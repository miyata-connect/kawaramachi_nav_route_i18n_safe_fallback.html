<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WalkNav</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_BROWSER_API_KEY&libraries=places"></script>
</head>
<body>
  <div class="app">
    <div id="map"></div>

    <!-- Glass UI -->
    <div id="glassbar" class="glassbar">
      <div class="card row">
        <input id="searchBox" class="grow" placeholder="行き先を検索">
        <button id="searchBtn" class="primary">検索</button>
        <button id="micBtn">🎤</button>
        <button id="locBtn">📍</button>
      </div>
      <div class="hint">音声検索・再測位に対応しています。</div>
    </div>

    <!-- Compass -->
    <div class="comp-wrap">
      <div class="compass">
        <img class="needle" src="needle.svg" alt="Compass Needle" width="76" height="76">
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading-screen">
      <div class="loading-inner">
        <div class="loading-title">位置情報を取得中…</div>
        <div class="loading-sub">データ通信料削減のため、<br>現在地地図表示まで、<br>もう少しだけお待ちください…</div>
      </div>
    </div>

    <!-- Error -->
    <div id="error-banner" class="error-banner hidden">
      <div id="error-text">エラーが発生しました。</div>
    </div>

    <div id="status" style="position:absolute;left:10px;bottom:10px;z-index:999;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
