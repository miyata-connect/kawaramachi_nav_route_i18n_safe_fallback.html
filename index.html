/* ===== ãƒ‘ãƒãƒ«é«˜ã•ã‚’CSSã¸åæ˜  ===== */

/* ===== æŠ˜ã‚Šç•³ã¿ï¼šä¸‹ã«â€œå®Œå…¨åç´â€ã€åº•ã®ã‚¿ãƒ–ã§å†è¡¨ç¤º ===== */

/* ===== è¨€èªï¼ˆDirections/TTS ã®ã¿åˆ‡æ›¿ï¼‰ ===== */
const LANGS = [
  {code:'ja', tts:'ja-JP', label:'æ—¥æœ¬èª'},

  {code:'de', tts:'de-DE', label:'Deutsch'},

  {code:'zh', tts:'zh-CN', label:'ä¸­æ–‡'}
];

      b.classList.add('active');

/* ===== Google Maps ===== */
let map, gDirectionsService, gDirectionsRenderer;
let currentMarker=null, destMarker=null;
let lastRoutes=null, lastLeg=null, lastOrigin=null, lastDestination=null;

function initMapObj(){

  });
  gDirectionsService = new google.maps.DirectionsService();

/* ===== ã‚³ãƒ³ãƒ‘ã‚¹ï¼šã•ã‚‰ã«è½ã¡ç€ã‹ã›ã€æ­£ç¢ºåŒ–ï¼ˆå††å¹³å‡ + ãƒ¬ãƒ¼ãƒˆåˆ¶é™ + ãƒ‡ãƒƒãƒ‰ãƒãƒ³ãƒ‰ï¼‰ ===== */
let compassMode='heading';
const compass={angle:0,target:0,raf:null};
const norm=x=>((x%360)+360)%360;
let lastOriTs=0;
const bufSize=7, headBuf=[];
function circMeanDeg(arr){
  if(!arr.length) return 0;
  let x=0,y=0;
  for(const d of arr){ const r=d*Math.PI/180; x+=Math.cos(r); y+=Math.sin(r); }
  return norm(Math.atan2(y,x)*180/Math.PI);
}
function lerpAngle(a,b,t){ let d=norm(b)-norm(a); if(d>180)d-=360; if(d<-180)d+=360; return norm(a + d*t); }
function setCompassTarget(deg){
  const now=performance.now();
  if(now-lastOriTs<80) return;           // æ›´æ–°ã—ã™ããªã„ï¼ˆ<=12.5Hzï¼‰
  lastOriTs=now;

  // å††å¹³å‡ã«æŠ•å…¥ï¼ˆã‚¹ãƒ‘ã‚¤ã‚¯é™¤å»ï¼‰
  headBuf.push(norm(deg)); if(headBuf.length>bufSize) headBuf.shift();
  const smoothed = circMeanDeg(headBuf);

  // ãƒ‡ãƒƒãƒ‰ãƒãƒ³ãƒ‰ï¼ˆå°ã•ãªæºã‚Œã¯ç„¡è¦–ï¼‰
  if(Math.abs(smoothed - compass.target) < 1.2) return;

  compass.target = smoothed;
  if(!compass.raf){
    const step=()=>{
      // ç©ã‚„ã‹ã«è¿½å¾“ï¼ˆã•ã‚‰ã«ã‚†ã£ãã‚Šã«ï¼‰
      const next = lerpAngle(compass.angle, compass.target, 0.10);
      if(Math.abs(next-compass.angle) < 0.15){
        compass.angle=compass.target; els.needle.style.transform=`rotate(${compass.angle}deg)`; compass.raf=null; return;
      }
      compass.angle = next; els.needle.style.transform=`rotate(${compass.angle}deg)`;
      compass.raf=requestAnimationFrame(step);
    };

}

/* ===== ä½ç½®è¿½è·¡ï¼ˆæ–¹ä½è£œåŠ©ï¼šç§»å‹•ãƒ™ã‚¯ãƒˆãƒ«ã§æ¨å®šï¼‰ ===== */
let prevPos=null;
function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='ä½ç½®æƒ…å ±ã«æœªå¯¾å¿œã§ã™'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude); updateCurrent({lat:latitude,lng:longitude});
    map.setCenter({lat:latitude,lng:longitude}); map.setZoom(17);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
      else setCompassTarget(0);
    }
    prevPos={lat:latitude,lng:longitude};
  }, err=>{ els.msg.textContent='ç¾åœ¨åœ°ã‚¨ãƒ©ãƒ¼ï¼š'+err.message }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur={lat:latitude,lng:longitude};
    updateCurrent(cur);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
      else if(prevPos){ setCompassTarget(bearing(prevPos,cur)); }
    }
    prevPos=cur;
    onPosition(cur);
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}
function bearing(a,b){
  const R=Math.PI/180, Ï†1=a.lat*R, Ï†2=b.lat*R, Î»1=a.lng*R, Î»2=b.lng*R;
  const y=Math.sin(Î»2-Î»1)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î»2-Î»1);
  return norm(Math.atan2(y,x)/R);
}

}

async function placesTextSearch(text, lat, lon){

  const r=await fetch(GMAP_PROXY+'/places',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});

  }

}

/* ===== Directions ã¨ Ai é¢¨é¸æŠï¼ˆæ—¢å­˜ä»•æ§˜ï¼‰ ===== */
let navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null};
function asLatLng(v){ return (typeof v==='string')?v: new google.maps.LatLng(v.lat, v.lng); }
async function getRoute(){
  const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value),  dlat=Number(els.destLat.value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™'; return null; }

  els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ä¸­â€¦';
  lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};

  const req={ origin: asLatLng(lastOrigin), destination: asLatLng(lastDestination),
              travelMode: google.maps.TravelMode.WALKING, provideRouteAlternatives: true };

  return new Promise((resolve)=>{
    gDirectionsService.route(req,(res,status)=>{
      if(status!=='OK' || !res?.routes?.length){ els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—ï¼ˆ'+status+'ï¼‰'; resolve(null); return; }
      const chosenIndex = chooseRouteIndex(res.routes);
      gDirectionsRenderer.setDirections(res);
      gDirectionsRenderer.setRouteIndex(chosenIndex);

      lastRoutes = res.routes;
      const leg = res.routes[chosenIndex].legs[0];
      lastLeg = leg;

      const sec=leg.duration?.value||0, dist=leg.distance?.value||0;
      const eta=new Date(Date.now()+sec*1000);
      els.msg.textContent=`å¾’æ­© ${Math.round(dist)}m / ç´„${Math.round(sec/60)}åˆ†ã€€åˆ°ç€ ${eta.toLocaleTimeString()}`;

      navState = {active:false, routeIndex:chosenIndex, stepIndex:0, steps:leg.steps||[], lastSpoken:null};
      resolve(res);
    });
  });
}

let mode='shortest';
function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);
  if(!legs.length) return 0;
  if(mode==='shortest'){ let best=0,bestD=Infinity; legs.forEach((l,i)=>{const d=l.distance?.value||Infinity;if(d<bestD){bestD=d;best=i;}}); return best; }
  if(mode==='easy'){ let best=0,bestN=Infinity; legs.forEach((l,i)=>{const n=(l.steps||[]).length;if(n<bestN){bestN=n;best=i;}}); return best; }
  if(mode==='stroll'){ const dists=legs.map(l=>l.distance?.value||Infinity); const minD=Math.min(...dists), limit=minD*1.3; let best=0,bestD=0; legs.forEach((l,i)=>{const d=l.distance?.value||0;if(d<=limit && d>bestD){bestD=d;best=i;}}); return best; }
  return 0;
}

/* ===== éŸ³å£°ï¼ˆç°¡æ˜“ï¼‰ ===== */
function speakOnce(text){
  try{ if(!text) return; window.speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(text); u.lang=currentTTS; window.speechSynthesis.speak(u); }catch{}
}
function html2text(h){const d=document.createElement('div');d.innerHTML=h;return (d.textContent||'').trim();}
function stepToSpeech(step){
  const base = html2text(step.instructions||'');
  const dist = step.distance?.value||0;
  if(currentLang==='ja') return `${base}ï¼ˆç´„${Math.round(dist)}ãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰`;
  return `${base} (${Math.round(dist)} meters)`;
}

/* ===== ç¾åœ¨åœ°ã§æŒ‡ç¤ºã‚’èª­ã‚€ ===== */
function onPosition(cur){
  if(!navState.active || !navState.steps.length) return;
  const idx = navState.stepIndex;
  const step = navState.steps[idx];
  if(!step) return;
  const target = step.end_location;
  const dx = distanceMeters(cur, {lat:target.lat(), lng:target.lng()});
  const threshold = 30;
  if(dx<=threshold && navState.lastSpoken!==idx){
    navState.lastSpoken=idx;
    const nextStep = navState.steps[idx];
    if(nextStep) speakOnce(stepToSpeech(nextStep));
    navState.stepIndex = Math.min(navState.steps.length-1, idx+1);
  }
}
function distanceMeters(a,b){
  const R=6371000;
  const Ï†1=a.lat*Math.PI/180, Ï†2=b.lat*Math.PI/180;
  const dÏ†=(b.lat-a.lat)*Math.PI/180, dÎ»=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dÏ†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(dÎ»/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}
