<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>歩行者ナビ（Cloudflare Workers + OSM）</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">

<style>
:root{
  --bg:#0f1a25; --panel:#132235; --panel2:#0f1e30; --text:#eaf2ff; --muted:#9db0c6;
  --ok:#2ecc71; --primary:#4aa3ff; --danger:#ff6b6b;
  --compassSize:82px; --compassMargin:18px;
  --labelW:8ch;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Helvetica Neue",Arial,"メイリオ",Meiryo,sans-serif;scroll-behavior:smooth}
.wrap{max-width:1100px;margin:0 auto;padding:12px;box-sizing:border-box}
.card{background:var(--panel);border-radius:14px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.28);overflow:hidden;box-sizing:border-box}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.grow{flex:1 1 200px}
input,button,select{border-radius:12px;border:1px solid rgba(255,255,255,.08);background:var(--panel2);color:var(--text);padding:12px 14px;font-size:16px;outline:none;box-sizing:border-box}
input::placeholder{color:#8aa2bc}
button.primary{background:var(--primary);border:none;font-weight:700}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,.15)}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button[disabled]{opacity:.6;pointer-events:none}
.hint{color:var(--muted);font-size:14px}

/* 検索UI */
#mic{background:var(--ok);border:none;font-weight:800}
#search{padding:14px 18px;font-size:17px;border-radius:14px}
#clearHistory{padding:14px 16px}

/* 緯度経度：段違い配置・横幅最大化 */
.stagger-wrap{display:flex;flex-direction:column;gap:10px}
.st-row{display:flex;gap:12px;align-items:center;flex-wrap:nowrap}
.st-row>.hint{flex:0 0 var(--labelW);min-width:var(--labelW);text-align:left}
.coords{flex:1 1 auto;display:flex;gap:12px;align-items:stretch;flex-wrap:nowrap}
.coord-col{flex:1 1 0;display:flex;flex-direction:column;gap:6px;min-width:0}
.coord-label{font-size:12px;color:var(--muted);padding-left:2px}
.coord-input{width:100%;max-width:none;min-width:0;padding:10px 12px;font-size:16px}

/* === トグル：外枠内に必ず収める（複数行ラップ & 自動縮小） === */
.toggle-group{
  width:100%; min-width:0; box-sizing:border-box;
  display:flex; flex-wrap:wrap; gap:6px 8px; align-items:center;
  background:#0b1624; border:1px solid rgba(255,255,255,.12);
  border-radius:14px; padding:6px;           /* 余白を圧縮 */
}
.toggle{display:flex; flex:0 0 auto; min-width:0}
.toggle input{display:none}
.toggle label{
  display:inline-block;
  padding: clamp(5px, 1.2vw, 8px) clamp(8px, 2.0vw, 12px);  /* 自動縮小 */
  border-radius:999px; cursor:pointer; white-space:nowrap;
  font-size: clamp(13px, 2.7vw, 15px); line-height:1;
  letter-spacing:.01em; box-sizing:border-box;
  max-width:100%;                                /* はみ出し抑止 */
}
.toggle input:checked + label{
  background:#18314d; box-shadow:0 0 0 3px rgba(74,163,255,.18) inset;
  border:1px solid rgba(74,163,255,.5)
}
/* 極端に狭い端末でさらに圧縮 */
@media (max-width:390px){
  .toggle-group{gap:5px 6px; padding:5px}
  .toggle label{font-size:12px; padding:5px 8px}
}

/* Map */
.mapwrap{position:relative;scroll-margin-top:12px}
#map{height:64vh;min-height:360px;border-radius:16px;overflow:hidden;background:#0c1724}
#mapSkeleton{position:absolute;inset:0;pointer-events:none;z-index:1;background:repeating-linear-gradient(90deg,rgba(255,255,255,.06)0,rgba(255,255,255,.06)40px,rgba(255,255,255,.02)40px,rgba(255,255,255,.02)80px);animation:sh 1.15s linear infinite;opacity:.55;border-radius:16px}
@keyframes sh{from{transform:translateX(-28%)}to{transform:translateX(28%)}}
#staticMap{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:none;z-index:0;border-radius:16px}

/* ETAピル */
#etaOverlay{position:absolute;left:calc(var(--compassMargin) + var(--compassSize) + 10px);right:12px;top:var(--compassMargin);z-index:470;display:flex;justify-content:center;pointer-events:none;max-width:calc(100% - (var(--compassMargin)*2 + var(--compassSize) + 24px))}
#etaPill{pointer-events:auto;display:flex;flex-direction:column;gap:4px;align-items:center;background:rgba(8,16,28,.88);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.18);border-radius:14px;padding:8px 12px;max-width:520px}
#timeRow{font-size:18px;font-weight:800;opacity:.95;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
#etaMain{font-size:22px;font-weight:900;letter-spacing:.01em}
#etaMain .num{font-size:24px}

/* コンパス */
.compass{position:absolute;left:var(--compassMargin);top:var(--compassMargin);z-index:450;width:var(--compassSize);height:var(--compassSize);border-radius:50%;box-shadow:0 6px 16px rgba(0,0,0,.35);pointer-events:none}
.compass svg{display:block;width:100%;height:100%}
.compass text{font-size:10px;fill:#f6d365;letter-spacing:.1em}
#needle polygon{fill:#ff4e4e;filter:drop-shadow(0 4px 8px rgba(0,0,0,.35))}

/* Leaflet UI */
.leaflet-control-zoom{left:10px!important;right:auto!important;bottom:14px!important;top:auto!important}
.leaflet-control-attribution{left:8px!important;right:auto!important;bottom:10px!important;max-width:calc(100% - 140px)!important;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background:rgba(0,0,0,.25);color:#eaf2ff;border-radius:10px;padding:2px 6px}

/* FAB */
.fab-col{position:absolute;right:12px;bottom:88px;z-index:460;display:flex;flex-direction:column;gap:10px}
.fab-col button{min-width:126px;padding:10px 12px;font-weight:700;box-shadow:0 10px 20px rgba(0,0,0,.35);white-space:nowrap}

/* 検索結果 */
.results{margin-top:10px}
.result{background:#0b1624;border:1px solid rgba(255,255,255,.08);padding:10px 12px;border-radius:12px;margin-bottom:8px;cursor:pointer}
.result[role="button"]{outline:none}
.result:focus-visible{box-shadow:0 0 0 3px rgba(74,163,255,.45)}
.result small{color:#a9bed5}
.badge{display:inline-block;background:rgba(255,255,255,.08);padding:3px 8px;border-radius:999px;margin-left:6px}
.results .body{max-height:44vh;overflow:auto;margin-top:8px;-webkit-overflow-scrolling:touch;overscroll-behavior:contain}

/* 保存モーダル */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:1000}
.modal .box{background:var(--panel);border-radius:16px;max-width:560px;width:92vw;padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.5)}
.modal .title{font-weight:800;margin-bottom:8px}
.modal .row{margin-top:8px}
.modal .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}

/* 天気（3つ横並び） */
#weather{margin-top:10px;background:#0b1624;border-radius:12px;padding:10px}
#weather .wx{display:flex;gap:10px;justify-content:space-between}
.wxcard{flex:1 1 0;min-width:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;background:#0e1a2a;border:1px solid rgba(255,255,255,.08);padding:10px;border-radius:12px}
.wxtime{font-size:16px;font-weight:800;opacity:.9}
.wxicon{width:64px;height:64px;border-radius:12px;display:grid;place-items:center;font-size:38px}
.wxicon.sun{background:#ffdd57;color:#8a5b00}
.wxicon.partly{background:#ffd98a;color:#7a5600}
.wxicon.cloud{background:#b9c7de;color:#213248}
.wxicon.rain{background:#57a0ff;color:#062040}
.wxicon.heavyrain{background:#2f7be6;color:#03152f}
.wxicon.snow{background:#bde3ff;color:#214b74}
.wxtemp{font-size:16px;font-weight:700}
.wxprec{font-size:15px;opacity:.9}

@media (max-width:640px){
  #map{height:68vh}
  .fab-col button{min-width:118px;padding:9px 11px;font-size:15px}
  #etaMain .num{font-size:22px}
}
</style>
</head>
<body>
<div class="wrap">

  <!-- ルートタイプ（徒歩のみ） -->
  <div class="card">
    <div class="toggle-group" id="routeToggles" role="radiogroup" aria-label="ルートタイプ">
      <div class="toggle"><input type="radio" name="routeMode" id="routeShortest" value="shortest" checked><label for="routeShortest">最短</label></div>
      <div class="toggle"><input type="radio" name="routeMode" id="routeEasy" value="easy"><label for="routeEasy">楽チン</label></div>
      <div class="toggle"><input type="radio" name="routeMode" id="routeStroll" value="stroll"><label for="routeStroll">お散歩AI</label></div>
      <div class="toggle"><input type="radio" name="routeMode" id="routeTour" value="tour"><label for="routeTour">観光案内（予定）</label></div>
    </div>
  </div>

  <!-- 検索 -->
  <div class="card" style="margin-top:12px">
    <div class="row">
      <input id="q" class="grow" placeholder="店舗名・住所・電話番号で検索（例：ふじた いいん）" autocomplete="off">
      <button id="mic" class="ok">🎤 音声</button>
    </div>
    <div class="row" style="margin-top:8px">
      <button id="search" class="primary">検索</button>
      <button id="clearHistory" class="ghost">履歴をクリア</button>
      <span id="searchStatus" class="hint" style="min-width:8ch"></span>
    </div>
  </div>

  <!-- 座標＆操作（以下は前回版のまま） -->
  <div class="card" style="margin-top:12px">
    <div class="stagger-wrap">
      <div class="st-row start">
        <div class="hint">開始地点</div>
        <div class="coords">
          <div class="coord-col">
            <div class="coord-label">経度</div>
            <input id="startLon" class="coord-input" placeholder="経度" inputmode="decimal">
          </div>
          <div class="coord-col">
            <div class="coord-label">緯度</div>
            <input id="startLat" class="coord-input" placeholder="緯度" inputmode="decimal">
          </div>
        </div>
      </div>
      <div class="st-row dest">
        <div class="hint">目的地点</div>
        <div class="coords">
          <div class="coord-col">
            <div class="coord-label">経度</div>
            <input id="destLon" class="coord-input" placeholder="経度" inputmode="decimal">
          </div>
          <div class="coord-col">
            <div class="coord-label">緯度</div>
            <input id="destLat" class="coord-input" placeholder="緯度" inputmode="decimal">
          </div>
        </div>
      </div>
    </div>

    <!-- 天気 -->
    <div id="weather"><div id="wxBody" class="wx"></div></div>

    <!-- 地点保存 -->
    <div class="row" style="margin-top:12px">
      <div class="grow">
        <div class="hint">記憶地点（この端末に保存）</div>
        <div class="row">
          <select id="savedList" class="grow"></select>
          <button id="openSaveModal" class="ok">現在地を保存</button>
          <button id="setFromSaved" class="primary">目的地に設定</button>
          <button id="delSaved" class="danger">削除</button>
        </div>
      </div>
    </div>

    <div id="msg" class="hint" style="margin-top:6px;">現在地の取得を待機中…</div>
  </div>

  <!-- 地図 -->
  <div class="card mapwrap" id="mapCard" style="margin-top:12px">
    <div id="map"></div>
    <div id="mapSkeleton" aria-hidden="true"></div>
    <img id="staticMap" alt="地図プレビュー">

    <!-- ETA -->
    <div id="etaOverlay" role="region" aria-label="到着予想">
      <div id="etaPill">
        <div id="timeRow"><span id="nowClock">現在 —:—</span>｜<span id="etaClock">到着 —:—</span></div>
        <div id="etaMain"><span class="num" id="etaDurationTop">—</span> ｜ <span class="num" id="etaDistanceTop">—</span></div>
      </div>
    </div>

    <!-- コンパス -->
    <div class="compass" aria-hidden="true">
      <svg viewBox="0 0 74 74">
        <defs><radialGradient id="g1" cx="50%" cy="50%" r="60%"><stop offset="0%" stop-color="#0b1624"/><stop offset="60%" stop-color="#0a1320"/><stop offset="100%" stop-color="#07121e"/></radialGradient></defs>
        <circle cx="37" cy="37" r="36" fill="url(#g1)" stroke="rgba(255,255,255,.15)"/>
        <text x="37" y="12" text-anchor="middle">N</text>
        <g id="needle"><polygon points="37,11 31.5,37 42.5,37"/></g>
        <text x="37" y="66" text-anchor="middle" fill="#b8cce2">進行方向</text>
      </svg>
    </div>

    <div class="fab-col">
      <button id="navStart" class="ok">案内開始</button>
      <button id="gotoStart" class="primary">現在地</button>
      <button id="gotoDest"  class="primary">目的地</button>
      <button id="reroute"   class="danger">リルート</button>
    </div>
  </div>

  <!-- 検索結果 -->
  <div class="card results" id="results" style="display:none">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div><span class="badge">検索結果（近隣 上位5件）</span></div>
      <button id="closeResults" class="ghost">閉じる</button>
    </div>
    <div id="resultList" class="body"></div>
  </div>
</div>

<!-- 保存モーダル -->
<div class="modal" id="saveModal">
  <div class="box">
    <div class="title">現在地を保存</div>
    <div class="row"><input id="saveName" class="grow" placeholder="地点名（例：自宅・公園）"></div>
    <div class="row" style="gap:12px">
      <div class="coord-col" style="flex:1 1 0">
        <div class="coord-label">経度</div>
        <input id="saveLon" class="coord-input" placeholder="経度" inputmode="decimal">
      </div>
      <div class="coord-col" style="flex:1 1 0">
        <div class="coord-label">緯度</div>
        <input id="saveLat" class="coord-input" placeholder="緯度" inputmode="decimal">
      </div>
    </div>
    <div class="actions">
      <button id="cancelSave" class="ghost">キャンセル</button>
      <button id="doSave" class="ok">保存</button>
    </div>
  </div>
</div>

<!-- リルートモーダル -->
<div class="modal" id="rerouteModal">
  <div class="box">
    <div class="title">リルート方式を選択（徒歩）</div>
    <div class="row">
      <label><input type="radio" name="rr" value="shortest" checked> 最短</label>
      <label><input type="radio" name="rr" value="easy"> 楽チン（階段回避）</label>
      <label><input type="radio" name="rr" value="stroll"> お散歩AI（遠回り傾向）</label>
    </div>
    <div class="actions">
      <button id="cancelRR" class="ghost">キャンセル</button>
      <button id="doRR" class="primary">リルート</button>
    </div>
  </div>
</div>

<!-- Leaflet JS フォールバックロード -->
<script>
let leafletReady=false;
(function loadLeaflet(){
  const srcs=[
    'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js',
    'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js',
    'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js'
  ];
  let i=0; function go(){ if(i>=srcs.length){ leafletReady=false; return; }
    const s=document.createElement('script'); s.src=srcs[i++]; s.defer=true;
    s.onload=()=>{ leafletReady=true; if(typeof onLeafletReady==='function') onLeafletReady(); };
    s.onerror=go; document.head.appendChild(s); }
  go();
})();
</script>

<script>
/* --- 以降は前回版のロジックそのまま（検索・ルート・TTS・地図初期化など） ---
   ※ トグルが外枠からはみ出さないための修正は、上の CSS に集約しています。
   既存機能はそのまま動作します。 */
</script>
</body>
</html>
