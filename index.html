<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>歩行者ナビ（Cloudflare Workers + OSM）</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">

<style>
:root{
  --bg:#0f1a25; --panel:#132235; --panel2:#0f1e30; --text:#eaf2ff; --muted:#9db0c6;
  --ok:#2ecc71; --primary:#4aa3ff; --danger:#ff6b6b;
  --compassSize:82px; --compassMargin:18px; --labelW:8ch;
  --aqua:#7fd3ff;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Helvetica Neue",Arial,"メイリオ",Meiryo,sans-serif;scroll-behavior:smooth}
.wrap{max-width:1100px;margin:0 auto;padding:12px;box-sizing:border-box}
.card{background:var(--panel);border-radius:14px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.28);overflow:hidden;box-sizing:border-box}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.grow{flex:1 1 200px}
input,button,select{border-radius:12px;border:1px solid rgba(255,255,255,.08);background:var(--panel2);color:var(--text);padding:12px 14px;font-size:16px;outline:none;box-sizing:border-box}
input::placeholder{color:#8aa2bc}
button.primary{background:var(--primary);border:none;font-weight:700}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,.15)}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button[disabled]{opacity:.6;pointer-events:none}
.hint{color:var(--muted);font-size:14px}

/* ==== トグル（ルート／音声） ==== */
/* はみ出し対策：フォントとパディングを控えめに */
.toggle-group{
  display:flex;gap:8px;justify-content:center;align-content:center;
  background:#0b1624;border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:8px 10px;
  flex-wrap:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:thin
}
.toggle input{display:none}
.toggle label{
  display:inline-flex;align-items:center;justify-content:center;
  padding:8px 14px;border-radius:999px;cursor:pointer;white-space:nowrap;
  font-size:clamp(13px,1.7vw,16px); /* ←元より“ほんの少し”大きい程度 */
  font-weight:800;line-height:1;
}
.toggle input:checked + label{
  background:#18314d;box-shadow:0 0 0 3px rgba(74,163,255,.18) inset;border:1px solid rgba(74,163,255,.5)
}

/* 検索UI：マイクは緑→ビジーは赤 */
#mic{background:var(--ok);border:none;font-weight:800}
.btn-busy{background:var(--danger)!important;border-color:transparent!important}
/* 「検索中…」は水色で大きく */
#searchStatus.search-large{font-size:18px;font-weight:800;color:var(--aqua)}

/* 緯度経度ブロック（前回デザイン維持） */
.stagger-wrap{display:flex;flex-direction:column;gap:10px}
.st-row{display:flex;gap:12px;align-items:center;flex-wrap:nowrap}
.st-row>.hint{flex:0 0 var(--labelW);min-width:var(--labelW);text-align:left;color:#ffd166;font-weight:800}
.coords{flex:1 1 auto;display:flex;gap:12px;align-items:stretch;flex-wrap:nowrap}
.coord-col{flex:1 1 0;display:flex;flex-direction:column;gap:6px;min-width:0}
.coord-label{font-size:12px;color:var(--muted);padding-left:2px}
.coord-input{width:100%;max-width:none;min-width:0;padding:10px 12px;font-size:16px}

/* Map */
.mapwrap{position:relative;scroll-margin-top:12px}
#map{height:64vh;min-height:360px;border-radius:16px;overflow:hidden;background:#0c1724}
#mapSkeleton{position:absolute;inset:0;pointer-events:none;z-index:1;background:repeating-linear-gradient(90deg,rgba(255,255,255,.06)0,rgba(255,255,255,.06)40px,rgba(255,255,255,.02)40px,rgba(255,255,255,.02)80px);animation:sh 1.15s linear infinite;opacity:.55;border-radius:16px}
@keyframes sh{from{transform:translateX(-28%)}to{transform:translateX(28%)}}

/* ETAピル */
#etaOverlay{position:absolute;left:calc(var(--compassMargin) + var(--compassSize) + 10px);right:12px;top:var(--compassMargin);z-index:470;display:flex;justify-content:center;pointer-events:none}
#etaPill{pointer-events:auto;display:flex;flex-direction:column;gap:4px;align-items:center;background:rgba(8,16,28,.88);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.18);border-radius:14px;padding:8px 12px;max-width:520px}
#timeRow{font-size:18px;font-weight:800;opacity:.95;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
#etaMain{font-size:22px;font-weight:900;letter-spacing:.01em}
#etaMain .num{font-size:24px}

/* コンパス */
.compass{position:absolute;left:var(--compassMargin);top:var(--compassMargin);z-index:450;width:var(--compassSize);height:var(--compassSize);border-radius:50%;box-shadow:0 6px 16px rgba(0,0,0,.35);pointer-events:none}
.compass svg{display:block;width:100%;height:100%}
.compass text{font-size:10px;fill:#f6d365;letter-spacing:.1em}
#needle polygon{fill:#ff4e4e;filter:drop-shadow(0 4px 8px rgba(0,0,0,.35))}

/* Leaflet UI：ズーム +/− 大きめ */
.leaflet-control-zoom{left:10px!important;right:auto!important;bottom:14px!important;top:auto!important}
.leaflet-control-zoom a{
  width:56px;height:56px;line-height:56px;font-size:28px;
  border-radius:12px;border:1px solid rgba(255,255,255,.2);background:#0e1a2a;color:#eaf2ff;
}
.leaflet-control-zoom a:hover{filter:brightness(1.15)}
.leaflet-control-attribution{left:8px!important;right:auto!important;bottom:10px!important;max-width:calc(100% - 160px)!important;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background:rgba(0,0,0,.25);color:#eaf2ff;border-radius:10px;padding:2px 6px}

/* FAB */
.fab-col{position:absolute;right:12px;bottom:88px;z-index:460;display:flex;flex-direction:column;gap:10px}
.fab-col button{min-width:126px;padding:10px 12px;font-weight:700;box-shadow:0 10px 20px rgba(0,0,0,.35);white-space:nowrap}

/* 検索結果 */
.results{margin-top:10px}
.result{background:#0b1624;border:1px solid rgba(255,255,255,.08);padding:10px 12px;border-radius:12px;margin-bottom:8px;cursor:pointer}
.result[role="button"]{outline:none}
.result:focus-visible{box-shadow:0 0 0 3px rgba(74,163,255,.45)}
.result small{color:#a9bed5}
.badge{display:inline-block;background:rgba(255,255,255,.08);padding:3px 8px;border-radius:999px;margin-left:6px}
.results .body{max-height:44vh;overflow:auto;margin-top:8px;-webkit-overflow-scrolling:touch;overscroll-behavior:contain}

/* 保存モーダル（キーボード対応） */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:flex-start;justify-content:center;z-index:1000;padding:12px 12px calc(env(safe-area-inset-bottom) + 12px)}
.modal .box{background:var(--panel);border-radius:16px;width:92vw;max-width:560px;margin:8px auto 0;padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.5);max-height:85dvh;overflow:auto}
.modal .title{font-weight:800;margin-bottom:8px}
.modal .row{margin-top:8px}
.modal .actions{position:sticky;bottom:0;display:flex;gap:10px;justify-content:flex-end;margin-top:12px;padding-top:8px;background:linear-gradient(to top, rgba(19,34,53,.98), rgba(19,34,53,.82) 60%, rgba(19,34,53,0))}
</style>
</head>

      <div class="toggle"><input type="radio" name="voiceMode" id="voiceFR" value="fr"><label for="voiceFR">Français</label></div>
      <div class="toggle"><input type="radio" name="voiceMode" id="voiceES" value="es"><label for="voiceES">Español</label></div>
      <div class="toggle"><input type="radio" name="voiceMode" id="voiceZH" value="zh"><label for="voiceZH">中文</label></div>

  <!-- 検索 -->

    </div>
    <div class="row" style="margin-top:8px">
      <button id="search" class="primary">検索</button>

  <!-- 座標＆操作 -->
  <div class="card" style="margin-top:12px">
    <div class="stagger-wrap">
      <div class="st-row start">
        <div class="hint">開始地点</div>
        <div class="coords">
          <div class="coord-col">
            <div class="coord-label">経度</div>
            <input id="startLon" class="coord-input" placeholder="経度" inputmode="decimal">
          </div>
          <div class="coord-col">
            <div class="coord-label">緯度</div>
            <input id="startLat" class="coord-input" placeholder="緯度" inputmode="decimal">
          </div>
        </div>
      </div>
      <div class="st-row dest">
        <div class="hint">目的地点</div>
        <div class="coords">
          <div class="coord-col">
            <div class="coord-label">経度</div>
            <input id="destLon" class="coord-input" placeholder="経度" inputmode="decimal">
          </div>
          <div class="coord-col">
            <div class="coord-label">緯度</div>
            <input id="destLat" class="coord-input" placeholder="緯度" inputmode="decimal">
          </div>
        </div>
      </div>
    </div>

    <!-- 地点保存 -->
    <div class="row" style="margin-top:12px">
      <div class="grow">
        <div class="hint">記憶地点（この端末に保存）</div>
        <div class="row">
          <select id="savedList" class="grow"></select>
          <button id="openSaveModal" class="ok">現在地を保存</button>
          <button id="setFromSaved" class="primary">目的地に設定</button>
          <button id="delSaved" class="danger">削除</button>
        </div>
      </div>
    </div>

    <div id="msg" class="hint" style="margin-top:6px;">現在地の取得を待機中…</div>
  </div>

  <!-- 地図 -->
  <div class="card mapwrap" id="mapCard" style="margin-top:12px">
    <div id="map"></div>
    <div id="mapSkeleton" aria-hidden="true"></div>

    <!-- ETA -->
    <div id="etaOverlay" role="region" aria-label="到着予想">
      <div id="etaPill">
        <div id="timeRow"><span id="nowClock">現在 —:—</span>｜<span id="etaClock">到着 —:—</span></div>
        <div id="etaMain"><span class="num" id="etaDurationTop">—</span> ｜ <span class="num" id="etaDistanceTop">—</span></div>
      </div>
    </div>

    <!-- コンパス -->
    <div class="compass" aria-hidden="true">
      <svg viewBox="0 0 74 74">
        <defs><radialGradient id="g1" cx="50%" cy="50%" r="60%"><stop offset="0%" stop-color="#0b1624"/><stop offset="60%" stop-color="#0a1320"/><stop offset="100%" stop-color="#07121e"/></radialGradient></defs>
        <circle cx="37" cy="37" r="36" fill="url(#g1)" stroke="rgba(255,255,255,.15)"/>
        <text x="37" y="12" text-anchor="middle">N</text>
        <g id="needle"><polygon points="37,11 31.5,37 42.5,37"/></g>
        <text x="37" y="66" text-anchor="middle" fill="#b8cce2">進行方向</text>
      </svg>
    </div>

    <div class="fab-col">
      <button id="navStart" class="ok">案内開始</button>
      <button id="gotoStart" class="primary">現在地</button>
      <button id="gotoDest"  class="primary">目的地</button>
      <button id="reroute"   class="danger">リルート</button>
    </div>
  </div>

  <!-- 検索結果 -->
  <div class="card results" id="results" style="display:none">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div><span class="badge">検索結果（近隣 上位5件）</span></div>
      <button id="closeResults" class="ghost">閉じる</button>
    </div>
    <div id="resultList" class="body"></div>
  </div>
</div>

<!-- 保存モーダル -->
<div class="modal" id="saveModal" aria-modal="true" role="dialog">
  <div class="box">
    <div class="title">現在地を保存</div>
    <div class="row"><input id="saveName" class="grow" placeholder="地点名（例：自宅・公園）"></div>
    <div class="row" style="gap:12px">
      <div class="coord-col" style="flex:1 1 0">
        <div class="coord-label">経度</div>
        <input id="saveLon" class="coord-input" placeholder="経度" inputmode="decimal">
      </div>
      <div class="coord-col" style="flex:1 1 0">
        <div class="coord-label">緯度</div>
        <input id="saveLat" class="coord-input" placeholder="緯度" inputmode="decimal">

    </div>
    <div class="actions">
      <button id="cancelSave" class="ghost">キャンセル</button>
      <button id="doSave" class="ok">保存</button>

</div>

<!-- リルートモーダル -->
<div class="modal" id="rerouteModal" aria-modal="true" role="dialog">
  <div class="box">
    <div class="title">リルート方式を選択（徒歩）</div>
    <div class="row">
      <label><input type="radio" name="rr" value="shortest" checked> 最短</label>
      <label><input type="radio" name="rr" value="easy"> 楽チン（階段回避）</label>
      <label><input type="radio" name="rr" value="stroll"> お散歩AI（遠回り傾向）</label>
    </div>
    <div class="actions">
      <button id="cancelRR" class="ghost">キャンセル</button>
      <button id="doRR" class="primary">リルート</button>
    </div>
  </div>
</div>

<script>
/* ===== 設定 ===== */
const WORKER_ORIGIN='https://ors-proxy.miyata-connect-jp.workers.dev/proxy';
const OSRM='https://router.project-osrm.org';
const VALHALLA='https://valhalla1.openstreetmap.de/route';
const OVERPASS='https://overpass-api.de/api/interpreter';
const profile='foot-walking';
const ETA_UPDATE_MS=2000;

/* ===== 要素 ===== */
const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  searchStatus:$('searchStatus'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  navStart:$('navStart'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  savedList:$('savedList'), openSaveModal:$('openSaveModal'), saveModal:$('saveModal'),
  saveName:$('saveName'), saveLon:$('saveLon'), saveLat:$('saveLat'),
  cancelSave:$('cancelSave'), doSave:$('doSave'),
  setFromSaved:$('setFromSaved'), delSaved:$('delSaved'),
  routeToggles:$('routeToggles'),
  rerouteModal:$('rerouteModal'), cancelRR:$('cancelRR'), doRR:$('doRR'),
  nowClock:$('nowClock'), etaClock:$('etaClock'), etaDurationTop:$('etaDurationTop'), etaDistanceTop:$('etaDistanceTop'),
  msg:$('msg'), mapCard:$('mapCard')
};

/* ===== 状態 ===== */
let map=null, routeLayer=null, markerLayer=null, routeLine=null, lastRoute=null;
let currentMarker=null, destMarker=null, mapReady=false, watchId=null;
let navActive=false, routingLock=false, routeMode='shortest', safetyPoints=[], navState=null;
let followMe=false, lastKnownPos=null;
/* 言語：ja,en,ko,fr,es,zh */
let voiceMode='ja';

/* ===== 汎用 ===== */
const timeout=(p,ms)=>Promise.race([p,new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout')),ms))]);
const norm360=x=>{x%=360;if(x<0)x+=360;return x;}
const shortDiff=(a,b)=>{let d=norm360(b)-norm360(a);if(d>180)d-=360;if(d<-180)d+=360;return d;}
function setBusy(btn,flag){ if(!btn) return; if(flag){ btn.setAttribute('disabled',''); setTimeout(()=>btn.removeAttribute('disabled'),1100); }}

/* ===== i18n ===== */
const I18N={
  ja:{ start:'案内を開始します。', near:'まもなく目的地です。', arrived:'目的地に到着しました。案内を終了します。',
       ahead:'前方', meters:'メートル', go:'直進してください', then:'、その後', proceed:'進みます', now:'ここで', head:'方向へ', using:'でリルートを開始します。',
       dirs:['北','東','南','西'], left:'左折してください', right:'右折してください', uturn:'Uターンしてください' },
  en:{ start:'Starting guidance.', near:'You are approaching your destination.', arrived:'You have arrived at your destination. Ending guidance.',
       ahead:'In', meters:'meters', go:'go straight', then:', then', proceed:'proceed', now:'Now,', head:'', using:' re-routing.',
       dirs:['north','east','south','west'], left:'turn left', right:'turn right', uturn:'make a U-turn' },
  ko:{ start:'안내를 시작합니다.', near:'곧 목적지에 도착합니다.', arrived:'목적지에 도착했습니다. 안내를 종료합니다.',
       ahead:'앞으로', meters:'미터', go:'직진하세요', then:', 이후', proceed:'진행합니다', now:'지금', head:' 방향으로', using:'로 경로를 다시 안내합니다.',
       dirs:['북','동','남','서'], left:'좌회전하세요', right:'우회전하세요', uturn:'유턴하세요' },
  fr:{ start:'Démarrage du guidage.', near:'Vous approchez de votre destination.', arrived:'Vous êtes arrivé à destination. Fin du guidage.',
       ahead:'Dans', meters:'mètres', go:'continuez tout droit', then:', puis', proceed:'avancez', now:'Maintenant,', head:' vers', using:' pour un nouveau calcul d’itinéraire.',
       dirs:['nord','est','sud','ouest'], left:'tournez à gauche', right:'tournez à droite', uturn:'faites demi-tour' },
  es:{ start:'Iniciando la guía.', near:'Está acercándose a su destino.', arrived:'Ha llegado a su destino. Finalizando la guía.',
       ahead:'En', meters:'metros', go:'siga recto', then:', luego', proceed:'avance', now:'Ahora,', head:' hacia', using:' para recalcular la ruta.',
       dirs:['norte','este','sur','oeste'], left:'gire a la izquierda', right:'gire a la derecha', uturn:'dé la vuelta' },
  zh:{ start:'开始导航。', near:'即将到达目的地。', arrived:'您已到达目的地。结束导航。',
       ahead:'前方', meters:'米', go:'直行', then:'，然后', proceed:'前进', now:'现在，', head:'方向', using:'开始重新规划路线。',
       dirs:['北','东','南','西'], left:'请左转', right:'请右转', uturn:'请掉头' }
};
const LANG_CODE={ ja:'ja-JP', en:'en-US', ko:'ko-KR', fr:'fr-FR', es:'es-ES', zh:'zh-CN' };

/* ===== TTS（重複抑制） ===== */
const tts=(function(){
  const q=[]; let speaking=false; let lastKey=null,lastAt=0;
  const minInterval=900, repeatWindow=7000;
  function pump(){ if(speaking) return; const it=q.shift(); if(!it) return;
    speaking=true; const u=new SpeechSynthesisUtterance(it.txt);
    u.lang=it.lang||'ja-JP'; u.rate=1.0; u.pitch=1.0;
    u.onend=()=>{ speaking=false; lastKey=(it.key||it.txt.slice(0,64))+'|'+(it.lang||''); lastAt=Date.now(); pump(); };
    try{ speechSynthesis.speak(u);}catch{ speaking=false; }
  }
  return {
    speak(txt,key,lang){
      const clean=String(txt||'').replace(/\s+/g,' ').replace(/。+/g,'。').trim();
      const now=Date.now();
      if(key && lastKey===key+'|'+lang && (now-lastAt)<repeatWindow) return;
      if((now-lastAt)<minInterval){ setTimeout(()=>{ q.push({txt:clean,key,lang}); pump(); }, Math.max(0,minInterval-(now-lastAt))); return; }
      q.push({txt:clean,key,lang}); pump();
    },
    stop(){ try{speechSynthesis.cancel();}catch{} speaking=false; q.length=0; lastKey=null; lastAt=0; }
  };
})();

/* ===== コンパス（落ち着き） ===== */
const compass={ angle:0,target:0,raf:null,maxDegPerSec:60,deadBand:3,lastTs:0,deviceMinInterval:120 };
function setCompassTarget(deg){ if(!Number.isFinite(deg)) return; const t=norm360(deg);
  if(Math.abs(shortDiff(compass.target,t))<compass.deadBand) return; compass.target=t;
  if(!compass.raf) compass.raf=requestAnimationFrame(needleStep);
}
function needleStep(ts){
  if(!needleStep.prev) needleStep.prev=ts;
  const dt=Math.max(1,ts-needleStep.prev)/1000; needleStep.prev=ts;
  const d=shortDiff(compass.angle,compass.target);

/* === ETA/残距離 === */
function buildRouteMeta(latlngs, route){
  const cum=[0]; let total=0;
  const dist=(a,b)=>L.latLng(a[0],a[1]).distanceTo(L.latLng(b[0],b[1]));
  for(let i=1;i<latlngs.length;i++){ total += dist(latlngs[i-1], latlngs[i]); cum[i]=total; }

}

  const s=route?.summary;

}

  if(!cur) return null;
  let bestIdx=0, bestD=Infinity;

    const p=meta.latlngs[i];

  const coords=lastRoute.route?.geometry?.coordinates||[], st=lastRoute.route?.segments?.[0]?.steps||[];
  const steps=[];
  st.forEach(s=>{
    const i2=Array.isArray(s.way_points)?s.way_points[1]:null;
    if(i2!=null&&coords[i2]){
      const [lon,lat]=coords[i2];
      steps.push({lat,lon,action:(s.action||'straight'),distance:s.distance||0});
    }
  });
  navState.steps=steps;

function advanceGuidance(cur){
  if(!navState || navState.arrived) return;
  const L=I18N[voiceMode]||I18N.ja;
  if(destMarker){
    const d=L.latLng(cur.lat,cur.lng).distanceTo(destMarker.getLatLng());
    if(d<=5 && !navState.arrived){
      tts.speak(L.arrived,'arrived',LANG_CODE[voiceMode]);
      navState.arrived=true; navActive=false; return;
    }
    if(d<=8 && !navState.nearArrivalSaid){

  if(Date.now()-navState.startAt>3000){
    if(navState.lastBucketIdx==null || (navState.lastBucketIdx - bi)>=2){
      tts.speak(bucketSpeakTextLang(voiceMode,b,s), `step${navState.idx}-b${b}`, LANG_CODE[voiceMode]);

    }
  }
  if(dist<=3){
    tts.speak(nowSpeakTextLang(voiceMode,s),`now-${navState.idx}`,LANG_CODE[voiceMode]);

  }
}

function kanaVariants(s){ const toK=t=>t.replace(/[\u3041-\u3096]/g,ch=>String.fromCharCode(ch.charCodeAt(0)+0x60)); const toH=t=>t.replace(/[\u30A1-\u30F6]/g,ch=>String.fromCharCode(ch.charCodeAt(0)-0x60)); const base=[s,toK(s),toH(s)]; return Array.from(new Set(base)); }
function buildQueries(raw){ const xs=kanaVariants(raw),out=[...xs]; xs.forEach(t=>{ out.push(`${t} 病院`,`${t} クリニック`,`${t} 店`,`${t} 近く`,`${t} 周辺`);}); return Array.from(new Set(out)); }
async function photonQuery({q,lat,lon,limit=30}){ const url=new URL('https://photon.komoot.io/api/'); url.searchParams.set('q',q); url.searchParams.set('lang','ja'); if(Number.isFinite(lat)&&Number.isFinite(lon)){ url.searchParams.set('lat',lat); url.searchParams.set('lon',lon); } url.searchParams.set('limit',String(limit)); try{ const r=await fetch(url.toString()); const js=await r.json(); const here=(Number.isFinite(lat)&&Number.isFinite(lon))?L.latLng(lat,lon):null; return (js.features||[]).map(f=>{ const p=f.properties,c=f.geometry.coordinates,ll={lat:c[1],lon:c[0]}; const dist=here?here.distanceTo([ll.lat,ll.lon]):1e12; return {name:p.name||p.street||p.city||'名称不明',addr:[p.city,p.street,p.housenumber].filter(Boolean).join(' '),lon:c[0],lat:c[1],dist,src:'photon',kind:(p.osm_value||'').toLowerCase()}; }); }catch{return []} }
function degBox(lat,lon,meters){ const dLat=meters/111320; const dLon=meters/(40075000*Math.cos(lat*Math.PI/180)/360); return {n:lat+dLat,s:lat-dLat,e:lon+dLon,w:lon-dLon}; }
async function nominatimQuery({q,lat,lon,limit=30}){ const url=new URL('https://nominatim.openstreetmap.org/search'); url.searchParams.set('q',q); url.searchParams.set('format','jsonv2'); url.searchParams.set('accept-language','ja'); if(Number.isFinite(lat)&&Number.isFinite(lon)){ const b=degBox(lat,lon,20000); url.searchParams.set('bounded','1'); url.searchParams.set('viewbox',`${b.w},${b.n},${b.e},${b.s}`); } else { url.searchParams.set('countrycodes','jp'); } url.searchParams.set('limit',String(limit)); try{ const r=await fetch(url.toString()); const js=await r.json(); const here=(Number.isFinite(lat)&&Number.isFinite(lon))?L.latLng(lat,lon):null; return js.map(o=>{ const ll={lat:Number(o.lat),lon:Number(o.lon)},dist=here?here.distanceTo([ll.lat,ll.lon]):1e12; return {name:o.display_name.split(',')[0]||'名称不明',addr:o.display_name,lon:ll.lon,lat:ll.lat,dist,src:'nominatim',kind:(o.class||'')+'/'+(o.type||'')}; }); }catch{return []} }
async function mergedSearch(raw,lat,lon){ const qs=buildQueries(raw); let pool=[]; for(const q of qs){ const a=await photonQuery({q,lat,lon,limit:40}); pool=pool.concat(a); if(pool.length>=5) break; } if(pool.length<5){ for(const q of qs){ const b=await nominatimQuery({q,lat,lon,limit:40}); pool=pool.concat(b); if(pool.length>=5) break; } } pool.sort((a,b)=>a.dist-b.dist); const seen=new Set(),out=[]; for(const it of pool){ const k=it.name+'@'+it.lat.toFixed(4)+','+it.lon.toFixed(4); if(!seen.has(k)){ seen.add(k); out.push(it); } if(out.length>=5) break; } return out; }
function showResults(items){
  els.results.style.display='block';
  els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">該当なし</div>'; els.searchStatus.textContent='0件'; return; }
  els.searchStatus.textContent=`${items.length}件`;
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result'; div.setAttribute('role','button'); div.tabIndex=0;
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(it.dist!=null&&it.dist<1e12)?(it.dist/1000).toFixed(2)+' km　':''}${escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    const handler=async()=>{
      if(div._busy) return; div._busy=true; setTimeout(()=>div._busy=false,900);
      followMe=false;
      setDest(it.lon,it.lat);
      if(mapReady&&map) map.flyTo([it.lat,it.lon],18);
      const j=await getRoute();
      if(j){
        startNavigation();
        requestAnimationFrame(()=>requestAnimationFrame(()=>{
          window.scrollTo({top:els.mapCard.getBoundingClientRect().top+window.scrollY-6,behavior:'smooth'});
        }));
      }else{
        els.msg.textContent='ルート取得に失敗（再試行してください）';
      }
    };
    div.addEventListener('click',handler);
    div.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); handler(); }});
    els.resultList.appendChild(div);
  });
  setTimeout(()=>{ try{ els.results.scrollIntoView({behavior:'smooth',block:'start'}); }catch{} }, 50);
}
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

/* 履歴・保存 */
const HISTORY_KEY='mc_search_history';
const SAVE_KEY='mc_saved_places_v2';
const loadHistory=()=>{try{return JSON.parse(localStorage.getItem(HISTORY_KEY)||'[]')}catch{return []}};
function saveHistory(q){ if(!q) return; const arr=loadHistory().filter(x=>x!==q); arr.unshift(q); localStorage.setItem(HISTORY_KEY,JSON.stringify(arr.slice(0,20))); }
function clearHistory(){
  localStorage.removeItem(HISTORY_KEY);
  els.q.value='';
  els.results.style.display='none';
  els.resultList.innerHTML='';
  els.searchStatus.textContent='';
  tts.stop(); navActive=false; navState=null;
  if(map && currentMarker){ map.flyTo(currentMarker.getLatLng(),18); followMe=false; }
  els.msg.textContent='履歴をクリアしました（案内を終了しました）';
}
function newId(){ return 'p'+Math.random().toString(36).slice(2)+Date.now().toString(36); }
function loadSaves(){
  try{
    const a=JSON.parse(localStorage.getItem(SAVE_KEY)||'[]');
    const out=a.map((p,i)=>p?.id?p:{id:newId(),name:p.name||`地点${i+1}`,lat:p.lat,lon:p.lon});
    if(out.length!==a.length) localStorage.setItem(SAVE_KEY,JSON.stringify(out));
    return out;
  }catch{return []}
}
function saveSaves(arr){ localStorage.setItem(SAVE_KEY,JSON.stringify(arr)); refreshSaveList(); }
function refreshSaveList(){
  const arr=loadSaves(); els.savedList.innerHTML='';
  const opt=document.createElement('option'); opt.value=''; opt.textContent='（未選択）'; els.savedList.appendChild(opt);
  arr.forEach((p)=>{ const o=document.createElement('option'); o.value=p.id; o.textContent=`${p.name} ー ${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}`; els.savedList.appendChild(o); });
}
function openSave(){
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if((!Number.isFinite(lat)||!Number.isFinite(lon)) && currentMarker){ const c=currentMarker.getLatLng(); lat=c.lat; lon=c.lng; }
  els.saveName.value='';
  els.saveLon.value=Number.isFinite(lon)?lon:'';
  els.saveLat.value=Number.isFinite(lat)?lat:'';
  els.saveModal.style.display='flex';
  setTimeout(()=>{ els.saveName.focus(); }, 80);
}
function doSave(){
  const name=els.saveName.value.trim()||'地点';
  const lon=Number(els.saveLon.value), lat=Number(els.saveLat.value);
  if(![lon,lat].every(Number.isFinite)){ els.msg.textContent='保存に必要な座標が不正です'; return; }
  const arr=loadSaves(); arr.unshift({id:newId(),name,lat,lon}); saveSaves(arr.slice(0,50));
  els.saveModal.style.display='none'; els.msg.textContent='現在地を保存しました';
}
function getSelectedSaved(){ const id=els.savedList.value; if(!id) return null; return loadSaves().find(p=>p.id===id) || null; }
function setFromSaved(){
  const it=getSelectedSaved(); if(!it){ els.msg.textContent='地点を選んでください'; return; }
  followMe=false;
  setDest(it.lon,it.lat); if(mapReady&&map) map.flyTo([it.lat,it.lon],18);
  getRoute().then(j=>{ if(j){ startNavigation();
    requestAnimationFrame(()=>requestAnimationFrame(()=>{ window.scrollTo({top:els.mapCard.getBoundingClientRect().top+window.scrollY-6,behavior:'smooth'}); })); } });
}
function delSaved(){
  const it=getSelectedSaved(); if(!it){ els.msg.textContent='削除する地点を選んでください'; return; }
  const arr=loadSaves().filter(p=>p.id!==it.id); saveSaves(arr); els.savedList.value='';
  els.msg.textContent='削除しました';
}

/* 音声操作（聞き取り中はボタン赤） */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent='音声入力に未対応のブラウザです'; return; }
  setSearchBusy(true);
  els.searchStatus.textContent='音声認識中…';
  const rec=new SR(); rec.lang='ja-JP'; rec.interimResults=false; rec.maxAlternatives=1;
  rec.onstart=()=>{ els.mic.classList.add('btn-busy'); };
  rec.onresult=(ev)=>{ els.q.value=ev.results[0][0].transcript||''; searchNearby(); };
  rec.onerror=()=>{ els.searchStatus.textContent='音声失敗'; els.msg.textContent='音声入力に失敗しました'; setSearchBusy(false); };
  rec.onend=()=>{ /* OFFは searchNearby 側 */ };
  rec.start();
}

/* ナビ開始 */
function canStartNav(){ return !!(lastRoute && lastRoute.route); }
function startNavigation(){
  if(!canStartNav()){
    const slon=Number(els.startLon.value),slat=Number(els.startLat.value),dlon=Number(els.destLon.value),dlat=Number(els.destLat.value);
    if([slon,slat,dlon,dlat].every(Number.isFinite)){ getRoute().then(j=>{ if(j) _startNavCore(); }); return; }
    els.msg.textContent='先に目的地を選んでください'; return;
  }
  _startNavCore();
}
function _startNavCore(){
  navActive=true; followMe=true; prepareGuidance();
  const intro = buildIntroSpeechLang(voiceMode);
  tts.speak(intro.text,'intro',intro.lang);
  if(mapReady&&map&&routeLine) map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
  els.msg.textContent='案内を開始します';
}

/* 検索本体 */
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent='検索ワードを入力してください'; return; }
  let lat=Number(els.startLat.value),lon=Number(els.startLon.value);
  let hasStart=[lat,lon].every(Number.isFinite);
  if(!hasStart && currentMarker){ const c=currentMarker.getLatLng(); lat=c.lat; lon=c.lng; hasStart=true; }

  setSearchBusy(true);
  els.msg.textContent='検索中…';
  const items=await mergedSearch(raw,hasStart?lat:null,hasStart?lon:null);
  showResults(items);
  els.msg.textContent=items.length?(hasStart?'候補が見つかりました。リストから選ぶと案内を開始します。':'候補が見つかりました。地図中心を出発地として案内します。'):'候補が見つかりません';
  setSearchBusy(false);
  saveHistory(raw);
}

/* ルート＆リルート */
async function getRoute(){
  await waitForUnlock(); routingLock=true; setBusy(els.reroute,true);
  let slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  let dlon=Number(els.destLon.value), dlat=Number(els.destLat.value);
  if(![slon,slat].every(Number.isFinite) && mapReady){ const c=map.getCenter(); slat=c.lat; slon=c.lng; setStart(slon,slat); els.msg.textContent='開始地点未設定 → 地図中心を出発地として使用します。'; }
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='座標が不足しています（開始/目的地を設定）'; routingLock=false; return null; }
  let coords=[[slon,slat],[dlon,dlat]];
  if(routeMode==='stroll'){ coords=[[slon,slat],detourPoint(slon,slat,dlon,dlat),[dlon,dlat]]; }
  try{
    try{ const {j}=await fetchRouteORS(coords); drawRouteORS(j); await fetchSafetyPointsFromOverpass(); routingLock=false; return {engine:'ors',raw:j}; }
    catch{ try{ const {j}=await fetchRouteOSRM(coords); drawRouteORS(j); await fetchSafetyPointsFromOverpass(); routingLock=false; return {engine:'osrm',raw:j}; }
    catch{ const {j}=await fetchRouteValhalla(coords); drawRouteORS(j); await fetchSafetyPointsFromOverpass(); routingLock=false; return {engine:'valhalla',raw:j}; } }
  }catch(e){ els.msg.textContent='ルート取得に失敗しました（再試行してください）'; routingLock=false; return null; }
}
function wireRerouteButton(){
  els.reroute.addEventListener('click',()=>{ els.rerouteModal.style.display='flex'; });
  els.cancelRR.addEventListener('click',()=>{ els.rerouteModal.style.display='none'; });
  els.doRR.addEventListener('click',async()=>{
    const sel=document.querySelector('input[name="rr"]:checked'); if(sel) routeMode=sel.value;
    els.rerouteModal.style.display='none';
    tts.stop();
    const j=await getRoute();
    if(j){
      // 言語別で「〜でリルートを開始します」
      const L=I18N[voiceMode]||I18N.ja;
      const msg = (voiceMode==='en') ? `${modeLabelEn(routeMode)}${L.using}` :
                  (voiceMode==='fr') ? `Recalcul d’itinéraire ${L.using.replace('で','')}` :
                  (voiceMode==='es') ? `Recalculando ruta${L.using}` :
                  (voiceMode==='ko') ? `${modeLabel(routeMode)} ${L.using}` :
                  (voiceMode==='zh') ? `${L.using}` :
                                        `${modeLabel(routeMode)}${L.using}`;
      tts.speak(msg,'reroute-mode',LANG_CODE[voiceMode]);
      const intro = buildIntroSpeechLang(voiceMode);
      tts.speak(intro.text,'intro',intro.lang);
      navActive=false; startNavigation();
    }
  });
}

/* 言語トグル */
function wireVoiceToggle(){
  document.getElementById('voiceToggles').addEventListener('change',(e)=>{
    const r=e.target.closest('input[type="radio"]'); if(!r) return;
    voiceMode=r.value; // 'ja' | 'en' | 'ko' | 'fr' | 'es' | 'zh'
  });
}

/* モーダル：キーボード対応（保存/リルート） */
if('visualViewport' in window){
  const vv=visualViewport;
  const adjust=()=>{
    const m=[els.saveModal,els.rerouteModal].find(x=>x && x.style.display==='flex'); if(!m) return;
    const box=m.querySelector('.box'); if(!box) return;
    box.style.maxHeight = Math.floor((vv.height||window.innerHeight)*0.85)+'px';
  };
  vv.addEventListener('resize',adjust); vv.addEventListener('scroll',adjust);
}

/* 起動 */
document.addEventListener('DOMContentLoaded',()=>{
  try{
    ensureMapVisible();

    // ルートトグル
    document.getElementById('routeToggles').addEventListener('change',(e)=>{
      const r=e.target.closest('input[type="radio"]'); if(!r) return;
      routeMode=r.value;
    });

    wireVoiceToggle();

    els.search.addEventListener('click',searchNearby);
    els.mic.addEventListener('click',startVoice);
    els.clearHistory.addEventListener('click',clearHistory);
    els.closeResults.addEventListener('click',()=>els.results.style.display='none');

    els.navStart.addEventListener('click',startNavigation);
    els.gotoStart.addEventListener('click',()=>{
      followMe=true;
      if(currentMarker && mapReady&&map){ map.flyTo(currentMarker.getLatLng(),18); }
      else{
        navigator.geolocation.getCurrentPosition(p=>{
          ensureMapVisible(p.coords.latitude,p.coords.longitude,18);
          updateCurrent([p.coords.latitude,p.coords.longitude]);
        },()=>{els.msg.textContent='現在地が取得できませんでした';});
      }
    });
    els.gotoDest.addEventListener('click',()=>{
      followMe=false;
      const lat=Number(els.destLat.value), lon=Number(els.destLon.value);
      if(Number.isFinite(lat)&&Number.isFinite(lon)){
        setDest(lon,lat);
        if(mapReady&&map) map.flyTo([lat,lon],18);
        requestAnimationFrame(()=>requestAnimationFrame(()=>{
          window.scrollTo({top:els.mapCard.getBoundingClientRect().top+window.scrollY-6,behavior:'smooth'});
        }));
      }else if(destMarker && mapReady&&map){
        map.flyTo(destMarker.getLatLng(),18);
      }else{
        els.msg.textContent='目的地が未設定です';
      }
    });

    // 保存UI
    refreshSaveList();
    els.openSaveModal.addEventListener('click',openSave);
    els.cancelSave.addEventListener('click',()=>els.saveModal.style.display='none');
    els.doSave.addEventListener('click',doSave);
    els.setFromSaved.addEventListener('click',setFromSaved);
    els.delSaved.addEventListener('click',delSaved);

    // 時刻/ETA 2秒更新
    tickNowClock();
    setInterval(()=>{ tickNowClock(); updateEtaDynamic(); }, ETA_UPDATE_MS);

    wireRerouteButton();
    initDeviceOrientation();
    initGeolocation();
  }catch(e){
    console.error(e);
    els.msg.textContent='初期化エラー：'+e.message;
  }
});
addEventListener('error',()=>{ if(!mapReady) ensureMapVisible(); });
addEventListener('unhandledrejection',()=>{ if(!mapReady) ensureMapVisible(); });

/* お散歩AI用迂回点 */
function detourPoint(slon,slat,dlon,dlat,ratio=0.18){ const mx=(slon+dlon)/2,my=(slat+dlat)/2; const vx=dlon-slon,vy=dlat-slat; const L=Math.hypot(vx,vy)||1; const nx=-vy/L,ny=vx/L; const off=ratio*L; return [mx+nx*off,my+ny*off]; }
