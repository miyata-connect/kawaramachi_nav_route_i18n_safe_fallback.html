function decodePolyline(str,precision=5){
  let index=0,lat=0,lng=0,coords=[],shift=0,result=0,b=0,factor=Math.pow(10,precision);
  while(index<str.length){
    shift=0;result=0;do{b=str.charCodeAt(index++)-63;result|=(b&0x1f)<<shift;shift+=5}while(b>=0x20);
    lat+=((result&1)?~(result>>1):(result>>1));
    shift=0;result=0;do{b=str.charCodeAt(index++)-63;result|=(b&0x1f)<<shift;shift+=5}while(b>=0x20);
    lng+=((result&0x1)?~(result>>1):(result>>1));
    coords.push({lat:lat/factor,lng:lng/factor});
  }return coords;
}
function decodeORS(data){
  const r=data?.routes?.[0]; if(!r) return {points:[],steps:[]};

  }
  const steps=(r.segments?.[0]?.steps)||[];

}

function metersBetween(a,b){
  const R=6371000,dLat=(b.lat-a.lat)*Math.PI/180,dLon=(b.lng-a.lng)*Math.PI/180;
  const lat1=a.lat*Math.PI/180,lat2=b.lat*Math.PI/180;
  const x=Math.sin(dLat/2)**2+Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
  return 2*R*Math.asin(Math.sqrt(x));
}
function pointToSegDist(p,a,b){
  const x0=p.lng,y0=p.lat,x1=a.lng,y1=a.lat,x2=b.lng,y2=b.lat;
  const A={x:x0-x1,y:y0-y1},B={x=x2-x1,y=y2-y1};
  const t=Math.max(0,Math.min(1,(A.x*B.x+A.y*B.y)/(B.x*B.x+B.y*B.y)));
  const proj={lng:x1+t*B.x,lat:y1+t*B.y};
  return metersBetween({lat:y0,lng:x0},{lat:proj.lat,lng:proj.lng});
}

  if (lastTickPos && lastTickAt) {
    const dt = Math.max(0.001, (now - lastTickAt)/1000);
    const dm = metersBetween(lastTickPos, lastPos);
    speed = dm / dt;
    distanceSinceStart += dm;
  }
  lastTickPos = { ...lastPos };
  lastTickAt = now;

  const near = nearestOnRoute(lastPos, routePoints);

  // é–‹å§‹ç›´å¾Œã‚¦ã‚©ãƒ¼ãƒ ã‚¢ãƒƒãƒ—ï¼šãƒªãƒ«ãƒ¼ãƒˆç¦æ­¢
  if (now < warmupUntil) {
    if (near.dist <= ON_THRESH) onCnt++;
    status('æ¡ˆå†…æº–å‚™ä¸­â€¦ ãƒ«ãƒ¼ãƒˆã«æ²¿ã£ã¦é€²ã‚“ã§ãã ã•ã„');
    return;
  }

  // é€£ç¶šã‚µãƒ³ãƒ—ãƒ«ã§ on/off åˆ¤å®š
  if (near.dist <= ON_THRESH) {
    onCnt++; offCnt = 0;
    if (onCnt >= ONROUTE_CONSEC) onRoute = true;
  } else if (near.dist >= OFF_THRESH) {
    offCnt++; onCnt = 0;
  }

  // ãƒ«ãƒ¼ãƒˆã«ä¹—ã‚‹å‰ã¯ä½™è£•ã‚’æŒãŸã›ã‚‹
  if (!onRoute && distanceSinceStart < MIN_MOVE_BEFORE_RER && near.dist < SNAP_TOL_AT_START_M) {
    status('ãƒ«ãƒ¼ãƒˆä»˜è¿‘ã§ã™ã€‚æ¡ˆå†…ã«å¾“ã£ã¦é€²ã‚“ã§ãã ã•ã„');
    // ãƒªãƒ«ãƒ¼ãƒˆã—ãªã„
  }

  // æœ¬å½“ã«å¤–ã‚ŒãŸã¨åˆ¤æ–­ã™ã‚‹æ¡ä»¶
  const canReroute =
    (offCnt >= OFFROUTE_CONSEC) &&
    onRoute &&
    (now - lastRerouteAt > Math.max(REROUTE_COOLDOWN, REROUTE_MIN_GAP_MS)) &&
    (distanceSinceStart > MIN_MOVE_BEFORE_RER) &&
    (speed > MIN_SPEED_FOR_REROUTE);

  if (canReroute) {
    lastRerouteAt = now;
    status('é€šã‚Šéãã¾ã—ãŸã€‚ãƒªãƒ«ãƒ¼ãƒˆã—ã¾ã™ã€‚');
    speak('é€šã‚Šéãã¾ã—ãŸã€‚ãƒªãƒ«ãƒ¼ãƒˆã—ã¾ã™ã€‚', $('#lang').value);
    beep(140, 740);
    doReroute();
    offCnt = 0; // ä¸€åº¦ç™ºç«ã—ãŸã‚‰ã‚«ã‚¦ãƒ³ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ
    return;
  }

  // æ¬¡ã®æ¡ˆå†…
  const next=nextTurnFromIndex(near.idx);
  if(next){
    const dist=metersBetween(lastPos,next.latlng);
    const idx=next.index; const stage=stepStage[idx]||'none'; const text=turnSpeech(next.step);
    if(dist<=AT_TURN && stage!=='at'){ stepStage[idx]='at'; beep(140,900); speak(text,$('#lang').value); status(text+'ï¼ˆ0mï¼‰'); }
    else if(dist<=NEAR_TURN && (stage==='far'||stage==='none')){ stepStage[idx]='near'; beep(120,820); speak('ã¾ã‚‚ãªãã€'+text,$('#lang').value); status('ã¾ã‚‚ãªã '+text+`ï¼ˆç´„${Math.round(dist)}mï¼‰`); }
    else if(dist<=FAR_TURN && stage==='none'){ stepStage[idx]='far'; status('æ¬¡ã®æ¡ˆå†…ï¼š'+text+`ï¼ˆç´„${Math.round(dist)}mï¼‰`); }
  }
}

async function guideStart(opts={forcePreview:true}){
  // ç¾åœ¨åœ°ã‚’ä¸€åº¦å–å¾—ï¼ˆæœªå–å¾—ãªã‚‰ï¼‰
  if(!lastPos && 'geolocation' in navigator){
    try{
      const p=await new Promise((ok,ng)=>navigator.geolocation.getCurrentPosition(ok,ng,{enableHighAccuracy:true,timeout:8000}));
      lastPos={lat:p.coords.latitude,lng:p.coords.longitude,accuracy:p.coords.accuracy};

  // â˜…åˆæœŸåŒ–ï¼šæºã‚Œå¸åã‚«ã‚¦ãƒ³ã‚¿
  warmupUntil = Date.now() + WARMUP_MS;

  speak('æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™',$('#lang').value);

  return true;
}

function buildListHeader(text){return `<div class="listHead">${text}</div>`;}
function uniqByLatLon(items){const seen=new Set(),out=[];for(const it of items){const k=`${(+it.lon).toFixed(5)},${(+it.lat).toFixed(5)}`;if(!seen.has(k)){seen.add(k);out.push(it);}}return out;}
async function searchPhoton(q,lang){const bias=(lastPos?`&lat=${lastPos.lat}&lon=${lastPos.lng}`:'');const url=`https://photon.komoot.io/api/?q=${encodeURIComponent(q)}${bias}&lang=${encodeURIComponent(lang)}&limit=30`;const res=await fetch(url,{headers:{'Accept':'application/json'}});const data=await res.json();return (data?.features||[]).map(f=>{const [lon,lat]=f.geometry.coordinates,p=f.properties||{};const name=[p.name,p.street,p.housenumber,p.city,p.country].filter(Boolean).join(' ')||p.label||'(åç§°ä¸æ˜)';return {name,lon,lat,kind:p.osm_value||p.osm_key||''};});}
async function searchNominatim(q,lang){const headers={'Accept':'application/json','Accept-Language':lang};const bbox=lastPos?`&viewbox=${lastPos.lng-0.2},${lastPos.lat+0.2},${lastPos.lng+0.2},${lastPos.lat-0.2}&bounded=1`:'';const url=`https://nominatim.openstreetmap.org/search?format=jsonv2&limit=30&addressdetails=1&extratags=1&namedetails=1&q=${encodeURIComponent(q)}${bbox}`;const res=await fetch(url,{headers});const data=await res.json();return (data||[]).map(r=>({name:r.display_name||r.name||'(åç§°ä¸æ˜)',lon:+r.lon,lat:+r.lat,kind:r.category||r.type||''}));}
async function doSearch(){
  const q=$('#q').value.trim(), lang=$('#lang').value||'ja', phoneLike=/[\d-+]{6,}/.test(q);
  const list=$('#list'); list.style.display='block'; list.innerHTML=buildListHeader('æ¤œç´¢çµæœ')+'<div class="item muted">æ¤œç´¢ä¸­â€¦</div>'; invalidateMapSoon();
  try{
    let results = q ? await searchPhoton(q,lang) : [];
    if(phoneLike || results.length<3){ const extra=await searchNominatim(q||'poi',lang); results=uniqByLatLon(results.concat(extra)); } else { results=uniqByLatLon(results); }
    if(lastPos){ results.forEach(r=> r.__dist=metersBetween(lastPos,{lat:r.lat,lng:r.lon})); results.sort((a,b)=>(a.__dist||1e12)-(b.__dist||1e12)); }
    results=results.slice(0,5);
    if(!results.length){ list.innerHTML=buildListHeader('æ¤œç´¢çµæœ')+'<div class="item muted">è©²å½“ãªã—</div>'; status('è©²å½“ãªã—'); return; }
    const head=buildListHeader(lastPos?'è¿‘ã„é †ï¼ˆä¸Šä½5ä»¶ï¼‰':'æ¤œç´¢çµæœï¼ˆä¸Šä½5ä»¶ï¼‰');
    list.innerHTML=head+results.map(r=>{
      return `<div class="item" data-lat="${r.lat}" data-lon="${r.lon}">
        <div>${r.name}</div>
        <div class="muted">${r.kind||''}ã€€<span>${r.lon.toFixed(5)}, ${r.lat.toFixed(5)}</span></div>
      </div>`;
    }).join('');
    list.querySelectorAll('.item').forEach(el=> el.addEventListener('click',()=>{
      const lat=+el.dataset.lat,lon=+el.dataset.lon; setDestination({lat,lng:lon},true);
      list.style.display='none'; invalidateMapSoon();
    }));
  }catch(e){ list.innerHTML=buildListHeader('æ¤œç´¢çµæœ')+`<div class="item">æ¤œç´¢ã‚¨ãƒ©ãƒ¼: ${String(e.message||e)}</div>`; }
}
