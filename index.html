<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WalkNav</title>
  <meta name="description" content="音声認識・ルート案内・天気表示を統合したブラウザ用ナビアプリ" />
  <meta name="theme-color" content="#0e1a2d" />
  <link rel="stylesheet" href="./app.css" />
  <style>
    .hidden{display:none}
    .sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="app" id="app">
    <div id="map" role="application" aria-label="地図表示エリア"></div>

    <div class="glassbar" id="glassbar">
      <div class="card">
        <div class="row">
          <label class="sr-only" for="searchBox">目的地を検索</label>
          <input id="searchBox" class="grow" type="search" placeholder="目的地を検索（例：東京駅）" autocomplete="off" />
          <button id="micBtn" class="ok" aria-pressed="false" title="音声検索">🎤 音声</button>
          <button id="searchBtn" class="primary" title="検索">検索</button>
          <button id="locBtn" class="ghost" title="現在地へ移動">現在地</button>
        </div>
        <div class="row">
          <div id="status" class="hint" aria-live="polite"></div>
        </div>
      </div>
    </div>

    <div class="comp-wrap">
      <div class="compass" aria-hidden="true">
        <svg viewBox="0 0 76 76" xmlns="http://www.w3.org/2000/svg">
          <circle cx="38" cy="38" r="35" fill="none" stroke="rgba(255,255,255,.25)" />
          <polygon class="needle" points="38,10 42,38 38,34 34,38" fill="#f45c5c"/>
          <text x="36" y="14">N</text>
        </svg>
      </div>
      <div class="comp-btns">
        <button id="zoomIn" class="ghost" title="ズームイン">＋ ズーム</button>
        <button id="zoomOut" class="ghost" title="ズームアウト">－ ズーム</button>
      </div>
    </div>

    <div class="fab-col" aria-label="操作ボタン">
      <button id="start-nav" class="ok">案内開始</button>
      <button id="stop-nav" class="danger">案内を停止</button>
      <button id="reroute-btn" class="ghost">リルート</button>
    </div>

    <div class="results" id="results" aria-live="polite"></div>

    <div id="error-banner" class="card hidden" role="alert" style="position:absolute;left:12px;right:12px;bottom:12px;z-index:999;">
      <strong>エラー：</strong> <span id="error-text"></span>
    </div>
  </div>

  <script>
    (function () {
      const applyPanelH = () => {
        const el = document.getElementById('glassbar');
        const h = el ? Math.ceil(el.getBoundingClientRect().height) : 0;
        document.documentElement.style.setProperty('--panelH', h + 'px');
      };
      addEventListener('load', applyPanelH, { once: true });
      addEventListener('resize', applyPanelH);
      addEventListener('orientationchange', applyPanelH);

      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) {
        const banner = document.getElementById('error-banner');
        const text = document.getElementById('error-text');
        if (banner && text) {
          text.textContent = "このブラウザは音声認識に対応していません。最新の Chrome などをご利用ください。";
          banner.classList.remove('hidden');
          setTimeout(()=>banner.classList.add('hidden'), 6000);
        }
      }
    })();
  </script>

  <script src="./app.js" defer></script>

  <!-- Google Maps JavaScript API：ブラウザキー埋め込み済み -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSy*****************************yFy4&callback=initMap"></script>
</body>
</html>
