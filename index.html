let prevPos=null, avgSpeed=1.2; // m/s åˆæœŸä»®å®š

function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='ä½ç½®æƒ…å ±ã«æœªå¯¾å¿œã§ã™'; initMapObj(); return; }
  // ã¾ãšç¾åœ¨åœ°ã‚’å–å¾—ã—ã¦ã‹ã‚‰åœ°å›³ç”Ÿæˆ
  navigator.geolocation.getCurrentPosition(pos=>{

    initMapObj({lat:latitude,lng:longitude});
    setStart(longitude,latitude); updateCurrent({lat:latitude,lng:longitude});

  if(watchId) navigator.geolocation.clearWatch(watchId);

    // ãƒ˜ãƒ‡ã‚£ãƒ³ã‚°ã‚¢ãƒƒãƒ—æ™‚ï¼šç«¯æœ«ãƒ˜ãƒ‡ã‚£ãƒ³ã‚° or ç§»å‹•æ–¹ä½
    if(compassMode==='heading'){

    }
    // é€Ÿåº¦ãƒ»åœæ­¢æ™‚é–“æ¨å®š
    if(prevPos){
      const d = distanceMeters(prevPos, cur);
      const dt = Math.max(0.5,(pos.timestamp - (prevPos.t||pos.timestamp-1000))/1000);
      const v = d/dt;

  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent='æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'; return; }

function showResults(items){

  if(!items.length){ els.resultList.innerHTML='<div class="hint">è©²å½“ãªã—</div>'; return; }
  items.forEach((it,i)=>{

    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(isFinite(it.dist)?(it.dist/1000).toFixed(2)+' kmã€€':'')+escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    div.addEventListener('click', async ()=>{
      els.results.style.display='none'; // â‘ å³ã‚¯ãƒ­ãƒ¼ã‚º

    }, {passive:true});
    els.resultList.appendChild(div);
  });
}

function distanceMeters(a,b){
  const R=6371000;
  const Ï†1=a.lat*Math.PI/180, Ï†2=b.lat*Math.PI/180;
  const dÏ†=(b.lat-a.lat)*Math.PI/180, dÎ»=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dÏ†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(dÎ»/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}
