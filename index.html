/* ===== ã‚ºãƒ¼ãƒ ï¼ˆãƒ‘ãƒãƒ«åç´æ™‚ã ã‘è¡¨ç¤ºã•ã‚Œã‚‹ï¼‰ ===== */

/* ===== ã‚³ãƒ³ãƒ‘ã‚¹å®‰å®šåŒ–ï¼ˆå·¦ä¸Šå›ºå®šï¼‰ ===== */
let compassMode='heading';
const compass={angle:0,target:0,raf:null};
const norm=x=>((x%360)+360)%360;
function lerpAngle(a,b,t){ let d=norm(b)-norm(a); if(d>180)d-=360; if(d<-180)d+=360; return norm(a + d*t); }
function setCompassTarget(deg){
  const to = norm(deg);
  compass.target = to;
  if(!compass.raf){
    const step=()=>{
      const next = lerpAngle(compass.angle, compass.target, 0.10); /* è½ã¡ç€ãé‡è¦– */
      if(Math.abs(next-compass.angle) < 0.12){ compass.angle=compass.target; $('needle').style.transform=`rotate(${compass.angle}deg)`; compass.raf=null; return; }
      compass.angle = next; $('needle').style.transform=`rotate(${compass.angle}deg)`;
      compass.raf=requestAnimationFrame(step);
    };
    compass.raf=requestAnimationFrame(step);
  }
}
function handleDeviceOrientation(e){
  let heading=null;
  if(typeof e.webkitCompassHeading==='number') heading = e.webkitCompassHeading;
  else if(typeof e.alpha==='number') heading = 360 - e.alpha;
  if(compassMode==='heading' && Number.isFinite(heading)) setCompassTarget(heading);
}
if(window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission==='function'){
  document.addEventListener('click', function once(){
    DeviceOrientationEvent.requestPermission().catch(()=>{}).finally(()=>{ window.addEventListener('deviceorientation',handleDeviceOrientation); });

/* ===== ä½ç½®ï¼ˆçœç•¥ï¼šæ—¢å­˜ã©ãŠã‚Šï¼‰ ===== */
function bearing(a,b){
  const R=Math.PI/180, Ï†1=a.lat*R, Ï†2=b.lat*R, Î»1=a.lng*R, Î»2=b.lng*R;
  const y=Math.sin(Î»2-Î»1)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î»2-Î»1);
  return norm(Math.atan2(y,x)/R);
}
function distanceMeters(a,b){
  const R=6371000;
  const Ï†1=a.lat*Math.PI/180, Ï†2=b.lat*Math.PI/180;
  const dÏ†=(b.lat-a.lat)*Math.PI/180, dÎ»=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dÏ†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(dÎ»/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}

function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='ä½ç½®æƒ…å ±ã«æœªå¯¾å¿œã§ã™'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude); updateCurrent({lat:latitude,lng:longitude});
    map.setCenter({lat:latitude,lng:longitude}); map.setZoom(17);
    if(compassMode==='heading'){ if(Number.isFinite(heading)) setCompassTarget(heading); else setCompassTarget(0); }
  }, err=>{ els.msg.textContent='ç¾åœ¨åœ°ã‚¨ãƒ©ãƒ¼ï¼š'+err.message }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur={lat:latitude,lng:longitude};
    updateCurrent(cur);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
    }
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}

}
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }

/* ===== Placesï¼ˆWorkerçµŒç”± / fieldMaskã¯Workerå´ãƒ˜ãƒƒãƒ€æŒ‡å®šï¼‰ ===== */
async function placesTextSearch(text, lat, lon){
  const body={ textQuery:text, languageCode:'ja',
    locationBias:(Number.isFinite(lat)&&Number.isFinite(lon))?{circle:{center:{latitude:lat,longitude:lon},radius:20000}}:undefined,
    fieldMask:"places.displayName,places.formattedAddress,places.location" /* Workerã§å‰Šé™¤â†’ãƒ˜ãƒƒãƒ€åŒ– */
  };
  const r=await fetch(GMAP_PROXY+'/places',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!r.ok){ els.msg.textContent='æ¤œç´¢ã«å¤±æ•—ï¼š'+r.status; throw new Error(); }
  const j=await r.json();
  const here={lat:lat||0,lng:lon||0};
  return (j.places||[]).map(p=>{
    const name=p.displayName?.text||'åç§°ä¸æ˜';
    const addr=p.formattedAddress||'';
    const plat=p.location?.latitude, plon=p.location?.longitude;
    const dist=distanceMeters(here,{lat:plat,lng:plon});
    return {name,addr,lat:plat,lon:plon,dist};
  }).sort((a,b)=>a.dist-b.dist).slice(0,5);
}

let mode='shortest';

function asLatLng(v){ return (typeof v==='string')?v: new google.maps.LatLng(v.lat, v.lng); }

function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);

  }
  if(mode==='easy'){
    let best=0, bestN=Infinity; legs.forEach((l,i)=>{const n=(l.steps||[]).length;if(n<bestN){bestN=n;best=i;}}); return best;
  }
  if(mode==='stroll'){
    const d = legs.map(l=>l.distance?.value||1e15);
    const minD = Math.min(...d), maxD = Math.max(...d);
    if(strollVariant==='long'){ return d.indexOf(maxD); }
    if(strollVariant==='short'){ // æœ€çŸ­ã«å°‘ã—ã ã‘ä¸Šä¹—ã›
      let target = minD*1.10, best=0, bestGap=1e15;
      d.forEach((v,i)=>{ const gap=Math.abs(v-target); if(v>=minD && gap<bestGap){bestGap=gap; best=i;} });
      return best;
    }
    // medium
    let target = minD*1.30, best=0, bestGap=1e15;
    d.forEach((v,i)=>{ const gap=Math.abs(v-target); if(v>=minD && gap<bestGap){bestGap=gap; best=i;} });
    return best;
  }
  return 0;
}

async function getRoute(){
  const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value),  dlat=Number(els.destLat.value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™'; return null; }

  els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ä¸­â€¦';
  lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};

  const req={ origin: asLatLng(lastOrigin), destination: asLatLng(lastDestination),
              travelMode: google.maps.TravelMode.WALKING, provideRouteAlternatives: true };

  return new Promise((resolve)=>{
    gDirectionsService.route(req,(res,status)=>{
      if(status!=='OK' || !res?.routes?.length){ els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—ï¼ˆ'+status+'ï¼‰'; resolve(null); return; }
      const chosenIndex = chooseRouteIndex(res.routes);
      gDirectionsRenderer.setDirections(res);
      gDirectionsRenderer.setRouteIndex(chosenIndex);

      lastRoutes = res.routes;
      const leg = res.routes[chosenIndex].legs[0];
      lastLeg = leg;

      const sec=leg.duration?.value||0, dist=leg.distance?.value||0;
      const eta=new Date(Date.now()+sec*1000);
      els.msg.textContent=`å¾’æ­© ${Math.round(dist)}m / ç´„${Math.round(sec/60)}åˆ†ã€€åˆ°ç€ ${eta.toLocaleTimeString()}`;
      resolve(res);
    });
  });
}

      <small>${(isFinite(it.dist)?(it.dist/1000).toFixed(2)+' kmã€€':'')+escapeHtml(it.addr||'')}

const escapeHtml=s=>String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent='éŸ³å£°å…¥åŠ›ã«æœªå¯¾å¿œã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã™'; return; }
  if(startVoice._rec){ startVoice._rec.abort(); startVoice._rec=null; setMicBusy(false); els.msg.textContent='éŸ³å£°æ¤œç´¢ã‚’ä¸­æ­¢ã—ã¾ã—ãŸ'; return; }

  const rec=new SR();
  startVoice._rec=rec;
  rec.lang='ja-JP'; rec.interimResults=false; rec.maxAlternatives=1;
  let text='';
  rec.onstart=()=>setMicBusy(true);
  rec.onresult=e=>{ text=(e.results[0][0].transcript||'').trim(); };
  rec.onerror=()=>{ setMicBusy(false); startVoice._rec=null; els.msg.textContent='éŸ³å£°å…¥åŠ›ã«å¤±æ•—ã—ã¾ã—ãŸ'; };
  rec.onend=()=>{ setMicBusy(false); startVoice._rec=null; if(text){ els.q.value=text; searchNearby(); } };
  rec.start();
}
