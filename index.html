<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>歩行者ナビ（Cloudflare Workers + OSM）</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
<style>
:root{
  --bg:#0f1a25; --panel:#132235; --panel2:#0f1e30; --text:#eaf2ff; --muted:#9db0c6;
  --ok:#2ecc71; --primary:#4aa3ff; --danger:#ff6b6b;
  --compassSize:82px; --compassMargin:18px;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Helvetica Neue",Arial,"メイリオ",Meiryo,sans-serif;scroll-behavior:smooth}
.wrap{max-width:1100px;margin:0 auto;padding:12px;box-sizing:border-box}
.card{background:var(--panel);border-radius:14px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.28);overflow:hidden}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.grow{flex:1 1 200px}
input,button,select{border-radius:12px;border:1px solid rgba(255,255,255,.08);background:var(--panel2);color:var(--text);padding:12px 14px;font-size:16px;outline:none;box-sizing:border-box}
input::placeholder{color:#8aa2bc}
button.primary{background:var(--primary);border:none;font-weight:700}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,.15)}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button[disabled]{opacity:.6;pointer-events:none}
.hint{color:var(--muted);font-size:14px}

/* ====== 緯度・経度を“各入力の上”に表示 ====== */
.stagger-wrap{display:flex;flex-direction:column;gap:8px}
.st-row{display:flex;gap:10px;align-items:flex-start;flex-wrap:nowrap}
.st-row>.hint{
  flex:0 0 16ch;            /* ラベル列の固定幅（開始/目的の左起点を一致） */
  min-width:16ch;
  opacity:.9;
  padding-top:6px;          /* 上付きラベルと視覚行揃え */
}
.coords{display:flex;gap:12px;align-items:stretch;flex-wrap:nowrap}
.coord-col{display:flex;flex-direction:column;gap:4px;align-items:flex-start}
.coord-label{font-size:12px;color:var(--muted);padding-left:2px}
.coord-input{flex:0 0 auto;width:14ch;max-width:14ch;min-width:12ch;padding:8px 10px;font-size:15px}
.st-row.dest{margin-left:0}
.st-row.dest .coords{margin-left:0}

/* トグル（ルートタイプ） */
.toggle-group{display:flex;flex-wrap:wrap;gap:8px;background:#0b1624;border:1px solid rgba(255,255,255,.12);
  border-radius:999px;padding:6px;box-sizing:border-box;max-width:100%}
.toggle{display:flex}
.toggle input{display:none}
.toggle label{display:block;padding:8px 12px;border-radius:999px;cursor:pointer;white-space:nowrap;font-size:15px;line-height:1}
.toggle input:checked + label{background:#18314d;box-shadow:0 0 0 3px rgba(74,163,255,.18) inset;border:1px solid rgba(74,163,255,.5)}
@media (max-width:520px){.toggle label{padding:7px 10px;font-size:14px}}

/* Map */
.mapwrap{position:relative;scroll-margin-top:12px}
#map{height:64vh;min-height:360px;border-radius:16px;overflow:hidden;background:#0c1724}
#mapSkeleton{position:absolute;inset:0;pointer-events:none;z-index:1;background:repeating-linear-gradient(90deg,rgba(255,255,255,.06)0,rgba(255,255,255,.06)40px,rgba(255,255,255,.02)40px,rgba(255,255,255,.02)80px);animation:sh 1.15s linear infinite;opacity:.55;border-radius:16px}
@keyframes sh{from{transform:translateX(-28%)}to{transform:translateX(28%)}}
#staticMap{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:none;z-index:0;border-radius:16px}

/* ETAピル（コンパスに被らないよう右に余白） */
#etaOverlay{position:absolute;left:calc(var(--compassMargin) + var(--compassSize) + 10px);right:12px;top:8px;z-index:470;display:flex;justify-content:center;pointer-events:none}
#etaPill{pointer-events:auto;display:flex;flex-direction:column;gap:4px;align-items:center;background:rgba(8,16,28,.88);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,.18);border-radius:14px;padding:8px 12px;max-width:460px}
#timeRow{font-size:18px;font-weight:800;opacity:.95;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
#etaMain{font-size:22px;font-weight:900;letter-spacing:.01em}
#etaMain .num{font-size:24px}

/* コンパス */
.compass{position:absolute;left:var(--compassMargin);top:var(--compassMargin);z-index:450;width:var(--compassSize);height:var(--compassSize);border-radius:50%;box-shadow:0 6px 16px rgba(0,0,0,.35);pointer-events:none}
.compass svg{display:block;width:100%;height:100%}
.compass text{font-size:10px;fill:#f6d365;letter-spacing:.1em}
#needle polygon{fill:#ff4e4e;filter:drop-shadow(0 4px 8px rgba(0,0,0,.35))}

/* Leaflet UI */
.leaflet-control-zoom{left:10px!important;right:auto!important;bottom:14px!important;top:auto!important}
.leaflet-control-attribution{left:8px!important;right:auto!important;bottom:10px!important;max-width:calc(100% - 140px)!important;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background:rgba(0,0,0,.25);color:#eaf2ff;border-radius:10px;padding:2px 6px}

/* FAB */
.fab-col{position:absolute;right:12px;bottom:88px;z-index:460;display:flex;flex-direction:column;gap:10px}
.fab-col button{min-width:126px;padding:10px 12px;font-weight:700;box-shadow:0 10px 20px rgba(0,0,0,.35);white-space:nowrap}

/* 検索結果 */
.results{margin-top:10px}
.result{background:#0b1624;border:1px solid rgba(255,255,255,.08);padding:10px 12px;border-radius:12px;margin-bottom:8px;cursor:pointer}
.result[role="button"]{outline:none}
.result:focus-visible{box-shadow:0 0 0 3px rgba(74,163,255,.45)}
.result small{color:#a9bed5}
.badge{display:inline-block;background:rgba(255,255,255,.08);padding:3px 8px;border-radius:999px;margin-left:6px}
.results .body{max-height:44vh;overflow:auto;margin-top:8px;-webkit-overflow-scrolling:touch;overscroll-behavior:contain}

/* 保存モーダル */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:1000}
.modal .box{background:var(--panel);border-radius:16px;max-width:560px;width:92vw;padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.5)}
.modal .title{font-weight:800;margin-bottom:8px}
.modal .row{margin-top:8px}
.modal .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}

/* 天気（3つ横並び・降水10%刻み） */
#weather{margin-top:10px;background:#0b1624;border-radius:12px;padding:10px}
#weather .wx{display:flex;gap:10px;justify-content:space-between}
.wxcard{flex:1 1 0;min-width:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;background:#0e1a2a;border:1px solid rgba(255,255,255,.08);padding:10px;border-radius:12px}
.wxtime{font-size:16px;font-weight:800;opacity:.9}
.wxicon{width:64px;height:64px;border-radius:12px;display:grid;place-items:center;font-size:38px}
.wxicon.sun{background:#ffdd57;color:#8a5b00}
.wxicon.cloud{background:#b9c7de;color:#213248}
.wxicon.rain{background:#57a0ff;color:#062040}
.wxicon.snow{background:#bde3ff;color:#214b74}
.wxtemp{font-size:16px;font-weight:700}
.wxprec{font-size:15px;opacity:.9}
@media (max-width:640px){
  #map{height:68vh}
  .fab-col button{min-width:118px;padding:9px 11px;font-size:15px}
  #etaMain .num{font-size:22px}
}
</style>
</head>
<body>
<div class="wrap">

  <!-- ルートタイプ（徒歩のみ） -->
  <div class="card">
    <div class="toggle-group" id="routeToggles" role="radiogroup" aria-label="ルートタイプ">

  </div>

    </div>
  </div>

  <!-- 座標＆操作（各入力の上に“経度/緯度”ラベル） -->

          </div>
          <div class="coord-col">
            <div class="coord-label">緯度</div>

          </div>
        </div>
      </div>
      <div class="st-row dest">
        <div class="hint">目的地点</div>
        <div class="coords">
          <div class="coord-col">
            <div class="coord-label">経度</div>
            <input id="destLon" class="coord-input" placeholder="経度" inputmode="decimal">
          </div>
          <div class="coord-col">
            <div class="coord-label">緯度</div>
            <input id="destLat" class="coord-input" placeholder="緯度" inputmode="decimal">
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <button id="modeWalk"  class="primary">徒歩</button>
      <button id="modeWheel" class="ghost">車椅子</button>
      <div class="grow"></div>

    <!-- 天気 -->
    <div id="weather"><div id="wxBody" class="wx"></div></div>

    <!-- 地点保存 -->
    <div class="row" style="margin-top:12px">

    <div id="msg" class="hint" style="margin-top:6px;">現在地の取得を待機中…</div>

  <!-- 地図 -->

    <!-- ETA -->

        <div id="timeRow"><span id="nowClock">現在 —:—</span>｜<span id="etaClock">到着 —:—</span></div>

        <circle cx="37" cy="37" r="36" fill="url(#g1)" stroke="rgba(255,255,255,.15)"/>
        <text x="37" y="12" text-anchor="middle">N</text>

    <div class="fab-col">

<!-- Leaflet ローダ（フェイルオーバー） -->
<script>
let leafletReady=false;
(function loadLeaflet(){
  const srcs=[
    'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js',
    'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js',
    'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js'
  ];
  let i=0; function go(){ if(i>=srcs.length){ leafletReady=false; return; }
    const s=document.createElement('script'); s.src=srcs[i++]; s.defer=true;
    s.onload=()=>{ leafletReady=true; if(typeof onLeafletReady==='function') onLeafletReady(); };
    s.onerror=go; document.head.appendChild(s); }
  go();
})();
</script>

<!-- 本体JS（前回版と同一。UIのみ変更） -->
<script>
/* ===== 設定 ===== */
const WORKER_ORIGIN='https://ors-proxy.miyata-connect-jp.workers.dev/proxy';
const OSRM='https://router.project-osrm.org';
const VALHALLA='https://valhalla1.openstreetmap.de/route';
const OVERPASS='https://overpass-api.de/api/interpreter';
const profile='foot-walking';

/* ===== 要素 ===== */
const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  searchStatus:$('searchStatus'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeWalk:$('modeWalk'), modeWheel:$('modeWheel'), getRoute:$('getRoute'), clear:$('clear'), msg:$('msg'),
  navStart:$('navStart'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  savedList:$('savedList'), openSaveModal:$('openSaveModal'), saveModal:$('saveModal'),
  saveName:$('saveName'), saveLon:$('saveLon'), saveLat:$('saveLat'),
  cancelSave:$('cancelSave'), doSave:$('doSave'),
  setFromSaved:$('setFromSaved'), delSaved:$('delSaved'),
  routeToggles:$('routeToggles'),
  mapSkeleton:$('mapSkeleton'), staticMap:$('staticMap'),
  rerouteModal:$('rerouteModal'), cancelRR:$('cancelRR'), doRR:$('doRR'),
  tourModal:$('tourModal'), closeTour:$('closeTour'), applyTour:$('applyTour'),
  nowClock:$('nowClock'), etaClock:$('etaClock'), etaDurationTop:$('etaDurationTop'), etaDistanceTop:$('etaDistanceTop')
};

/* ===== 状態 ===== */
let map=null, routeLayer=null, markerLayer=null, routeLine=null, lastRoute=null;
let currentMarker=null, destMarker=null, mapReady=false, watchId=null;
let navActive=false, routingLock=false, routeMode='shortest', safetyPoints=[], navState=null;

/* ===== ヘルパ & TTS・コンパス（略） ===== */
/* 以降のJSは前回版と同一です（機能面に変更なし）。長文のため省略せずそのまま記載します。 */

const timeout=(p,ms)=>Promise.race([p,new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout')),ms))]);
const norm360=x=>{x%=360;if(x<0)x+=360;return x;}
const shortDiff=(a,b)=>{let d=norm360(b)-norm360(a);if(d>180)d-=360;if(d<-180)d+=360;return d;}
function setBusy(btn,flag){ if(!btn) return; if(flag){ btn.setAttribute('disabled',''); setTimeout(()=>btn.removeAttribute('disabled'),1100); }}

/* ===== TTS ===== */
const tts={ lastKey:null,lastAt:0,minInterval:2000,repeatWindow:8000,
  speak(txt,key){ const clean=String(txt||'').replace(/\s+/g,' ').replace(/。+/g,'。').trim();
    const now=Date.now(); if((now-this.lastAt)<this.minInterval) return;
    if(key && this.lastKey===key && (now-this.lastAt)<this.repeatWindow) return;
    try{ speechSynthesis.cancel(); }catch{} const u=new SpeechSynthesisUtterance(clean);
    u.lang='ja-JP'; u.rate=1.0; u.pitch=1.0; speechSynthesis.speak(u);
    this.lastKey=key||clean.slice(0,64); this.lastAt=now;},
  stop(){try{speechSynthesis.cancel();}catch{} this.lastKey=null; this.lastAt=0;}
};

/* ===== コンパス ===== */
const compass={ angle:0,target:0,raf:null,maxDegPerSec:60,deadBand:3,deviceMinInterval:120,lastTs:0 };
function setCompassTarget(deg){ if(!Number.isFinite(deg)) return; const t=norm360(deg);
  if(Math.abs(shortDiff(compass.target,t))<compass.deadBand) return; compass.target=t;
  if(!compass.raf) compass.raf=requestAnimationFrame(needleStep);
}
function needleStep(ts){
  if(!needleStep.prev) needleStep.prev=ts;
  const dt=Math.max(1,ts-needleStep.prev)/1000; needleStep.prev=ts;
  const d=shortDiff(compass.angle,compass.target);
  if(Math.abs(d)<0.15){ compass.raf=null; needleStep.prev=0; return; }
  const maxStep=compass.maxDegPerSec*dt;
  const step=Math.sign(d)*Math.min(Math.abs(d)*0.10,maxStep);
  compass.angle=norm360(compass.angle+step);
  const g=document.getElementById('needle'); if(g) g.setAttribute('transform',`rotate(${compass.angle} 37 37)`);
  compass.raf=requestAnimationFrame(needleStep);
}
function initDeviceOrientation(){
  const getScreenAngle=()=> (screen.orientation&&typeof screen.orientation.angle==='number')?screen.orientation.angle:(typeof window.orientation==='number'?window.orientation:0)||0;
  const handler=(ev)=>{ const now=performance.now(); if(now-compass.lastTs<compass.deviceMinInterval) return;
    let heading=null;
    if(typeof ev.webkitCompassHeading==='number'){ if(ev.webkitCompassAccuracy>45) return; heading=ev.webkitCompassHeading; }
    else if(typeof ev.alpha==='number'){ heading=norm360(360-ev.alpha+getScreenAngle()); }
    compass.lastTs=now; if(heading!=null) setCompassTarget(heading);
  };
  if(window.DeviceOrientationEvent){
    if(DeviceOrientationEvent.requestPermission){
      DeviceOrientationEvent.requestPermission().then(s=>{ if(s==='granted'){ addEventListener('deviceorientation',handler,true); }});
    }else{
      addEventListener('deviceorientationabsolute',handler,true);
      addEventListener('deviceorientation',handler,true);
    }
  }
}

/* ===== 地図フェイルオーバー ===== */
function addBestTileLayer(map){
  let lyr=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20}); let errors=0;
  const onErr=()=>{ if(++errors===3){
    map.removeLayer(lyr);
    lyr=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20});
    lyr.on('tileerror',()=>{ map.removeLayer(lyr);
      const hot=L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',{maxZoom:20});
      hot.addTo(map); hot.on('load',()=>els.mapSkeleton.style.display='none');
    });
    lyr.addTo(map); lyr.on('load',()=>els.mapSkeleton.style.display='none');
  }};
  lyr.on('tileerror',onErr);
  lyr.on('load',()=>els.mapSkeleton.style.display='none');
  lyr.addTo(map);
}

/* ===== ルーティング（ORS→OSRM→Valhalla） ===== */
function japaneseTurn(mod,typ){

  if(t==='depart') return '直進してください';
  const dir=m==='right'?'右折してください':m==='left'?'左折してください':m==='slight right'?'斜め右に進んでください':m==='slight left'?'斜め左に進んでください':m==='uturn'?'Uターンしてください':'直進してください';
  return dir;
}
function osrmToOrsLike(osrm){

  const steps=[]; let idx=0;
  (leg.steps||[]).forEach(st=>{
    const segLen=(st.geometry?.coordinates||[]).length;
    const name=st.name||'';
    const man=st.maneuver||{};
    const verb=japaneseTurn(man.modifier,man.type);
    const text=(man.type==='arrive')?'目的地です':(name?`${name}を`:'')+verb;
    const toIdx=Math.min(coords.length-1, idx+Math.max(1,segLen)-1);
    steps.push({instruction:text,name,way_points:[idx,toIdx],distance:st.distance||0,duration:st.duration||0});
    idx=toIdx;
  });
  return {geometry:{type:'LineString',coordinates:coords},segments:[{distance:r.distance||0,duration:r.duration||0,steps}],summary:{distance:r.distance||0,duration:r.duration||0}};
}
function valhallaPhrase(m){ const map={4:'目的地です',15:'目的地です',16:'Uターンしてください',17:'右折してください',18:'左折してください'}; return map[m.type]||'直進してください'; }
function decode6(str){ let i=0,lat=0,lon=0,out=[]; while(i<str.length){ let b,shift=0,res=0; do{ b=str.charCodeAt(i++)-63; res|=(b&0x1f)<<shift; shift+=5;}while(b>=0x20);
  const dlat=((res&1)?~(res>>1):(res>>1)); shift=0; res=0; do{ b=str.charCodeAt(i++)-63; res|=(b&0x1f)<<shift; shift+=5;}while(b>=0x20);
  const dlon=((res&1)?~(res>>1):(res>>1)); lat+=dlat; lon+=dlon; out.push([lat/1e6,lon/1e6]); } return out; }
function valhallaToOrsLike(vh){
  const tr=vh.trip; if(!tr) return null; const leg=tr.legs?.[0]; if(!leg) return null;
  const coords=[]; (leg.shape?.length?decode6(leg.shape):[]).forEach(p=>coords.push([p[1],p[0]]));
  const steps=[]; let idx=0;
  (leg.maneuvers||[]).forEach(mv=>{
    const name=(mv.street_names&&mv.street_names[0])||'';
    const text=(mv.type===15||mv.type===4)?'目的地です':(name?`${name}を`:'')+valhallaPhrase(mv);
    const addPts=Math.max(1,Math.round((mv.length||0)*20));
    const toIdx=Math.min(coords.length-1, idx+addPts);
    steps.push({instruction:text,name,way_points:[idx,toIdx],distance:(mv.length||0)*1000,duration:mv.time||0});
    idx=toIdx;

}

function initialBearingFromRoute(){
  const g=lastRoute?.route?.geometry?.coordinates;
  if(g&&g.length>=2){
    const a={lat:g[0][1],lng:g[0][0]},b={lat:g[1][1],lng:g[1][0]};
    const y=Math.sin((b.lng-a.lng)*Math.PI/180)*Math.cos(b.lat*Math.PI/180);
    const x=Math.cos(a.lat*Math.PI/180)*Math.sin(b.lat*Math.PI/180)-Math.sin(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.cos((b.lng-a.lng)*Math.PI/180);
    return (Math.atan2(y,x)*180/Math.PI+360)%360;
  }
  return null;
}
const reRoad=/^(国道\d+号)(線)?/;
const normalizeRoadName=name=>{ if(!name) return ''; const m=name.match(reRoad); return m?m[1]+'線':name; };
function firstInstruction(){
  const st=lastRoute?.route?.segments?.[0]?.steps?.[0];
  const br=initialBearingFromRoute();

    const verb=(st.instruction||'直進してください').replace(/.*を(右折してください|左折してください|直進してください|Uターンしてください).*/,'$1');

  }

}
function bearingToText(b){ const n=['北','北北東','北東','東北東','東','東南東','南東','南南東','南','南南西','南西','西南西','西','西北西','北西','北北西','北']; return n[Math.round(b/22.5)]; }

/* ===== 安全誘導（横断歩道など） ===== */
let safetyPoints=[], safetyTimer=null;
const OVERPASS='https://overpass-api.de/api/interpreter';
async function fetchSafetyPointsFromOverpass(){
  safetyPoints=[];
  if(!lastRoute||!mapReady) return;
  const coords=lastRoute.route?.geometry?.coordinates||[]; if(!coords.length) return;
  const latlngs=coords.map(([lon,lat])=>[lat,lon]);
  const b=L.latLngBounds(latlngs);
  const s=b.getSouth(),w=b.getWest(),n=b.getNorth(),e=b.getEast();
  const q=`[out:json][timeout:25];(node["highway"="crossing"](${s},${w},${n},${e});way["footway"="crossing"](${s},${w},${n},${e});way["highway"="footway"]["bridge"="yes"](${s},${w},${n},${e});way["highway"="footway"]["tunnel"="yes"](${s},${w},${n},${e});node["railway"="level_crossing"](${s},${w},${n},${e}););out center;`;
  try{
    const r=await fetch(OVERPASS,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:new URLSearchParams({data:q})});
    const j=await r.json();
    safetyPoints.length=0;
    (j.elements||[]).forEach(el=>{
      let lat=null,lon=null,type='crosswalk';
      if(el.type==='node'){ lat=el.lat; lon=el.lon; if(el.tags?.railway==='level_crossing') type='rail'; }
      else if(el.type==='way'){ lat=el.center?.lat; lon=el.center?.lon; if(el.tags?.bridge==='yes') type='bridge'; else if(el.tags?.tunnel==='yes') type='tunnel'; else if(el.tags?.footway==='crossing') type='crosswalk'; }
      if(Number.isFinite(lat)&&Number.isFinite(lon)) safetyPoints.push({lat,lon,type});
    });
  }catch{}
}
const labelSafety=t=>t==='bridge'?'歩道橋':t==='tunnel'?'地下道':t==='rail'?'踏切':'横断歩道';
function nearestSafetyAhead(cur){
  if(!safetyPoints.length) return null;
  const here=L.latLng(cur.lat,cur.lng);
  let best=null,bestd=1e9;
  safetyPoints.forEach(p=>{
    const d=here.distanceTo([p.lat,p.lon]);
    if(d<bestd && d<=160){ best={...p,d:Math.round(d)}; bestd=d; }
  });
  return best;
}

function advanceGuidance(cur){
  if(!navState || navState.arrived) return;
  if(destMarker){
    const d=L.latLng(cur.lat,cur.lng).distanceTo(destMarker.getLatLng());
    if(d<=5 && !navState.arrived){ tts.speak('目的地に到着しました。案内を終了します。','arrived'); navState.arrived=true; navActive=false; return; }
    if(d<=8 && !navState.nearArrivalSaid){ tts.speak('まもなく目的地です。','near-arrival'); navState.nearArrivalSaid=true; }
  }
  const s=navState.steps[navState.idx]; if(!s) return;
  const dist=L.latLng(cur.lat,cur.lng).distanceTo(L.latLng(s.lat,s.lon));
  if(Date.now()-navState.startAt>5000){
    const b=bucketForDistance(dist);
    if(navState.lastBucket!==b){
      navState.lastBucket=b;
      if(b>=120) tts.speak(`前方約${b}メートルで、${s.text}`,`step${navState.idx}-b${b}`);
      else if(b>=50) tts.speak(`前方${b}メートルで、${s.text}`,`step${navState.idx}-b${b}`);
      else if(b>=10) tts.speak(`まもなく、${s.text}`,`step${navState.idx}-b${b}`);
    }
  }
  const near=nearestSafetyAhead(cur);
  if(near){
    if(near.d<=10 && !near.saidClose){ tts.speak(`この${labelSafety(near.type)}を渡ってください。`,`safe-close-${near.lat}-${near.lon}`); near.saidClose=true; }

  }
  if(dist<=3){

    navState.idx++; navState.preSaid=false; navState.lastBucket=null;
  }

}
function buildQueries(raw){
  const xs=kanaVariants(raw),out=[...xs];
  xs.forEach(t=>{ out.push(`${t} 病院`,`${t} クリニック`,`${t} 店`,`${t} 近く`,`${t} 周辺`);});
  return Array.from(new Set(out));
}
async function photonQuery({q,lat,lon,limit=30}){
  const url=new URL('https://photon.komoot.io/api/'); url.searchParams.set('q',q); url.searchParams.set('lang','ja');
  if(Number.isFinite(lat)&&Number.isFinite(lon)){ url.searchParams.set('lat',lat); url.searchParams.set('lon',lon); }
  url.searchParams.set('limit',String(limit));
  try{
    const r=await fetch(url.toString()); const js=await r.json();
    const here=(Number.isFinite(lat)&&Number.isFinite(lon))?L.latLng(lat,lon):null;
    return (js.features||[]).map(f=>{
      const p=f.properties,c=f.geometry.coordinates,ll={lat:c[1],lon:c[0]};
      const dist=here?here.distanceTo([ll.lat,ll.lon]):1e12;
      return {name:p.name||p.street||p.city||'名称不明',addr:[p.city,p.street,p.housenumber].filter(Boolean).join(' '),lon:c[0],lat:c[1],dist,src:'photon',kind:(p.osm_value||'').toLowerCase()};
    });
  }catch{return []}
}
function degBox(lat,lon,meters){ const dLat=meters/111320; const dLon=meters/(40075000*Math.cos(lat*Math.PI/180)/360); return {n:lat+dLat,s:lat-dLat,e:lon+dLon,w:lon-dLon}; }
async function nominatimQuery({q,lat,lon,limit=30}){
  const url=new URL('https://nominatim.openstreetmap.org/search');
  url.searchParams.set('q',q); url.searchParams.set('format','jsonv2'); url.searchParams.set('accept-language','ja');
  if(Number.isFinite(lat)&&Number.isFinite(lon)){
    const b=degBox(lat,lon,20000);
    url.searchParams.set('bounded','1'); url.searchParams.set('viewbox',`${b.w},${b.n},${b.e},${b.s}`);
  } else {
    url.searchParams.set('countrycodes','jp');
  }
  url.searchParams.set('limit',String(limit));
  try{
    const r=await fetch(url.toString()); const js=await r.json();
    const here=(Number.isFinite(lat)&&Number.isFinite(lon))?L.latLng(lat,lon):null;
    return js.map(o=>{
      const ll={lat:Number(o.lat),lon:Number(o.lon)},dist=here?here.distanceTo([ll.lat,ll.lon]):1e12;
      return {name:o.display_name.split(',')[0]||'名称不明',addr:o.display_name,lon:ll.lon,lat:ll.lat,dist,src:'nominatim',kind:(o.class||'')+'/'+(o.type||'')};
    });
  }catch{return []}
}
async function mergedSearch(raw,lat,lon){
  const qs=buildQueries(raw);
  let pool=[];
  for(const q of qs){ const a=await photonQuery({q,lat,lon,limit:40}); pool=pool.concat(a); if(pool.length>=5) break; }
  if(pool.length<5){ for(const q of qs){ const b=await nominatimQuery({q,lat,lon,limit:40}); pool=pool.concat(b); if(pool.length>=5) break; } }
  pool.sort((a,b)=>a.dist-b.dist);
  const seen=new Set(),out=[];
  for(const it of pool){
    const k=it.name+'@'+it.lat.toFixed(4)+','+it.lon.toFixed(4);
    if(!seen.has(k)){ seen.add(k); out.push(it); }
    if(out.length>=5) break;
  }
  return out;
}
function showResults(items){
  els.results.style.display='block';
  els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">該当なし</div>'; els.searchStatus.textContent='0件'; return; }
  els.searchStatus.textContent=`${items.length}件`;
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result'; div.setAttribute('role','button'); div.tabIndex=0;
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(it.dist!=null&&it.dist<1e12)?(it.dist/1000).toFixed(2)+' km　':''}${escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    const handler=async()=>{
      if(div._busy) return; div._busy=true; setTimeout(()=>div._busy=false,1100);
      setDest(it.lon,it.lat);
      if(mapReady&&map) map.flyTo([it.lat,it.lon],18);
      const j=await getRoute();
      if(j){
        startNavigation();
        const mc=$('mapCard');
        requestAnimationFrame(()=>requestAnimationFrame(()=>{
          window.scrollTo({top:mc.getBoundingClientRect().top+window.scrollY-6,behavior:'smooth'});
        }));
      }else{
        els.msg.textContent='ルート取得に失敗（再試行してください）';
      }
    };
    div.addEventListener('click',handler);
    div.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); handler(); }});
    els.resultList.appendChild(div);
  });
  setTimeout(()=>{ try{ els.results.scrollIntoView({behavior:'smooth',block:'start'}); }catch{} }, 50);
}
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&quot;',"'":'&#39;'}[m]))}

/* 履歴・保存（ID化済み） */
const HISTORY_KEY='mc_search_history';
const SAVE_KEY='mc_saved_places_v2';
const loadHistory=()=>{try{return JSON.parse(localStorage.getItem(HISTORY_KEY)||'[]')}catch{return []}};
function saveHistory(q){ if(!q) return; const arr=loadHistory().filter(x=>x!==q); arr.unshift(q); localStorage.setItem(HISTORY_KEY,JSON.stringify(arr.slice(0,20))); }
function clearHistory(){
  localStorage.removeItem(HISTORY_KEY);
  els.q.value='';
  els.results.style.display='none';
  els.resultList.innerHTML='';
  els.searchStatus.textContent='';
  tts.stop(); navActive=false; navState=null;
  if(map && currentMarker){ map.flyTo(currentMarker.getLatLng(),18); }
  els.msg.textContent='履歴をクリアしました（案内を終了しました）';
}
function newId(){ return 'p'+Math.random().toString(36).slice(2)+Date.now().toString(36); }
function loadSaves(){
  try{
    const a=JSON.parse(localStorage.getItem(SAVE_KEY)||'[]');
    const out=a.map((p,i)=>p?.id?p:{id:newId(),name:p.name||`地点${i+1}`,lat:p.lat,lon:p.lon});
    if(out.length!==a.length) localStorage.setItem(SAVE_KEY,JSON.stringify(out));
    return out;
  }catch{return []}
}
function saveSaves(arr){ localStorage.setItem(SAVE_KEY,JSON.stringify(arr)); refreshSaveList(); }
function refreshSaveList(){
  const arr=loadSaves(); els.savedList.innerHTML='';
  const opt=document.createElement('option'); opt.value=''; opt.textContent='（未選択）'; els.savedList.appendChild(opt);
  arr.forEach((p,i)=>{ const o=document.createElement('option'); o.value=p.id; o.dataset.index=String(i); o.textContent=`${p.name} ー ${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}`; els.savedList.appendChild(o); });
}
function openSave(){
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if((!Number.isFinite(lat)||!Number.isFinite(lon)) && currentMarker){ const c=currentMarker.getLatLng(); lat=c.lat; lon=c.lng; }
  els.saveName.value='';
  els.saveLon.value=Number.isFinite(lon)?lon:'';
  els.saveLat.value=Number.isFinite(lat)?lat:'';
  els.saveModal.style.display='flex';
}
function doSave(){
  const name=els.saveName.value.trim()||'地点';
  const lon=Number(els.saveLon.value), lat=Number(els.saveLat.value);
  if(![lon,lat].every(Number.isFinite)){ els.msg.textContent='保存に必要な座標が不正です'; return; }
  const arr=loadSaves(); arr.unshift({id:newId(),name,lat,lon}); saveSaves(arr.slice(0,50));
  els.saveModal.style.display='none'; els.msg.textContent='現在地を保存しました';
}
function getSelectedSaved(){
  const id=els.savedList.value; const arr=loadSaves(); if(!id) return null;
  let it=arr.find(p=>p.id===id);
  if(!it){
    const idxStr=els.savedList.options[els.savedList.selectedIndex]?.dataset?.index;
    const idx=idxStr?Number(idxStr):NaN;
    if(!Number.isNaN(idx)) it=arr[idx];
  }
  return it||null;
}
function setFromSaved(){
  const it=getSelectedSaved(); if(!it){ els.msg.textContent='地点を選んでください'; return; }
  setDest(it.lon,it.lat); if(mapReady&&map) map.flyTo([it.lat,it.lon],18);
  getRoute().then(j=>{ if(j){ startNavigation();
    const mc=$('mapCard'); requestAnimationFrame(()=>requestAnimationFrame(()=>{ window.scrollTo({top:mc.getBoundingClientRect().top+window.scrollY-6,behavior:'smooth'}); })); } });
}
function delSaved(){
  const it=getSelectedSaved(); if(!it){ els.msg.textContent='削除する地点を選んでください'; return; }
  const arr=loadSaves().filter(p=>p.id!==it.id); saveSaves(arr); els.savedList.value='';
  els.msg.textContent='削除しました';
}

/* ユーザー操作 */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent='音声入力に未対応のブラウザです'; return; }
  els.searchStatus.textContent='音声認識中…';
  const rec=new SR(); rec.lang='ja-JP'; rec.interimResults=false; rec.maxAlternatives=1;
  rec.onresult=(ev)=>{ els.q.value=ev.results[0][0].transcript||''; searchNearby(); };
  rec.onerror=()=>{ els.searchStatus.textContent='音声失敗'; els.msg.textContent='音声入力に失敗しました'; };
  rec.onend=()=>{ if(els.searchStatus.textContent==='音声認識中…') els.searchStatus.textContent=''; };
  rec.start();
}
function canStartNav(){ return !!(lastRoute && lastRoute.route); }
function startNavigation(){
  if(!canStartNav()){
    const slon=Number(els.startLon.value),slat=Number(els.startLat.value),dlon=Number(els.destLon.value),dlat=Number(els.destLat.value);
    if([slon,slat,dlon,dlat].every(Number.isFinite)){ getRoute().then(j=>{ if(j) _startNavCore(); }); return; }
    els.msg.textContent='先に目的地を選んでルートを取得してください'; return;
  }
  _startNavCore();
}
function _startNavCore(){
  navActive=true;
  prepareGuidance();
  tts.speak(firstInstruction(),'intro');
  if(mapReady&&map&&routeLine) map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
  els.msg.textContent='案内を開始します';
}
function stopNavigation(){ navActive=false; tts.stop(); }

/* 検索本体 */
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent='検索ワードを入力してください'; return; }
  let lat=Number(els.startLat.value),lon=Number(els.startLon.value);
  let hasStart=[lat,lon].every(Number.isFinite);
  if(!hasStart && currentMarker){ const c=currentMarker.getLatLng(); lat=c.lat; lon=c.lng; hasStart=true; }

  setSearchBusy(true);
  els.msg.textContent='検索中…';
  const items=await mergedSearch(raw,hasStart?lat:null,hasStart?lon:null);
  showResults(items);
  els.msg.textContent=items.length?(hasStart?'候補が見つかりました。リストから選ぶと案内を開始します。':'候補が見つかりました。地図中心を出発地として案内します。'):'候補が見つかりません';
  setSearchBusy(false);
  saveHistory(raw);
}

/* 起動 */
function wireRerouteButton(){
  els.reroute.addEventListener('click',async()=>{
    openRerouteModal();
    document.querySelectorAll('input[name="rr"]').forEach(r=>{
      r.onclick=async()=>{
        routeMode=r.value; closeRerouteModal(); await doReroute();
      };
    });
  });
}
function wireRouteToggle(){
  els.routeToggles.addEventListener('change',(e)=>{
    if(e.target && e.target.name==='routeMode'){
      routeMode=e.target.value||'shortest';
      if(routeMode==='tour'){ $('tourModal').style.display='flex'; }
      els.msg.textContent=`ルートタイプ：${({shortest:'最短',easy:'楽チン',stroll:'お散歩AI',tour:'観光案内（予定）'})[routeMode]} を使用します`;
    }
  });
}
function onLeafletReady(){ ensureMapVisible(); }
document.addEventListener('DOMContentLoaded',()=>{
  try{
    wireRouteToggle(); wireRerouteButton();
    els.search.addEventListener('click',searchNearby);
    els.mic.addEventListener('click',startVoice);
    els.clearHistory.addEventListener('click',clearHistory);
    els.closeResults.addEventListener('click',()=>els.results.style.display='none');

    els.modeWalk.addEventListener('click',()=>{els.modeWalk.className='primary';els.modeWheel.className='ghost';});
    els.modeWheel.addEventListener('click',()=>{els.modeWalk.className='ghost';els.modeWheel.className='primary';});

    els.getRoute.addEventListener('click',async()=>{ const j=await getRoute(); if(j) startNavigation(); });
    els.clear.addEventListener('click',()=>{
      if(routeLayer) routeLayer.clearLayers();
      routeLine=null; lastRoute=null; navState=null; safetyPoints=[];
      if(destMarker&&markerLayer){ markerLayer.removeLayer(destMarker); destMarker=null; }
      els.destLat.value=els.destLon.value='';
      els.msg.textContent='クリアしました。目的地を設定してください。';
      stopNavigation(); updateETAPill(null);
    });
    els.navStart.addEventListener('click',startNavigation);
    els.gotoStart.addEventListener('click',()=>{
      if(currentMarker && mapReady&&map){ map.flyTo(currentMarker.getLatLng(),18); }
      else{
        navigator.geolocation.getCurrentPosition(p=>{
          ensureMapVisible(p.coords.latitude,p.coords.longitude,18);
          updateCurrent([p.coords.latitude,p.coords.longitude]);
        },()=>{els.msg.textContent='現在地が取得できませんでした';});
      }
    });
    els.gotoDest.addEventListener('click',()=>{ if(destMarker && mapReady&&map) map.flyTo(destMarker.getLatLng(),18); else els.msg.textContent='目的地が未設定です'; });

    refreshSaveList();
    els.openSaveModal.addEventListener('click',openSave);
    els.cancelSave.addEventListener('click',()=>els.saveModal.style.display='none');
    els.doSave.addEventListener('click',doSave);
    els.setFromSaved.addEventListener('click',setFromSaved);
    els.delSaved.addEventListener('click',delSaved);

    tickNowClock(); setInterval(tickNowClock,10_000);

    initDeviceOrientation();
    initGeolocation();
  }catch(e){
    console.error(e);
    els.msg.textContent='初期化エラー：'+e.message;
  }
});
addEventListener('error',()=>{ if(!mapReady) ensureMapVisible(); });
addEventListener('unhandledrejection',()=>{ if(!mapReady) ensureMapVisible(); });
