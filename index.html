<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>歩行者ナビ（Cloudflare Workers + OSM）</title>

<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">

<style>
:root{
  --bg:#0f1a25; --panel:#132235; --panel2:#0f1e30;
  --text:#eaf2ff; --muted:#9db0c6;
  --ok:#2ecc71; --primary:#4aa3ff; --danger:#ff6b6b;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Helvetica Neue",Arial,"メイリオ",Meiryo,sans-serif}
.wrap{max-width:1100px;margin:0 auto;padding:12px}
.card{background:var(--panel);border-radius:14px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.28)}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.grow{flex:1 1 200px}
input,button,select{border-radius:12px;border:1px solid rgba(255,255,255,.08);
  background:var(--panel2);color:var(--text);padding:12px 14px;font-size:16px;outline:none}
input::placeholder{color:#8aa2bc}
button.primary{background:var(--primary);border:none;font-weight:700}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,.15)}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button[disabled]{opacity:.6;pointer-events:none}
.hint{color:var(--muted);font-size:14px}

/* ルートトグル */
.toggle-group{display:inline-grid;grid-auto-flow:column;gap:8px;background:#0b1624;border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:6px}
.toggle input{display:none}
.toggle label{display:block;padding:8px 14px;border-radius:999px;cursor:pointer;white-space:nowrap}
.toggle input:checked + label{background:#18314d;box-shadow:0 0 0 3px rgba(74,163,255,.18) inset;border:1px solid rgba(74,163,255,.5)}

/* Map */
.mapwrap{position:relative}
#map{height:64vh;min-height:360px;border-radius:16px;overflow:hidden;background:#0c1724}
#mapSkeleton{position:absolute;inset:0;pointer-events:none;z-index:1;background:repeating-linear-gradient(90deg,rgba(255,255,255,.06)0,rgba(255,255,255,.06)40px,rgba(255,255,255,.02)40px,rgba(255,255,255,.02)80px);animation:sh 1.15s linear infinite;opacity:.55;border-radius:16px}
@keyframes sh{from{transform:translateX(-28%)}to{transform:translateX(28%)}}
#staticMap{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:none;z-index:0;border-radius:16px}

/* ETA（ルート確定時のみ表示／“未計算”は出さない） */
#etaOverlay{position:absolute;left:12px;right:12px;top:8px;z-index:470;display:none;justify-content:center;pointer-events:none}
#etaPill{pointer-events:auto;display:flex;flex-direction:column;gap:6px;align-items:center;
  background:rgba(8,16,28,.85);backdrop-filter:blur(4px);
  border:1px solid rgba(255,255,255,.18);border-radius:14px;padding:10px 14px;min-width:320px}
#etaLabels{font-size:18px;font-weight:800;margin-top:2px;opacity:.9}
#etaMain{font-size:28px;font-weight:900;letter-spacing:.01em}
#etaMain .num{font-size:30px}

/* コンパス：もっと角へ */
.compass{position:absolute;left:10px;top:10px;z-index:450;width:82px;height:82px;border-radius:50%;box-shadow:0 6px 16px rgba(0,0,0,.35);pointer-events:none}
.compass svg{display:block;width:100%;height:100%}
.compass text{font-size:10px;fill:#f6d365;letter-spacing:.1em}
#needle polygon{fill:#ff4e4e;filter:drop-shadow(0 4px 8px rgba(0,0,0,.35))}

/* Leaflet UI */
.leaflet-control-zoom{left:10px!important;right:auto!important;bottom:14px!important;top:auto!important}
.leaflet-control-attribution{left:8px!important;right:auto!important;bottom:10px!important;max-width:calc(100% - 140px)!important;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background:rgba(0,0,0,.25);color:#eaf2ff;border-radius:10px;padding:2px 6px}

/* FAB */
.fab-col{position:absolute;right:12px;bottom:88px;z-index:460;display:flex;flex-direction:column;gap:10px}
.fab-col button{min-width:126px;padding:10px 12px;font-weight:700;box-shadow:0 10px 20px rgba(0,0,0,.35);white-space:nowrap}

/* 検索結果 */
.results{margin-top:10px}
.result{background:#0b1624;border:1px solid rgba(255,255,255,.08);padding:10px 12px;border-radius:12px;margin-bottom:8px;cursor:pointer}
.result[role="button"]{outline:none}
.result:focus-visible{box-shadow:0 0 0 3px rgba(74,163,255,.45)}
.result small{color:#a9bed5}
.badge{display:inline-block;background:rgba(255,255,255,.08);padding:3px 8px;border-radius:999px;margin-left:6px}
.results .body{max-height:44vh;overflow:auto;margin-top:8px;-webkit-overflow-scrolling:touch;overscroll-behavior:contain}

/* 保存モーダル */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:1000}
.modal .box{background:var(--panel);border-radius:16px;max-width:560px;width:92vw;padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.5)}
.modal .title{font-weight:800;margin-bottom:8px}
.modal .row{margin-top:8px}
.modal .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}

/* 天気：中央に大アイコン、上下に時刻／温度・降水（改行） */
#weather{margin-top:10px;background:#0b1624;border-radius:12px;padding:10px}
#weather .wx{display:flex;gap:10px;justify-content:space-between}
.wxcard{flex:1 1 0;min-width:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;
  background:#0e1a2a;border:1px solid rgba(255,255,255,.08);padding:10px;border-radius:12px}
.wxtime{font-size:16px;font-weight:800;opacity:.9}
.wxicon{width:64px;height:64px;border-radius:12px;display:grid;place-items:center;font-size:38px}
.wxicon.sun{background:#ffdd57;color:#8a5b00}
.wxicon.cloud{background:#b9c7de;color:#213248}
.wxicon.rain{background:#57a0ff;color:#062040}
.wxicon.snow{background:#bde3ff;color:#214b74}
.wxtemp{font-size:16px;font-weight:700}
.wxprec{font-size:15px;opacity:.9}

@media (max-width:640px){
  #map{height:68vh}
  .fab-col button{min-width:118px;padding:9px 11px;font-size:15px}
  #etaMain .num{font-size:28px}
}
</style>
</head>
<body>

        <defs><radialGradient id="g1" cx="50%" cy="50%" r="60%">

        </radialGradient></defs>

<!-- Leaflet JS ローダ（CDN順次） -->
<script>
let leafletReady=false;
(function loadLeaflet(){
  const srcs=[
    'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js',
    'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js',
    'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js'
  ];
  let i=0;
  function go(){
    if(i>=srcs.length){ leafletReady=false; return; }
    const s=document.createElement('script');
    s.src=srcs[i++]; s.defer=true; s.onload=()=>{ leafletReady=true; if(typeof onLeafletReady==='function') onLeafletReady(); };
    s.onerror=go; document.head.appendChild(s);
  }
  go();
})();
</script>

<script>
/* ===== 固定設定（歩行者専用） ===== */
const WORKER_ORIGIN='https://ors-proxy.miyata-connect-jp.workers.dev/proxy';
const OVERPASS='https://overpass-api.de/api/interpreter';
const OPEN_METEO='https://api.open-meteo.com/v1/forecast';
const HEARTBEAT_URL='https://www.gstatic.com/generate_204';
let profile='foot-walking';
let voiceTriggered=false;

const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeWalk:$('modeWalk'), modeWheel:$('modeWheel'),
  getRoute:$('getRoute'), clear:$('clear'), msg:$('msg'),
  navStart:$('navStart'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  needle:document.getElementById('needle'),
  savedList:$('savedList'),
  openSaveModal:$('openSaveModal'), saveModal:$('saveModal'),
  saveName:$('saveName'), saveLon:$('saveLon'), saveLat:$('saveLat'),
  cancelSave:$('cancelSave'), doSave:$('doSave'),
  setFromSaved:$('setFromSaved'), delSaved:$('delSaved'),
  routeToggles:$('routeToggles'),
  mapSkeleton:$('mapSkeleton'), staticMap:$('staticMap'),
  etaBox:$('etaBox'),
  wxBody:$('wxBody'),
  rerouteModal:$('rerouteModal'), cancelRR:$('cancelRR'), doRR:$('doRR'),
  tourModal:$('tourModal'), tourPreset:$('tourPreset'), closeTour:$('closeTour'), applyTour:$('applyTour'),
  etaOverlay:$('etaOverlay'), etaDurationTop:$('etaDurationTop'), etaDistanceTop:$('etaDistanceTop')
};

/* ===== 状態 ===== */
let map=null, routeGroup=null, currentMarker=null, destMarker=null, routeLine=null, lastRoute=null;
let watchId=null, prevPos=null, prevTime=0, mapReady=false;
let routingLock=false, navActive=false;
let geoResolved=false, watchdogTimer=null;
let navState=null;
let safetyPoints=[]; let lastWx={lat:null,lon:null}; let routeMode='shortest';

/* ===== ハートビート（ナビ中のみ） ===== */
const heartbeat={timer:null, base:60000, backoff:60000, max:900000,
  start(){ if(this.timer) return; this.backoff=this.base;
    const tick=async()=>{ if(!navActive){ this.stop(); return; }
      if(document.hidden){ this.schedule(); return; }
      try{ await fetch(HEARTBEAT_URL,{method:'GET',cache:'no-store',mode:'no-cors',keepalive:true}); this.backoff=this.base; }
      catch{ this.backoff=Math.min(this.backoff*2,this.max); }
      this.schedule(); };
    this.schedule=()=>{ this.timer=setTimeout(tick,this.backoff); }; this.schedule(); },
  stop(){ if(this.timer){ clearTimeout(this.timer); this.timer=null; } }
};

/* ===== コンパス（減速目標追従） ===== */
const compass={ angle:0, target:0, raf:null, haveDevice:false, maxDegPerSec:60, deadBand:3.0, deviceMinInterval:120, lastDeviceTs:0 };
const norm360=x=>{x%=360;if(x<0)x+=360;return x;}
const shortDiff=(a,b)=>{let d=norm360(b)-norm360(a);if(d>180)d-=360;if(d<-180)d+=360;return d;}
function setCompassTarget(deg,via='device'){ if(!Number.isFinite(deg)) return;
  const t=norm360(deg); if(Math.abs(shortDiff(compass.target,t))<compass.deadBand) return;
  compass.target=t; if(via==='device') compass.haveDevice=true; if(!compass.raf){ compass.raf=requestAnimationFrame(needleStep); } }
function needleStep(ts){ if(!needleStep.prevTs) needleStep.prevTs=ts;
  const dt=Math.max(1,ts-needleStep.prevTs)/1000; needleStep.prevTs=ts;
  const d=shortDiff(compass.angle,compass.target); if(Math.abs(d)<0.15){ compass.raf=null; needleStep.prevTs=0; return; }
  const maxStep=compass.maxDegPerSec*dt; const step=Math.sign(d)*Math.min(Math.abs(d)*0.10,maxStep);
  compass.angle=norm360(compass.angle+step);
  const g=document.getElementById('needle'); if(g) g.setAttribute('transform',`rotate(${compass.angle} 37 37)`);
  compass.raf=requestAnimationFrame(needleStep);
}
function initDeviceOrientation(){
  const getScreenAngle=()=> (screen.orientation&&typeof screen.orientation.angle==='number')?screen.orientation.angle:(typeof window.orientation==='number'?window.orientation:0)||0;
  const handler=(ev)=>{ const now=performance.now(); if(now-compass.lastDeviceTs<compass.deviceMinInterval) return;
    let heading=null;
    if(typeof ev.webkitCompassHeading==='number'){ if(typeof ev.webkitCompassAccuracy==='number'&&ev.webkitCompassAccuracy>45) return; heading=ev.webkitCompassHeading; }
    else if(typeof ev.alpha==='number'){ heading=norm360(360 - ev.alpha + getScreenAngle()); }
    compass.lastDeviceTs=now; if(heading!=null) setCompassTarget(heading,'device'); };
  if(window.DeviceOrientationEvent){
    if(DeviceOrientationEvent.requestPermission){
      DeviceOrientationEvent.requestPermission().then(s=>{ if(s==='granted'){ window.addEventListener('deviceorientation',handler,true); }});
    }else{
      window.addEventListener('deviceorientationabsolute',handler,true);
      window.addEventListener('deviceorientation',handler,true);
    }
  }
}

/* ===== 地図（Leaflet or 静的タイル） ===== */
function addBestTileLayer(map){
  let lyr=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20});
  let errors=0;
  const onErr=()=>{ if(++errors===3){ map.removeLayer(lyr);
    lyr=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20});
    lyr.on('tileerror',()=>{ map.removeLayer(lyr); const hot=L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',{maxZoom:20}); hot.addTo(map); hot.on('load',()=>els.mapSkeleton.style.display='none');});
    lyr.addTo(map); lyr.on('load',()=>els.mapSkeleton.style.display='none'); } };
  lyr.on('tileerror',onErr); lyr.on('load',()=>els.mapSkeleton.style.display='none'); lyr.addTo(map);
}
function ensureMapVisible(lat=35.362,lon=137.724,zoom=6){
  if(window.L&&L.map&&L.tileLayer){
    if(!mapReady){
      map=L.map('map',{zoomControl:false}); addBestTileLayer(map); L.control.zoom({position:'bottomleft'}).addTo(map);
      routeGroup=L.layerGroup().addTo(map); mapReady=true;
    }
    map.setView([lat,lon],zoom);
    requestAnimationFrame(()=>map.invalidateSize());
    els.staticMap.style.display='none';
    setTimeout(()=>els.mapSkeleton.style.display='none',1000);
    return;
  }
  showStaticMap(lat,lon,zoom);
}
function showStaticMap(lat,lon,zoom){
  const z=Math.min(18,Math.max(2,Math.floor(zoom)));
  const xt=Math.floor((lon+180)/360*Math.pow(2,z));
  const ytf=(1-Math.log(Math.tan(lat*Math.PI/180)+1/Math.cos(lat*Math.PI/180))/Math.PI)/2*Math.pow(2,z);
  const yt=Math.floor(ytf);
  els.staticMap.src=`https://tile.openstreetmap.org/${z}/${xt}/${yt}.png`;
  els.staticMap.style.display='block';
  els.mapSkeleton.style.display='none';
}

/* ===== 現在地・天気 ===== */
function bearingBetween(a,b){ const toR=t=>t*Math.PI/180,toD=t=>t*180/Math.PI; const φ1=toR(a.lat),φ2=toR(b.lat),λ1=toR(a.lng),λ2=toR(b.lng);
  const y=Math.sin(λ2-λ1)*Math.cos(φ2), x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1); return norm360(toD(Math.atan2(y,x))); }

function startWatchdog(){ clearTimeout(watchdogTimer); watchdogTimer=setTimeout(()=>{ if(!geoResolved){ ensureMapVisible(); $('msg').textContent='現在地の取得に時間がかかっています。仮の地図を表示中。'; } },3000); }
function initGeolocation(){
  startWatchdog();
  if(!navigator.geolocation){ ensureMapVisible(); $('msg').textContent='この端末は位置情報に未対応です（仮表示）。'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    geoResolved=true; clearTimeout(watchdogTimer);
    const {latitude,longitude,heading}=pos.coords;
    ensureMapVisible(latitude,longitude,18); setStart(longitude,latitude); updateCurrent([latitude,longitude]);
    if(Number.isFinite(heading)) setCompassTarget(heading,'gps'); prevPos=L.latLng(latitude,longitude); prevTime=Date.now();
    $('msg').textContent='準備完了。目的地を設定してください'; fetchWeather(latitude,longitude);
  }, err=>{ clearTimeout(watchdogTimer); ensureMapVisible(); $('msg').textContent='現在地エラー: '+err.message+'（仮表示）'; },
  {enableHighAccuracy:true,maximumAge:1000,timeout:8000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    geoResolved=true;
    const {latitude,longitude,heading,speed}=pos.coords;
    ensureMapVisible(latitude,longitude,18);
    const cur=L.latLng(latitude,longitude), now=Date.now(); updateCurrent([latitude,longitude]);
    const dist=prevPos? prevPos.distanceTo(cur):0; const v=(typeof speed==='number'&&isFinite(speed))?speed:(prevTime?dist/((now-prevTime)/1000):0);
    if(Number.isFinite(heading)) setCompassTarget(heading,'gps'); else if(prevPos && dist>20 && v>0.7){ setCompassTarget(bearingBetween({lat:prevPos.lat,lng:prevPos.lng},{lat:cur.lat,lng:cur.lng}),'gps'); }
    prevPos=cur; prevTime=now;

    if(!lastWx.lat || L.latLng(lastWx.lat,lastWx.lon).distanceTo(cur)>1000){ fetchWeather(latitude,longitude); }

    if(navActive) advanceGuidance({lat:latitude,lng:longitude});
  },()=>{}, {enableHighAccuracy:true,maximumAge:2500,timeout:10000});
}
function updateCurrent(latlng){ if(!mapReady) ensureMapVisible(); if(currentMarker){ currentMarker.setLatLng(latlng); } else { if(window.L){ currentMarker=L.marker(latlng,{title:'現在地'}).addTo(routeGroup||map); } } }
function setStart(lon,lat){ $('startLon').value=lon??''; $('startLat').value=lat??''; }
function setDest(lon,lat){ $('destLon').value=lon??''; $('destLat').value=lat??''; if(Number.isFinite(lat)&&Number.isFinite(lon)){ if(!mapReady) ensureMapVisible(lat,lon,13); if(window.L){ if(!destMarker) destMarker=L.marker([lat,lon],{title:'目的地'}).addTo(routeGroup||map); else destMarker.setLatLng([lat,lon]); } } }

/* 天気：中央大アイコン、温度/降水は改行 */
async function fetchWeather(lat,lon){
  try{
    const url=`${OPEN_METEO}?latitude=${lat}&longitude=${lon}&hourly=weathercode,temperature_2m,precipitation_probability&forecast_days=2&timezone=auto`;
    const r=await fetch(url); const j=await r.json(); const hh=j.hourly; if(!hh) return; lastWx={lat,lon};
    const now=new Date(); let best=0, diff=1e18; for(let i=0;i<hh.time.length;i++){ const d=Math.abs(new Date(hh.time[i]).getTime()-now.getTime()); if(d<diff){diff=d;best=i;} }
    const out=[]; for(let k=0;k<3;k++){ const i=best+k*3; if(i>=hh.time.length) break; const t=new Date(hh.time[i]);
      const temp=Math.round(hh.temperature_2m[i]); const pop=hh.precipitation_probability[i]??0; const wc=hh.weathercode[i]??0;
      const icon = (wc===0||wc===1||wc===2)?'<span class="wxicon sun">☀︎</span>':(wc===3?'<span class="wxicon cloud">☁︎</span>':(wc>=51&&wc<=67||wc>=80?'<span class="wxicon rain">☂︎</span>':'<span class="wxicon snow">✻</span>'));
      out.push(`<div class="wxcard">
        <div class="wxtime">${String(t.getHours()).padStart(2,'0')}:00</div>
        ${icon}
        <div class="wxtemp">${temp}℃</div>
        <div class="wxprec">降水${pop}%</div>
      </div>`);
    }
    els.wxBody.innerHTML=out.join('');
  }catch{}
}

/* ===== ルート（徒歩専用） ===== */
function orsPreferenceFor(mode){ return (mode==='shortest')?'shortest':'recommended'; }
function labelOfRouteMode(m){ return ({shortest:'最短',easy:'楽チン',stroll:'お散歩AI',tour:'観光案内'})[m]||m; }
function detourPoint(slon,slat,dlon,dlat,ratio=0.18){
  const mx=(slon+dlon)/2,my=(slat+ dlat)/2; const vx=dlon-slon, vy=dlat-slat;
  const L=Math.hypot(vx,vy)||1; const nx=-vy/L, ny=vx/L; const offset=ratio*L; return [mx+nx*offset, my+ny*offset];
}
const waitForUnlock=()=>new Promise(res=>{ const tick=()=>{ if(!routingLock) return res(); setTimeout(tick,120); }; tick(); });

async function getRoute(){
  await waitForUnlock();
  routingLock=true; setBusy(els.getRoute,true); setBusy(els.reroute,true);
  let slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value), dlat=Number(els.destLat.value);
  if(![slon,slat].every(Number.isFinite) && mapReady){ const c=map.getCenter(); slat=c.lat; slon=c.lng; setStart(slon,slat); $('msg').textContent='開始地点未設定 → 地図中心を出発地として使用します。'; }
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ $('msg').textContent='座標が不足しています（開始/目的地を設定）'; routingLock=false; return null; }
  $('msg').textContent=`ルート取得中…（${labelOfRouteMode(routeMode)}・徒歩）`;

  try{
    let coords=[[slon,slat],[dlon,dlat]];
    if(routeMode==='stroll'){ const via=detourPoint(slon,slat,dlon,dlat); coords=[[slon,slat],via,[dlon,dlat]]; }
    const opts={avoid_features:['ferries','fords']}; if(routeMode==='easy') opts.avoid_features.push('steps');
    const body={coordinates:coords,instructions:true,language:'ja',profile:'foot-walking',geometry:true,geometry_format:'geojson',preference:orsPreferenceFor(routeMode),options:opts};
    const r=await fetch(WORKER_ORIGIN,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
    if(r.ok){
      const j=await r.json(); if(j?.routes?.[0]){ drawRouteORS(j); updateETA('ors',j.routes[0]); await fetchSafetyPointsFromOverpass(); prepareGuidance(); $('msg').textContent='ルート取得完了（ORS 徒歩）'; routingLock=false; return {engine:'ors',raw:j}; }
    }
  }catch(e){}
  $('msg').textContent='ルート取得に失敗しました'; routingLock=false; return null;
}
function drawRouteORS(j){
  if(routeGroup) routeGroup.clearLayers(); addBackMarkers();
  const route=j.routes[0]; lastRoute={engine:'ors',route};
  const latlngs=(route.geometry.coordinates||[]).map(([lon,lat])=>[lat,lon]);
  routeLine=latlngs.length? (window.L? L.polyline(latlngs,{weight:6,opacity:.9}).addTo(routeGroup):null) : null;
  if(routeLine&&map) map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
}
function addBackMarkers(){ if(window.L){ if(currentMarker) currentMarker.addTo(routeGroup); if(destMarker) destMarker.addTo(routeGroup); } }

function extractDurDist(engine,route){ const s=route?.summary; if(s) return {dur:s.duration,dist:s.distance}; const segs=route?.segments||[]; return {dur:segs.reduce((a,b)=>a+(b.duration||0),0),dist:segs.reduce((a,b)=>a+(b.distance||0),0)}; }
function fmtDuration(sec){ sec=Math.max(0,Math.round(sec)); const h=Math.floor(sec/3600), m=Math.round((sec%3600)/60); return h>0?`${h}時間${m}分`:`${Math.max(1,m)}分`; }
function km(m){ return (m/1000).toFixed(m>=10000?0:(m>=1000?1:2)); }
function showEtaPill(show){ els.etaOverlay.style.display = show ? 'flex' : 'none'; }
function updateETA(engine,route){
  const {dur,dist}=extractDurDist(engine,route)||{}; if(!(dist>0)){ els.etaBox.textContent='到着予想（徒歩）：—'; showEtaPill(false); return; }
  const modelSec=dist/1.35; const finalSec=Math.max(dur||0,modelSec);
  const now=new Date(); const eta=new Date(now.getTime()+finalSec*1000);
  const label=(profile==='wheelchair')?'（車椅子）':'（徒歩）';
  els.etaBox.textContent=`到着予想${label}：${fmtDuration(finalSec)}・${km(dist)} km　到着 ${String(eta.getHours()).padStart(2,'0')}:${String(eta.getMinutes()).padStart(2,'0')}`;
  els.etaDurationTop.textContent=fmtDuration(finalSec);
  els.etaDistanceTop.textContent=`${km(dist)} km`;
  showEtaPill(true);
}

/* ===== 安全ポイント（横断歩道・歩道橋・地下道・踏切） ===== */
function labelSafety(t){ return t==='bridge'?'歩道橋':(t==='tunnel'?'地下道':(t==='rail'?'踏切':'横断歩道')); }
async function fetchSafetyPointsFromOverpass(){
  safetyPoints=[]; if(!routeLine||!mapReady||!window.L) return;
  const b=routeLine.getBounds(); const s=b.getSouth(),w=b.getWest(),n=b.getNorth(),e=b.getEast();
  const q=`[out:json][timeout:25];
  (
    node["highway"="crossing"](${s},${w},${n},${e});
    way["footway"="crossing"](${s},${w},${n},${e});
    way["highway"="footway"]["bridge"="yes"](${s},${w},${n},${e});
    way["highway"="footway"]["tunnel"="yes"](${s},${w},${n},${e});
    way["railway"="level_crossing"](${s},${w},${n},${e});
    node["railway"="level_crossing"](${s},${w},${n},${e});
  );out center;`;
  try{
    const r=await fetch(OVERPASS,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:new URLSearchParams({data:q})}); const j=await r.json();
    (j.elements||[]).forEach(el=>{
      let lat=null,lon=null,type='crosswalk';
      if(el.type==='node'){ lat=el.lat; lon=el.lon; if(el.tags?.highway==='crossing') type='crosswalk'; if(el.tags?.railway==='level_crossing') type='rail'; }
      else if(el.type==='way'){ lat=el.center?.lat; lon=el.center?.lon;
        if(el.tags?.bridge==='yes') type='bridge';
        else if(el.tags?.tunnel==='yes') type='tunnel';
        else if(el.tags?.footway==='crossing') type='crosswalk';
        else if(el.tags?.railway==='level_crossing') type='rail';
      }
      if(Number.isFinite(lat)&&Number.isFinite(lon)) safetyPoints.push({lat,lon,type});
    });
  }catch{}
}

/* ===== ガイダンス ===== */
function initialBearingFromRoute(){
  const g=lastRoute?.route?.geometry?.coordinates; if(g&&g.length>=2){ const a={lat:g[0][1],lng:g[0][0]},b={lat:g[1][1],lng:g[1][0]}; return bearingBetween(a,b); }
  return null;
}
function bearingToText(b){ const names=['北','北北東','北東','東北東','東','東南東','南東','南南東','南','南南西','南西','西南西','西','西北西','北西','北北西','北']; return names[Math.round(b/22.5)]; }
function buildInstructionFromORS(step){
  if(!step) return '直進してください';
  const nm=step.name?`${step.name}を`:'';
  return `${nm}${step.instruction||'直進してください'}`;
}
function firstInstruction(){
  const b=initialBearingFromRoute(); const dir=b!=null?`${bearingToText(b)}方向`:'';
  const st=lastRoute?.route?.segments?.[0]?.steps?.[0];
  const base=buildInstructionFromORS(st);
  const head = dir ? `案内を開始します。${dir}へ${base}` : `案内を開始します。${base}`;
  return head+'。';
}
function prepareGuidance(){
  navState={steps:[], idx:0, preSaid:false, nearArrivalSaid:false, arrived:false, lastBucket:null};
  const steps=[];
  const coords=lastRoute.route?.geometry?.coordinates||[], st=lastRoute.route?.segments?.[0]?.steps||[];
  st.forEach(step=>{ const idx=Array.isArray(step.way_points)? step.way_points[1] : null;
    if(idx!=null && coords[idx]){ const [lon,lat]=coords[idx]; steps.push({lat,lon,text:buildInstructionFromORS(step)}); }});
  navState.steps=steps;
}
function bucketForDistance(d){ if(d>200) return 200; if(d>120) return 150; if(d>80) return 120; if(d>50) return 50; if(d>30) return 30; if(d>10) return 10; if(d>5) return 5; return 3; }
function nearestSafetyAhead(cur,nextStep){
  if(!safetyPoints.length) return null;
  const here=L.latLng(cur.lat,cur.lng), tgt=L.latLng(nextStep.lat,nextStep.lon); let best=null,bestd=1e9;
  safetyPoints.forEach(p=>{ const d=here.distanceTo([p.lat,p.lon]); const d2=L.latLng(p.lat,p.lon).distanceTo(tgt);
    if(d<bestd && d<=160 && d2<160){ best={...p,d:Math.round(d)}; bestd=d; } });
  return best;
}
function advanceGuidance(cur){
  if(!navState || navState.arrived) return;
  if(destMarker){
    const d=L.latLng(cur.lat,cur.lng).distanceTo(destMarker.getLatLng());
    if(d<=5 && !navState.arrived){ speakJa('目的地に到着しました。案内を終了します。'); navState.arrived=true; navActive=false; heartbeat.stop(); return; }
    if(d<=8 && !navState.nearArrivalSaid){ speakJa('まもなく目的地です。'); navState.nearArrivalSaid=true; }
  }
  const s=navState.steps[navState.idx]; if(!s) return;
  const here=L.latLng(cur.lat,cur.lng), next=L.latLng(s.lat,s.lon), dist=here.distanceTo(next);
  const b=bucketForDistance(dist);
  if(navState.lastBucket!==b){
    navState.lastBucket=b;
    if(b>=120) speakJa(`前方約${b}メートルで、${s.text}`);
    else if(b>=50) speakJa(`前方${b}メートルで、${s.text}`);
    else if(b>=10) speakJa(`まもなく、${s.text}`);
  }
  const near=nearestSafetyAhead({lat:cur.lat,lng:cur.lng}, s);
  if(near){
    if(near.d<=10 && !near.saidClose){ speakJa(`この${labelSafety(near.type)}を渡ってください。`); near.saidClose=true; }
    else if(near.d<=80 && !near.saidFar){ speakJa(`前方${near.d}メートルの${labelSafety(near.type)}を渡ってください。`); near.saidFar=true; }
  }
  if(dist<=5 && !navState.preSaid){ speakJa('まもなく、'+s.text); navState.preSaid=true; }
  if(dist<=3){ speakJa('ここで、'+s.text); navState.idx++; navState.preSaid=false; navState.lastBucket=null; }
}

/* ===== 検索（ひらがな強化） ===== */
function kanaVariants(s){ const toK=t=>t.replace(/[\u3041-\u3096]/g,ch=>String.fromCharCode(ch.charCodeAt(0)+0x60));
  const toH=t=>t.replace(/[\u30A1-\u30F6]/g,ch=>String.fromCharCode(ch.charCodeAt(0)-0x60));
  const base=[s,toK(s),toH(s)]; if(/ふじた|ﾌｼﾞﾀ|フジタ/i.test(base.join(' '))) base.push('藤田','冨士田','ふじた医院','藤田医院'); return Array.from(new Set(base)); }
function buildQueries(raw){ const xs=kanaVariants(raw), out=[...xs]; xs.forEach(t=>{ out.push(`${t} 病院`,`${t} クリニック`,`${t} 店`,`${t} 近く`,`${t} 周辺`);}); return Array.from(new Set(out)); }
async function photonQuery({q,lat,lon,limit=30}){
  const url=new URL('https://photon.komoot.io/api/'); url.searchParams.set('q',q); url.searchParams.set('lang','ja');
  if(Number.isFinite(lat)&&Number.isFinite(lon)){ url.searchParams.set('lat',lat); url.searchParams.set('lon',lon); }
  url.searchParams.set('limit',String(limit));
  try{ const r=await fetch(url.toString()); const js=await r.json(); const here=(Number.isFinite(lat)&&Number.isFinite(lon))?L.latLng(lat,lon):null;
    return (js.features||[]).map(f=>{ const p=f.properties,c=f.geometry.coordinates,ll=L.latLng(c[1],c[0]);
      return {name:p.name||p.street||p.city||'名称不明',addr:[p.city,p.street,p.housenumber].filter(Boolean).join(' '),lon:c[0],lat:c[1],dist:here?here.distanceTo(ll):1e12,src:'photon',kind:(p.osm_value||'').toLowerCase()}; }); }catch{return []} }
function degBox(lat,lon,meters){ const dLat=meters/111320; const dLon=meters/(40075000*Math.cos(lat*Math.PI/180)/360); return {n:lat+dLat,s:lat-dLat,e:lon+dLon,w:lon-dLon}; }
async function nominatimQuery({q,lat,lon,limit=30}){
  const url=new URL('https://nominatim.openstreetmap.org/search'); url.searchParams.set('q',q); url.searchParams.set('format','jsonv2'); url.searchParams.set('accept-language','ja');
  if(Number.isFinite(lat)&&Number.isFinite(lon)){ const b=degBox(lat,lon,20000); url.searchParams.set('bounded','1'); url.searchParams.set('viewbox',`${b.w},${b.n},${b.e},${b.s}`); } else { url.searchParams.set('countrycodes','jp'); }
  url.searchParams.set('limit',String(limit));
  try{ const r=await fetch(url.toString(),{headers:{'User-Agent':'cf-workers-nav-demo'}}); const js=await r.json(); const here=(Number.isFinite(lat)&&Number.isFinite(lon))?L.latLng(lat,lon):null;
    return js.map(o=>{ const ll=L.latLng(Number(o.lat),Number(o.lon));
      return {name:o.display_name.split(',')[0]||'名称不明',addr:o.display_name,lon:Number(o.lon),lat:Number(o.lat),dist:here?here.distanceTo(ll):1e12,src:'nominatim',kind:(o.class||'')+'/'+(o.type||'')}; }); }catch{return []} }
async function mergedSearch(raw,lat,lon){
  const qs=buildQueries(raw); let pool=[];
  for(const q of qs){ const a=await photonQuery({q,lat,lon,limit:40}); pool=pool.concat(a); if(pool.length>=5) break; }
  if(pool.length<5){ for(const q of qs){ const b=await nominatimQuery({q,lat,lon,limit:40}); pool=pool.concat(b); if(pool.length>=5) break; } }
  pool.sort((a,b)=>a.dist-b.dist);
  const seen=new Set(), out=[]; for(const it of pool){ const key=it.name+'@'+it.lat.toFixed(4)+','+it.lon.toFixed(4); if(!seen.has(key)){ seen.add(key); out.push(it);} if(out.length>=5) break; }
  return out;
}
function showResults(items){
  els.results.style.display='block'; els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">該当なし</div>'; return; }

    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>

      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;

    const handler=async()=>{
      // 二重タップ防止

    els.resultList.appendChild(div);
  });
  // 検索完了→結果へ自動スクロール
  setTimeout(()=>{ try{ els.results.scrollIntoView({behavior:'smooth',block:'start'}); }catch{} }, 50);
}
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

  const lon=Number(els.saveLon.value), lat=Number(els.saveLat.value);
  if(![lon,lat].every(Number.isFinite)){ $('msg').textContent='保存に必要な座標が不正です'; return; }
  const arr=loadSaves(); arr.unshift({id:newId(),name,lat,lon}); saveSaves(arr.slice(0,50));
  els.saveModal.style.display='none'; $('msg').textContent='現在地を保存しました';
}
function setFromSaved(){
  const id=els.savedList.value; const arr=loadSaves();
  if(!id){ $('msg').textContent='地点を選んでください'; return; }
  const it=arr.find(p=>p.id===id);
  if(!it){ $('msg').textContent='選択した地点が見つかりません'; return; }
  setDest(it.lon,it.lat); if(mapReady&&map) map.flyTo([it.lat,it.lon],18);
  getRoute().then(j=>{ if(j) startNavigation(); });
}
function delSaved(){
  const id=els.savedList.value; const arr=loadSaves();
  if(!id){ $('msg').textContent='削除する地点を選んでください'; return; }
  const idx=arr.findIndex(p=>p.id===id);
  if(idx===-1){ $('msg').textContent='選択した地点が見つかりません'; return; }
  arr.splice(idx,1); saveSaves(arr);
  els.savedList.value=''; $('msg').textContent='削除しました';
}

/* ===== 観光案内（予定） ===== */
function openTour(){ $('tourModal').style.display='flex'; }
function closeTour(){ $('tourModal').style.display='none'; }
function applyTour(){ closeTour(); $('msg').textContent='観光案内は準備中です。'; }

/* ===== リルート ===== */
function openRerouteModal(){ $('rerouteModal').style.display='flex'; }
function closeRerouteModal(){ $('rerouteModal').style.display='none'; }
async function doReroute(){ const sel=[...document.querySelectorAll('input[name="rr"]')].find(i=>i.checked)?.value||'shortest'; routeMode=sel; closeRerouteModal(); const j=await getRoute(); if(j) startNavigation(); }

/* ===== 音声 ===== */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ $('msg').textContent='音声入力に未対応のブラウザです'; return; }
  const rec=new SR(); rec.lang='ja-JP'; rec.interimResults=false; rec.maxAlternatives=1;
  rec.onstart=()=>{ voiceTriggered=true; };
  rec.onresult=(ev)=>{ els.q.value=ev.results[0][0].transcript||''; searchNearby(); };
  rec.onerror=()=>{ $('msg').textContent='音声入力に失敗しました'; };
  rec.start();
}

/* ===== ナビ開始・停止 ===== */
function speakJa(txt){ try{ speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(txt); u.lang='ja-JP'; speechSynthesis.speak(u);}catch{} }
function startNavigation(){
  // ルート未生成なら、座標が揃っていれば自動取得→開始
  if(!routeLine){
    const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
    const dlon=Number(els.destLon.value), dlat=Number(els.destLat.value);
    if([slon,slat,dlon,dlat].every(Number.isFinite)){
      getRoute().then(j=>{ if(j){ _startNavCore(); }else{ $('msg').textContent='ルートが未取得です（目的地を選択してから再実行）'; }});
      return;
    }
    $('msg').textContent='先にルートを取得してください'; return;
  }
  _startNavCore();
}
function _startNavCore(){
  navActive=true; heartbeat.start();
  if(voiceTriggered){ speakJa('音声検索後、案内を開始します。'); voiceTriggered=false; }
  if(mapReady&&map&&routeLine) map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
  const intro=firstInstruction(); speakJa(intro);
  $('msg').textContent='案内を開始します';
}
function stopNavigation(){ navActive=false; heartbeat.stop(); }

/* ===== UIイベント ===== */
function setBusy(btn,flag){ if(!btn) return; if(flag){ btn.setAttribute('disabled',''); setTimeout(()=>btn.removeAttribute('disabled'),1200); }}

// クリック1発で即リルート（現在のトグル選択を使用）＋詳細選択したい人向けにモーダルも維持
function wireRerouteButton(){
  els.reroute.addEventListener('click',async()=>{
    // モーダルを見たい人のために表示
    openRerouteModal();

    // ラジオ選択を変更した瞬間に即リルート
    document.querySelectorAll('input[name="rr"]').forEach(r=>{
      r.onclick = async ()=>{ routeMode=r.value; closeRerouteModal(); const j=await getRoute(); if(j) startNavigation(); };
    });

    // 何も触らない人向け：現在のトグル値で即リルート実行
    const current = (document.querySelector('input[name="routeMode"]:checked')||{}).value || 'shortest';
    routeMode=current;
    // 小さな待ちを入れて、モーダル描画直後でも確実に実行
    setTimeout(async()=>{ const j=await getRoute(); if(j) startNavigation(); }, 50);
  });

  // 従来の確認ボタンも有効
  els.cancelRR.addEventListener('click',()=>closeRerouteModal());
  els.doRR.addEventListener('click',async()=>{ await doReroute(); });
}

function wireRouteToggle(){
  els.routeToggles.addEventListener('change',(e)=>{
    if(e.target && e.target.name==='routeMode'){
      routeMode=e.target.value||'shortest';
      if(routeMode==='tour'){ openTour(); }
      $('msg').textContent=`ルートタイプ：${({shortest:'最短',easy:'楽チン',stroll:'お散歩AI',tour:'観光案内（予定）'})[routeMode]} を使用します`;
    }
  });
}
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ $('msg').textContent='検索ワードを入力してください'; return; }
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  let hasStart=[lat,lon].every(Number.isFinite);
  if(!hasStart && currentMarker){ const c=currentMarker.getLatLng(); lat=c.lat; lon=c.lng; hasStart=true; }
  $('msg').textContent='検索中…';
  const items=await mergedSearch(raw, hasStart?lat:null, hasStart?lon:null);
  showResults(items);
  $('msg').textContent = items.length ? (hasStart?'候補が見つかりました。リストから選ぶと案内を開始します。':'候補が見つかりました。地図中心を出発地として案内します。') : '候補が見つかりません';
  saveHistory(raw);
}

/* Leaflet準備完了時に地図を初期化 */
function onLeafletReady(){ ensureMapVisible(); }

/* DOM 準備 */
document.addEventListener('DOMContentLoaded',()=>{
  try{
    wireRouteToggle();
    wireRerouteButton();

    els.search.addEventListener('click',searchNearby);
    els.mic.addEventListener('click',startVoice);
    els.clearHistory.addEventListener('click',clearHistory);
    els.closeResults.addEventListener('click',()=>els.results.style.display='none');

    els.modeWalk.addEventListener('click',()=>{profile='foot-walking';els.modeWalk.className='primary';els.modeWheel.className='ghost'; els.etaBox.textContent='到着予想（徒歩）：—';});
    els.modeWheel.addEventListener('click',()=>{profile='wheelchair';els.modeWalk.className='ghost';els.modeWheel.className='primary'; els.etaBox.textContent='到着予想（車椅子）：—';});

    els.getRoute.addEventListener('click',async()=>{ const j=await getRoute(); if(j) startNavigation(); });
    els.clear.addEventListener('click',()=>{
      if(routeGroup&&window.L) routeGroup.clearLayers(); routeLine=null; lastRoute=null; navState=null; safetyPoints=[];
      if(destMarker&&map) { destMarker.remove(); destMarker=null; }
      els.destLat.value=els.destLon.value='';
      els.etaBox.textContent='到着予想（徒歩）：—';
      els.etaDurationTop.textContent='—'; els.etaDistanceTop.textContent='—';
      els.etaOverlay.style.display='none';
      $('msg').textContent='クリアしました。目的地を設定してください。';
      stopNavigation();
    });
    els.navStart.addEventListener('click',startNavigation);

    els.gotoStart.addEventListener('click',()=>{
      if(currentMarker && mapReady&&map){ map.flyTo(currentMarker.getLatLng(),18); }
      else{
        navigator.geolocation.getCurrentPosition(p=>{
          ensureMapVisible(p.coords.latitude,p.coords.longitude,18);
          updateCurrent([p.coords.latitude,p.coords.longitude]);
        },()=>{$('msg').textContent='現在地が取得できませんでした';});
      }
    });

    els.gotoDest.addEventListener('click',()=>{ if(destMarker && mapReady&&map) map.flyTo(destMarker.getLatLng(),18); else $('msg').textContent='目的地が未設定です'; });

    // 初期状態ではETA非表示
    els.etaOverlay.style.display='none';

    // デバイス機能 & 測位
    initDeviceOrientation();
    initGeolocation();
  }catch(e){
    console.error(e);
    $('msg').textContent='初期化エラー：'+e.message;
  }
});

/* 安全網 */
window.addEventListener('error',()=>{ if(!mapReady) ensureMapVisible(); });
window.addEventListener('unhandledrejection',()=>{ if(!mapReady) ensureMapVisible(); });
</script>
