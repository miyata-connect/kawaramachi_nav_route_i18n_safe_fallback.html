const GMAP_PROXY = 'https://proxy.miyata-connect-jp.workers.dev';

/* è¦ç´  */
const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeWalk:$('modeWalk'), modeEasy:$('modeEasy'), modeStroll:$('modeStroll'), modeTour:$('modeTour'),
  msg:$('msg'),
  navStart:$('navStart'), navStop:$('navStop'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  savedList:$('savedList'), openSaveModal:$('openSaveModal'),

};

/* ===== ã‚¬ãƒ©ã‚¹æ¿ã®é«˜ã•ã‚’å®Ÿæ¸¬ã—ã¦CSSå¤‰æ•°ã«åæ˜ ï¼ˆé‡ãªã‚Šè§£æ¶ˆã®è¦ï¼‰ ===== */
function updatePanelAnchors(){
  const h = Math.ceil(els.panel.getBoundingClientRect().height);
  document.documentElement.style.setProperty('--panelH', h + 'px');
}
new ResizeObserver(updatePanelAnchors).observe(els.panel);
window.addEventListener('load', updatePanelAnchors);

/* ===== è¨€èª ===== */
const LANGS = [
  {code:'ja', tts:'ja-JP', label:'æ—¥æœ¬èª'},
  {code:'en', tts:'en-US', label:'English'},
  {code:'de', tts:'de-DE', label:'Deutsch'},
  {code:'it', tts:'it-IT', label:'Italiano'},
  {code:'fr', tts:'fr-FR', label:'FranÃ§ais'},
  {code:'es', tts:'es-ES', label:'EspaÃ±ol'},
  {code:'ko', tts:'ko-KR', label:'í•œêµ­ì–´'},
  {code:'zh', tts:'zh-CN', label:'ä¸­æ–‡'}
];
let currentLang='ja', currentTTS='ja-JP';
function buildLang(){
  els.langList.innerHTML='';
  LANGS.forEach(x=>{
    const b=document.createElement('button');
    b.textContent=x.label;
    b.addEventListener('click',()=>{
      currentLang=x.code; currentTTS=x.tts;
      [...els.langList.children].forEach(c=>c.classList.remove('active'));
      b.classList.add('active');
      els.langToggle.open=false;   // é¸æŠå¾Œã¯é–‰ã˜ã‚‹
      if(lastDestination) reroute();
    });
    if(x.code===currentLang) b.classList.add('active');
    els.langList.appendChild(b);
  });
}

/* ===== åœ°å›³ ===== */
const map=L.map('map',{zoomControl:true}).setView([34.342,134.046],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20}).addTo(map);
const routeGroup=L.layerGroup().addTo(map);
let currentMarker=null, destMarker=null, routeLine=null;
let lastRoute=null, lastLeg=null, lastOrigin=null, lastDestination=null;
let watchId=null;

/* æ–¹ä½è¨ˆ */
let compassMode='heading';
const compass={angle:0,target:0,lastUpdate:0,raf:null};
const norm=x=>((x%360)+360)%360;
const diff=(a,b)=>{let d=norm(b)-norm(a);if(d>180)d-=360;if(d<-180)d+=360;return d;}
function setCompassTarget(deg){
  const now=Date.now(); if(now-compass.lastUpdate<200) return;
  compass.lastUpdate=now; compass.target=norm(deg);
  if(!compass.raf){
    const step=()=>{
      const d=diff(compass.angle,compass.target);
      if(Math.abs(d)<0.15){ compass.raf=null; return; }
      compass.angle=norm(compass.angle+d*0.12);
      els.needle.style.transform=`rotate(${compass.angle}deg)`;
      compass.raf=requestAnimationFrame(step);
    };
    compass.raf=requestAnimationFrame(step);
  }
}
$('northUp').addEventListener('click',()=>{compassMode='north';$('northUp').classList.add('primary');$('headUp').classList.remove('primary');setCompassTarget(0);});
$('headUp').addEventListener('click',()=>{compassMode='heading';$('headUp').classList.add('primary');$('northUp').classList.remove('primary');});

/* ä½ç½®æƒ…å ± */
function bearing(a,b){
  const R=Math.PI/180;const Ï†1=a.lat*R,Ï†2=b.lat*R,Î»1=a.lng*R,Î»2=b.lng*R;
  const y=Math.sin(Î»2-Î»1)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î»2-Î»1);
  return norm(Math.atan2(y,x)/R);
}
let prevPos=null;
function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='ä½ç½®æƒ…å ±ã«æœªå¯¾å¿œã§ã™'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude); updateCurrent([latitude,longitude]);
    map.setView([latitude,longitude],17);
    if(compassMode==='heading'){ if(Number.isFinite(heading)) setCompassTarget(heading); else setCompassTarget(0); }
    prevPos=L.latLng(latitude,longitude);
  }, err=>{ els.msg.textContent='ç¾åœ¨åœ°ã‚¨ãƒ©ãƒ¼ï¼š'+err.message }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur=L.latLng(latitude,longitude);
    updateCurrent([latitude,longitude]);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
      else if(prevPos && prevPos.distanceTo(cur)>3) setCompassTarget(bearing(prevPos,cur));
    }
    prevPos=cur;
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}
function updateCurrent(latlng){
  if(!currentMarker) currentMarker=L.marker(latlng,{title:'ç¾åœ¨åœ°'}).addTo(map);
  else currentMarker.setLatLng(latlng);
}
function setStart(lon,lat){ $('startLon').value=lon??''; $('startLat').value=lat??''; }
function setDest(lon,lat){
  $('destLon').value=lon??''; $('destLat').value=lat??'';
  if(Number.isFinite(lat)&&Number.isFinite(lon)){
    if(!destMarker) destMarker=L.marker([lat,lon],{title:'ç›®çš„åœ°'}).addTo(map);
    else destMarker.setLatLng([lat,lon]);
    lastDestination={lat,lng:lon};
  }
}

/* Places æ¤œç´¢ï¼ˆText Searchï¼‰ */
async function placesTextSearch(text, lat, lon){
  const body={
    textQuery:text,
    languageCode:currentLang||'ja',
    locationBias:(Number.isFinite(lat)&&Number.isFinite(lon))?{circle:{center:{latitude:lat,longitude:lon},radius:20000}}:undefined,
    fieldMask:"places.displayName,places.formattedAddress,places.location,places.types"
  };
  const r=await fetch(GMAP_PROXY+'/places',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!r.ok) throw new Error('Places HTTP '+r.status);
  const j=await r.json();
  const here=L.latLng(lat||0,lon||0);
  const items=(j.places||[]).map(p=>{
    const name=p.displayName?.text||'åç§°ä¸æ˜';
    const addr=p.formattedAddress||'';
    const plat=p.location?.latitude, plon=p.location?.longitude;
    const ll=L.latLng(plat,plon);
    return {name,addr,lat:plat,lon:plon,dist:(Number.isFinite(lat)&&Number.isFinite(lon))?here.distanceTo(ll):9e9};
  }).sort((a,b)=>a.dist-b.dist);
  return items.slice(0,5);
}

/* Directions */
const asPair=v=>(typeof v==='string')?v:`${v.lat},${v.lng}`;
async function fetchDirections(origin,destination){
  const url=new URL('/maps/api/directions/json', GMAP_PROXY);
  url.searchParams.set('origin', asPair(origin));
  url.searchParams.set('destination', asPair(destination));
  url.searchParams.set('mode','walking');
  url.searchParams.set('language', currentLang || 'ja');
  const r=await fetch(url.toString()); if(!r.ok) throw new Error('HTTP '+r.status);
  const j=await r.json(); if(j.status!=='OK') throw new Error(j.error_message||j.status||'Directions error');
  return j;
}
function decodePolyline(str){
  let index=0, lat=0, lng=0, coords=[];
  while(index<str.length){
    let b, shift=0, result=0;
    do { b=str.charCodeAt(index++)-63; result|=(b&0x1f)<<shift; shift+=5; } while(b>=0x20);
    const dlat=(result&1)?~(result>>1):(result>>1); lat+=dlat;
    shift=0; result=0;
    do { b=str.charCodeAt(index++)-63; result|=(b&0x1f)<<shift; shift+=5; } while(b>=0x20);
    const dlng=(result&1)?~(result>>1):(result>>1); lng+=dlng;
    coords.push([lat*1e-5, lng*1e-5]);
  }
  return coords;
}
function drawRouteFromGoogle(j){
  routeGroup.clearLayers();
  const route=j.routes[0]; const leg=route.legs[0];
  const latlngs=decodePolyline(route.overview_polyline.points);
  routeLine=L.polyline(latlngs,{color:'#39b6ff',weight:6,opacity:.9}).addTo(routeGroup);
  map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
  lastRoute=route; lastLeg=leg; return {route,leg};
}

/* TTSï¼ˆç°¡æ˜“ï¼‰ */
function html2text(h){const d=document.createElement('div');d.innerHTML=h;return (d.textContent||'').trim();}
function tts(s){return s}
function ttsTurn(side){const m={ja:side==='å³'?' å³æŠ˜ã—ã¦ãã ã•ã„':' å·¦æŠ˜ã—ã¦ãã ã•ã„',en:side==='å³'?' Turn right':' Turn left'};return m[currentLang]||m.ja;}
function ttsStraight(){const m={ja:' ç›´é€²ã—ã¦ãã ã•ã„',en:' Go straight'};return m[currentLang]||m.ja;}
function ttsDist(m){if(currentLang==='ja')return `ï¼ˆ${m}ãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰`;return ` (${Math.round(m)} m)`;}
function firstLine(leg){
  const s0=leg?.steps?.[0]; if(!s0) return tts('æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™ã€‚');
  const t=html2text(s0.html_instructions);
  if(/å³æŠ˜/.test(t)) return tts('æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™ã€‚')+ttsTurn('å³')+ttsDist(s0.distance?.value||0);
  if(/å·¦æŠ˜/.test(t)) return tts('æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™ã€‚')+ttsTurn('å·¦')+ttsDist(s0.distance?.value||0);
  if(/ç›´é€²/.test(t)) return tts('æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™ã€‚')+ttsStraight()+ttsDist(s0.distance?.value||0);
  return tts('æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™ã€‚')+' '+t;
}

async function getRoute(){
  const slon=Number($('startLon').value), slat=Number($('startLat').value);
  const dlon=Number($('destLon').value),  dlat=Number($('destLat').value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™'; return null; }
  els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ä¸­â€¦';
  try{
    lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};
    const j=await fetchDirections(lastOrigin,lastDestination);
    const {leg}=drawRouteFromGoogle(j);
    const {value:sec}=leg.duration||{value:0}, {value:dist}=leg.distance||{value:0};
    const eta=new Date(Date.now()+sec*1000);
    els.msg.textContent=`å¾’æ­© ${Math.round(dist)}m / ç´„${Math.round(sec/60)}åˆ†ã€€åˆ°ç€ ${eta.toLocaleTimeString()}`;
    return j;
  }catch(e){console.error(e);els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—';return null;}
}

  setMicBusy(true); $('busy').style.display='inline'; els.msg.textContent='æ¤œç´¢ä¸­â€¦';
  try{
    const items=await placesTextSearch(raw, lat, lon);
    showResults(items);

function showResults(items){
  els.results.style.display='block'; els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">è©²å½“ãªã—</div>'; return; }
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result';
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(isFinite(it.dist)?(it.dist/1000).toFixed(2)+' kmã€€':'')+escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    div.addEventListener('click', async ()=>{
      setDest(it.lon,it.lat); map.flyTo([it.lat,it.lon],17);
      const j=await getRoute(); if(j) startNavigation();  // routeâ†’åœ°å›³ã¸ã‚¹ãƒ©ã‚¤ãƒ‰ã¯startNavigationå†…
    }, {passive:true});
    els.resultList.appendChild(div);
  });
}
const escapeHtml=s=>String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent='éŸ³å£°å…¥åŠ›ã«æœªå¯¾å¿œã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã™'; return; }
  const rec=new SR();
  rec.lang = (LANGS.find(l=>l.code===currentLang)?.tts) || 'ja-JP';
  rec.interimResults=false; rec.maxAlternatives=1;
  let text='';
  rec.onstart=()=>setMicBusy(true);
  rec.onresult=e=>{ text=(e.results[0][0].transcript||'').trim(); };
  rec.onerror=()=>{ setMicBusy(false); els.msg.textContent='éŸ³å£°å…¥åŠ›ã«å¤±æ•—ã—ã¾ã—ãŸ'; };
  rec.onend=()=>{ setMicBusy(false); if(text){ els.q.value=text; searchNearby(); } };
  rec.start();
}
