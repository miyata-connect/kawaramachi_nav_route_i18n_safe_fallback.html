<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalkNav</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="loading-screen" style="position:fixed;inset:0;background:#0a1321;color:#eaf2ff;display:flex;align-items:center;justify-content:center;font-size:20px;">現在地取得中…</div>

  <div class="app" style="display:none;">
    <div id="map"></div>

    <!-- 検索バー -->
    <div class="glassbar">
      <div class="card">
        <div class="row">
          <input id="searchBox" placeholder="行き先を検索" class="grow">
          <button id="searchBtn" class="primary">検索</button>
          <button id="micBtn">🎤</button>
          <button id="locBtn">現在地</button>
        </div>
        <div id="status" class="hint"></div>
      </div>
    </div>

    <!-- 方位計＆右側ボタン群 -->
    <div class="comp-wrap">
      <div class="compass">
        <svg viewBox="0 0 76 76">
          <circle cx="38" cy="38" r="36" stroke="#bcd0e6" stroke-width="1" fill="none"/>
          <polygon class="needle" points="38,10 42,38 38,66 34,38" fill="#ff6565"/>
          <text x="35" y="12">N</text>
        </svg>
      </div>
    </div>

    <div class="fab-col">
      <button id="start-nav" class="ok">案内開始</button>
      <button id="stop-nav" class="danger">案内停止</button>
      <button id="reroute-btn" class="reroute">リルート</button>
      <button id="zoomIn">ズーム＋</button>
      <button id="zoomOut">ズーム−</button>
    </div>

    <!-- エラーバナー -->
    <div id="error-banner" class="hidden" style="position:fixed;bottom:0;left:0;right:0;background:#d53d3d;color:#fff;text-align:center;padding:10px;font-weight:700;">
      <span id="error-text"></span>
    </div>
  </div>

  <script src="app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzojEE2142O8dWPd7gmcAj-FyWumYyFy4&callback=initMap&libraries=geometry,places"></script>
</body>
</html>
