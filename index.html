function buildRouteMeta(latlngs, route){
  const cum=[0];
  let total=0;
  const dist=(a,b)=>{
    if(window.L) return L.latLng(a[0],a[1]).distanceTo(L.latLng(b[0],b[1]));
    const R=6371000, toR=t=>t*Math.PI/180;
    const œÜ1=toR(a[0]), œÜ2=toR(b[0]), ŒîœÜ=toR(b[0]-a[0]), ŒîŒª=toR(b[1]-a[1]);
    const s=Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(ŒîŒª/2)**2;
    return 2*R*Math.asin(Math.sqrt(s));
  };
  for(let i=1;i<latlngs.length;i++){
    total += dist(latlngs[i-1], latlngs[i]);
    cum[i]=total;
  }
  let dur=0, distTotal=total;
  const s=route?.summary;
  if(s && (s.duration||s.duration===0)){
    dur = s.duration;
  }else{
    const segs=route?.segments||[];
    dur = segs.reduce((a,b)=>a+(b.duration||0),0);
  }
  const fallbackSpeed = 1.2;
  const speed = (dur>0 && distTotal>0) ? (distTotal / dur) : fallbackSpeed;
  return {latlngs, cum, total:distTotal, speed};
}

function estimateRemainingSeconds(){

    tts.speak('„Åì„Åì„Åß„ÄÅ'+stepSpeech(s),`now-${navState.idx}`);

  }
}

function detourPoint(slon,slat,dlon,dlat,ratio=0.18){ const mx=(slon+dlon)/2,my=(slat+dlat)/2; const vx=dlon-slon,vy=dlat-slat; const L=Math.hypot(vx,vy)||1; const nx=-vy/L,ny=vx/L; const off=ratio*L; return [mx+nx*off,my+ny*off]; }
