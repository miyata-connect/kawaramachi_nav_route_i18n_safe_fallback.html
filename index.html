<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* ===== è¨­å®š ===== */
const WORKER_ORIGIN='https://ors-proxy.miyata-connect-jp.workers.dev/proxy'; // â†å¿…è¦ãªã‚‰è‡ªåˆ†ã®URLã¸
let profile='foot-walking';

/* ===== è¦ç´  ===== */
const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeWalk:$('modeWalk'), modeWheel:$('modeWheel'),
  getRoute:$('getRoute'), clear:$('clear'), msg:$('msg'),
  navStart:$('navStart'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  needle:document.getElementById('needle'),
  saveName:$('saveName'), saveHere:$('saveHere'), savedList:$('savedList'),
  setFromSaved:$('setFromSaved'), delSaved:$('delSaved')
};

/* ===== åœ°å›³ ===== */
const map=L.map('map',{zoomControl:false}).setView([34.342,134.046],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20}).addTo(map);
L.control.zoom({position:'bottomleft'}).addTo(map);

const routeGroup=L.layerGroup().addTo(map);
let currentMarker=null, destMarker=null, routeLine=null;
let watchId=null, filteredHeading=null, lastHeadingTs=0;

/* ===== util ===== */
const toNum=v=>{const n=Number(v);return Number.isFinite(n)?n:null};
const sleep=ms=>new Promise(r=>setTimeout(r,ms));
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }
function setDest(lon,lat){
  els.destLon.value=lon??''; els.destLat.value=lat??'';
  if(Number.isFinite(lat)&&Number.isFinite(lon)){
    if(!destMarker) destMarker=L.marker([lat,lon],{title:'ç›®çš„åœ°'}).addTo(map);
    else destMarker.setLatLng([lat,lon]);
  }
}
function updateCurrent(latlng){
  if(!currentMarker) currentMarker=L.marker(latlng,{title:'ç¾åœ¨åœ°'}).addTo(map);
  else currentMarker.setLatLng(latlng);
}

/* ===== ã‚³ãƒ³ãƒ‘ã‚¹ï¼šãƒ­ãƒ¼ãƒ‘ã‚¹ + ã‚¹ãƒ­ãƒƒãƒˆãƒªãƒ³ã‚° + 2Â°é‡å­åŒ– ===== */
function updateCompass(deg){
  const now=Date.now(); if(now-lastHeadingTs<280) return; lastHeadingTs=now;
  const a=0.9; if(filteredHeading==null) filteredHeading=deg;
  filteredHeading=a*filteredHeading+(1-a)*deg;
  const q=Math.round(filteredHeading/2)*2;
  els.needle.style.transform=`rotate(${q}deg)`;
}

/* ===== ä½ç½®æƒ…å ± ===== */
function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='ã“ã®ç«¯æœ«ã¯ä½ç½®æƒ…å ±ã«æœªå¯¾å¿œã§ã™'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude);
    updateCurrent([latitude,longitude]);
    if(typeof heading==='number') updateCompass(heading);
    map.setView([latitude,longitude],17);
  }, err=>{ els.msg.textContent='ç¾åœ¨åœ°ã‚¨ãƒ©ãƒ¼: '+err.message; },
  {enableHighAccuracy:true,maximumAge:1000,timeout:10000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    updateCurrent([latitude,longitude]);
    if(typeof heading==='number') updateCompass(heading);
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}

/* ===== ç›®çš„åœ°ï¼šé•·æŠ¼ã—è¨­å®š ===== */
map.on('contextmenu',e=>{ setDest(e.latlng.lng,e.latlng.lat); els.msg.textContent='ç›®çš„åœ°ã‚’è¨­å®šã—ã¾ã—ãŸ'; });

/* ===== ãƒ«ãƒ¼ãƒˆ ===== */
async function getRoute(){
  const slon=toNum(els.startLon.value), slat=toNum(els.startLat.value);
  const dlon=toNum(els.destLon.value), dlat=toNum(els.destLat.value);
  if([slon,slat,dlon,dlat].some(v=>v===null)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™'; return; }
  els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ä¸­â€¦';
  const body={coordinates:[[slon,slat],[dlon,dlat]],instructions:true,language:'ja',
              profile:profile,geometry:true,geometry_format:'geojson'};
  try{
    const res=await fetch(WORKER_ORIGIN,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
    if(!res.ok) throw new Error('HTTP '+res.status);
    const j=await res.json();
    drawRouteGeoJSON(j);
    els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—å®Œäº†';
    if(routeLine) map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
  }catch(e){ console.error(e); els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ'; }
}
function drawRouteGeoJSON(j){
  routeGroup.clearLayers();
  const coords=j?.routes?.[0]?.geometry?.coordinates||[];
  const latlngs=coords.map(([lon,lat])=>[lat,lon]);
  routeLine=L.polyline(latlngs,{color:'#39b6ff',weight:6,opacity:.9}).addTo(routeGroup);
}

/* ===== æ¤œç´¢ï¼šPhoton + Nominatim ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ ===== */
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent='æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'; return; }

  // ãƒã‚¤ã‚¢ã‚¹ï¼šé–‹å§‹åº§æ¨™ â†’ ãªã‘ã‚Œã°åœ°å›³ä¸­å¿ƒ
  let lat=toNum(els.startLat.value), lon=toNum(els.startLon.value);
  if(lat===null||lon===null){ const c=map.getCenter(); lat=c.lat; lon=c.lng; }

  els.msg.textContent='æ¤œç´¢ä¸­â€¦';
  const items = await mergedSearch(raw, lat, lon);
  showResults(items);
  saveHistory(raw);
  els.msg.textContent=items.length?'å€™è£œã‚’è¡¨ç¤ºã—ã¾ã—ãŸ':'è¿‘éš£ã«å€™è£œãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
}

async function mergedSearch(raw,lat,lon){
  const queries=buildQueries(raw);
  let pool=[];
  for(const q of queries){
    const a=await photonQuery({q,lat,lon,limit:50});
    pool=pool.concat(a);
    if(pool.length>=5) break;
  }
  if(pool.length<3){
    // è¿‘å‚ 20km å››æ–¹ã§ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
    const box=degBox(lat,lon,20_000);
    for(const q of queries){
      const b=await nominatimQuery({q,box,limit:40});
      pool=pool.concat(b);
      if(pool.length>=5) break;
    }
  }
  pool=pool.filter(notWaterish)
           .sort((a,b)=>a.dist-b.dist);
  // é‡è¤‡æ’é™¤ï¼ˆåº§æ¨™ã‚’ä¸¸ã‚ï¼‰
  const seen=new Set();
  const uniq=[];
  for(const it of pool){
    const key=it.name+'@'+it.lat.toFixed(5)+','+it.lon.toFixed(5);
    if(!seen.has(key)){ seen.add(key); uniq.push(it); }
    if(uniq.length>=5) break;
  }
  return uniq;
}
function buildQueries(raw){
  const list=[raw];
  if(/ãƒãƒ«ãƒŠã‚«/i.test(raw)){ list.push('ãƒãƒ«ãƒŠã‚« ã‚¹ãƒ¼ãƒ‘ãƒ¼','Marunaka','Marunaka supermarket'); }
  list.push(raw+' ã‚¹ãƒ¼ãƒ‘ãƒ¼', raw+' åº—', raw+' è¿‘ã', raw+' å‘¨è¾º');
  return Array.from(new Set(list));
}
async function photonQuery({q,lat,lon,limit=30}){
  const url=new URL('https://photon.komoot.io/api/');
  url.searchParams.set('q',q); url.searchParams.set('lang','ja');
  url.searchParams.set('lat',lat); url.searchParams.set('lon',lon);
  url.searchParams.set('limit',String(limit));
  try{
    const r=await fetch(url.toString()); const js=await r.json();
    const here=L.latLng(lat,lon);
    return (js.features||[]).map(f=>{
      const p=f.properties,c=f.geometry.coordinates; // [lon,lat]
      const ll=L.latLng(c[1],c[0]);
      return {name:p.name||p.street||p.city||'åç§°ä¸æ˜',addr:[p.city,p.street,p.housenumber].filter(Boolean).join(' '),
              lon:c[0],lat:c[1],dist:here.distanceTo(ll),src:'photon',kind:(p.osm_value||'').toLowerCase()};
    });
  }catch{return []}
}
async function nominatimQuery({q,box,limit=30}){
  const url=new URL('https://nominatim.openstreetmap.org/search');
  url.searchParams.set('q',q);
  url.searchParams.set('format','jsonv2');
  url.searchParams.set('accept-language','ja');
  url.searchParams.set('bounded','1');
  url.searchParams.set('viewbox',`${box.w},${box.n},${box.e},${box.s}`);
  url.searchParams.set('limit',String(limit));
  try{
    const r=await fetch(url.toString(),{headers:{'User-Agent':'cf-workers-nav-demo'}});
    const js=await r.json();
    const here=L.latLng((box.n+box.s)/2,(box.e+box.w)/2);
    return js.map(o=>{
      const ll=L.latLng(Number(o.lat),Number(o.lon));
      return {name:o.display_name.split(',')[0]||'åç§°ä¸æ˜',addr:o.display_name,lon:Number(o.lon),lat:Number(o.lat),
              dist:here.distanceTo(ll),src:'nominatim',kind:(o.class||'')+'/'+(o.type||'')};
    });
  }catch{return []}
}
function degBox(lat,lon,meters){
  const dLat=meters/111320; // ãŠãŠã‚ˆã
  const dLon=meters/(40075000*Math.cos(lat*Math.PI/180)/360);
  return {n:lat+dLat,s:lat-dLat,e:lon+dLon,w:lon-dLon};
}
function notWaterish(it){
  const water=/(æ± |æ²¼|æ¹–|å·|æ²¢|ç”¨æ°´|ãƒ€ãƒ |æµ·|æ½Ÿ)/;
  if(water.test(it.name)||water.test(it.addr)) return false;
  const bad=['water','reservoir','basin','river','lake','sea','dam','wetland','waterway'];
  return !bad.some(v=>String(it.kind).includes(v));
}
function showResults(items){
  els.results.style.display='block'; els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">è©²å½“ãªã—</div>'; return; }
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result';
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(it.dist/1000).toFixed(2)} kmã€€${escapeHtml(it.addr)}<span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    div.addEventListener('click',()=>{
      setDest(it.lon,it.lat);
      map.flyTo([it.lat,it.lon],17);
      els.results.style.display='none';
      getRoute(); // è‡ªå‹•ã§ãƒ«ãƒ¼ãƒˆå–å¾—
    });
    els.resultList.appendChild(div);
  });
}
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

/* ===== å±¥æ­´ ===== */
const HISTORY_KEY='mc_search_history';
const loadHistory=()=>{try{return JSON.parse(localStorage.getItem(HISTORY_KEY)||'[]')}catch{return []}};
function saveHistory(q){ if(!q) return; const arr=loadHistory().filter(x=>x!==q); arr.unshift(q);
  localStorage.setItem(HISTORY_KEY,JSON.stringify(arr.slice(0,20))); }
function clearHistory(){
  localStorage.removeItem(HISTORY_KEY);
  els.q.value=''; els.results.style.display='none'; els.resultList.innerHTML='';
  els.msg.textContent='å±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ';
}

/* ===== åœ°ç‚¹ä¿å­˜ ===== */
const SAVE_KEY='mc_saved_places';
function loadSaves(){ try{return JSON.parse(localStorage.getItem(SAVE_KEY)||'[]')}catch{return []} }
function saveSaves(arr){ localStorage.setItem(SAVE_KEY,JSON.stringify(arr)); refreshSaveList(); }
function refreshSaveList(){
  const arr=loadSaves(); els.savedList.innerHTML='';
  const opt=document.createElement('option'); opt.value=''; opt.textContent='ï¼ˆæœªé¸æŠï¼‰'; els.savedList.appendChild(opt);
  arr.forEach((p,i)=>{ const o=document.createElement('option'); o.value=String(i); o.textContent=`${p.name} ãƒ¼ ${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}`; els.savedList.appendChild(o); });
}
function saveHere(){
