<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WalkNav v5</title>
  <style>
:root{
  --glass: rgba(20,28,44,.7);
  --glass-strong: rgba(16,22,36,.85);
  --stroke: rgba(255,255,255,.14);
  --text: #eaf2ff;
  --muted:#a7b8ce;
  --primary:#5fb1ff;
  --ok:#25d07a;
  --danger:#ff6565;
  --accent:#64d2ff;
}
html,body{
  height:100%;margin:0;background:#0a1321;color:var(--text);
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
}
*{box-sizing:border-box}
.app{position:relative;height:100dvh;overflow:hidden}
#map{position:absolute;inset:0}

.control-panel{
  position:absolute;left:10px;right:10px;bottom:20px;
  background:var(--glass-strong);border:1px solid var(--stroke);
  border-radius:20px;padding:15px;
  box-shadow:0 4px 20px rgba(0,0,0,.3);
  backdrop-filter:blur(10px);
}
.control-panel h2{text-align:center;margin:0 0 10px 0}
.row{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:10px}
button,input[type=text]{
  border:none;outline:none;
  padding:8px 12px;border-radius:10px;
  font-size:14px;color:var(--text);
}
button{cursor:pointer}
.btn-primary{background:var(--primary)}
.btn-ok{background:var(--ok)}
.btn-danger{background:var(--danger)}
.btn-gray{background:var(--glass)}
button:hover{opacity:.8}
.checkbox-row{display:flex;justify-content:center;gap:20px;margin:10px 0}
.status-bar{
  text-align:center;font-size:13px;color:var(--muted);
}
.map-buttons{
  position:absolute;right:10px;top:50%;transform:translateY(-50%);
  display:flex;flex-direction:column;gap:8px;
}
.map-buttons button{
  background:var(--glass);border:1px solid var(--stroke);
  border-radius:12px;padding:10px 14px;font-size:13px;color:var(--text)
}
#toast{
  position:absolute;top:10px;left:50%;transform:translateX(-50%);
  background:var(--glass-strong);color:var(--text);
  padding:8px 16px;border-radius:8px;font-size:13px;
  display:none;z-index:10;
}
#lang-toggle{
  position:absolute;top:10px;right:10px;
  background:var(--glass);border:1px solid var(--stroke);
  border-radius:10px;padding:4px 8px;font-size:12px;color:var(--text)
}
  </style>
</head>
<body>
  <div class="app">
    <div id="map"></div>

    <div id="toast">現在地を取得しました</div>
    <button id="lang-toggle">JA</button>

    <div class="control-panel" id="control-panel">
      <h2 data-i18n="title.nearby">近くを検索（10km / 5件）</h2>

      <div class="row">
        <button id="range10" class="btn-gray" data-i18n="range.10">10km</button>
        <button id="range20" class="btn-gray" data-i18n="range.20">20km</button>
      </div>

      <div class="row">
        <input id="searchInput" type="text" placeholder="店舗名・電話番号・住所・座標など" data-i18n-placeholder="placeholder.search" style="flex:1">
        <button id="btn-text" class="btn-primary" data-i18n="btn.textSearch">入力検索</button>
      </div>

      <div class="row">
        <button id="btn-voice" class="btn-ok" data-i18n="btn.voiceSearch">音声検索</button>
        <button id="btn-reset" class="btn-danger" data-i18n="btn.reset">リセット</button>
      </div>

      <div class="checkbox-row">
        <label><input type="checkbox" id="chk-pick"> <span data-i18n="chk.pickPlace">任意の場所を検索</span></label>
        <label><input type="checkbox" id="chk-open"> <span data-i18n="chk.openNow">現在営業中</span></label>
        <label><input type="checkbox" id="chk-review"> <span data-i18n="chk.reviewOrder">レビュー順</span></label>
      </div>

      <div class="row">
        <button id="btn-save" class="btn-gray" data-i18n="btn.savePoint">現在地点登録</button>
        <button id="btn-edit" class="btn-gray" data-i18n="btn.editPoint">登録地点修正</button>
      </div>

      <div class="status-bar" id="status">現在地：- , -</div>
    </div>

    <div class="map-buttons">
      <button id="btn-current" data-i18n="map.current">現在地</button>
      <button id="btn-pause" data-i18n="map.pause">一時停止</button>
      <button id="btn-reroute" data-i18n="map.reroute">リルート</button>
    </div>
  </div>

  <script>
  let map, marker;

  async function initMap() {
    const pos = await getCurrentPosition();
    map = new google.maps.Map(document.getElementById("map"), {
      center: pos,
      zoom: 16,
      mapId: "DEMO_MAP_ID"
    });

    // ripple marker
    const markerDiv = document.createElement("div");
    markerDiv.style.width = "20px";
    markerDiv.style.height = "20px";
    markerDiv.style.borderRadius = "50%";
    markerDiv.style.background = "#00BFFF";
    markerDiv.style.boxShadow = "0 0 0 10px rgba(0,191,255,0.4)";
    markerDiv.style.animation = "pulse 2s infinite";
    const markerEl = new google.maps.marker.AdvancedMarkerElement({
      map, position: pos, content: markerDiv
    });
    marker = markerEl;

    document.getElementById("status").textContent = `現在地：${pos.lat.toFixed(6)}, ${pos.lng.toFixed(6)}`;
    toast("現在地を取得しました");
  }

  function toast(msg){
    const t=document.getElementById("toast");
    t.textContent=msg;
    t.style.display="block";
    setTimeout(()=>t.style.display="none",2000);
  }

  function getCurrentPosition(){
    return new Promise((resolve,reject)=>{
      navigator.geolocation.getCurrentPosition(p=>{
        resolve({lat:p.coords.latitude,lng:p.coords.longitude});
      },reject);
    });
  }

  window.initMap=initMap;
  </script>

  <script type="module">
  const I18N = {
    lang: 'ja',
    dict: {},
    async load(lang) {
      this.lang = lang;
      const res = await fetch(`/i18n/${lang}.json`, { cache: 'no-store' });
      this.dict = await res.json();
      this.apply();
      localStorage.setItem('walknav.lang', lang);
      document.getElementById('lang-toggle').textContent = lang.toUpperCase();
    },
    t(key, fallback='') {
      return (this.dict && this.dict[key]) || fallback;
    },
    apply() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const val = this.t(key, el.textContent);
        if (typeof val === 'string') el.textContent = val;
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        const val = this.t(key, el.placeholder || '');
        if (typeof val === 'string') el.placeholder = val;
      });
    }
  };
  const saved = localStorage.getItem('walknav.lang') || 'ja';
  await I18N.load(saved);
  document.getElementById('lang-toggle').addEventListener('click',async()=>{
    const next=I18N.lang==='ja'?'en':'ja';
    await I18N.load(next);
  });
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzojEE2142O8dWPd7gmcAj-FyWumYyFy4&libraries=marker&callback=initMap"></script>
  <style>
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(0,191,255,0.4);}
    70%{box-shadow:0 0 0 15px rgba(0,191,255,0);}
    100%{box-shadow:0 0 0 0 rgba(0,191,255,0);}
  }
  </style>
</body>
</html>
