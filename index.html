<style>
:root{
  --bg:#0f1a25; --panel:#132235; --panel2:#0f1e30;
  --text:#eaf2ff; --muted:#9db0c6;
  --ok:#2ecc71; --primary:#4aa3ff; --danger:#ff6b6b;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Helvetica Neue",Arial,"メイリオ",Meiryo,sans-serif}
.wrap{max-width:1100px;margin:0 auto;padding:12px}
.card{background:var(--panel);border-radius:14px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.28)}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.grow{flex:1 1 200px}
input,button,select{border-radius:12px;border:1px solid rgba(255,255,255,.08);
  background:var(--panel2);color:var(--text);padding:12px 14px;font-size:16px;outline:none}
input::placeholder{color:#8aa2bc}
button.primary{background:var(--primary);border:none;font-weight:700}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,.15)}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button[disabled]{opacity:.55;pointer-events:none}
.hint{color:var(--muted);font-size:14px}

/* ルートタイプ：トグル */
.toggle-group{display:inline-grid;grid-auto-flow:column;gap:8px;background:#0b1624;border:1px solid rgba(255,255,255,.12);
  border-radius:999px;padding:6px}
.toggle input{display:none}
.toggle label{display:block;padding:8px 14px;border-radius:999px;cursor:pointer;user-select:none;white-space:nowrap}
.toggle input:checked + label{background:#18314d;box-shadow:0 0 0 3px rgba(74,163,255,.18) inset;border:1px solid rgba(74,163,255,.5)}

/* Map */
.mapwrap{position:relative}
#map{height:64vh;min-height:360px;border-radius:16px;overflow:hidden;background:#0c1724}
#mapSkeleton{position:absolute;inset:0;pointer-events:none;z-index:1;background:repeating-linear-gradient(90deg,rgba(255,255,255,.06)0,rgba(255,255,255,.06)40px,rgba(255,255,255,.02)40px,rgba(255,255,255,.02)80px);animation:sh 1.2s linear infinite;opacity:.55;border-radius:16px}
@keyframes sh{from{transform:translateX(-30%)}to{transform:translateX(30%)}}

/* コンパス */
.compass{position:absolute;left:16px;top:16px;z-index:450;width:82px;height:82px;border-radius:50%;box-shadow:0 6px 16px rgba(0,0,0,.35);pointer-events:none}
.compass svg{display:block;width:100%;height:100%}
.compass text{font-size:10px;fill:#f6d365;letter-spacing:.1em}
#needle polygon{fill:#ff4e4e;filter:drop-shadow(0 4px 8px rgba(0,0,0,.35))}

/* Leaflet UI */
.leaflet-control-zoom{left:10px!important;right:auto!important;bottom:14px!important;top:auto!important}
.leaflet-control-attribution{left:8px!important;right:auto!important;bottom:10px!important;max-width:calc(100% - 140px)!important;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background:rgba(0,0,0,.25);color:#eaf2ff;border-radius:10px;padding:2px 6px}

/* FAB */
.fab-col{position:absolute;right:12px;bottom:88px;z-index:460;display:flex;flex-direction:column;gap:10px}
.fab-col button{min-width:126px;padding:10px 12px;font-weight:700;box-shadow:0 10px 20px rgba(0,0,0,.35);white-space:nowrap}

/* 検索結果 */
.results{margin-top:10px;scroll-margin-top:12px}
.result{background:#0b1624;border:1px solid rgba(255,255,255,.08);padding:10px 12px;border-radius:12px;margin-bottom:8px;cursor:pointer}
.result[role="button"]{outline:none}
.result:focus-visible{box-shadow:0 0 0 3px rgba(74,163,255,.45)}
.result small{color:#a9bed5}
.badge{display:inline-block;background:rgba(255,255,255,.08);padding:3px 8px;border-radius:999px;margin-left:6px}
.results .body{max-height:44vh;overflow:auto;margin-top:8px;-webkit-overflow-scrolling:touch;overscroll-behavior:contain}

/* モーダル（保存/リルート共通） */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:1000}
.modal .box{background:var(--panel);border-radius:16px;max-width:520px;width:92vw;padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.5)}

/* 天気 */

#weather .wx{display:flex;gap:10px;flex-wrap:wrap}
#weather .slot{background:rgba(255,255,255,.06);padding:6px 10px;border-radius:10px;font-size:14px}

@media (max-width:640px){

  .fab-col button{min-width:118px;padding:9px 11px;font-size:15px}

<!-- Leaflet JS（三重フォールバック） -->
<script>
(function loadLeaflet(){
  const srcs=[
    'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js',
    'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js',
    'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js'
  ];
  let i=0;
  function go(){
    if(i>=srcs.length){
      document.getElementById('mapSkeleton').style.display='none';
      document.getElementById('msg').textContent='地図エンジンの読み込みに失敗しました。CDN遮断の可能性。';
      return;
    }
    const s=document.createElement('script');
    s.src=srcs[i++]; s.defer=true;
    s.onload=ready; s.onerror=go; document.head.appendChild(s);
  }
  function ready(){ if(window.L&&L.map&&L.tileLayer) init(); else setTimeout(ready,60); }
  go();
})();
</script>

<script>
/* ===== 設定 ===== */
const WORKER_ORIGIN='https://ors-proxy.miyata-connect-jp.workers.dev/proxy';
const OSRM_ORIGIN='https://router.project-osrm.org';
const OVERPASS='https://overpass-api.de/api/interpreter';
const OPEN_METEO='https://api.open-meteo.com/v1/forecast';
const HEARTBEAT_URL='https://www.gstatic.com/generate_204';
let profile='foot-walking';
let routeMode='shortest'; // 既定

/* ===== 要素 ===== */
const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeWalk:$('modeWalk'), modeWheel:$('modeWheel'),
  getRoute:$('getRoute'), clear:$('clear'), msg:$('msg'),
  navStart:$('navStart'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  needle:document.getElementById('needle'),
  savedList:$('savedList'),
  openSaveModal:$('openSaveModal'), saveModal:$('saveModal'),
  saveName:$('saveName'), saveLon:$('saveLon'), saveLat:$('saveLat'),
  cancelSave:$('cancelSave'), doSave:$('doSave'),
  setFromSaved:$('setFromSaved'), delSaved:$('delSaved'),
  mapSkeleton:$('mapSkeleton'), routeToggles:$('routeToggles'),
  etaBox:$('etaBox'),
  weatherBody:$('wxBody'),
  rerouteModal:$('rerouteModal'), cancelRR:$('cancelRR'), doRR:$('doRR')
};

/* ===== 状態 ===== */
let map=null, routeGroup=null, currentMarker=null, destMarker=null, routeLine=null, lastRoute=null;
let watchId=null, prevPos=null, prevTime=0, mapReady=false;
let routingLock=false, navActive=false;
let geoResolved=false, watchdogTimer=null;
let navState=null; // {steps:[{lat,lon,text}], idx, preSaid, nearArrivalSaid, arrived}
let safetyPoints=[]; // [{lat,lon,type}]
let lastWx={lat:null,lon:null};

/* ===== 心拍（ナビ中のみ） ===== */
const heartbeat={timer:null, base:60000, backoff:60000, max:900000,
  start(){ if(this.timer) return; this.backoff=this.base; const tick=async()=>{
    if(!navActive){ this.stop(); return; }
    if(document.hidden){ this.schedule(); return; }
    try{ await fetch(HEARTBEAT_URL,{method:'GET',cache:'no-store',mode:'no-cors',keepalive:true}); this.backoff=this.base; }
    catch{ this.backoff=Math.min(this.backoff*2,this.max); }
    this.schedule();
  }; this.schedule=()=>{ this.timer=setTimeout(tick,this.backoff); }; this.schedule(); },
  stop(){ if(this.timer){ clearTimeout(this.timer); this.timer=null; } }
};

/* ===== コンパス（減速） ===== */
const compass={ angle:0, target:0, raf:null, haveDevice:false, maxDegPerSec:60, deadBand:3.0, deviceMinInterval:120, lastDeviceTs:0 };
const norm360=x=>{x%=360; if(x<0)x+=360; return x;}
const shortDiff=(a,b)=>{let d=norm360(b)-norm360(a); if(d>180)d-=360; if(d<-180)d+=360; return d;}
function setCompassTarget(deg, via='device'){
  if(!Number.isFinite(deg)) return;
  const t=norm360(deg); if(Math.abs(shortDiff(compass.target,t))<compass.deadBand) return;
  compass.target=t; if(via==='device') compass.haveDevice=true;
  if(!compass.raf){ compass.raf=requestAnimationFrame(needleStep); }
}
function needleStep(ts){
  if(!needleStep.prevTs) needleStep.prevTs=ts;
  const dt=Math.max(1,ts-needleStep.prevTs)/1000; needleStep.prevTs=ts;
  const d=shortDiff(compass.angle,compass.target);
  if(Math.abs(d)<0.15){ compass.raf=null; needleStep.prevTs=0; return; }
  const maxStep=compass.maxDegPerSec*dt;
  const step=Math.sign(d)*Math.min(Math.abs(d)*0.10, maxStep);
  compass.angle=norm360(compass.angle+step);
  els.needle.setAttribute('transform',`rotate(${compass.angle} 37 37)`);
  compass.raf=requestAnimationFrame(needleStep);
}
function initDeviceOrientation(){
  const getScreenAngle=()=> (screen.orientation && typeof screen.orientation.angle==='number') ? screen.orientation.angle :
    (typeof window.orientation==='number'? window.orientation:0) || 0;
  const handler=(ev)=>{
    const now=performance.now(); if(now-compass.lastDeviceTs<compass.deviceMinInterval) return;
    let heading=null;
    if(typeof ev.webkitCompassHeading==='number'){ if(typeof ev.webkitCompassAccuracy==='number' && ev.webkitCompassAccuracy>45) return; heading=ev.webkitCompassHeading; }
    else if(typeof ev.alpha==='number'){ heading=norm360(360 - ev.alpha + getScreenAngle()); }
    compass.lastDeviceTs=now; if(heading!=null) setCompassTarget(heading,'device');
  };
  if(window.DeviceOrientationEvent){
    if(DeviceOrientationEvent.requestPermission){
      DeviceOrientationEvent.requestPermission().then(s=>{ if(s==='granted'){ window.addEventListener('deviceorientation',handler,true); }});
    }else{
      window.addEventListener('deviceorientationabsolute',handler,true);
      window.addEventListener('deviceorientation',handler,true);
    }
  }
}

/* ===== 地図生成 ===== */
function addBestTileLayer(map){
  let lyr=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20});
  let errors=0;
  const onErr=()=>{ if(++errors===3){ map.removeLayer(lyr);
    lyr=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20});
    lyr.on('tileerror',()=>{ map.removeLayer(lyr); const hot=L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',{maxZoom:20}); hot.addTo(map); hot.on('load',()=>els.mapSkeleton.style.display='none');});
    lyr.addTo(map); lyr.on('load',()=>els.mapSkeleton.style.display='none'); } };
  lyr.on('tileerror',onErr); lyr.on('load',()=>els.mapSkeleton.style.display='none'); lyr.addTo(map);
}
function ensureMapVisible(lat=35.362, lon=137.724, zoom=6){
  if(mapReady) return;
  if(!window.L||!L.map||!L.tileLayer){ els.mapSkeleton.style.display='none'; els.msg.textContent='地図エンジンが読み込めません。'; return; }
  map=L.map('map',{zoomControl:false}); addBestTileLayer(map); L.control.zoom({position:'bottomleft'}).addTo(map);
  routeGroup=L.layerGroup().addTo(map); map.setView([lat,lon],zoom);
  requestAnimationFrame(()=>map.invalidateSize()); setTimeout(()=>els.mapSkeleton.style.display='none',3000); mapReady=true;
}

/* ===== 現在地・天気 ===== */
function bearingBetween(a,b){ const toR=t=>t*Math.PI/180, toD=t=>t*180/Math.PI;
  const φ1=toR(a.lat), φ2=toR(b.lat), λ1=toR(a.lng), λ2=toR(b.lng);
  const y=Math.sin(λ2-λ1)*Math.cos(φ2), x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
  return norm360(toD(Math.atan2(y,x)));
}
function distLL(a,b){ return L.latLng(a.lat,a.lng).distanceTo(L.latLng(b.lat,b.lng)); }
function startWatchdog(){ clearTimeout(watchdogTimer); watchdogTimer=setTimeout(()=>{ if(!geoResolved){ ensureMapVisible(); els.msg.textContent='現在地の取得に時間がかかっています。仮表示で使用中。'; } },3000); }
function initGeolocation(){
  startWatchdog();
  if(!navigator.geolocation){ ensureMapVisible(); els.msg.textContent='この端末は位置情報に未対応です（仮表示）。'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    geoResolved=true; clearTimeout(watchdogTimer);
    const {latitude,longitude,heading}=pos.coords;
    ensureMapVisible(latitude,longitude,17); setStart(longitude,latitude); updateCurrent([latitude,longitude]);
    if(Number.isFinite(heading)) setCompassTarget(heading,'gps'); prevPos=L.latLng(latitude,longitude); prevTime=Date.now();
    els.msg.textContent='準備完了。目的地を設定してください'; fetchWeather(latitude,longitude);
  }, err=>{ clearTimeout(watchdogTimer); ensureMapVisible(); els.msg.textContent='現在地エラー: '+err.message+'（仮表示）'; },
  {enableHighAccuracy:true,maximumAge:1000,timeout:8000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    geoResolved=true;
    const {latitude,longitude,heading,speed}=pos.coords; ensureMapVisible(latitude,longitude,17);
    const cur=L.latLng(latitude,longitude), now=Date.now(); updateCurrent([latitude,longitude]);
    const dist=prevPos? prevPos.distanceTo(cur):0; const v=(typeof speed==='number'&&isFinite(speed))?speed:(prevTime?dist/((now-prevTime)/1000):0);
    if(Number.isFinite(heading)) setCompassTarget(heading,'gps'); else if(!compass.haveDevice && prevPos && dist>20 && v>0.7){ setCompassTarget(bearingBetween(prevPos,cur),'gps'); }
    prevPos=cur; prevTime=now;

    // 天気：1km以上移動で更新
    if(!lastWx.lat || L.latLng(lastWx.lat,lastWx.lon).distanceTo(cur)>1000){ fetchWeather(latitude,longitude); }

    // ナビ中の案内
    if(navActive) advanceGuidance({lat:latitude,lng:longitude});
  },()=>{}, {enableHighAccuracy:true,maximumAge:2500,timeout:10000});
}
function updateCurrent(latlng){ if(!mapReady) ensureMapVisible(); if(!currentMarker) currentMarker=L.marker(latlng,{title:'現在地'}).addTo(routeGroup||map); else currentMarker.setLatLng(latlng); }
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }
function setDest(lon,lat){
  els.destLon.value=lon??''; els.destLat.value=lat??'';
  if(Number.isFinite(lat)&&Number.isFinite(lon)){ if(!mapReady) ensureMapVisible(lat,lon,13);
    if(!destMarker) destMarker=L.marker([lat,lon],{title:'目的地'}).addTo(routeGroup||map); else destMarker.setLatLng([lat,lon]); }
}

/* 天気（Open-Meteo） */
async function fetchWeather(lat,lon){
  try{
    const url=`${OPEN_METEO}?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation_probability&forecast_days=2&timezone=auto`;
    const r=await fetch(url); const j=await r.json();
    const hh=j.hourly; if(!hh) return;
    lastWx={lat,lon};
    // 直近の3時間刻みで 6枠表示
    const nowIdx=nearestIndex(hh.time, new Date());
    const slots=[]; for(let k=0;k<6;k++){ const i=nowIdx + k*3; if(i>=hh.time.length) break;
      const t=new Date(hh.time[i]); const temp=Math.round(hh.temperature_2m[i]); const pop=hh.precipitation_probability[i];
      slots.push(`<div class="slot">${pad2(t.getHours())}:00　${temp}℃／降水${pop??0}%</div>`); }
    els.weatherBody.innerHTML=slots.join('');
  }catch{ /* 無視（UIはそのまま） */ }
}
function nearestIndex(times, now){ let best=0, diff=1e18; for(let i=0;i<times.length;i++){ const d=Math.abs(new Date(times[i]).getTime()-now.getTime()); if(d<diff){diff=d;best=i;} } return best; }
function pad2(n){ return String(n).padStart(2,'0'); }

function orsPreferenceFor(mode){ return (mode==='shortest') ? 'shortest' : 'recommended'; }

async function getRoute(){
  if(routingLock) return null;
  routingLock=true; setBusy(els.getRoute,true); setBusy(els.reroute,true);
  let slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value), dlat=Number(els.destLat.value);
  if(![slon,slat].every(Number.isFinite) && mapReady){ const c=map.getCenter(); slat=c.lat; slon=c.lng; setStart(slon,slat); els.msg.textContent='開始地点未設定 → 地図中心を出発地として使用します。'; }
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='座標が不足しています（開始/目的地を設定）'; routingLock=false; return null; }
  els.msg.textContent=`ルート取得中…（選択：${routeMode}）`;

  // 1) ORS
  try{
    const body={coordinates:[[slon,slat],[dlon,dlat]],instructions:true,language:'ja',
      profile:profile,geometry:true,geometry_format:'geojson',preference: orsPreferenceFor(routeMode),
      options:{avoid_features:['ferries','fords']}};
    const r=await fetch(WORKER_ORIGIN,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
    if(r.ok){ const j=await r.json(); if(j?.routes?.[0]){ drawRouteORS(j); updateETA('ors', j.routes[0]); await fetchSafetyPointsFromOverpass(); prepareGuidance(); els.msg.textContent='ルート取得完了（ORS）'; routingLock=false; return {engine:'ors',raw:j}; } }
  }catch{}
  // 2) OSRM
  try{
    const url=`${OSRM_ORIGIN}/route/v1/foot/${slon},${slat};${dlon},${dlat}?overview=full&geometries=geojson&steps=true&annotations=true`;
    const r=await fetch(url); if(!r.ok) throw 0; const j=await r.json();
    if(j?.routes?.[0]){ drawRouteOSRM(j); updateETA('osrm', j.routes[0]); await fetchSafetyPointsFromOverpass(); prepareGuidance(); els.msg.textContent='ルート取得完了（OSRM）'; routingLock=false; return {engine:'osrm',raw:j}; }
  }catch{}
  els.msg.textContent='ルート取得に失敗しました'; routingLock=false; return null;
}

/* ETA（過小補正を排除） */
function fmtDuration(sec){
  sec=Math.max(0,Math.round(sec)); const h=Math.floor(sec/3600), m=Math.round((sec%3600)/60);
  return h>0 ? `${h}時間${m}分` : `${Math.max(1,m)}分`;
}
function km(m){ return (m/1000).toFixed(m>=10000?0: (m>=1000?1:2)); }
function extractDurDist(engine, route){
  if(engine==='ors'){ const s=route?.summary; if(s) return {dur:s.duration, dist:s.distance};
    const segs=route?.segments||[]; return {dur:segs.reduce((a,b)=>a+(b.duration||0),0), dist:segs.reduce((a,b)=>a+(b.distance||0),0)}; }
  return {dur:route?.duration, dist:route?.distance};
}
function updateETA(engine, route){
  const {dur,dist}=extractDurDist(engine, route)||{};
  if(!(dist>0)){ els.etaBox.textContent='到着予想（徒歩）：—'; return; }
  // モデル下限（歩行 1.35 m/s）
  const modelSec = dist/1.35;
  const finalSec = Math.max(dur||0, modelSec);
  const now=new Date(); const eta=new Date(now.getTime()+finalSec*1000);
  const label=(profile==='wheelchair')?'（車椅子）':'（徒歩）';
  els.etaBox.textContent=`到着予想${label}：${fmtDuration(finalSec)}・${km(dist)} km　到着 ${pad2(eta.getHours())}:${pad2(eta.getMinutes())}`;
}

/* ===== ガイダンス（5m手前/交差点/到着） ===== */
function speakJa(txt){ try{ speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(txt); u.lang='ja-JP'; speechSynthesis.speak(u);}catch{} }
function bearingToText(b){ const names=['北','北北東','北東','東北東','東','東南東','南東','南南東','南','南南西','南西','西南西','西','西北西','北西','北北西','北']; return names[Math.round(b/22.5)]; }
function initialBearingFromRoute(){
  if(lastRoute?.engine==='osrm'){ const step=lastRoute.route?.legs?.[0]?.steps?.[0], m=step?.maneuver;
    if(typeof m?.bearing_after==='number') return norm360(m.bearing_after);
    const g=lastRoute.route?.geometry?.coordinates; if(g&&g.length>=2){ const a={lat:g[0][1],lng:g[0][0]},b={lat=g[1][1],lng=g[1][0]}; return bearingBetween(a,b); } }
  if(lastRoute?.engine==='ors'){ const g=lastRoute.route?.geometry?.coordinates; if(g&&g.length>=2){ const a={lat:g[0][1],lng:g[0][0]},b={lat=g[1][1],lng=g[1][0]}; return bearingBetween(a,b); } }
  return null;
}
function buildOsrmInstruction(step){
  if(!step) return '直進してください';
  const name = step.name && step.name!=='-' ? `${step.name}を` : '';
  const mod  = step.maneuver?.modifier || '';
  const type = step.maneuver?.type || '';
  const m = {'turn':{'right':'右方向へ進んでください','sharp right':'大きく右折してください','slight right':'やや右方向へ進んでください',
      'left':'左方向へ進んでください','sharp left':'大きく左折してください','slight left':'やや左方向へ進んでください','straight':'直進してください','uturn':'Uターンしてください'},
      'new name':{'':'直進してください'},'continue':{'':'直進してください','straight':'直進してください'},
      'roundabout':{'':'環状交差点に入り、指示に従って進んでください'},'rotary':{'':'環状交差点に入り、指示に従って進んでください'},
      'merge':{'right':'右方向へ合流してください','left':'左方向へ合流してください','':'合流してください'},
      'end of road':{'right':'右に曲がってください','left':'左に曲がってください','':'曲がってください'},
      'exit roundabout':{'':''},'on ramp':{'right':'右方向のランプに進んでください','left':'左方向のランプに進んでください','':'ランプに進んでください'},
      'off ramp':{'right':'右方向のランプで降りてください','left':'左方向のランプで降りてください','':'ランプで降りてください'}};
  const phrase=(m[type]&&(m[type][mod]||m[type]['']))||'直進してください';
  return `${name}${phrase}`;
}
function firstInstruction(){
  const b=initialBearingFromRoute(), dirTxt=(b==null)?'':`（${bearingToText(b)}方向）`;
  if(!lastRoute) return '案内を開始します';
  if(lastRoute.engine==='ors'){
    const step=lastRoute.route?.segments?.[0]?.steps?.[0];
    const name=step?.name?`${step.name}を`:''; const inst=step?.instruction||'直進してください';
    return `案内を開始します。${name}${inst}${dirTxt}`;
  }else{
    const step=lastRoute.route?.legs?.[0]?.steps?.[0];
    return `案内を開始します。${buildOsrmInstruction(step)}${dirTxt}`;
  }
}
function prepareGuidance(){
  navState={steps:[], idx=0, preSaid:false, nearArrivalSaid:false, arrived:false};
  const steps=[];
  if(lastRoute.engine==='osrm'){
    const st=lastRoute.route?.legs?.[0]?.steps||[];
    st.forEach(s=>{ const [lon,lat]=s.maneuver?.location||[]; if(Number.isFinite(lat)&&Number.isFinite(lon)){ steps.push({lat,lon,text:buildOsrmInstruction(s)}); } });
  }else{
    const coords=lastRoute.route?.geometry?.coordinates||[], st=lastRoute.route?.segments?.[0]?.steps||[];
    st.forEach(step=>{ const idx=Array.isArray(step.way_points)? step.way_points[1] : null;
      if(idx!=null && coords[idx]){ const [lon,lat]=coords[idx]; steps.push({lat,lon,text:(step.name?`${step.name}を`:'')+(step.instruction||'直進してください')}); }});
  }
  navState.steps=steps;
}
function advanceGuidance(cur){
  if(!navState || navState.arrived) return;
  // 到着処理
  if(destMarker){
    const d=L.latLng(cur.lat,cur.lng).distanceTo(destMarker.getLatLng());
    if(d<=5 && !navState.arrived){ speakJa('目的地に到着しました。案内を終了します。'); navState.arrived=true; navActive=false; heartbeat.stop(); return; }
    if(d<=8 && !navState.nearArrivalSaid){ speakJa('まもなく目的地です。'); navState.nearArrivalSaid=true; }
  }
  // 次のステップ
  const s=navState.steps[navState.idx]; if(!s) return;
  const dist=L.latLng(cur.lat,cur.lng).distanceTo(L.latLng(s.lat,s.lon));
  // 安全ポイント誘導（直近50m以内で最も近いものを1回だけ言う）
  if(dist<50){ const near=nearestSafetyAhead(cur, s); if(near){ speakJa(near.msg); /* 一度だけ */ near.used=true; } }
  if(dist<=5 && !navState.preSaid){ speakJa('まもなく、'+s.text); navState.preSaid=true; }
  if(dist<=3){ speakJa('ここで、'+s.text); navState.idx++; navState.preSaid=false; }
}
function nearestSafetyAhead(cur, nextStep){
  if(!safetyPoints.length) return null;
  let best=null, bestd=1e9;
  const here=L.latLng(cur.lat,cur.lng), tgt=L.latLng(nextStep.lat,nextStep.lon);
  safetyPoints.forEach(p=>{
    if(p.used) return;
    const d=here.distanceTo(L.latLng(p.lat,p.lon));
    const d2=L.latLng(p.lat,p.lon).distanceTo(tgt);
    if(d<bestd && d2<100){ best={type:p.type,dist:Math.round(d)}; bestd=d; p.used=true; }
  });
  if(!best) return null;
  const msg = best.type==='bridge' ? `前方${best.dist}メートルに歩道橋。歩道橋を利用してください。`
            : best.type==='tunnel' ? `前方${best.dist}メートルに地下道。地下道を利用してください。`
            : `前方${best.dist}メートルに横断歩道。横断歩道で渡ってください。`;
  return {msg};
}

/* 安全ポイント収集（Overpass） */
async function fetchSafetyPointsFromOverpass(){
  safetyPoints=[];
  if(!routeLine) return;
  const b=routeLine.getBounds(); const s=b.getSouth(), w=b.getWest(), n=b.getNorth(), e=b.getEast();
  const q=`[out:json][timeout:25];
  (
    node["highway"="crossing"](${s},${w},${n},${e});
    way ["footway"="crossing"](${s},${w},${n},${e});
    way ["highway"="footway"]["bridge"="yes"](${s},${w},${n},${e});
    way ["highway"="footway"]["tunnel"="yes"](${s},${w},${n},${e});
  ); out center;`;
  try{
    const r=await fetch(OVERPASS,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:new URLSearchParams({data:q})});
    const j=await r.json();
    (j.elements||[]).forEach(el=>{
      let lat=null,lon=null,type='crosswalk';
      if(el.type==='node'){ lat=el.lat; lon=el.lon; if(el.tags?.highway==='crossing') type='crosswalk'; }
      else if(el.type==='way'){ lat=el.center?.lat; lon=el.center?.lon; if(el.tags?.bridge==='yes') type='bridge'; if(el.tags?.tunnel==='yes') type='tunnel'; if(el.tags?.footway==='crossing') type='crosswalk'; }
      if(Number.isFinite(lat)&&Number.isFinite(lon)) safetyPoints.push({lat,lon,type});
    });
  }catch{}
}

async function mergedSearch(raw,lat,lon){
  const queries=buildQueries(raw); let pool=[];
  for(const q of queries){ const a=await photonQuery({q,lat,lon,limit:40}); pool=pool.concat(a); if(pool.length>=5) break; }
  if(pool.length<5){
    const useBox=Number.isFinite(lat)&&Number.isFinite(lon); const box=useBox?degBox(lat,lon,20_000):null;
    for(const q of queries){ const b=await nominatimQuery({q,box,limit:40,jpOnly:!useBox}); pool=pool.concat(b); if(pool.length>=5) break; }
  }
  const seen=new Set(), out=[];
  pool.sort((a,b)=>(a.dist||1e12)-(b.dist||1e12));
  for(const it of pool){
    const key=it.name+'@'+it.lat.toFixed(4)+','+it.lon.toFixed(4);
    if(!seen.has(key)){ seen.add(key); out.push(it); }
    if(out.length>=5) break;
  }
  return out;
}
function buildQueries(raw){ const list=[raw]; if(/マルナカ/i.test(raw)){ list.push('マルナカ スーパー','Marunaka','Marunaka supermarket'); } list.push(raw+' スーパー', raw+' 店', raw+' 近く', raw+' 周辺'); return Array.from(new Set(list)); }
async function photonQuery({q,lat,lon,limit=30}){
  const url=new URL('https://photon.komoot.io/api/'); url.searchParams.set('q',q); url.searchParams.set('lang','ja');
  if(Number.isFinite(lat)&&Number.isFinite(lon)){ url.searchParams.set('lat',lat); url.searchParams.set('lon',lon); }
  url.searchParams.set('limit',String(limit));
  try{ const r=await fetch(url.toString()); const js=await r.json(); const here=(Number.isFinite(lat)&&Number.isFinite(lon))?L.latLng(lat,lon):null;
    return (js.features||[]).map(f=>{ const p=f.properties,c=f.geometry.coordinates,ll=L.latLng(c[1],c[0]);
      return {name:p.name||p.street||p.city||'名称不明',addr:[p.city,p.street,p.housenumber].filter(Boolean).join(' '),lon:c[0],lat:c[1],dist: here? here.distanceTo(ll): null,src:'photon',kind:(p.osm_value||'').toLowerCase()}; }); }catch{return []}
}
async function nominatimQuery({q,box,limit=30,jpOnly=false}){
  const url=new URL('https://nominatim.openstreetmap.org/search'); url.searchParams.set('q',q); url.searchParams.set('format','jsonv2'); url.searchParams.set('accept-language','ja');
  if(box){ url.searchParams.set('bounded','1'); url.searchParams.set('viewbox',`${box.w},${box.n},${box.e},${box.s}`); } else if(jpOnly){ url.searchParams.set('countrycodes','jp'); }
  url.searchParams.set('limit',String(limit));
  try{ const r=await fetch(url.toString(),{headers:{'User-Agent':'cf-workers-nav-demo'}}); const js=await r.json();
    const here=box?L.latLng((box.n+box.s)/2,(box.e+box.w)/2):null;
    return js.map(o=>{ const ll=L.latLng(Number(o.lat),Number(o.lon));
      return {name:o.display_name.split(',')[0]||'名称不明',addr:o.display_name,lon:Number(o.lon),lat:Number(o.lat),dist: here? here.distanceTo(ll): null,src:'nominatim',kind:(o.class||'')+'/'+(o.type||'')}; }); }catch{return []}
}
function degBox(lat,lon,meters){ const dLat=meters/111320; const dLon=meters/(40075000*Math.cos(lat*Math.PI/180)/360); return {n:lat+dLat,s:lat-dLat,e:lon+dLon,w:lon-dLon}; }

  els.saveName.value=''; els.saveLon.value=Number.isFinite(lon)?lon:''; els.saveLat.value=Number.isFinite(lat)?lat:''; els.saveModal.style.display='flex'; }
function doSave(){ const name=els.saveName.value.trim()||'地点'; const lon=Number(els.saveLon.value), lat=Number(els.saveLat.value);
  if(![lon,lat].every(Number.isFinite)){ els.msg.textContent='保存に必要な座標が不正です'; return; } const arr=loadSaves(); arr.unshift({id:newId(),name,lat,lon}); saveSaves(arr.slice(0,50));
  els.saveModal.style.display='none'; els.msg.textContent='現在地を保存しました'; }
function setFromSaved(){ const id=els.savedList.value; const arr=loadSaves(); if(!id){ els.msg.textContent='地点を選んでください'; return; }
  const it=arr.find(p=>p.id===id); if(!it){ els.msg.textContent='選択した地点が見つかりません'; return; } setDest(it.lon,it.lat); if(mapReady) map.flyTo([it.lat,it.lon],17);
  getRoute().then(j=>{ if(j) startNavigation(); }); }
function delSaved(){ const id=els.savedList.value; const arr=loadSaves(); if(!id){ els.msg.textContent='削除する地点を選んでください'; return; }
  const idx=arr.findIndex(p=>p.id===id); if(idx===-1){ els.msg.textContent='選択した地点が見つかりません'; return; }
  arr.splice(idx,1); saveSaves(arr); els.savedList.value=''; els.msg.textContent='削除しました'; }

/* 音声入力 */
function startVoice(){ const SR=window.SpeechRecognition||window.webkitSpeechRecognition; if(!SR){ els.msg.textContent='音声入力に未対応のブラウザです'; return; }
  const rec=new SR(); rec.lang='ja-JP'; rec.interimResults=false; rec.maxAlternatives=1; rec.onresult=(ev)=>{ els.q.value=ev.results[0][0].transcript||''; searchNearby(); };
  rec.onerror=()=>{ els.msg.textContent='音声入力に失敗しました'; }; rec.start(); }

/* リルート（選択モーダル） */
function openRerouteModal(){ els.rerouteModal.style.display='flex'; }
function closeRerouteModal(){ els.rerouteModal.style.display='none'; }
async function doReroute(){ const sel=[...document.querySelectorAll('input[name="rr"]')].find(i=>i.checked)?.value||'shortest'; routeMode=sel; closeRerouteModal(); const j=await getRoute(); if(j) startNavigation(); }

/* 起動 & イベント */
function setBusy(btn,flag){ if(!btn) return; if(flag){ btn.setAttribute('disabled',''); setTimeout(()=>btn.removeAttribute('disabled'),1200); }}
function wireEvents(){
  wireRouteToggle();
  els.search.addEventListener('click',searchNearby);
  els.mic.addEventListener('click',startVoice);
  els.clearHistory.addEventListener('click',clearHistory);
  els.closeResults.addEventListener('click',()=>els.results.style.display='none');

  els.modeWalk.addEventListener('click',()=>{profile='foot-walking';els.modeWalk.className='primary';els.modeWheel.className='ghost'; els.etaBox.textContent='到着予想（徒歩）：—';});
  els.modeWheel.addEventListener('click',()=>{profile='wheelchair'; els.modeWalk.className='ghost';  els.modeWheel.className='primary'; els.etaBox.textContent='到着予想（車椅子）：—';});

  els.getRoute.addEventListener('click',async()=>{ const j=await getRoute(); if(j) startNavigation(); });
  els.clear.addEventListener('click',()=>{ if(routeGroup) routeGroup.clearLayers(); routeLine=null; lastRoute=null; navState=null; if(destMarker){destMarker=null;}
    els.destLat.value=els.destLon.value=''; els.etaBox.textContent='到着予想（徒歩）：—'; els.msg.textContent='クリアしました。目的地を設定してください。'; navActive=false; heartbeat.stop(); });
  els.navStart.addEventListener('click',()=>{ if(!routeLine){ els.msg.textContent='先にルートを取得してください'; return; } navActive=true; heartbeat.start(); speakJa(firstInstruction()); });
  els.gotoStart.addEventListener('click',()=>{ if(currentMarker && mapReady) map.flyTo(currentMarker.getLatLng(),18); });
  els.gotoDest.addEventListener('click',()=>{ if(destMarker && mapReady)  map.flyTo(destMarker.getLatLng(),18); });
  els.reroute.addEventListener('click',openRerouteModal);
  els.cancelRR.addEventListener('click',closeRerouteModal);
  els.doRR.addEventListener('click',doReroute);

  // 保存
  els.openSaveModal.addEventListener('click',openSave);
  els.cancelSave.addEventListener('click',()=>els.saveModal.style.display='none');
  els.doSave.addEventListener('click',doSave);
  els.setFromSaved.addEventListener('click',setFromSaved);
  els.delSaved.addEventListener('click',delSaved);
}

/* ヘルパ */
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&quot;',"'":'&#39;'}[m]))}

/* 起動 */
function loadSavesInit(){ migrateOldSavesIfNeeded(); refreshSaveList(); }
function init(){ wireEvents(); loadSavesInit(); initDeviceOrientation(); initGeolocation();
  window.addEventListener('error',()=>{ ensureMapVisible(); });
  window.addEventListener('unhandledrejection',()=>{ ensureMapVisible(); });
}
</script>
