<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ウォークナビ — ガラスUI（Google Maps + 音声案内）</title>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzojEE2142O8dWPd7gmcAj-FyWumYyFy4" defer></script>

<style>
:root{
  --glass: rgba(20,28,44,.54);
  --glass-strong: rgba(16,22,36,.68);
  --stroke: rgba(255,255,255,.14);
  --text: #eaf2ff;
  --muted:#a7b8ce;
  --primary:#5fb1ff;
  --ok:#25d07a;
  --danger:#ff6565;
  --accent:#64d2ff;
  --mic-green:#0cb35a;
  --mic-red:#d53d3d;
  --panelH: 240px; /* JSで実測更新 */
}

html,body{height:100%;margin:0;background:linear-gradient(135deg,#0a1321 0%,#0e1a2d 100%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",Meiryo,sans-serif}
*{box-sizing:border-box}
a{color:inherit}
.app{position:relative;height:100dvh;overflow:hidden}

/* Map 面 */
#map{position:absolute;inset:0}

/* すべて中央寄せ */
.card, .row, input, button, select, .result, .title, label, .hint, .badge { text-align:center }

/* ===== ガラス板（検索+座標+保存の1枚板） ===== */
.glassbar{position:absolute;left:0;right:0;top:0;z-index:420;padding:10px 12px;pointer-events:none}
.card{
  pointer-events:auto;background:var(--glass);border:1px solid var(--stroke);
  border-radius:16px;backdrop-filter: blur(14px) saturate(120%);-webkit-backdrop-filter: blur(14px) saturate(120%);
  box-shadow:0 10px 30px rgba(0,0,0,.35);padding:10px 12px;
  width:min(1100px, 96vw); /* はみ出し防止 */
  margin:0 auto;
}
.row{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
.grow{flex:1 1 220px}
input,button,select{
  background:var(--glass-strong);border:1px solid var(--stroke);color:var(--text);
  border-radius:12px;padding:11px 13px;font-size:16px;outline:none;min-height:44px;max-width:100%;
}
input::placeholder{color:#8fb0d2}
button.primary{background:rgba(95,177,255,.92);border:none;font-weight:700}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button.ghost{background:rgba(255,255,255,.06)}

.hint{color:var(--muted);font-size:13px}

/* ====== 指摘対策：座標ブロックを2行・省スペース ====== */
.coord-wrap{
  display:grid;
  grid-template-columns: 1fr 1fr; /* 開始/目的の2列 */
  gap:14px;
  align-items:stretch;
  justify-content:center;
}
.coord{
  background:rgba(255,255,255,.03);
  border:1px solid var(--stroke);
  border-radius:12px;
  padding:8px;
}
.coord .title{font-weight:800;color:#cfe0ff;margin:2px 4px 6px}
.coord .grid{
  display:grid;
  grid-template-columns: 1fr 1fr; /* 経度/緯度を1行に2つ */
  gap:8px;
}
.coord label{display:block;font-size:12px;color:#b8c7d8;margin:2px 4px}
.coord input{width:100%}

/* モード（横並び・3つだけ） */
.modes{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
.mode{padding:8px 12px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.06);cursor:pointer}
.mode.active{background:rgba(95,177,255,.92);border:none;font-weight:700}

/* 言語：縦型トグルは残す（UIの文言は日本語固定、ナビ言語/TTSを切替） */
.lang-toggle{display:inline-block}
.lang-toggle summary{
  list-style:none;cursor:pointer;user-select:none;
  padding:6px 12px;border-radius:999px;border:1px solid var(--stroke);
  background:rgba(255,255,255,.06)
}
.lang-toggle[open] summary{background:rgba(255,255,255,.14)}
.langlist{display:flex;flex-direction:column;gap:6px;margin-top:8px}
.langlist button{padding:8px;border-radius:10px;border:1px solid var(--stroke);background:rgba(255,255,255,.06)}
.langlist button.active{background:rgba(255,255,255,.18);border-color:rgba(255,255,255,.28)}

/* 検索状態 */
#busy{color:var(--accent);font-weight:800;font-size:15px}

/* マイク色 */
#mic{background:var(--mic-green)}
#mic.rec{background:var(--mic-red)}
#search{min-width:96px}
#clearHistory{min-width:120px}

/* 地図上ウィジェット：ガラス板の高さに追従して干渉回避 */
.comp-wrap{position:absolute;left:10px;top:calc(var(--panelH) + 12px);z-index:425}
.compass{
  width:90px;height:90px;background:var(--glass);border:1px solid var(--stroke);border-radius:50%;
  backdrop-filter: blur(10px) saturate(120%);-webkit-backdrop-filter: blur(10px) saturate(120%);
  box-shadow:0 10px 26px rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center
}
.compass svg{width:76px;height:76px}
.compass .needle{transform-origin:38px 38px;transform:rotate(0deg)}
.compass text{font-size:10px;fill:#f6d58b}
.comp-btns{margin-top:8px;display:flex;flex-direction:column;gap:6px}
.comp-btns button{padding:6px 8px;font-size:12px}

/* 右側ボタン列：パネルの下から開始（重なり解消） */
.fab-col{position:absolute;right:12px;top:calc(var(--panelH) + 12px);z-index:430;display:flex;flex-direction:column;gap:10px}
.fab-col button{min-width:150px;box-shadow:0 12px 26px rgba(0,0,0,.45)}

/* 検索結果パネル（下部） */
.results{position:absolute;left:12px;right:12px;bottom:12px;z-index:420;display:none}
.result{background:rgba(10,16,26,.7);border:1px solid var(--stroke);padding:10px;border-radius:12px;margin-top:8px;cursor:pointer}
.result small{color:#bcd0e6}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:rgba(255,255,255,.08);margin-left:6px}

/* モバイル */
@media (max-width:640px){
  .fab-col button{min-width:130px}
  .coord-wrap{grid-template-columns: 1fr;} /* スタックしても高さ控えめ */
}
</style>
</head>
<body>
<div class="app">
  <div id="map"></div>

  <div class="comp-wrap" id="compWrap" aria-hidden="true">
    <div class="compass" id="compass">
      <svg viewBox="0 0 76 76">
        <defs><radialGradient id="g" cx="50%" cy="50%" r="60%">
          <stop offset="0%"  stop-color="#0b1626"/><stop offset="60%" stop-color="#0a1422"/><stop offset="100%" stop-color="#09121f"/>
        </radialGradient></defs>
        <circle cx="38" cy="38" r="34" fill="url(#g)" stroke="rgba(255,255,255,.10)"/>
        <text x="38" y="12" text-anchor="middle">N</text>
        <g class="needle" id="needle"><polygon points="38,14 34,38 42,38" fill="#ff5252"/></g>
      </svg>
    </div>
    <div class="comp-btns">
      <button id="northUp" class="ghost" title="北固定（ヘディングノース）">北固定</button>
      <button id="headUp"  class="ghost" title="進行方向（ヘディングアップ）">進行方向</button>
    </div>
  </div>

  <div class="glassbar">
    <div class="card" id="panel">
      <div class="row">
        <input id="q" class="grow" placeholder="店舗名・住所・電話番号で検索" autocomplete="off" />
        <button id="mic" class="ghost">🎤 音声</button>
        <button id="search" class="primary">検索</button>
        <button id="clearHistory" class="ghost">履歴をクリア</button>
        <span id="busy" style="margin-left:6px;display:none">検索中…</span>
      </div>

      <div class="row" style="margin-top:8px">
        <div class="modes">
          <button class="mode active" id="modeShortest">最短Ai</button>
          <button class="mode" id="modeEasy">楽チンAi</button>
          <button class="mode" id="modeStroll">お散歩Ai</button>
          </div>
        <details id="langToggle" class="lang-toggle">
          <summary>言語 / Language</summary>
          <div class="langlist" id="langList"></div>
        </details>
      </div>

      <div class="coord-wrap" style="margin-top:6px">
        <div class="coord">
          <div class="title">開始地点</div>
          <div class="grid">
            <div><label>経度</label><input id="startLon" placeholder="経度" inputmode="decimal" /></div>
            <div><label>緯度</label><input id="startLat" placeholder="緯度" inputmode="decimal" /></div>
          </div>
        </div>
        <div class="coord">
          <div class="title">目的地点</div>
          <div class="grid">
            <div><label>経度</label><input id="destLon" placeholder="経度" inputmode="decimal" /></div>
            <div><label>緯度</label><input id="destLat" placeholder="緯度" inputmode="decimal" /></div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:8px">
        <select id="savedList" class="grow"></select>
        <button id="openSaveModal" class="ok">現在地を保存</button>
        <button id="setFromSaved" class="primary">目的地に設定</button>
        <button id="delSaved" class="danger">削除</button>
      </div>

      <div class="row" style="margin-top:4px"><div id="msg" class="hint">準備完了。目的地を設定してください。</div></div>
    </div>
  </div>

  <div class="fab-col" id="fabCol">
    <button id="navStart" class="ok">案内開始</button>
    <button id="navStop"  class="danger">案内を停止</button>
    <button id="gotoStart" class="primary">現在地</button>
    <button id="gotoDest"  class="primary">目的地</button>
    <button id="reroute"   class="primary">リルート</button>
  </div>

  <div class="results" id="results">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div style="width:100%">検索結果（上位5件）</div>
        <button id="closeResults" class="ghost">閉じる</button>
      </div>
      <div id="resultList"></div>
    </div>
  </div>
</div>

<script>
/* ====== Worker URLをあなたのものに変更 ====== */
const GMAP_PROXY = 'https://ors-proxy.miyata-connect-jp.workers.dev';

/* 要素 */
const $=id=>document.getElementById(id);

  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeShortest:$('modeShortest'), modeEasy:$('modeEasy'), modeStroll:$('modeStroll'),
  msg:$('msg'),
  navStart:$('navStart'), navStop:$('navStop'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  savedList:$('savedList'), openSaveModal:$('openSaveModal'), setFromSaved:$('
