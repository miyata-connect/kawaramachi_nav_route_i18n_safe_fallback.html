/* ===== è¨€èªï¼ˆå¤šè¨€èªUIï¼‰ ===== */
const LANGS = [
  {code:'ja', tts:'ja-JP', label:'æ—¥æœ¬èª'},
  {code:'en', tts:'en-US', label:'English'},
  {code:'de', tts:'de-DE', label:'Deutsch'},
  {code:'it', tts:'it-IT', label:'Italiano'},

  {code:'es', tts:'es-ES', label:'EspaÃ±ol'},

];
let currentLang = 'ja';

  els.langBar.innerHTML='';
  LANGS.forEach(x=>{
    const b=document.createElement('button'); b.textContent=x.label;

/* ===== åœ°å›³ ===== */
const map=L.map('map',{zoomControl:true}).setView([34.342,134.046],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20}).addTo(map);

/* ===== æ–¹ä½è¨ˆï¼ˆé‡ã¯ä¸­å¿ƒåŸºæº–ã€‚é£›ã³å‡ºã—é˜²æ­¢ï¼†ç©ã‚„ã‹å›è»¢ï¼‰ ===== */
let compassMode='heading'; // 'north' | 'heading'
const compass={angle:0,target:0,lastUpdate:0,raf:null};
function norm360(x){x%=360;if(x<0)x+=360;return x;}
function shortDiff(a,b){let d=norm360(b)-norm360(a); if(d>180)d-=360; if(d<-180)d+=360; return d;}
function setCompassTarget(deg){
  if(!Number.isFinite(deg)) return;
  const now=Date.now(); if(now-compass.lastUpdate<200) return; // 200msä»¥ä¸Šã§æ›´æ–°
  compass.lastUpdate=now; compass.target=norm360(deg);
  if(!compass.raf){
    const step=()=>{
      const d=shortDiff(compass.angle,compass.target);
      if(Math.abs(d)<0.15){ compass.raf=null; return; }
      compass.angle=norm360(compass.angle+d*0.12); // ç©ã‚„ã‹ã«
      els.needle.style.transform=`rotate(${compass.angle}deg)`;
      compass.raf=requestAnimationFrame(step);
    };
    compass.raf=requestAnimationFrame(step);
  }
}
els.northUp.addEventListener('click',()=>{ compassMode='north'; els.northUp.classList.add('primary'); els.headUp.classList.remove('primary'); setCompassTarget(0); });

/* ===== ä½ç½®æƒ…å ± ===== */
function bearingBetween(a,b){
  const toRad=t=>t*Math.PI/180, toDeg=t=>t*180/Math.PI;
  const Ï†1=toRad(a.lat),Ï†2=toRad(b.lat),Î»1=toRad(a.lng),Î»2=toRad(b.lng);
  const y=Math.sin(Î»2-Î»1)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î»2-Î»1);
  return norm360(toDeg(Math.atan2(y,x)));
}
let prevPos=null;
function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='ã“ã®ç«¯æœ«ã¯ä½ç½®æƒ…å ±ã«æœªå¯¾å¿œã§ã™'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude);
    updateCurrent([latitude,longitude]);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading); else setCompassTarget(0);
    }else setCompassTarget(0);
    map.setView([latitude,longitude],17);
    prevPos=L.latLng(latitude,longitude);
  }, err=>{ els.msg.textContent='ç¾åœ¨åœ°ã‚¨ãƒ©ãƒ¼: '+err.message; }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur=L.latLng(latitude,longitude);
    updateCurrent([latitude,longitude]);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
      else if(prevPos && prevPos.distanceTo(cur)>3) setCompassTarget(bearingBetween(prevPos,cur));
    } // northå›ºå®šã¯0åº¦ç¶­æŒ
    prevPos=cur;
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}
function updateCurrent(latlng){
  if(!currentMarker) currentMarker=L.marker(latlng,{title:'ç¾åœ¨åœ°'}).addTo(map);

}
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }

/* ===== Places: Text Searchï¼ˆWorkerçµŒç”±ï¼‰ ===== */
async function placesTextSearch(text, lat, lon){
  const body={
    textQuery:text,
    languageCode:currentLang || 'ja',
    locationBias: (Number.isFinite(lat)&&Number.isFinite(lon)) ? {
      circle:{ center:{ latitude:lat, longitude:lon }, radius:20000 }
    } : undefined,
    fieldMask:"places.displayName,places.formattedAddress,places.location,places.types"
  };
  const r=await fetch(GMAP_PROXY+'/places',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
  if(!r.ok) throw new Error('Places HTTP '+r.status);
  const j=await r.json();
  const here=L.latLng(lat||0,lon||0);
  const items=(j.places||[]).map(p=>{
    const name=p.displayName?.text||'åç§°ä¸æ˜';
    const addr=p.formattedAddress||'';
    const plat=p.location?.latitude, plon=p.location?.longitude;
    const ll=L.latLng(plat,plon);
    return { name, addr, lat:plat, lon:plon, dist:(Number.isFinite(lat)&&Number.isFinite(lon))? here.distanceTo(ll) : 9e9 };
  }).sort((a,b)=>a.dist-b.dist);

function asPair(v){ return (typeof v==='string') ? v : `${v.lat},${v.lng}`; }
async function fetchDirections(origin, destination){
  const url=new URL('/maps/api/directions/json', GMAP_PROXY);
  url.searchParams.set('origin', asPair(origin));
  url.searchParams.set('destination', asPair(destination));
  url.searchParams.set('mode','walking');
  url.searchParams.set('language', currentLang || 'ja');
  const r=await fetch(url.toString(),{method:'GET'});
  if(!r.ok) throw new Error(`HTTP ${r.status}`);
  const j=await r.json();
  if(j.status!=='OK') throw new Error(j.error_message||j.status||'Directions error');
  return j;
}
function decodePolyline(str){
  let index=0, lat=0, lng=0, coords=[];
  while(index<str.length){
    let b, shift=0, result=0;
    do { b=str.charCodeAt(index++)-63; result|=(b&0x1f)<<shift; shift+=5; } while(b>=0x20);
    const dlat=(result&1)?~(result>>1):(result>>1); lat+=dlat;
    shift=0; result=0;
    do { b=str.charCodeAt(index++)-63; result|=(b&0x1f)<<shift; shift+=5; } while(b>=0x20);
    const dlng=(result&1)?~(result>>1):(result>>1); lng+=dlng;
    coords.push([lat*1e-5, lng*1e-5]);
  }
  return coords;
}
function drawRouteFromGoogle(j){
  routeGroup.clearLayers();
  const route=j.routes[0]; const leg=route.legs[0];
  const latlngs=decodePolyline(route.overview_polyline.points);
  routeLine=L.polyline(latlngs,{color:'#39b6ff',weight:6,opacity:.9}).addTo(routeGroup);
  map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
  lastRoute=route; lastLeg=leg;
  return {route,leg};
}

function firstLineFrom(leg){
  const s0=leg?.steps?.[0]; if(!s0) return tts('æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™ã€‚');
  const t0=html2text(s0.html_instructions);
  const distM=s0.distance?.value||0;
  const t=t0.replace(/\s+/g,'');
  const norm =
    /åŒ—ã«é€²ã‚€/.test(t) ? ttsDir('åŒ—') :
    /å—ã«é€²ã‚€/.test(t) ? ttsDir('å—') :
    /æ±ã«é€²ã‚€/.test(t) ? ttsDir('æ±') :
    /è¥¿ã«é€²ã‚€/.test(t) ? ttsDir('è¥¿') :
    /å³æŠ˜/.test(t)   ? ttsTurn('å³') :
    /å·¦æŠ˜/.test(t)   ? ttsTurn('å·¦') :

  return tts('æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™ã€‚') + norm + (distM?ttsDist(distM):'');
}
