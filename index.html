<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ウォークナビ — ガラスUI（Google Maps + 音声案内）</title>

<!-- Google Maps JavaScript API（ブラウザ用キーをそのまま使用） -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzojEE2142O8dWPd7gmcAj-FyWumYyFy4" defer></script>

<style>
:root{
  --glass: rgba(20,28,44,.54);
  --glass-strong: rgba(16,22,36,.68);
  --stroke: rgba(255,255,255,.14);
  --text: #eaf2ff;
  --muted:#a7b8ce;
  --primary:#5fb1ff;
  --ok:#25d07a;
  --danger:#ff6565;
  --accent:#64d2ff;
  --mic-green:#0cb35a;
  --mic-red:#d53d3d;
  --panelH: 240px; /* JSで実測更新 */
}

html,body{height:100%;margin:0;background:linear-gradient(135deg,#0a1321 0%,#0e1a2d 100%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",Meiryo,sans-serif}
*{box-sizing:border-box}
a{color:inherit}
.app{position:relative;height:100dvh;overflow:hidden}

/* Map */
#map{position:absolute;inset:0}

/* セーフテキスト整列 */
.card, .row, input, button, select, .result, .title, label, .hint, .badge { text-align:center }

/* ===== ガラス板（検索+座標+保存） ===== */
.glassbar{position:absolute;left:0;right:0;top:0;z-index:420;padding:10px 12px;pointer-events:none}
.card{
  pointer-events:auto;background:var(--glass);border:1px solid var(--stroke);
  border-radius:16px;backdrop-filter: blur(14px) saturate(120%);-webkit-backdrop-filter: blur(14px) saturate(120%);
  box-shadow:0 10px 30px rgba(0,0,0,.35);padding:10px 12px;
  width:min(1100px, 96vw);
  margin:0 auto;
}
.row{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
.grow{flex:1 1 220px}
input,button,select{
  background:var(--glass-strong);border:1px solid var(--stroke);color:var(--text);
  border-radius:12px;padding:11px 13px;font-size:16px;outline:none;min-height:44px;max-width:100%;
}
input::placeholder{color:#8fb0d2}
button.primary{background:rgba(95,177,255,.92);border:none;font-weight:700}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button.ghost{background:rgba(255,255,255,.06)}
.hint{color:var(--muted);font-size:13px}

/* ====== 座標ブロック ====== */
.coord-wrap{display:grid;grid-template-columns: 1fr 1fr;gap:14px;align-items:stretch;justify-content:center}
.coord{background:rgba(255,255,255,.03);border:1px solid var(--stroke);border-radius:12px;padding:8px}
.coord .title{font-weight:800;color:#cfe0ff;margin:2px 4px 6px}
.coord .grid{display:grid;grid-template-columns: 1fr 1fr;gap:8px}
.coord label{display:block;font-size:12px;color:#b8c7d8;margin:2px 4px}
.coord input{width:100%}

/* モード */
.modes{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
.mode{min-width:110px;padding:8px 12px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.06);cursor:pointer}
.mode.active{background:rgba(95,177,255,.92);border:none;font-weight:700}

/* 言語 */
.lang-toggle{display:inline-block}
.lang-toggle summary{
  list-style:none;cursor:pointer;user-select:none;padding:6px 12px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.06)
}
.lang-toggle[open] summary{background:rgba(255,255,255,.14)}
.langlist{display:flex;flex-direction:column;gap:6px;margin-top:8px}
.langlist button{padding:8px;border-radius:10px;border:1px solid var(--stroke);background:rgba(255,255,255,.06)}
.langlist button.active{background:rgba(255,255,255,.18);border-color:rgba(255,255,255,.28)}

#busy{color:var(--accent);font-weight:800;font-size:15px}
#mic{background:var(--mic-green)}
#mic.rec{background:var(--mic-red)}
#search{min-width:96px}
#clearHistory{min-width:120px}

/* コンパス＋ボタン列 */
.comp-wrap{position:absolute;left:10px;top:calc(var(--panelH) + 12px);z-index:425}
.compass{width:90px;height:90px;background:var(--glass);border:1px solid var(--stroke);border-radius:50%;
  backdrop-filter: blur(10px) saturate(120%);-webkit-backdrop-filter: blur(10px) saturate(120%);
  box-shadow:0 10px 26px rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center}
.compass svg{width:76px;height:76px}
.compass .needle{transform-origin:38px 38px;transform:rotate(0deg)}
.compass text{font-size:10px;fill:#f6d58b}
.comp-btns{margin-top:8px;display:flex;flex-direction:column;gap:6px}
.comp-btns button{padding:6px 8px;font-size:12px}

/* 右側ボタン列（“もう少しだけ”下げる） */
.fab-col{
  position:absolute;right:12px;
  top:calc(var(--panelH) + 42px);   /* ← 以前より+30px 下げ */
  z-index:430;display:flex;flex-direction:column;gap:10px
}
.fab-col button{min-width:150px;box-shadow:0 12px 26px rgba(0,0,0,.45)}

/* 検索結果（常に下側表示） */
.results{position:absolute;left:12px;right:12px;bottom:12px;z-index:420;display:none}
.result{background:rgba(10,16,26,.7);border:1px solid var(--stroke);padding:10px;border-radius:12px;margin-top:8px;cursor:pointer}
.result small{color:#bcd0e6}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:rgba(255,255,255,.08);margin-left:6px}

/* 文字案内＆時刻 */
#guideBanner{
  position:absolute;left:12px;right:12px;top:8px;z-index:415;
  display:flex;flex-direction:column;gap:8px
}
.banner{background:rgba(10,16,26,.7);border:1px solid var(--stroke);border-radius:12px;padding:10px 14px}
.banner strong{font-size:18px}

/* 現在時刻/到着予想 */
#timeRow{display:flex;gap:12px;flex-wrap:wrap}
#timeRow .chip{flex:1 1 220px}

/* 天気行（カラフル絵文字で簡易アイコン） */
#weatherRow{display:flex;gap:8px;flex-wrap:wrap}
.wbox{flex:1 1 150px;display:flex;align-items:center;justify-content:center;gap:8px;padding:8px;border-radius:10px;background:rgba(255,255,255,.08);border:1px solid var(--stroke)}
.wbox .ico{font-size:20px}
.wbox .t{font-weight:700}
.wbox small{color:#cde3ff}

/* モバイル */
@media (max-width:640px){
  .fab-col button{min-width:130px}
  .coord-wrap{grid-template-columns: 1fr}
}
</style>
</head>
<body>
<div class="app">
  <div id="map"></div>

  <!-- 文字案内 + 時刻 + 天気 -->
  <div id="guideBanner">
    <div class="banner" id="guideText"><strong>案内待機中…</strong></div>
    <div id="timeRow">
      <div class="banner chip" id="nowTime">現在時刻 —</div>
      <div class="banner chip" id="etaTime">到着予想 —</div>
    </div>
    <div id="weatherRow"></div>
  </div>

  <div class="comp-wrap" id="compWrap" aria-hidden="true">
    <div class="compass" id="compass">
      <svg viewBox="0 0 76 76">
        <defs><radialGradient id="g" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#0b1626"/><stop offset="60%" stop-color="#0a1422"/><stop offset="100%" stop-color="#09121f"/>
        </radialGradient></defs>
        <circle cx="38" cy="38" r="34" fill="url(#g)" stroke="rgba(255,255,255,.10)"/>
        <text x="38" y="12" text-anchor="middle">N</text>
        <g class="needle" id="needle"><polygon points="38,14 34,38 42,38" fill="#ff5252"/></g>
      </svg>
    </div>
    <div class="comp-btns">
      <button id="northUp" class="ghost" title="北固定">北固定</button>
      <button id="headUp"  class="ghost" title="進行方向">進行方向</button>
    </div>
  </div>

  <!-- 操作パネル -->
  <div class="glassbar">
    <div class="card" id="panel">
      <div class="row">
        <input id="q" class="grow" placeholder="店舗名・住所・電話番号で検索" autocomplete="off" />
        <button id="mic" class="ghost">🎤 音声</button>
        <button id="search" class="primary">検索</button>
        <button id="clearHistory" class="ghost">履歴をクリア</button>
        <span id="busy" style="margin-left:6px;display:none">検索中…</span>
      </div>

      <div class="row" style="margin-top:8px">
        <div class="modes">
          <button class="mode active" id="modeShortest">最短Ai</button>
          <button class="mode" id="modeEasy">楽チンAi</button>
          <button class="mode" id="modeStroll">お散歩Ai</button>
        </div>
        <details id="langToggle" class="lang-toggle">
          <summary>言語 / Language</summary>
          <div class="langlist" id="langList"></div>
        </details>
      </div>

      <div class="coord-wrap" style="margin-top:6px">
        <div class="coord">
          <div class="title">開始地点</div>
          <div class="grid">
            <div><label>現在地経度</label><input id="startLon" placeholder="現在地経度" inputmode="decimal" /></div>
            <div><label>現在地緯度</label><input id="startLat" placeholder="現在地緯度" inputmode="decimal" /></div>
          </div>
        </div>
        <div class="coord">
          <div class="title">目的地点</div>
          <div class="grid">
            <div><label>目的地経度</label><input id="destLon" placeholder="目的地経度" inputmode="decimal" /></div>
            <div><label>目的地緯度</label><input id="destLat" placeholder="目的地緯度" inputmode="decimal" /></div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:8px">
        <select id="savedList" class="grow"></select>
        <button id="openSaveModal" class="ok">現在地を保存</button>
        <button id="setFromSaved" class="primary">目的地に設定</button>
        <button id="delSaved" class="danger">削除</button>
      </div>

      <div class="row" style="margin-top:4px"><div id="msg" class="hint">準備完了。目的地を設定してください。</div></div>
    </div>
  </div>

  <!-- 右側ボタン列 -->
  <div class="fab-col" id="fabCol">
    <button id="navStart" class="ok">案内開始</button>
    <button id="navStop"  class="danger">案内を停止</button>
    <button id="gotoStart" class="primary">現在地</button>
    <button id="gotoDest"  class="primary">目的地</button>
    <button id="reroute"   class="primary">リルート</button>
  </div>

  <!-- 検索結果（下部に固定表示） -->
  <div class="results" id="results">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div style="width:100%">検索結果（上位5件）</div>
        <button id="closeResults" class="ghost">閉じる</button>
      </div>
      <div id="resultList"></div>
    </div>
  </div>
</div>

<script>
/* ====== Worker（Places用） ====== */
const GMAP_PROXY = 'https://ors-proxy.miyata-connect-jp.workers.dev';

/* 要素 */
const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeShortest:$('modeShortest'), modeEasy:$('modeEasy'), modeStroll:$('modeStroll'),
  msg:$('msg'),
  navStart:$('navStart'), navStop:$('navStop'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  savedList:$('savedList'), openSaveModal:$('openSaveModal'), setFromSaved:$('setFromSaved'), delSaved:$('delSaved'),
  langToggle:$('langToggle'), langList:$('langList'),
  panel:$('panel'), needle:document.getElementById('needle'),
  northUp:$('northUp'), headUp:$('headUp'),
  guideText:$('guideText'), nowTime:$('nowTime'), etaTime:$('etaTime'),
  weatherRow:$('weatherRow')
};

/* パネル高さをCSSへ反映 */
function updatePanelAnchors(){
  const h = Math.ceil(els.panel.getBoundingClientRect().height);
  document.documentElement.style.setProperty('--panelH', h + 'px');
}
new ResizeObserver(updatePanelAnchors).observe(els.panel);
window.addEventListener('load', updatePanelAnchors);
window.addEventListener('resize', updatePanelAnchors);

/* 言語（Directions/TTS のみ切替） */
const LANGS = [
  {code:'ja', tts:'ja-JP', label:'日本語'},
  {code:'en', tts:'en-US', label:'English'},
  {code:'de', tts:'de-DE', label:'Deutsch'},
  {code:'it', tts:'it-IT', label:'Italiano'},
  {code:'fr', tts:'fr-FR', label:'Français'},
  {code:'es', tts:'es-ES', label:'Español'},
  {code:'ko', tts:'ko-KR', label:'한국어'},
  {code:'zh', tts:'zh-CN', label:'中文'}
];
let currentLang='ja', currentTTS='ja-JP';
function buildLang(){
  els.langList.innerHTML='';
  LANGS.forEach(x=>{
    const b=document.createElement('button');
    b.textContent=x.label;
    b.addEventListener('click',()=>{
      currentLang=x.code; currentTTS=x.tts;
      [...els.langList.children].forEach(c=>c.classList.remove('active'));
      b.classList.add('active');
      els.langToggle.open=false;
      if(lastDestination) reroute();
    });
    if(x.code===currentLang) b.classList.add('active');
    els.langList.appendChild(b);
  });
}

/* Google Maps */
let map, gDirectionsService, gDirectionsRenderer;
let currentMarker=null, destMarker=null;
let lastRoutes=null, lastLeg=null, lastOrigin=null, lastDestination=null;
let watchId=null;

/* コンパス（減衰で落ち着かせる） */
let compassMode='heading';
const compass={angle:0,target:0,raf:null};
const norm=x=>((x%360)+360)%360;
function lerpAngle(a,b,t){ let d=norm(b)-norm(a); if(d>180)d-=360; if(d<-180)d+=360; return norm(a + d*t); }
function setCompassTarget(deg){
  const to = norm(deg);
  compass.target = to;
  if(!compass.raf){
    const step=()=>{
      const next = lerpAngle(compass.angle, compass.target, 0.12); // ← 緩やかに
      if(Math.abs(next-compass.angle) < 0.15){ compass.angle=compass.target; els.needle.style.transform=`rotate(${compass.angle}deg)`; compass.raf=null; return; }
      compass.angle = next; els.needle.style.transform=`rotate(${compass.angle}deg)`;
      compass.raf=requestAnimationFrame(step);
    };
    compass.raf=requestAnimationFrame(step);
  }
}
$('northUp').addEventListener('click',()=>{compassMode='north';$('northUp').classList.add('primary');$('headUp').classList.remove('primary');setCompassTarget(0);});
$('headUp').addEventListener('click',()=>{compassMode='heading';$('headUp').classList.add('primary');$('northUp').classList.remove('primary');});

/* Map 初期化（初期センタ固定を廃止） */
window.initMap = function(){
  map = new google.maps.Map(document.getElementById('map'), {
    center:{lat:0, lng:0}, zoom:2, mapTypeControl:false, streetViewControl:false
  });
  gDirectionsService = new google.maps.DirectionsService();
  gDirectionsRenderer = new google.maps.DirectionsRenderer({
    map, suppressMarkers:true, preserveViewport:false,
    polylineOptions:{strokeColor:'#39b6ff', strokeOpacity:0.9, strokeWeight:6}
  });
  buildLang(); refreshSaveList(); initGeolocation(); $('headUp').classList.add('primary');
};
window.addEventListener('load',()=>{
  if(typeof google==='object' && google.maps){ if(!window.initMapCalled){window.initMap(); window.initMapCalled=true;} }
});

/* 位置の初期化と追跡＋天気取得 */
let prevPos=null;
function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='位置情報に未対応です'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude); updateCurrent({lat:latitude,lng:longitude});
    map.setCenter({lat:latitude,lng:longitude}); map.setZoom(17);
    if(compassMode==='heading'){ if(Number.isFinite(heading)) setCompassTarget(heading); else setCompassTarget(0); }
    prevPos={lat:latitude,lng:longitude};
    fetchWeather(latitude, longitude); // 天気
  }, err=>{ els.msg.textContent='現在地エラー：'+err.message }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur={lat:latitude,lng:longitude};
    updateCurrent(cur);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
      else if(prevPos) setCompassTarget(bearing(prevPos,cur));
    }
    prevPos=cur;
    onPosition(cur);
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}
function bearing(a,b){
  const R=Math.PI/180, φ1=a.lat*R, φ2=b.lat*R, λ1=a.lng*R, λ2=b.lng*R;
  const y=Math.sin(λ2-λ1)*Math.cos(φ2);
  const x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
  return norm(Math.atan2(y,x)/R);
}
function updateCurrent(latlng){
  if(!currentMarker){ currentMarker = new google.maps.Marker({position:latlng, map, title:'現在地'}); }
  else{ currentMarker.setPosition(latlng); }
}
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }
function setDest(lon,lat){
  els.destLon.value=lon??''; els.destLat.value=lat??'';
  if(Number.isFinite(lat)&&Number.isFinite(lon)){
    const pos={lat, lng:lon};
    if(!destMarker) destMarker = new google.maps.Marker({position:pos, map, title:'目的地'});
    else destMarker.setPosition(pos);
    lastDestination={lat,lng:lon};
  }
}

/* ====== 天気（Open-Meteo：キー不要） ====== */
const WX = {
  icon(code){
    // カラフル絵文字に簡易割当
    if([0].includes(code)) return '☀️';
    if([1,2,3].includes(code)) return '⛅️';
    if([45,48].includes(code)) return '🌫️';
    if([51,53,55,56,57].includes(code)) return '🌦️';
    if([61,63,65,80,81,82].includes(code)) return '🌧️';
    if([66,67,71,73,75,77,85,86].includes(code)) return '🌨️';
    if([95,96,99].includes(code)) return '⛈️';
    return '❓';
  }
};
async function fetchWeather(lat, lon){
  try{
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation_probability,weathercode&current_weather=true&timezone=auto`;
    const r = await fetch(url); const j = await r.json();
    const now = new Date(); const hours=j.hourly.time.map(t=>new Date(t));
    const idxNow = hours.findIndex(t=>t.getHours()===now.getHours() && t.getDate()===now.getDate());
    const pick = (off)=>{
      const i = Math.min(j.hourly.time.length-1, idxNow+off);
      return {
        code: j.hourly.weathercode[i],
        temp: Math.round(j.hourly.temperature_2m[i]),
        pop : Math.round(j.hourly.precipitation_probability[i] ?? 0),
        label: off===0?'現在':off===3?'＋3h':'＋6h'
      };
    };
    const a = pick(0), b=pick(3), c=pick(6);
    els.weatherRow.innerHTML = [a,b,c].map(x=>(
      `<div class="wbox"><span class="ico">${WX.icon(x.code)}</span><span class="t">${x.label}</span><span>${x.temp}°C</span><small>${x.pop}%</small></div>`
    )).join('');
  }catch(e){
    console.warn('weather failed', e);
  }
}

/* Places 検索（Worker経由 v1 Text Search） */
async function placesTextSearch(text, lat, lon){
  const body={
    textQuery:text,
    languageCode:currentLang||'ja',
    locationBias:(Number.isFinite(lat)&&Number.isFinite(lon))?{circle:{center:{latitude:lat,longitude:lon},radius:20000}}:undefined,
    fieldMask:"places.displayName,places.formattedAddress,places.location,places.types"
  };
  const r=await fetch(GMAP_PROXY+'/places',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!r.ok){
    const t=await r.text().catch(()=>String(r.status));
    els.msg.textContent='検索に失敗：'+r.status+' '+t.slice(0,140);
    throw new Error('Places HTTP '+r.status+' '+t);
  }
  const j=await r.json();
  const here={lat:lat||0,lng:lon||0};
  const items=(j.places||[]).map(p=>{
    const name=p.displayName?.text||'名称不明';
    const addr=p.formattedAddress||'';
    const plat=p.location?.latitude, plon=p.location?.longitude;
    const dist=distanceMeters(here,{lat:plat,lng:plon});
    return {name,addr,lat:plat,lon:plon,dist};
  }).sort((a,b)=>a.dist-b.dist);
  return items.slice(0,5);
}

/* Directions と Ai 風選択 */
let navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null};
function asLatLng(v){ return (typeof v==='string')?v: new google.maps.LatLng(v.lat, v.lng); }
async function getRoute(){
  const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value),  dlat=Number(els.destLat.value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='座標が不足しています'; return null; }

  els.msg.textContent='ルート取得中…';
  lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};

  const req={ origin: asLatLng(lastOrigin), destination: asLatLng(lastDestination),
              travelMode: google.maps.TravelMode.WALKING, provideRouteAlternatives: true };

  return new Promise((resolve)=>{
    gDirectionsService.route(req,(res,status)=>{
      if(status!=='OK' || !res?.routes?.length){ els.msg.textContent='ルート取得に失敗（'+status+'）'; resolve(null); return; }
      const chosenIndex = chooseRouteIndex(res.routes);
      gDirectionsRenderer.setDirections(res);
      gDirectionsRenderer.setRouteIndex(chosenIndex);

      lastRoutes = res.routes;
      const leg = res.routes[chosenIndex].legs[0];
      lastLeg = leg;

      const sec=leg.duration?.value||0, dist=leg.distance?.value||0;
      const eta=new Date(Date.now()+sec*1000);
      els.etaTime.textContent = '到着予想 ' + eta.toLocaleTimeString();
      els.msg.textContent=`徒歩 ${Math.round(dist)}m / 約${Math.round(sec/60)}分　到着 ${eta.toLocaleTimeString()}`;

      navState = {active:false, routeIndex:chosenIndex, stepIndex:0, steps:leg.steps||[], lastSpoken:null};
      resolve(res);
    });
  });
}

let mode='shortest';
function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);
  if(!legs.length) return 0;
  if(mode==='shortest'){ let best=0,bestD=Infinity; legs.forEach((l,i)=>{const d=l.distance?.value||Infinity;if(d<bestD){bestD=d;best=i;}}); return best; }
  if(mode==='easy'){ let best=0,bestN=Infinity; legs.forEach((l,i)=>{const n=(l.steps||[]).length;if(n<bestN){bestN=n;best=i;}}); return best; }
  if(mode==='stroll'){ const dists=legs.map(l=>l.distance?.value||Infinity); const minD=Math.min(...dists), limit=minD*1.3; let best=0,bestD=0; legs.forEach((l,i)=>{const d=l.distance?.value||0;if(d<=limit && d>bestD){bestD=d;best=i;}}); return best; }
  return 0;
}

/* 音声（TTS） */
function speakOnce(text){
  try{
    if(!text) return;
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    u.lang=currentTTS;
    u.rate = currentLang==='ja' ? 0.88 : 0.95;
    u.pitch = 1.0;
    window.speechSynthesis.speak(u);
  }catch{}
}
function html2text(h){const d=document.createElement('div');d.innerHTML=h;return (d.textContent||'').trim();}

function toCardinalJp(b){ b=norm(b);
  if(b>=22.5 && b<67.5) return '北東';
  if(b>=67.5 && b<112.5) return '東';
  if(b>=112.5 && b<157.5) return '南東';
  if(b>=157.5 && b<202.5) return '南';
  if(b>=202.5 && b<247.5) return '南西';
  if(b>=247.5 && b<292.5) return '西';
  if(b>=292.5 && b<337.5) return '北西';
  return '北';
}
function extractRoadLabel(step){
  const txt = html2text(step.instructions||'');
  let m = txt.match(/(国道|県道|町道)\s*([0-9０-９]+)\s*号/);
  if(m){ const n=m[2].replace(/[０-９]/g,c=>'０１２３４５６７８９'.indexOf(c)); return `${m[1]}${n}号線`; }
  m = txt.match(/([^\s《「」]*?(?:通り|街道|道路|道|ライン|Route\s*\d+))/i);
  if(m){ return m[1].replace(/Route\s*/i,'国道'); }
  return ''; // 無名
}
function buildProgressSpeech(step){
  const start = step.start_location, end = step.end_location;
  const bear = bearing({lat:start.lat(),lng:start.lng()},{lat:end.lat(),lng:end.lng()});
  const dir = toCardinalJp(bear);
  const dist = Math.max(1, Math.round(step.distance?.value||0));
  const road = extractRoadLabel(step); // 例：国道438号線 / ''（無名）

  // 「北西を北西へ…」抑止：道路名に方角語が入って同義の場合は「方向へ」を省略
  const hasDirInRoad = road && new RegExp(dir).test(road);
  const dirPart = hasDirInRoad ? '' : `${dir}へ`;

  if(road){
    return `${road}を${dirPart}${dist}m直進してください。安全のため歩道を通行してください。`.replace('へ約','へ 約');
  }else{
    return `${dir}へ${dist}m直進してください。安全のため歩道を通行してください。`;
  }
}

/* 現在地で指示を読む＋ガイドテキスト */
function onPosition(cur){
  // 時刻表示を常に更新
  els.nowTime.textContent = '現在時刻 ' + new Date().toLocaleTimeString();

  if(!navState.active || !navState.steps.length) return;
  const idx = navState.stepIndex;
  const step = navState.steps[idx];
  if(!step) return;
  const target = step.end_location;
  const dx = distanceMeters(cur, {lat:target.lat(), lng:target.lng()});
  const threshold = 30;
  if(dx<=threshold && navState.lastSpoken!==idx){
    navState.lastSpoken=idx;
    const text = buildProgressSpeech(step);
    els.guideText.innerHTML = `<strong>${text}</strong>`;
    speakOnce(text);
    navState.stepIndex = Math.min(navState.steps.length-1, idx+1);
  }
}
function distanceMeters(a,b){
  const R=6371000;
  const φ1=a.lat*Math.PI/180, φ2=b.lat*Math.PI/180;
  const dφ=(b.lat-a.lat)*Math.PI/180, dλ=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(dλ/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}

/* ナビ開始・停止・リルート */
function startNavigation(){
  if(!lastLeg){ els.msg.textContent='先にルートを取得してください'; return; }
  navState.active=true; navState.stepIndex=0; navState.lastSpoken=null;
  const s0=navState.steps[0]; const t=buildProgressSpeech(s0);
  els.guideText.innerHTML = `<strong>${t}</strong>`;
  speakOnce(t);
  els.msg.textContent='案内を開始しました';
  document.getElementById('map').scrollIntoView({behavior:'smooth', block:'start'});
}
function stopNavigation(){
  window.speechSynthesis?.cancel?.();
  navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null};
  gDirectionsRenderer.setDirections({routes: []});
  if(destMarker){ destMarker.setMap(null); destMarker=null; }
  els.destLat.value=els.destLon.value='';
  lastRoutes=null; lastLeg=null;
  els.guideText.innerHTML = `<strong>案内停止中</strong>`;
  els.msg.textContent='案内を停止し、目的地をクリアしました';
}
async function reroute(){
  if(!lastOrigin||!lastDestination){els.msg.textContent='目的地を設定してください';return;}
  els.msg.textContent='リルート中…';
  const res=await getRoute(); if(res) startNavigation();
}

/* 検索（音声含む） */
function setMicBusy(b){ els.mic.classList.toggle('rec', !!b); }
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent='検索ワードを入力してください'; return; }
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if(!Number.isFinite(lat)||!Number.isFinite(lon)){ const c=map.getCenter(); lat=c.lat(); lon=c.lng(); }

  setMicBusy(true); $('busy').style.display='inline'; els.msg.textContent='検索中…';
  try{
    const items=await placesTextSearch(raw, lat, lon);
    showResults(items);
    els.msg.textContent = items.length ? '候補を選択してください' : '候補が見つかりません';
    saveHistory(raw);
    // 結果を確実に“下側”へスクロール
    els.results.style.display='block';
    els.results.scrollIntoView({behavior:'smooth', block:'end'});
  }catch(e){console.error(e);}
  finally{$('busy').style.display='none'; setMicBusy(false);}
}
function showResults(items){
  els.results.style.display='block'; els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">該当なし</div>'; return; }
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result';
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(isFinite(it.dist)?(it.dist/1000).toFixed(2)+' km　':'')+escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    div.addEventListener('click', async ()=>{
      els.results.style.display='none'; // タップで閉じる
      setDest(it.lon,it.lat); map.panTo({lat:it.lat,lng:it.lon}); map.setZoom(Math.max(map.getZoom(), 18));
      const res=await getRoute(); if(res) startNavigation();
    }, {passive:true});
    els.resultList.appendChild(div);
  });
}
const escapeHtml=s=>String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

/* 音声検索（再押下で停止も継続） */
let rec=null, recActive=false;
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent='音声入力に未対応のブラウザです'; return; }
  if(recActive){ try{rec.stop();}catch{} return; }
  rec=new SR();
  rec.lang = (LANGS.find(l=>l.code===currentLang)?.tts) || 'ja-JP';
  rec.interimResults=false; rec.maxAlternatives=1;
  let text='';
  rec.onstart=()=>{ recActive=true; setMicBusy(true); };
  rec.onresult=e=>{ text=(e.results[0][0].transcript||'').trim(); };
  rec.onerror=()=>{ setMicBusy(false); recActive=false; els.msg.textContent='音声入力に失敗しました'; };
  rec.onend=()=>{ setMicBusy(false); recActive=false; if(text){ els.q.value=text; searchNearby(); } };
  rec.start();
}

/* 履歴＆保存 */
const HISTORY_KEY='mc_search_history';
const loadHistory=()=>{try{return JSON.parse(localStorage.getItem(HISTORY_KEY)||'[]')}catch{return []}};
function saveHistory(q){ if(!q) return; const arr=loadHistory().filter(x=>x!==q); arr.unshift(q); localStorage.setItem(HISTORY_KEY,JSON.stringify(arr.slice(0,20))); }
function clearHistory(){
  localStorage.removeItem(HISTORY_KEY);
  els.q.value=''; els.results.style.display='none'; els.resultList.innerHTML='';
  els.msg.textContent='履歴をクリアしました';
  stopNavigation();
  if(currentMarker) map.panTo(currentMarker.getPosition());
}

const SAVE_KEY='mc_saved_places';
const loadSaves=()=>{try{return JSON.parse(localStorage.getItem(SAVE_KEY)||'[]')}catch{return []}};
const saveSaves=arr=>localStorage.setItem(SAVE_KEY,JSON.stringify(arr));
function refreshSaveList(){
  const arr=loadSaves(); els.savedList.innerHTML='';
  const opt=document.createElement('option'); opt.value=''; opt.textContent='（未選択）'; els.savedList.appendChild(opt);
  arr.forEach((p,i)=>{ const o=document.createElement('option'); o.value=String(i); o.textContent=`${p.name} — ${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}`; els.savedList.appendChild(o); });
}
function openSave(){
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if((!Number.isFinite(lat)||!Number.isFinite(lon)) && currentMarker){ const c=currentMarker.getPosition(); lat=c.lat(); lon=c.lng(); }
  const name=prompt('地点名（例：自宅・公園）','');
  if(name==null) return;
  const arr=loadSaves(); arr.unshift({name:name||'地点',lat,lon}); saveSaves(arr.slice(0,50)); refreshSaveList();
  els.msg.textContent='現在地を保存しました';
}
function setFromSaved(){
  const val=els.savedList.value;
  const arr=loadSaves();
  if(!val){ els.msg.textContent='地点を選んでください'; return; }
  const idx=parseInt(val,10); if(Number.isNaN(idx)||!arr[idx]){ els.msg.textContent='地点が不正です'; return; }
  setDest(arr[idx].lon,arr[idx].lat); map.panTo({lat:arr[idx].lat,lng:arr[idx].lon}); map.setZoom(Math.max(map.getZoom(), 18));
  getRoute().then(res=>{ if(res) startNavigation(); });
}
function delSaved(){
  const val=els.savedList.value;
  const arr=loadSaves();
  if(!val){ els.msg.textContent='削除する地点を選んでください'; return; }
  const idx=parseInt(val,10); if(Number.isNaN(idx)||!arr[idx]){ els.msg.textContent='地点が不正です'; return; }
  arr.splice(idx,1); saveSaves(arr); refreshSaveList(); els.msg.textContent='削除しました';
}

/* モード切替 */
function setMode(m){
  mode=m; [els.modeShortest,els.modeEasy,els.modeStroll].forEach(b=>b.classList.remove('active'));
  ({shortest:els.modeShortest, easy:els.modeEasy, stroll:els.modeStroll}[m]).classList.add('active');
  if(lastDestination) reroute();
}
els.modeShortest.addEventListener('click',()=>setMode('shortest'));
els.modeEasy.addEventListener('click',()=>setMode('easy'));
els.modeStroll.addEventListener('click',()=>setMode('stroll'));

/* UIイベント */
els.search.addEventListener('click',searchNearby);
els.mic.addEventListener('click',startVoice);
els.clearHistory.addEventListener('click',clearHistory);
els.closeResults.addEventListener('click',()=>els.results.style.display='none');
els.navStart.addEventListener('click',startNavigation);
els.navStop.addEventListener('click',stopNavigation);
els.gotoStart.addEventListener('click',()=>{ if(currentMarker){ map.panTo(currentMarker.getPosition()); map.setZoom(Math.max(map.getZoom(), 18)); }});
els.gotoDest.addEventListener('click',()=>{ if(destMarker){ map.panTo(destMarker.getPosition()); map.setZoom(Math.max(map.getZoom(), 18)); } else els.msg.textContent='目的地が未設定です'; });
els.reroute.addEventListener('click',reroute);

/* 右クリック → 地図中心を目的地に */
document.addEventListener('contextmenu',e=>{
  const mapRect = document.getElementById('map').getBoundingClientRect();
  if(e.clientY<mapRect.top || e.clientY>mapRect.bottom || e.clientX<mapRect.left || e.clientX>mapRect.right) return;
  e.preventDefault();
  const c = map.getCenter(); setDest(c.lng(), c.lat());
  els.msg.textContent='目的地を設定しました（地図中心）';
});
</script>
