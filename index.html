const DEG = x=>((x%360)+360)%360;

  const now=performance.now(); if(now - headingState.lastUpdate < 100) return;

  let tgt = headingState.haveMag ? headingState.mag : headingState.target;

  const diff = dAng(headingState.display, tgt);

  const alpha = 0.10; // è¡¨ç¤ºã®æ…£æ€§ï¼ˆå°ã•ã„ã»ã©ã‚†ã£ãã‚Šï¼‰
  headingState.display = DEG(headingState.display + diff*alpha);

let prevPos=null;
function bearing(a,b){
  const R=Math.PI/180, Ï†1=a.lat*R, Ï†2=b.lat*R, Î»1=a.lng*R, Î»2=b.lng*R;
  const y=Math.sin(Î»2-Î»1)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î»2-Î»1);
  return DEG(Math.atan2(y,x)/R);
}
function updateCourseHeading(a,b){
  // 2mä»¥ä¸Šå‹•ã„ãŸæ™‚ã®ã¿æ›´æ–°ï¼ˆå¾®å°æºã‚Œã«ã‚ˆã‚‹èª¤å·®ã‚’ç„¡è¦–ï¼‰
  const dx = distanceMeters(a,b);

  headingState.course = bearing(a,b);
  headingState.courseTS = performance.now();
}

function distanceMeters(a,b){
  const R=6371000;
  const Ï†1=a.lat*Math.PI/180, Ï†2=b.lat*Math.PI/180;
  const dÏ†=(b.lat-a.lat)*Math.PI/180, dÎ»=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dÏ†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(dÎ»/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}

let mode='shortest';

async function getRoute(){

/* ãƒ«ãƒ¼ãƒˆé¸æŠãƒ­ã‚¸ãƒƒã‚¯ */
function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);
  if(!legs.length) return 0;

  if(mode==='shortest'){
    let best=0, bestD=Infinity; legs.forEach((l,i)=>{const d=l.distance?.value||Infinity; if(d<bestD){bestD=d;best=i;}}); return best;
  }
  if(mode==='easy'){
    // ãªã‚‹ã¹ãæ›²ãŒã‚Šå°‘ï¼†æ‰€è¦çŸ­ï¼šæ‰‹æ•°â†’æ™‚é–“ã®é †ã«æœ€å°
    let best=0, bestKey=[Infinity, Infinity];
    legs.forEach((l,i)=>{
      const turns=(l.steps||[]).length|0; const dur=l.duration?.value||Infinity;
      const key=[turns, dur];
      if(key[0]<bestKey[0] || (key[0]===bestKey[0] && key[1]<bestKey[1])){ bestKey=key; best=i; }
    });
    return best;
  }
  if(mode==='stroll'){
    // æœ€çŸ­è·é›¢ã‚’åŸºæº–ã«å€ç‡å¸¯ã§é¸ã¶ï¼ˆçŸ­:1.05-1.2 / ä¸­:1.2-1.5 / é•·:1.5-1.8ï¼‰
    const ds=legs.map(l=>l.distance?.value||Infinity);
    const minD=Math.min(...ds);
    const bands={short:[1.05,1.20], medium:[1.20,1.50], long:[1.50,1.80]};
    const [lo,hi]=bands[strollVariant]||bands.medium;
    let cand=-1, bestDelta=Infinity;
    legs.forEach((l,i)=>{
      const d=l.distance?.value||Infinity; const ratio=d/minD;
      if(ratio>=lo && ratio<=hi){
        const delta=Math.abs(ratio - (lo+hi)/2);
        if(delta<bestDelta){ bestDelta=delta; cand=i; }
      }
    });
    if(cand>=0) return cand;
    // è©²å½“ãªã—ï¼šè¿‘ã„å´ã¸ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã€ãªã‘ã‚Œã°æœ€é•·
    let fallback=-1, bestR=-Infinity;
    legs.forEach((l,i)=>{ const r=(l.distance?.value||0)/minD; if(r>bestR){bestR=r; fallback=i;} });
    return fallback>=0 ? fallback : 0;
  }
  return 0;
}

let navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null, preAlerted:new Set(), nearAlerted:new Set()};
function onPosition(cur){
  if(!navState.active || !navState.steps.length) return;
  const idx = navState.stepIndex;
  const step = navState.steps[idx]; if(!step) return;

  const target = step.end_location;
  const dx = distanceMeters(cur, {lat:target.lat(), lng:target.lng()});

  const PRE = 60;   // äº‹å‰
  const NEAR = 10;  // ç›´å‰
  const NEXT = 30;  // æ¬¡ã®æŒ‡ç¤ºã¸

  if(isSafetyStep(step)){
    if(dx<=PRE && !navState.preAlerted.has(idx)){
      navState.preAlerted.add(idx);
      const noun = safetyNoun(step);
      speakOnce(`${Math.max(1,Math.round(dx))}må…ˆã®${noun}ã‚’æ¸¡ã£ã¦ãã ã•ã„ã€‚`);
    }
    if(dx<=NEAR && !navState.nearAlerted.has(idx)){
      navState.nearAlerted.add(idx);
      const noun = safetyNoun(step);
      speakOnce(`ã“ã®${noun}ã§ã™ã€‚`);
    }
  }else{
    if(dx<=NEXT && navState.lastSpoken!==idx){
      navState.lastSpoken=idx;
      speakOnce(buildProgressSpeech(step));
    }
  }

  if(dx<=NEXT){
    navState.stepIndex = Math.min(navState.steps.length-1, idx+1);
  }
}

function showResults(items){
  els.results.style.display='block'; els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">è©²å½“ãªã—</div>'; return; }
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result';
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(isFinite(it.dist)?(it.dist/1000).toFixed(2)+' kmã€€':'')+escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    div.addEventListener('click', async ()=>{
      // 1) ç›®çš„åœ°ç¢ºå®šâ†’çµæœã‚’è‡ªå‹•ã§é–‰ã˜ã‚‹
      els.results.style.display='none';
      // 2) å³åœ°å›³ã«é·ç§»ï¼ˆãƒ‘ãƒãƒ«åç´ï¼ä¸‹è¡¨ç¤ºåŒ–ï¼‰
      setDest(it.lon,it.lat); map.panTo({lat:it.lat,lng:it.lon}); map.setZoom(17);
      setPanelHidden(true);
      const res=await getRoute(); if(res){ startNavigation(); }
    }, {passive:true});
    els.resultList.appendChild(div);
  });
}
const escapeHtml=s=>String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

const HISTORY_KEY='mc_search_history';
const loadHistory=()=>{try{return JSON.parse(localStorage.getItem(HISTORY_KEY)||'[]')}catch{return []}};
function saveHistory(q){ if(!q) return; const arr=loadHistory().filter(x=>x!==q); arr.unshift(q); localStorage.setItem(HISTORY_KEY,JSON.stringify(arr.slice(0,20))); }
function clearHistory(){
  localStorage.removeItem(HISTORY_KEY);
  els.q.value=''; els.results.style.display='none'; els.resultList.innerHTML='';
  els.msg.textContent='å±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ';
  stopNavigation();

}
const SAVE_KEY='mc_saved_places';
const loadSaves=()=>{try{return JSON.parse(localStorage.getItem(SAVE_KEY)||'[]')}catch{return []}};
const saveSaves=arr=>localStorage.setItem(SAVE_KEY,JSON.stringify(arr));
function refreshSaveList(){
  const arr=loadSaves(); els.savedList.innerHTML='';
  const opt=document.createElement('option'); opt.value=''; opt.textContent='ï¼ˆæœªé¸æŠï¼‰'; els.savedList.appendChild(opt);
  arr.forEach((p,i)=>{ const o=document.createElement('option'); o.value=String(i); o.textContent=`${p.name} â€” ${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}`; els.savedList.appendChild(o); });
}
function openSave(){
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if((!Number.isFinite(lat)||!Number.isFinite(lon)) && currentMarker){ const c=currentMarker.getPosition(); lat=c.lat(); lon=c.lng(); }
  const name=prompt('åœ°ç‚¹åï¼ˆä¾‹ï¼šè‡ªå®…ãƒ»å…¬åœ’ï¼‰','');
  if(name==null) return;
  const arr=loadSaves(); arr.unshift({name:name||'åœ°ç‚¹',lat,lon}); saveSaves(arr.slice(0,50)); refreshSaveList();
  els.msg.textContent='ç¾åœ¨åœ°ã‚’ä¿å­˜ã—ã¾ã—ãŸ';
}
function setFromSaved(){
  const val=els.savedList.value;
  const arr=loadSaves();
  if(!val){ els.msg.textContent='åœ°ç‚¹ã‚’é¸ã‚“ã§ãã ã•ã„'; return; }
  const idx=parseInt(val,10); if(Number.isNaN(idx)||!arr[idx]){ els.msg.textContent='åœ°ç‚¹ãŒä¸æ­£ã§ã™'; return; }
  setDest(arr[idx].lon,arr[idx].lat); map.panTo({lat:arr[idx].lat,lng:arr[idx].lon}); map.setZoom(17);
  getRoute().then(res=>{ if(res){ setPanelHidden(true); startNavigation(); }});
}
function delSaved(){
  const val=els.savedList.value;
  const arr=loadSaves();
  if(!val){ els.msg.textContent='å‰Šé™¤ã™ã‚‹åœ°ç‚¹ã‚’é¸ã‚“ã§ãã ã•ã„'; return; }
  const idx=parseInt(val,10); if(Number.isNaN(idx)||!arr[idx]){ els.msg.textContent='åœ°ç‚¹ãŒä¸æ­£ã§ã™'; return; }
  arr.splice(idx,1); saveSaves(arr); refreshSaveList(); els.msg.textContent='å‰Šé™¤ã—ã¾ã—ãŸ';
}
