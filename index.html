<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ウォークナビ</title>

<!-- Google Maps JavaScript API（指定のブラウザ用キー埋め込み・現行維持） -->
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzojEE2142O8dWPd7gmcAj-FyWumYyFy4"></script>

<style>
:root{
  --glass: rgba(20,28,44,.54);
  --glass-strong: rgba(16,22,36,.68);
  --stroke: rgba(255,255,255,.14);
  --text: #eaf2ff;
  --muted:#a7b8ce;
  --primary:#5fb1ff;
  --ok:#25d07a;
  --danger:#ff6565;
  --accent:#64d2ff;
  --mic-green:#0cb35a;
  --mic-red:#d53d3d;
  --panelH: 240px;
}
html,body{height:100%;margin:0;background:linear-gradient(135deg,#0a1321 0%,#0e1a2d 100%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",Meiryo,sans-serif}
*{box-sizing:border-box}
a{color:inherit}
.app{position:relative;height:100dvh;overflow:hidden}
#map{position:absolute;inset:0}

/* カード/フォーム基調 */
.card, .row, input, button, select, .result, .title, label, .hint, .badge { text-align:center }
.card{
  pointer-events:auto;background:var(--glass);border:1px solid var(--stroke);
  border-radius:16px;backdrop-filter: blur(14px) saturate(120%);-webkit-backdrop-filter: blur(14px) saturate(120%);
  box-shadow:0 10px 30px rgba(0,0,0,.35);padding:10px 12px;width:min(1100px, 96vw);margin:0 auto;
}
.row{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
.grow{flex:1 1 220px}
input,button,select{
  background:var(--glass-strong);border:1px solid var(--stroke);color:var(--text);
  border-radius:12px;padding:11px 13px;font-size:16px;outline:none;min-height:44px;max-width:100%;
}
input::placeholder{color:#8fb0d2}
button.primary{background:rgba(95,177,255,.92);border:none;font-weight:700}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button.ghost{background:rgba(255,255,255,.06)}
.hint{color:var(--muted);font-size:13px}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:rgba(255,255,255,.08);margin-left:6px}

/* パネル（下付き、下方向へ収納） */
.panel-wrap{
  position:absolute;left:0;right:0;bottom:0;z-index:420;padding:10px 12px;pointer-events:none;
}
#panel{
  pointer-events:auto;transition:transform .35s ease;transform:translateY(0%);
}
.panel-wrap.closed #panel{ transform:translateY(calc(100% + 18px)); } /* 完全に画面外へ */
#panelTab{
  position:absolute;left:50%;transform:translateX(-50%);
  bottom:10px;z-index:419; pointer-events:auto;
  background:rgba(20,28,44,.82); color:#fff; border:1px solid var(--stroke);
  padding:8px 14px;border-radius:999px;box-shadow:0 10px 22px rgba(0,0,0,.42);
}
#panelTab[hidden]{display:none}
#panelTab b{color:#111} /* 文字を黒で見やすく */

/* コンパス（左上固定） */
.comp-wrap{position:absolute;left:10px;top:12px;z-index:425}
.compass{width:90px;height:90px;background:var(--glass);border:1px solid var(--stroke);border-radius:50%;backdrop-filter: blur(10px) saturate(120%);-webkit-backdrop-filter: blur(10px) saturate(120%);box-shadow:0 10px 26px rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center}
.compass svg{width:76px;height:76px}
.compass .needle{transform-origin:38px 38px;transform:rotate(0deg)}
.compass text{font-size:10px;fill:#f6d58b}
.comp-btns{margin-top:8px;display:flex;flex-direction:column;gap:6px}
.comp-btns button{padding:6px 8px;font-size:12px}

/* 右側ボタン列（少し下げる＆パネル開時は非表示） */
.fab-col{position:absolute;right:12px;top:50%;transform:translateY(-40%); /* 少し下げる */ z-index:430;display:flex;flex-direction:column;gap:10px}
.fab-col.hidden{display:none}
.fab-col button{min-width:150px;box-shadow:0 12px 26px rgba(0,0,0,.45)}

/* 検索結果 */
.results{position:absolute;left:12px;right:12px;bottom:12px;z-index:420;display:none}
.result{background:rgba(10,16,26,.7);border:1px solid var(--stroke);padding:10px;border-radius:12px;margin-top:8px;cursor:pointer}
.result small{color:#bcd0e6}

/* GM UIの不要ボタン抑止（右上の白い四角＝フルスクリーン） */
.gm-fullscreen-control{display:none !important}

/* モバイル */
@media (max-width:640px){ .fab-col button{min-width:130px} }
</style>
</head>
<body>
<div class="app">
  <div id="map" aria-label="map"></div>

  <!-- コンパス（パネル開時は非表示にする） -->
  <div class="comp-wrap" id="compWrap" aria-hidden="true">
    <div class="compass" id="compass">
      <svg viewBox="0 0 76 76">
        <defs><radialGradient id="g" cx="50%" cy="50%" r="60%"><stop offset="0%" stop-color="#0b1626"/><stop offset="60%" stop-color="#0a1422"/><stop offset="100%" stop-color="#09121f"/></radialGradient></defs>
        <circle cx="38" cy="38" r="34" fill="url(#g)" stroke="rgba(255,255,255,.10)"/>
        <text x="38" y="12" text-anchor="middle">N</text>
        <g class="needle" id="needle"><polygon points="38,14 34,38 42,38" fill="#ff5252"/></g>
      </svg>
    </div>
    <div class="comp-btns">
      <button id="northUp" class="ghost">北固定</button>
      <button id="headUp"  class="ghost">進行方向</button>
    </div>
  </div>

  <!-- 右側ボタン列 -->
  <div class="fab-col" id="fabCol">
    <button id="navStart" class="ok">案内開始</button>
    <button id="navStop"  class="danger">案内を停止</button>
    <button id="gotoStart" class="primary">現在地</button>
    <button id="gotoDest"  class="primary">目的地</button>
    <button id="reroute"   class="primary">リルート</button>
  </div>

  <!-- パネル -->
  <div class="panel-wrap" id="panelWrap">
    <div class="card" id="panel">
      <div class="row">
        <input id="q" class="grow" placeholder="店舗名・住所・電話番号で検索" autocomplete="off" />
        <button id="mic" class="ghost" style="background:#0cb35a">🎤 音声</button> <!-- 通常=緑 -->
        <button id="search" class="primary">検索</button>
        <button id="clearHistory" class="ghost">履歴をクリア</button>
      </div>

      <div class="row" style="margin-top:8px">
        <button class="ghost" id="modeShortest">最短Ai</button>
        <button class="ghost" id="modeEasy">楽チンAi</button>
        <button class="ghost" id="modeStroll">お散歩Ai</button>
        <button class="ghost" id="langBtn">▶ 言語 / Language</button>
      </div>

      <div class="row" style="margin-top:8px">
        <div class="grow">
          <div class="hint">開始地点</div>
          <div class="row">
            <input id="startLon" placeholder="現在地経度" inputmode="decimal" class="grow"/>
            <input id="startLat" placeholder="現在地緯度" inputmode="decimal" class="grow"/>
          </div>
        </div>
        <div class="grow">
          <div class="hint">目的地点</div>
          <div class="row">
            <input id="destLon" placeholder="目的地経度" inputmode="decimal" class="grow"/>
            <input id="destLat" placeholder="目的地緯度" inputmode="decimal" class="grow"/>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:8px">
        <select id="savedList" class="grow"></select>
        <button id="openSaveModal" class="ok">現在地を保存</button>
        <button id="setFromSaved" class="primary">目的地に設定</button>
        <button id="delSaved" class="danger">削除</button>
      </div>

      <div class="row" style="margin-top:6px">
        <button id="closePanel" class="primary">操作パネルを閉じる</button>
      </div>

      <div class="row" style="margin-top:4px"><div id="msg" class="hint">準備完了。目的地を設定してください。</div></div>
    </div>
    <button id="panelTab" title="タブ"><span>▲</span> <b>パネルを表示</b></button>
  </div>

  <!-- 検索結果 -->
  <div class="results" id="results">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div style="width:100%">検索結果（上位5件）</div>
        <button id="closeResults" class="ghost">閉じる</button>
      </div>
      <div id="resultList"></div>
    </div>
  </div>
</div>

<script>
/* ====== 現行プロキシ維持 ====== */
const GMAP_PROXY = 'https://ors-proxy.miyata-connect-jp.workers.dev';

/* 要素短縮 */
const $=id=>document.getElementById(id);
const els={
  panelWrap:$('panelWrap'), panel:$('panel'), panelTab:$('panelTab'),
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeShortest:$('modeShortest'), modeEasy:$('modeEasy'), modeStroll:$('modeStroll'),
  msg:$('msg'), navStart:$('navStart'), navStop:$('navStop'),
  gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  savedList:$('savedList'), openSaveModal:$('openSaveModal'), setFromSaved:$('setFromSaved'), delSaved:$('delSaved'),
  langBtn:$('langBtn'),
  compWrap:$('compWrap'), fabCol:$('fabCol'),
  northUp:$('northUp'), headUp:$('headUp'), needle:$('needle')
};

/* パネル開閉（タブの二重表示を排除） */
let panelOpen=true;
function syncPanelUI(){
  els.panelWrap.classList.toggle('closed', !panelOpen);
  els.panelTab.hidden = panelOpen;              // 開いているときはタブ非表示
  els.compWrap.style.display = panelOpen?'none':'block';  // パネル開時はコンパス群を隠す
  els.fabCol.classList.toggle('hidden', panelOpen);       // 右列ボタンもパネル開時は隠す
}
els.panelTab.addEventListener('click', ()=>{ panelOpen=true; syncPanelUI(); });
$('closePanel').addEventListener('click', ()=>{ panelOpen=false; syncPanelUI(); });
syncPanelUI();

/* Map 初期化（右上白四角＝フルスクリーン＆ズームUIを無効化） */
let map, gDirectionsService, gDirectionsRenderer;
window.initMap = function(){
  map = new google.maps.Map(document.getElementById('map'), {
    center:{lat:34.342, lng:134.046}, zoom:16,
    mapTypeControl:false, streetViewControl:false,
    fullscreenControl:false, zoomControl:false, rotateControl:false
  });
  gDirectionsService = new google.maps.DirectionsService();
  gDirectionsRenderer = new google.maps.DirectionsRenderer({
    map, suppressMarkers:true, preserveViewport:false,
    polylineOptions:{strokeColor:'#39b6ff', strokeOpacity:0.9, strokeWeight:6}
  });
  refreshSaveList(); initGeolocation();
  setMode('shortest');
};
window.addEventListener('load', ()=>{
  if(typeof google==='object' && google.maps && !window._mapInited){ window._mapInited=true; initMap(); }
});

/* モードUI（見た目は既存のまま、機能のみ維持） */
let mode='shortest';
function setMode(m){
  mode=m;
  [els.modeShortest,els.modeEasy,els.modeStroll].forEach(b=>b.classList.remove('primary'));
  ({shortest:els.modeShortest,easy:els.modeEasy,stroll:els.modeStroll}[m]).classList.add('primary');
}
els.modeShortest.onclick=()=>setMode('shortest');
els.modeEasy.onclick=()=>setMode('easy');
els.modeStroll.onclick=()=>setMode('stroll');

/* マイク（通常=緑／録音中=赤） */
let rec=null;
function setMicBusy(b){ els.mic.style.background = b? '#d53d3d':'#0cb35a'; }
els.mic.addEventListener('click', ()=>{
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent='音声入力に未対応のブラウザです'; return; }
  if(rec){ rec.stop(); rec=null; setMicBusy(false); return; }
  rec=new SR(); rec.lang='ja-JP'; rec.interimResults=false; rec.maxAlternatives=1;
  rec.onstart=()=>setMicBusy(true);
  rec.onresult=e=>{ const t=(e.results?.[0]?.[0]?.transcript||'').trim(); if(t){ els.q.value=t; searchNearby(); } };
  rec.onerror=()=>{ setMicBusy(false); rec=null; els.msg.textContent='音声入力に失敗しました'; };
  rec.onend=()=>{ setMicBusy(false); rec=null; };
  rec.start();
});

/* 位置取得・コンパス（緩やかに） */
let currentMarker=null, destMarker=null, lastOrigin=null, lastDestination=null, lastLeg=null;
let watchId=null, prevPos=null, compassMode='heading';
const compass={angle:0,target:0,raf:null};
const norm=x=>((x%360)+360)%360;
const diff=(a,b)=>{let d=norm(b)-norm(a);if(d>180)d-=360;if(d<-180)d+=360;return d;}
function setCompassTarget(deg){
  compass.target=norm(deg);
  if(!compass.raf){
    const step=()=>{
      const d=diff(compass.angle,compass.target);
      if(Math.abs(d)<0.1){ compass.raf=null; return; }
      compass.angle=norm(compass.angle+d*0.08); // さらに落ち着かせる
      els.needle.style.transform=`rotate(${compass.angle}deg)`;
      compass.raf=requestAnimationFrame(step);
    };
    compass.raf=requestAnimationFrame(step);
  }
}
$('northUp').onclick=()=>{compassMode='north'; setCompassTarget(0); $('northUp').classList.add('primary'); $('headUp').classList.remove('primary');}
$('headUp').onclick=()=>{compassMode='heading'; $('headUp').classList.add('primary'); $('northUp').classList.remove('primary');}

function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='位置情報に未対応です'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude);
    updateCurrent({lat:latitude,lng:longitude});
    map.setCenter({lat:latitude,lng:longitude}); map.setZoom(17);
    setCompassTarget(Number.isFinite(heading)?heading:0);
    prevPos={lat:latitude,lng:longitude};
  }, err=>{ els.msg.textContent='現在地エラー：'+err.message }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur={lat:latitude,lng:longitude};
    updateCurrent(cur);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
      else if(prevPos) setCompassTarget(bearing(prevPos,cur));
    }
    prevPos=cur;
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}
function updateCurrent(latlng){
  if(!currentMarker){ currentMarker=new google.maps.Marker({position:latlng,map,title:'現在地'}); }
  else currentMarker.setPosition(latlng);
}
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }
function setDest(lon,lat){
  els.destLon.value=lon??''; els.destLat.value=lat??'';
  if(Number.isFinite(lat)&&Number.isFinite(lon)){
    const pos={lat, lng:lon};
    if(!destMarker) destMarker=new google.maps.Marker({position:pos,map,title:'目的地'});
    else destMarker.setPosition(pos);
    lastDestination={lat,lng:lon};
  }
}
function bearing(a,b){
  const R=Math.PI/180, φ1=a.lat*R, φ2=b.lat*R, λ1=a.lng*R, λ2=b.lng*R;
  const y=Math.sin(λ2-λ1)*Math.cos(φ2);
  const x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
  return norm(Math.atan2(y,x)/R);
}

/* Places（ボディに fieldMask があっても Worker 側で吸収済） */
async function placesTextSearch(text, lat, lon){
  const body={
    textQuery:text,
    languageCode:'ja',
    locationBias:(Number.isFinite(lat)&&Number.isFinite(lon))?{circle:{center:{latitude:lat,longitude:lon},radius:20000}}:undefined,
    fieldMask:"places.displayName,places.formattedAddress,places.location,places.types"
  };
  const r=await fetch(GMAP_PROXY+'/places',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!r.ok){ const t=await r.text().catch(()=>String(r.status)); throw new Error('Places HTTP '+r.status+' '+t); }
  const j=await r.json();
  const here={lat:lat||0,lng:lon||0};
  const items=(j.places||[]).map(p=>{
    const name=p.displayName?.text||'名称不明';
    const addr=p.formattedAddress||'';
    const plat=p.location?.latitude, plon=p.location?.longitude;
    const dist=distanceMeters(here,{lat:plat,lng:plon});
    return {name,addr,lat:plat,lon:plon,dist};
  }).sort((a,b)=>a.dist-b.dist);
  return items.slice(0,5);
}

/* 検索UI */
function distanceMeters(a,b){
  const R=6371000, φ1=a.lat*Math.PI/180, φ2=b.lat*Math.PI/180;
  const dφ=(b.lat-a.lat)*Math.PI/180, dλ=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(dλ/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent='検索ワードを入力してください'; return; }
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if(!Number.isFinite(lat)||!Number.isFinite(lon)){ const c=map.getCenter(); lat=c.lat(); lon=c.lng(); }
  els.msg.textContent='検索中…';
  try{
    const items=await placesTextSearch(raw, lat, lon);
    showResults(items);
    panelOpen=false; syncPanelUI(); // 仕様：検索後はパネル収納
    document.getElementById('results').style.display='block';
  }catch(e){ els.msg.textContent='検索に失敗しました'; console.error(e); }
}
els.search.onclick=searchNearby;

/* 検索結果表示＆選択時のふるまい（自動でパネル閉・地図へ遷移） */
function showResults(items){
  els.results.style.display='block'; els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">該当なし</div>'; return; }
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result';
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(isFinite(it.dist)?(it.dist/1000).toFixed(2)+' km　':'')+escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    div.addEventListener('click', async ()=>{
      setDest(it.lon,it.lat); map.panTo({lat:it.lat,lng:it.lon}); map.setZoom(17);
      els.results.style.display='none';
    }, {passive:true});
    els.resultList.appendChild(div);
  });
}
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
els.closeResults.onclick=()=>{ els.results.style.display='none'; };

/* 保存系（既存仕様のまま） */
const SAVE_KEY='mc_saved_places';
const loadSaves=()=>{try{return JSON.parse(localStorage.getItem(SAVE_KEY)||'[]')}catch{return []}};
const saveSaves=arr=>localStorage.setItem(SAVE_KEY,JSON.stringify(arr));
function refreshSaveList(){
  const arr=loadSaves(); els.savedList.innerHTML='';
  const opt=document.createElement('option'); opt.value=''; opt.textContent='（未選択）'; els.savedList.appendChild(opt);
  arr.forEach((p,i)=>{ const o=document.createElement('option'); o.value=String(i); o.textContent=`${p.name} — ${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}`; els.savedList.appendChild(o); });
}
els.openSaveModal.onclick=()=>{
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if((!Number.isFinite(lat)||!Number.isFinite(lon)) && currentMarker){ const c=currentMarker.getPosition(); lat=c.lat(); lon=c.lng(); }
  const name=prompt('地点名（例：自宅・公園）','');
  if(name==null) return;
  const arr=loadSaves(); arr.unshift({name:name||'地点',lat,lon}); saveSaves(arr.slice(0,50)); refreshSaveList();
  els.msg.textContent='現在地を保存しました';
};
els.setFromSaved.onclick=()=>{
  const arr=loadSaves(), idx=parseInt(els.savedList.value||'-1',10);
  if(idx<0||!arr[idx]){ els.msg.textContent='地点を選んでください'; return; }
  setDest(arr[idx].lon,arr[idx].lat); map.panTo({lat:arr[idx].lat,lng:arr[idx].lon}); map.setZoom(17);
};
els.delSaved.onclick=()=>{
  const arr=loadSaves(), idx=parseInt(els.savedList.value||'-1',10);
  if(idx<0||!arr[idx]){ els.msg.textContent='地点を選んでください'; return; }
  arr.splice(idx,1); saveSaves(arr); refreshSaveList(); els.msg.textContent='削除しました';
};

/* 右列の各ボタン */
els.gotoStart.onclick=()=>{ if(currentMarker){ map.panTo(currentMarker.getPosition()); map.setZoom(18); } };
els.gotoDest.onclick=()=>{ if(destMarker){ map.panTo(destMarker.getPosition()); map.setZoom(18); } else els.msg.textContent='目的地が未設定です'; };
els.navStart.onclick=()=>{ els.msg.textContent='案内を開始（デモ）'; };
els.navStop.onclick =()=>{ els.msg.textContent='案内を停止しました'; };
els.reroute.onclick  =()=>{ alert('リルート\n1) 最短Ai\n2) 楽チンAi\n3) お散歩Ai'); };

/* 初期ラベルの微修正 */
$('search').textContent='検索';

/* Utility */
function $(id){ return document.getElementById(id); }
</script>
</body>
</html>
