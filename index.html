function beginWatch(){
  let prevPos=null, prevTs=null;
  let stationarySince=null;
  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId = navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur={lat:latitude,lng:longitude};
    const ts=Date.now();

    // é€Ÿåº¦è¨ˆç®—
    if(prevPos && prevTs){
      const dt=(ts-prevTs)/1000;
      if(dt>0.3){
        const d=distanceMeters(prevPos,cur);
        const v=d/dt; pushSpeed(Math.min(v,2.5));
        if(v<0.2){ if(!stationarySince) stationarySince=ts; }
        else{ if(stationarySince){ stoppedAccum += (ts-stationarySince)/1000; stationarySince=null; } }
      }
    }

    // ç¾åœ¨åœ°æ›´æ–°
    if(currentMarker) currentMarker.setPosition(cur);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
      else if(prevPos && avgSpeed()>0.6){ setCompassTarget(bearing(prevPos,cur)); }
    }
    prevPos=cur; prevTs=ts;

    tickTimes(cur);
    onPosition(cur);
  }, ()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}

/* é€Ÿåº¦/ETAãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ */
let speedSamples=[]; // m/s
let stoppedAccum=0;
const pushSpeed=v=>{ if(Number.isFinite(v)){ speedSamples.push(v); if(speedSamples.length>8) speedSamples.shift(); } };
const avgSpeed=()=> speedSamples.length? speedSamples.reduce((a,b)=>a+b,0)/speedSamples.length : 0;

/* æ–¹ä½ãƒ»è·é›¢ */
function bearing(a,b){
  const R=Math.PI/180, Ï†1=a.lat*R, Ï†2=b.lat*R, Î»1=a.lng*R, Î»2=b.lng*R;
  const y=Math.sin(Î»2-Î»1)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î»2-Î»1);
  return ((Math.atan2(y,x)/R)+360)%360;
}
function distanceMeters(a,b){
  const R=6371000;
  const Ï†1=a.lat*Math.PI/180, Ï†2=b.lat*Math.PI/180;
  const dÏ†=(b.lat-a.lat)*Math.PI/180, dÎ»=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dÏ†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(dÎ»/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}
function cardinalFromDeg(deg){
  const dirs=['åŒ—','åŒ—æ±','æ±','å—æ±','å—','å—è¥¿','è¥¿','åŒ—è¥¿'];
  const i=Math.round(((deg%360)+360)%360/45)%8;
  return dirs[i];
}

async function placesTextSearch(text, lat, lon){

  const j=await r.json();

async function getRoute(){
  const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value),  dlat=Number(els.destLat.value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™'; return null; }

  els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ä¸­â€¦';
  lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};

  const req={ origin: asLatLng(lastOrigin), destination: asLatLng(lastDestination),
              travelMode: google.maps.TravelMode.WALKING, provideRouteAlternatives: true };

  return new Promise((resolve)=>{
    gDirectionsService.route(req,(res,status)=>{
      if(status!=='OK' || !res?.routes?.length){ els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—ï¼ˆ'+status+'ï¼‰'; resolve(null); return; }
      const chosenIndex = chooseRouteIndex(res.routes);
      gDirectionsRenderer.setDirections(res);
      gDirectionsRenderer.setRouteIndex(chosenIndex);

      lastRoutes = res.routes;
      const leg = res.routes[chosenIndex].legs[0];
      lastLeg = leg;

      const sec=leg.duration?.value||0, dist=leg.distance?.value||0;
      const eta=new Date(Date.now()+sec*1000);
      els.msg.textContent=`å¾’æ­© ${Math.round(dist)}m / ç´„${Math.round(sec/60)}åˆ†ã€€åˆ°ç€ ${eta.toLocaleTimeString()}`;

      navState = {active:false, routeIndex:chosenIndex, stepIndex:0, steps:leg.steps||[], lastSpoken:null, lastApproach:null};
      if(navState.steps[0]) updateInstruction(navState.steps[0]);
      resolve(res);
    });
  });
}
let mode='shortest';
function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);
  if(!legs.length) return 0;
  if(mode==='shortest'){ let best=0,bestD=Infinity; legs.forEach((l,i)=>{const d=l.distance?.value||Infinity;if(d<bestD){bestD=d;best=i;}}); return best; }
  if(mode==='easy'){ let best=0,bestN=Infinity; legs.forEach((l,i)=>{const n=(l.steps||[]).length;if(n<bestN){bestN=n;best=i;}}); return best; }
  if(mode==='stroll'){ const ds=legs.map(l=>l.distance?.value||Infinity); const minD=Math.min(...ds), limit=minD*1.4; let best=0,bestD=0; legs.forEach((l,i)=>{const d=l.distance?.value||0;if(d<=limit && d>bestD){bestD=d;best=i;}}); return best; }
  return 0;
}

  // äº‹å‰æ¥è¿‘ã‚¢ãƒŠã‚¦ãƒ³ã‚¹ç”¨ã®åˆ¤å®šèª
  const poi = (()=> {
    const t = html2text(step.instructions||'');
    if(/æ¨ªæ–­æ­©é“|crosswalk/i.test(t)) return 'æ¨ªæ–­æ­©é“';

    if(poi) return `æ¬¡ã®${poi}ã§${lr}ã«æ›²ãŒã£ã¦ãã ã•ã„ã€‚`;
    if(hasName) return `${road}ã§${lr}ã«æ›²ãŒã£ã¦ãã ã•ã„ã€‚`;
    return `æ¬¡ã§${lr}ã«æ›²ãŒã£ã¦ãã ã•ã„ã€‚`;
  }

  // ç›´é€²ç³»
  if(/(straight|head|continue)/.test(man) || !man){
    if(hasName){
      const dText = dir? `${dir}ã¸` : '';
      return `${road}ã‚’${dText}${mStr(dist)}ç›´é€²ã—ã¦ãã ã•ã„ã€‚å®‰å…¨ã®ãŸã‚æ­©é“ã‚’é€šè¡Œã—ã¦ãã ã•ã„ã€‚`;
    }
    if(dir){
      return `é€²è¡Œæ–¹å‘${dir}ã¸${mStr(dist)}ç›´é€²ã—ã¦ãã ã•ã„ã€‚å®‰å…¨ã®ãŸã‚æ­©é“ã‚’é€šè¡Œã—ã¦ãã ã•ã„ã€‚`;
    }
    return `${mStr(dist)}ç›´é€²ã—ã¦ãã ã•ã„ã€‚å®‰å…¨ã®ãŸã‚æ­©é“ã‚’é€šè¡Œã—ã¦ãã ã•ã„ã€‚`;
  }

  // éšæ®µãªã©
  if(/stairs/.test(man)){
    return `${mStr(dist)}å…ˆã®éšæ®µã‚’${dir?dir+'æ–¹å‘ã¸':''}é€²ã‚“ã§ãã ã•ã„ã€‚`;
  }

function maybeApproachAnnounce(cur){
  if(!navState.active || !navState.steps.length) return;
  const idx = navState.stepIndex;
  if(navState.lastApproach === idx) return;

  const step = navState.steps[idx];
  const target = step?.end_location; if(!target) return;
  const dx = distanceMeters(cur, {lat:target.lat(), lng:target.lng()});

  const man = (step.maneuver||'').toLowerCase();
  const isTurn = /turn-(left|right)|stairs|intersection|crosswalk|railroad|footbridge/i.test(man + ' ' + (step.instructions||''));
  if(isTurn && dx <= 60 && dx > 25){ // 60mä»¥å†…ã«è¿‘ã¥ã„ãŸã‚‰ä¸€åº¦ã ã‘
    const txt = stepToSpeechJa(step);
    speakOnce('ã¾ã‚‚ãªãã€‚' + txt);
    navState.lastApproach = idx;
  }
}

/* æ™‚åˆ»ãƒ»ETA */
function tickTimes(cur){
  const now=new Date(); els.nowTime.textContent = now.toLocaleTimeString();
  if(!navState.steps.length || !cur){ els.etaTime.textContent='--:--'; return; }
  const remain = remainingMetersFrom(cur);
  const v = Math.max(0.8, avgSpeed()); // æœ€ä½æ­©è¡Œé€Ÿåº¦ã‚’ç¢ºä¿
  const etaSec = (remain / v) + stoppedAccum;
  const eta = new Date(Date.now()+etaSec*1000);
  els.etaTime.textContent = eta.toLocaleTimeString();
}
function remainingMetersFrom(cur){
  let rem = 0;
  const i = Math.min(navState.stepIndex, navState.steps.length-1);
  const step = navState.steps[i];
  if(step){
    const end = step.end_location;
    const d = distanceMeters(cur, {lat:end.lat(), lng:end.lng()});
    rem += Math.max(0,d);
  }
  for(let k=i+1;k<navState.steps.length;k++){
    rem += navState.steps[k].distance?.value||0;
  }
  return rem;
}

/* é€²è¡Œ */
function onPosition(cur){
  maybeApproachAnnounce(cur);

  if(!navState.active || !navState.steps.length) return;
  const idx = navState.stepIndex;
  const step = navState.steps[idx];
  if(!step) return;
  const target = step.end_location;
  const dx = distanceMeters(cur, {lat:target.lat(), lng:target.lng()});
  const threshold = 30;
  if(dx<=threshold && navState.lastSpoken!==idx){
    navState.lastSpoken=idx;
    const nextStep = navState.steps[idx];
    if(nextStep){ speakOnce(stepToSpeechJa(nextStep)); }
    navState.stepIndex = Math.min(navState.steps.length-1, idx+1);
    updateInstruction(navState.steps[navState.stepIndex]);
  }
}

  els.destLon.value=lon??''; els.destLat.value=lat??'';
  if(Number.isFinite(lat)&&Number.isFinite(lon)){
    const pos={lat, lng:lon};
    if(!destMarker) destMarker = new google.maps.Marker({position:pos, map, title:'ç›®çš„åœ°'});
    else destMarker.setPosition(pos);
    lastDestination={lat,lng:lon};
  }
}

function setMode(m){
  mode=m; [els.modeShortest,els.modeEasy,els.modeStroll].forEach(b=>b.classList.remove('active'));
  ({shortest:els.modeShortest, easy:els.modeEasy, stroll:els.modeStroll}[m]).classList.add('active');

}
