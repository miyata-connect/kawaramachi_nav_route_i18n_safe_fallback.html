<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WalkNav</title>
  <style>
    :root{
      --bg:#0a1321;
      --text:#eaf2ff;
      --muted:#a7b8ce;
      --accent:#5fb1ff;
      --glass: rgba(20,28,44,.78);
      --stroke: rgba(255,255,255,.12);
      --ok:#25d07a;
      --danger:#ff6565;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    *{box-sizing:border-box}
    .app{position:relative;height:100dvh;overflow:hidden}
    #map{position:absolute;inset:0}
    /* minimal overlay (can be replaced by your existing UI later) */
    .overlay{
      position:absolute;left:12px;right:12px;top:12px;
      padding:16px 18px;border-radius:16px;background:var(--glass);
      border:1px solid var(--stroke);backdrop-filter:blur(6px)
    }
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .pill{
      position:fixed;right:12px;display:flex;flex-direction:column;gap:14px;
      bottom:18px;z-index:3
    }
    .btn{
      width:96px;height:96px;border-radius:24px;background:rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      border:1px solid var(--stroke);color:var(--text);text-decoration:none;
      box-shadow:0 10px 30px rgba(0,0,0,.25)
    }
    .toast{
      position:fixed;left:16px;right:16px;bottom:16px;padding:14px 16px;
      border-radius:12px;background:#ff6b6b;color:white;border:0;display:none;z-index:5
    }
    .hidden{display:none !important}
  </style>
</head>
<body>
  <div class="app">
    <div id="map" aria-label="map"></div>

    <!-- minimal info panel; keep structure simple so you can swap in your full UI later -->
    <div id="panel" class="overlay">
      <div class="row">
        <strong id="panel-title">Set your destination</strong>
        <span id="coord" style="font-variant-numeric:tabular-nums;color:var(--muted)">Lat: -- / Lng: --</span>
      </div>
    </div>

    <!-- right side buttons (placeholders; wire as you need) -->
    <div class="pill">
      <button id="btn-current" class="btn" title="Current">Current</button>
      <button id="btn-search" class="btn" title="Search">Search</button>
      <button id="btn-stop" class="btn" title="Stop">Stop</button>
      <button id="btn-dest" class="btn" title="Destination">Dest</button>
      <button id="btn-reroute" class="btn" title="Reroute">Reroute</button>
      <button id="btn-ops" class="btn" title="Ops">Ops</button>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </div>

  <!-- Google Maps JS API: NEW async loader (no legacy <script src=...maps/api/js?...> anywhere) -->
  <script>
    // Official async loader snippet (kept verbatim except for key/v settings).
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=c in b?b[c]:b[c]={};var d=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...d]+"");for(const r in g)e.set(r.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[r]);e.set("callback",c+".maps."+q);a.src=`https://maps.googleapis.com/maps/api/js?`+e;b.maps?f():b.maps={};b.maps[q]=f;a.onerror=()=>n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));b.maps[l]?console.warn(p+" only loads once. Ignoring repeated load."):b.maps[l]=(f,...n)=>d.add(f)&&u().then(()=>b.maps[l](f,...n))})({
      key: "AIzaSyBzojEE2142O8dWPd7gmcAj-FyWumYyFy4",
      v: "weekly",
      language: "ja",    // UI language; change if needed
      region: "JP"
    });
  </script>

  <!-- App code -->
  <script type="module">
    // Helper: toast
    const toast = (msg, ok=false) => {
      const el = document.getElementById('toast');
      el.style.background = ok ? "#25d07a" : "#ff6b6b";
      el.textContent = msg;
      el.style.display = "block";
      clearTimeout(el._t);
      el._t = setTimeout(()=>{ el.style.display="none"; }, 3000);
    };

    // Init
    let map, marker;
    let currentPos = { lat: 35.681236, lng: 139.767125 }; // default: Tokyo Station

    // Load Maps libs (maps, marker, places if you need later)
    const { Map } = await google.maps.importLibrary("maps");
    const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
    // const { PlacesService } = await google.maps.importLibrary("places"); // keep for later

    // Create map
    map = new Map(document.getElementById("map"), {
      center: currentPos,
      zoom: 16,
      mapId: "DEMO_MAP", // replace with your mapId if any
      disableDefaultUI: true,
    });

    // Current marker
    marker = new AdvancedMarkerElement({
      map,
      position: currentPos,
    });

    // Panel coords update
    const setCoord = (pos) => {
      const c = document.getElementById("coord");
      c.textContent = `Lat: ${pos.lat.toFixed(6)} / Lng: ${pos.lng.toFixed(6)}`;
    };
    setCoord(currentPos);

    // Geolocation with proper error handling (never freeze overlay)
    const getLocation = () => new Promise((resolve,reject)=>{
      if(!("geolocation" in navigator)) return reject(new Error("Geolocation not available"));
      navigator.geolocation.getCurrentPosition(
        (pos)=>{
          resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude });
        },
        (err)=>{
          reject(new Error(err.message || "Location error"));
        },
        { enableHighAccuracy:true, timeout:10000, maximumAge:0 }
      );
    });

    try{
      currentPos = await getLocation();
      map.setCenter(currentPos);
      marker.position = currentPos;
      setCoord(currentPos);
      toast("Location updated", true);
    }catch(e){
      // Do not block UI; keep default center and show toast
      toast(`Location error: ${e.message}`);
    }

    // Buttons (wire minimal behaviors; no design change)
    document.getElementById("btn-current").addEventListener("click", async ()=>{
      try{
        const p = await getLocation();
        currentPos = p;
        map.setCenter(p);
        marker.position = p;
        setCoord(p);
        toast("Centered to current position", true);
      }catch(e){ toast(`Location error: ${e.message}`); }
    });

    // Stubs (no-op to keep behavior stable; expand later)
    ["btn-search","btn-stop","btn-dest","btn-reroute","btn-ops"].forEach(id=>{
      document.getElementById(id).addEventListener("click", ()=>toast(`${id} tapped`));
    });
  </script>
</body>
</html>
