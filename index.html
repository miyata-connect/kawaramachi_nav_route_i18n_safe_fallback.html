<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cloudflare Workers ナビ</title>

<!-- Leaflet CSS（CDN二重化） -->
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet alternate" id="leaflet-css-fallback" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
:root{
  --bg:#0f1a25; --panel:#132235; --panel2:#0f1e30;
  --text:#eaf2ff; --muted:#9db0c6;
  --ok:#2ecc71; --primary:#4aa3ff; --danger:#ff6b6b;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Helvetica Neue",Arial,"メイリオ",Meiryo,sans-serif}
.wrap{max-width:1100px;margin:0 auto;padding:12px}
.card{background:var(--panel);border-radius:14px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.28)}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.grow{flex:1 1 200px}
input,button,select{border-radius:12px;border:1px solid rgba(255,255,255,.08);
  background:var(--panel2);color:var(--text);padding:12px 14px;font-size:16px;outline:none}
input::placeholder{color:#8aa2bc}
button.primary{background:var(--primary);border:none;font-weight:700}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,.15)}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button[disabled]{opacity:.55;pointer-events:none}
.hint{color:var(--muted);font-size:14px}

/* ===== Map ===== */
.mapwrap{position:relative}
#map{
  height:64vh; min-height:360px; border-radius:16px; overflow:hidden;
  display:block; /* 常に高さを確保（ボタンせり上がり防止） */
  background:radial-gradient(1200px 400px at 10% 0%, rgba(255,255,255,.08), rgba(0,0,0,.05) 60%, transparent 61%) , #0c1724;
}
.mapwrap .skeleton{
  position:absolute; inset:0; pointer-events:none; z-index:1;
  background:repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0, rgba(255,255,255,.06) 40px, rgba(255,255,255,.02) 40px, rgba(255,255,255,.02) 80px);
  animation:sh 1.3s linear infinite; opacity:.55;
}
@keyframes sh{from{transform:translateX(-30%)}to{transform:translateX(30%)}}

/* コンパス */
.compass{position:absolute;left:16px;top:16px;z-index:450;width:82px;height:82px;border-radius:50%;
  box-shadow:0 6px 16px rgba(0,0,0,.35);pointer-events:none}
.compass svg{display:block;width:100%;height:100%}
.compass text{font-size:10px;fill:#f6d365;letter-spacing:.1em}
#needle polygon{fill:#ff4e4e;filter:drop-shadow(0 4px 8px rgba(0,0,0,.35))}

/* Leaflet（左下固定 & 見切れ対策） */
.leaflet-control-zoom{left:10px!important;right:auto!important;bottom:14px!important;top:auto!important}
.leaflet-control-attribution{
  left:8px!important; right:auto!important; bottom:10px!important;
  max-width:calc(100% - 140px)!important; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  background:rgba(0,0,0,.25); color:#eaf2ff; border-radius:10px; padding:2px 6px;
}

/* 右下ボタン列 */
.fab-col{position:absolute;right:12px;bottom:88px;z-index:460;display:flex;flex-direction:column;gap:10px}
.fab-col button{min-width:126px;padding:10px 12px;font-weight:700;box-shadow:0 10px 20px rgba(0,0,0,.35);white-space:nowrap}

/* 検索結果 */
.results{margin-top:10px; scroll-margin-top:12px;}
.result{background:#0b1624;border:1px solid rgba(255,255,255,.08);padding:10px 12px;border-radius:12px;margin-bottom:8px;cursor:pointer}
.result[role="button"]{outline:none}
.result:focus-visible{box-shadow:0 0 0 3px rgba(74,163,255,.45)}
.result small{color:#a9bed5}
.badge{display:inline-block;background:rgba(255,255,255,.08);padding:3px 8px;border-radius:999px;margin-left:6px}
.results .body{max-height:44vh;overflow:auto;margin-top:8px;-webkit-overflow-scrolling:touch;overscroll-behavior:contain}

/* モーダル */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:1000}
.modal .box{background:var(--panel);border-radius:16px;max-width:520px;width:92vw;padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.5)}
.modal .title{font-weight:800;margin-bottom:8px}
.modal .row{margin-top:8px}
.modal .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}

@media (max-width:640px){
  #map{height:68vh}
  .fab-col button{min-width:118px;padding:9px 11px;font-size:15px}
}
</style>
</head>
<body>
<div class="wrap">
  <!-- 検索 -->
  <div class="card">
    <div class="row">
      <input id="q" class="grow" placeholder="店舗名・住所・電話番号で検索" autocomplete="off">
      <button id="mic" class="ghost">🎤 音声</button>
      <button id="search" class="primary">検索</button>
    </div>
    <div class="row" style="margin-top:8px">
      <button id="clearHistory" class="ghost">履歴をクリア</button>
      <span class="hint">検索後は5件表示。候補をタップすると目的地→ルート→案内を自動実行します。</span>
    </div>
  </div>

  <!-- 座標＆モード -->
  <div class="card" style="margin-top:12px">
    <div class="row">
      <div class="grow">
        <div class="hint">開始地点（経度・緯度）</div>
        <div class="row">
          <input id="startLon" class="grow" placeholder="経度" inputmode="decimal">
          <input id="startLat" class="grow" placeholder="緯度" inputmode="decimal">
        </div>
      </div>
      <div class="grow">
        <div class="hint">目的地（経度・緯度）</div>
        <div class="row">
          <input id="destLon" class="grow" placeholder="経度" inputmode="decimal">
          <input id="destLat" class="grow" placeholder="緯度" inputmode="decimal">
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <button id="modeWalk"  class="primary">徒歩</button>
      <button id="modeWheel" class="ghost">車椅子</button>
      <div class="grow"></div>
      <button id="getRoute" class="primary">ルート取得</button>
      <button id="clear" class="ghost">クリア</button>
    </div>

    <!-- 地点保存 -->
    <div class="row" style="margin-top:12px">
      <div class="grow">
        <div class="hint">記憶地点（この端末に保存）</div>
        <div class="row">
          <select id="savedList" class="grow"></select>
          <button id="openSaveModal" class="ok">現在地を保存</button>
          <button id="setFromSaved" class="primary">目的地に設定</button>
          <button id="delSaved" class="danger">削除</button>
        </div>
      </div>
    </div>

    <div id="msg" class="hint" style="margin-top:6px;">現在地の取得を待機中…（3秒で仮表示に切り替えます）</div>
    <div class="row" id="geoFailRow" style="display:flex;margin-top:6px;align-items:center">
      <button id="forceInit" class="danger">現在地で再試行</button>
      <button id="startWithoutGPS" class="ghost">位置情報なしで開始</button>
      <span class="hint">※どちらでも使えます（後から現在地に自動切替）。</span>
    </div>
  </div>

  <!-- 地図 -->
  <div class="card mapwrap" style="margin-top:12px">
    <div id="map"></div>
    <div class="skeleton" id="mapSkeleton" aria-hidden="true"></div>

    <!-- SVGコンパス -->
    <div class="compass" aria-hidden="true">
      <svg viewBox="0 0 74 74">
        <defs>
          <radialGradient id="g1" cx="50%" cy="50%" r="60%">
            <stop offset="0%"  stop-color="#0b1624"/>
            <stop offset="60%" stop-color="#0a1320"/>
            <stop offset="100%" stop-color="#07121e"/>
          </radialGradient>
        </defs>
        <circle cx="37" cy="37" r="36" fill="url(#g1)" stroke="rgba(255,255,255,.15)"/>
        <text x="37" y="12" text-anchor="middle">N</text>
        <g id="needle">
          <polygon points="37,11 31.5,37 42.5,37"/>
        </g>
        <text x="37" y="66" text-anchor="middle" fill="#b8cce2">進行方向</text>
      </svg>
    </div>

    <div class="fab-col">
      <button id="navStart" class="ok">案内開始</button>
      <button id="gotoStart" class="primary">現在地</button>
      <button id="gotoDest"  class="primary">目的地</button>
      <button id="reroute"   class="danger">リルート</button>
    </div>
  </div>

  <!-- 検索結果 -->
  <div class="card results" id="results" style="display:none">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div><span class="badge">検索結果（近隣 上位5件）</span></div>
      <button id="closeResults" class="ghost">閉じる</button>
    </div>
    <div id="resultList" class="body"></div>
  </div>
</div>

<!-- 地名登録モーダル -->
<div class="modal" id="saveModal">
  <div class="box">
    <div class="title">現在地を保存</div>
    <div class="row">
      <input id="saveName" class="grow" placeholder="地点名を入力（例：自宅・公園）">
    </div>
    <div class="row">
      <input id="saveLon" class="grow" placeholder="経度" inputmode="decimal">
      <input id="saveLat" class="grow" placeholder="緯度" inputmode="decimal">
    </div>
    <div class="actions">
      <button id="cancelSave" class="ghost">キャンセル</button>
      <button id="doSave" class="ok">保存</button>
    </div>
  </div>
</div>

<script>
/* ===== 依存JS：Leaflet を二重CDNでロード ===== */
(function loadLeaflet(){
  function add(src, onload, onerror){
    var s=document.createElement('script'); s.src=src; s.defer=true; s.onload=onload; s.onerror=onerror||null; document.head.appendChild(s);
  }
  function ready(){ if(window.L && L.map){ init(); } else { setTimeout(ready,50); } }
  add('https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js', ready, function(){
    // jsDelivr失敗 → unpkgへ
    document.getElementById('leaflet-css-fallback').rel='stylesheet';
    add('https://unpkg.com/leaflet@1.9.4/dist/leaflet.js', ready);
  });
})();
</script>

<script>
/* ===== 設定 ===== */
const WORKER_ORIGIN='https://ors-proxy.miyata-connect-jp.workers.dev/proxy';
const OSRM_ORIGIN='https://router.project-osrm.org';
const HEARTBEAT_URL='https://www.gstatic.com/generate_204';
let profile='foot-walking';

/* ===== 要素 ===== */
const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeWalk:$('modeWalk'), modeWheel:$('modeWheel'),
  getRoute:$('getRoute'), clear:$('clear'), msg:$('msg'),
  navStart:$('navStart'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  needle:document.getElementById('needle'),
  savedList:$('savedList'),
  openSaveModal:$('openSaveModal'), saveModal:$('saveModal'),
  saveName:$('saveName'), saveLon:$('saveLon'), saveLat:$('saveLat'),
  cancelSave:$('cancelSave'), doSave:$('doSave'),
  forceInit:$('forceInit'), startWithoutGPS:$('startWithoutGPS'),
  setFromSaved:$('setFromSaved'), delSaved:$('delSaved'),
  mapSkeleton:$('mapSkeleton')
};

/* ===== 状態 ===== */
let map=null, routeGroup=null, currentMarker=null, destMarker=null, routeLine=null, lastRoute=null;
let watchId=null, prevPos=null, prevTime=0, mapReady=false;
let routingLock=false, navActive=false;
let geoResolved=false, watchdogTimer=null;

/* ===== 心拍（ナビ中のみ） ===== */
const heartbeat={timer:null, base:60000, backoff:60000, max:900000,
  start(){ if(this.timer) return; this.backoff=this.base; const tick=async()=>{
    if(!navActive){ this.stop(); return; }
    if(document.hidden){ this.schedule(); return; }
    try{ await fetch(HEARTBEAT_URL,{method:'GET',cache:'no-store',mode:'no-cors',keepalive:true}); this.backoff=this.base; }
    catch{ this.backoff=Math.min(this.backoff*2,this.max); }
    this.schedule();
  }; this.schedule=()=>{ this.timer=setTimeout(tick,this.backoff); }; this.schedule(); },
  stop(){ if(this.timer){ clearTimeout(this.timer); this.timer=null; } }
};

/* ===== コンパス（減速＆間引き） ===== */
const compass={ angle:0, target:0, raf:null, haveDevice:false,
  maxDegPerSec:60, deadBand:3.0, deviceMinInterval:120, lastDeviceTs:0 };
const norm360=x=>{x%=360; if(x<0)x+=360; return x;}
const shortDiff=(a,b)=>{let d=norm360(b)-norm360(a); if(d>180)d-=360; if(d<-180)d+=360; return d;}
function setCompassTarget(deg, via='device'){
  if(!Number.isFinite(deg)) return;
  const t=norm360(deg);
  if(Math.abs(shortDiff(compass.target,t))<compass.deadBand) return;
  compass.target=t; if(via==='device') compass.haveDevice=true;
  if(!compass.raf){ compass.raf=requestAnimationFrame(needleStep); }
}
function needleStep(ts){
  if(!needleStep.prevTs) needleStep.prevTs=ts;
  const dt=Math.max(1, ts-needleStep.prevTs)/1000; needleStep.prevTs=ts;
  const d=shortDiff(compass.angle,compass.target);
  if(Math.abs(d)<0.15){ compass.raf=null; needleStep.prevTs=0; return; }
  const maxStep=compass.maxDegPerSec*dt;
  const step=Math.sign(d)*Math.min(Math.abs(d)*0.10, maxStep); // 10%追従 or 速度上限
  compass.angle=norm360(compass.angle+step);
  els.needle.setAttribute('transform',`rotate(${compass.angle} 37 37)`);
  compass.raf=requestAnimationFrame(needleStep);
}
function initDeviceOrientation(){
  const getScreenAngle=()=> (screen.orientation && typeof screen.orientation.angle==='number')
      ? screen.orientation.angle : (typeof window.orientation==='number'? window.orientation:0) || 0;
  const handler=(ev)=>{
    const now=performance.now();
    if(now - compass.lastDeviceTs < compass.deviceMinInterval) return;
    let heading=null;
    if(typeof ev.webkitCompassHeading==='number'){
      if(typeof ev.webkitCompassAccuracy==='number' && ev.webkitCompassAccuracy>45) return;
      heading=ev.webkitCompassHeading;
    }else if(typeof ev.alpha==='number'){
      heading=norm360(360 - ev.alpha + getScreenAngle());
    }
    compass.lastDeviceTs=now;
    if(heading!=null) setCompassTarget(heading,'device');
  };
  if(window.DeviceOrientationEvent){
    if(DeviceOrientationEvent.requestPermission){
      DeviceOrientationEvent.requestPermission().then(s=>{ if(s==='granted'){ window.addEventListener('deviceorientation',handler,true); }});
    }else{
      window.addEventListener('deviceorientationabsolute',handler,true);
      window.addEventListener('deviceorientation',handler,true);
    }
  }
}

/* ===== 地図生成 ===== */
function ensureMapVisible(lat=35.362, lon=137.724, zoom=6){
  if(mapReady){ return; }
  map=L.map('map',{zoomControl:false});
  L.control.zoom({position:'bottomleft'}).addTo(map);
  routeGroup=L.layerGroup().addTo(map);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20}).addTo(map);
  map.setView([lat,lon],zoom);
  setTimeout(()=>{ map.invalidateSize(); els.mapSkeleton.style.display='none'; },0);
  mapReady=true;
}

/* ===== 現在地 ===== */
function bearingBetween(a,b){
  const toRad=t=>t*Math.PI/180,toDeg=t=>t*180/Math.PI;
  const φ1=toRad(a.lat),φ2=toRad(b.lat),λ1=toRad(a.lng),λ2=toRad(b.lng);
  const y=Math.sin(λ2-λ1)*Math.cos(φ2);
  const x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
  return norm360(toDeg(Math.atan2(y,x)));
}
function startWatchdog(){
  clearTimeout(watchdogTimer);
  watchdogTimer=setTimeout(()=>{ if(!geoResolved) { ensureMapVisible(); els.msg.textContent='現在地の取得に時間がかかっています。仮表示で使用中。'; } }, 3000);
}
function initGeolocation(){
  startWatchdog();
  if(!navigator.geolocation){ ensureMapVisible(); els.msg.textContent='この端末は位置情報に未対応です（仮表示）。'; return; }
  try{
    navigator.geolocation.getCurrentPosition(pos=>{
      geoResolved=true; clearTimeout(watchdogTimer);
      const {latitude,longitude,heading}=pos.coords;
      ensureMapVisible(latitude,longitude,17);
      setStart(longitude,latitude); updateCurrent([latitude,longitude]);
      if(Number.isFinite(heading)) setCompassTarget(heading,'gps');
      prevPos=L.latLng(latitude,longitude); prevTime=Date.now();
      els.msg.textContent='準備完了。目的地を設定してください';
    }, err=>{
      clearTimeout(watchdogTimer); ensureMapVisible();
      els.msg.textContent='現在地エラー: '+err.message+'（仮表示で使用中）';
    }, {enableHighAccuracy:true,maximumAge:1000,timeout:8000});
  }catch(e){ ensureMapVisible(); els.msg.textContent='現在地初期化に失敗しました（仮表示）。'; }
  try{
    if(watchId) navigator.geolocation.clearWatch(watchId);
    watchId=navigator.geolocation.watchPosition(pos=>{
      geoResolved=true;
      const {latitude,longitude,heading,speed}=pos.coords;
      ensureMapVisible(latitude,longitude,17);
      const cur=L.latLng(latitude,longitude), now=Date.now();
      updateCurrent([latitude,longitude]);
      const dist = prevPos? prevPos.distanceTo(cur):0;
      const v = (typeof speed==='number' && isFinite(speed)) ? speed : (prevTime? dist/((now-prevTime)/1000):0);
      if(Number.isFinite(heading)) setCompassTarget(heading,'gps');
      else if(!compass.haveDevice && prevPos && dist>20 && v>0.7){
        if(now - lastGpsBearingUpdate > 1000){ setCompassTarget(bearingBetween(prevPos,cur),'gps'); lastGpsBearingUpdate=now; }
      }
      prevPos=cur; prevTime=now;
    },()=>{}, {enableHighAccuracy:true,maximumAge:2500,timeout:10000});
  }catch{}
}
let lastGpsBearingUpdate=0;
function updateCurrent(latlng){
  if(!mapReady) ensureMapVisible();
  if(!currentMarker) currentMarker=L.marker(latlng,{title:'現在地'}).addTo(routeGroup||map);
  else currentMarker.setLatLng(latlng);
}
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }
function setDest(lon,lat){
  els.destLon.value=lon??''; els.destLat.value=lat??'';
  if(Number.isFinite(lat)&&Number.isFinite(lon)){
    if(!mapReady) ensureMapVisible(lat,lon,13);
    if(!destMarker) destMarker=L.marker([lat,lon],{title:'目的地'}).addTo(routeGroup||map);
    else destMarker.setLatLng([lat,lon]);
  }
}

/* ===== ルート（ORS → OSRM） ===== */
async function getRoute(){
  if(routingLock) return null;
  routingLock=true; setBusy(els.getRoute,true); setBusy(els.reroute,true);
  let slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value), dlat=Number(els.destLat.value);
  if(![slon,slat].every(Number.isFinite) && mapReady){ const c=map.getCenter(); slat=c.lat; slon=c.lng; setStart(slon,slat); els.msg.textContent='開始地点未設定 → 地図中心を出発地として使用します。'; }
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='座標が不足しています（開始/目的地を設定）'; routingLock=false; return null; }
  els.msg.textContent='ルート取得中…';
  try{
    const body={coordinates:[[slon,slat],[dlon,dlat]],instructions:true,language:'ja',profile:profile,geometry:true,geometry_format:'geojson'};
    const r=await fetch(WORKER_ORIGIN,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
    if(r.ok){ const j=await r.json(); if(j?.routes?.[0]){ drawRouteORS(j); els.msg.textContent='ルート取得完了（ORS）'; routingLock=false; return {engine:'ors',raw:j}; } }
  }catch{}
  try{
    const url=`${OSRM_ORIGIN}/route/v1/foot/${slon},${slat};${dlon},${dlat}?overview=full&geometries=geojson&steps=true`;
    const r=await fetch(url); if(!r.ok) throw 0; const j=await r.json();
    if(j?.routes?.[0]){ drawRouteOSRM(j); els.msg.textContent='ルート取得完了（OSRM）'; routingLock=false; return {engine:'osrm',raw:j}; }
  }catch{}
  els.msg.textContent='ルート取得に失敗しました'; routingLock=false; return null;
}
function drawRouteORS(j){
  if(routeGroup) routeGroup.clearLayers(); addBackMarkers();
  const route=j.routes[0]; lastRoute={engine:'ors',route};
  const latlngs=(route.geometry.coordinates||[]).map(([lon,lat])=>[lat,lon]);
  routeLine = latlngs.length? L.polyline(latlngs,{weight:6,opacity:.9}).addTo(routeGroup) : null;
  if(routeLine) map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
}
function drawRouteOSRM(j){
  if(routeGroup) routeGroup.clearLayers(); addBackMarkers();
  const r=j.routes[0]; const latlngs=(r.geometry.coordinates||[]).map(([lon,lat])=>[lat,lon]);
  routeLine = latlngs.length? L.polyline(latlngs,{weight:6,opacity:.9}).addTo(routeGroup) : null;
  if(routeLine) map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
  lastRoute={engine:'osrm',route:j.routes[0]};
}
function addBackMarkers(){ if(currentMarker) currentMarker.addTo(routeGroup); if(destMarker) destMarker.addTo(routeGroup); }

/* ===== 方角表示 ===== */
function bearingToText(b){
  const names=['北','北北東','北東','東北東','東','東南東','南東','南南東','南','南南西','南西','西南西','西','西北西','北西','北北西','北'];
  const idx=Math.round(b/22.5); return names[idx];
}
function initialBearingFromRoute(){
  if(lastRoute?.engine==='osrm'){
    const step=lastRoute.route?.legs?.[0]?.steps?.[0], m=step?.maneuver;
    if(typeof m?.bearing_after==='number') return norm360(m.bearing_after);
    const g=lastRoute.route?.geometry?.coordinates; if(g&&g.length>=2){ const a={lat:g[0][1],lng:g[0][0]},b={lat:g[1][1],lng:g[1][0]}; return bearingBetween(a,b); }
  }
  if(lastRoute?.engine==='ors'){
    const g=lastRoute.route?.geometry?.coordinates; if(g&&g.length>=2){ const a={lat:g[0][1],lng:g[0][0]},b={lat:g[1][1],lng:g[1][0]}; return bearingBetween(a,b); }
  }
  return null;
}

/* ===== 案内 ===== */
let speakLock=false;
function speakJa(txt){ try{ speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(txt); u.lang='ja-JP'; speechSynthesis.speak(u);}catch{} }
function buildOsrmInstruction(step){
  if(!step) return '直進してください';
  const name = step.name && step.name!=='-' ? `${step.name}を` : '';
  const mod  = step.maneuver?.modifier || '';
  const type = step.maneuver?.type || '';
  const m = {'turn':{'right':'右方向へ進んでください','sharp right':'大きく右折してください','slight right':'やや右方向へ進んでください',
      'left':'左方向へ進んでください','sharp left':'大きく左折してください','slight left':'やや左方向へ進んでください','straight':'直進してください','uturn':'Uターンしてください'},
      'new name':{'':'直進してください'},'continue':{'':'直進してください','straight':'直進してください'},
      'roundabout':{'':'環状交差点に入り、指示に従って進んでください'},'rotary':{'':'環状交差点に入り、指示に従って進んでください'},
      'merge':{'right':'右方向へ合流してください','left':'左方向へ合流してください','':'合流してください'},
      'end of road':{'right':'右に曲がってください','left':'左に曲がってください','':'曲がってください'},
      'exit roundabout':{'':'環状交差点を抜けてください'},
      'on ramp':{'right':'右方向のランプに進んでください','left':'左方向のランプに進んでください','':'ランプに進んでください'},
      'off ramp':{'right':'右方向のランプで降りてください','left':'左方向のランプで降りてください','':'ランプで降りてください'}};
  const phrase=(m[type]&&(m[type][mod]||m[type]['']))||'直進してください';
  return `${name}${phrase}`;
}
function firstInstruction(){
  const b=initialBearingFromRoute(), dirTxt=(b==null)?'':`（${bearingToText(b)}方向）`;
  if(!lastRoute) return '案内を開始します';
  if(lastRoute.engine==='ors'){
    const step=lastRoute.route?.segments?.[0]?.steps?.[0];
    const name=step?.name?`${step.name}を`:''; const inst=step?.instruction||'直進してください';
    return `案内を開始します。${name}${inst}${dirTxt}`;
  }else{
    const step=lastRoute.route?.legs?.[0]?.steps?.[0];
    return `案内を開始します。${buildOsrmInstruction(step)}${dirTxt}`;
  }
}
function startNavigation(){
  if(speakLock) return;
  if(!routeLine){ els.msg.textContent='先にルートを取得してください'; return; }
  speakLock=true; setTimeout(()=>{speakLock=false;},1500);
  els.msg.textContent='案内を開始します'; navActive=true; heartbeat.start();
  speakJa(firstInstruction());
}

/* ===== 検索 ===== */
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent='検索ワードを入力してください'; return; }
  if(!mapReady) ensureMapVisible();
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  let hasStart=[lat,lon].every(Number.isFinite); if(!hasStart){ const c=map.getCenter(); lat=c.lat; lon=c.lng; }
  els.msg.textContent='検索中…';
  const items=await mergedSearch(raw, hasStart?lat:null, hasStart?lon:null);
  showResults(items);           // ←結果描画
  autoFocusFirstResult();       // ←アクセシビリティ
  scrollToResults();            // ←自動スクロール（今回追加）
  els.msg.textContent = items.length ? (hasStart?'候補が見つかりました。リストから選ぶと案内を開始します。':'候補が見つかりました。地図中心を出発地として案内します。') : '候補が見つかりません';
  saveHistory(raw);
}

/* スクロール実装（今回追加） */
function scrollToResults(){
  if(els.results.style.display==='none') return;
  // レイアウト確定を待ってからスムーズスクロール
  requestAnimationFrame(()=>{
    const rect=els.results.getBoundingClientRect();
    const y=window.pageYOffset + rect.top - 8; // 少し余白
    // CSSの smooth が無い環境はフォールバック
    try{
      window.scrollTo({top:y, behavior:'smooth'});
    }catch{ window.scrollTo(0,y); }
  });
}
function autoFocusFirstResult(){
  // 先頭の候補をフォーカス（画面リーダー向け）
  const first=els.resultList.querySelector('.result[role="button"]');
  if(first){ setTimeout(()=>first.focus(), 50); }
}

async function mergedSearch(raw,lat,lon){
  const queries=buildQueries(raw); let pool=[];
  for(const q of queries){ const a=await photonQuery({q,lat,lon,limit:40}); pool=pool.concat(a); if(pool.length>=5) break; }
  if(pool.length<5){ const useBox=Number.isFinite(lat)&&Number.isFinite(lon); const box=useBox?degBox(lat,lon,20_000):null;
    for(const q of queries){ const b=await nominatimQuery({q,box,limit:40,jpOnly:!useBox}); pool=pool.concat(b); if(pool.length>=5) break; } }
  const seen=new Set(), out=[]; pool.sort((a,b)=>(a.dist||1e12)-(b.dist||1e12));
  for(const it of pool){ const key=it.name+'@'+it.lat.toFixed(4)+','+it.lon.toFixed(4); if(!seen.has(key)){ seen.add(key); out.push(it);} if(out.length>=5) break; }
  return out;
}
function buildQueries(raw){ const list=[raw]; if(/マルナカ/i.test(raw)){ list.push('マルナカ スーパー','Marunaka','Marunaka supermarket'); }
  list.push(raw+' スーパー', raw+' 店', raw+' 近く', raw+' 周辺'); return Array.from(new Set(list)); }
async function photonQuery({q,lat,lon,limit=30}){
  const url=new URL('https://photon.komoot.io/api/'); url.searchParams.set('q',q); url.searchParams.set('lang','ja');
  if(Number.isFinite(lat)&&Number.isFinite(lon)){ url.searchParams.set('lat',lat); url.searchParams.set('lon',lon); }
  url.searchParams.set('limit',String(limit));
  try{ const r=await fetch(url.toString()); const js=await r.json(); const here=(Number.isFinite(lat)&&Number.isFinite(lon))?L.latLng(lat,lon):null;
    return (js.features||[]).map(f=>{ const p=f.properties,c=f.geometry.coordinates,ll=L.latLng(c[1],c[0]);
      return {name:p.name||p.street||p.city||'名称不明',addr:[p.city,p.street,p.housenumber].filter(Boolean).join(' '),lon:c[0],lat:c[1],dist: here? here.distanceTo(ll): null,src:'photon',kind:(p.osm_value||'').toLowerCase()}; }); }catch{return []} }
async function nominatimQuery({q,box,limit=30,jpOnly=false}){
  const url=new URL('https://nominatim.openstreetmap.org/search'); url.searchParams.set('q',q); url.searchParams.set('format','jsonv2'); url.searchParams.set('accept-language','ja');
  if(box){ url.searchParams.set('bounded','1'); url.searchParams.set('viewbox',`${box.w},${box.n},${box.e},${box.s}`); } else if(jpOnly){ url.searchParams.set('countrycodes','jp'); }
  url.searchParams.set('limit',String(limit));
  try{ const r=await fetch(url.toString(),{headers:{'User-Agent':'cf-workers-nav-demo'}}); const js=await r.json(); const here=box?L.latLng((box.n+box.s)/2,(box.e+box.w)/2):null;
    return js.map(o=>{ const ll=L.latLng(Number(o.lat),Number(o.lon)); return {name:o.display_name.split(',')[0]||'名称不明',addr:o.display_name,lon:Number(o.lon),lat:Number(o.lat),dist: here? here.distanceTo(ll): null,src:'nominatim',kind:(o.class||'')+'/'+(o.type||'')}; }); }catch{return []} }
function degBox(lat,lon,meters){ const dLat=meters/111320; const dLon=meters/(40075000*Math.cos(lat*Math.PI/180)/360); return {n:lat+dLat,s:lat-dLat,e:lon+dLon,w:lon-dLon}; }

/* ===== 検索結果UI ===== */
function showResults(items){
  els.results.style.display='block'; els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">該当なし</div>'; return; }
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result'; div.setAttribute('role','button'); div.tabIndex=0;
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${it.dist!=null? (it.dist/1000).toFixed(2)+' km　' : ''}${escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    const handler=async()=>{ if(routingLock) return; setDest(it.lon,it.lat); if(!mapReady) ensureMapVisible(it.lat,it.lon,13);
      map.flyTo([it.lat,it.lon],17); const j=await getRoute(); if(j){ startNavigation(); } };
    div.addEventListener('click',handler);
    div.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); handler(); }});
    els.resultList.appendChild(div);
  });
}
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&quot;',"'":'&#39;'}[m]))}

/* ===== 履歴 ===== */
const HISTORY_KEY='mc_search_history';
const loadHistory=()=>{try{return JSON.parse(localStorage.getItem(HISTORY_KEY)||'[]')}catch{return []}};
function saveHistory(q){ if(!q) return; const arr=loadHistory().filter(x=>x!==q); arr.unshift(q); localStorage.setItem(HISTORY_KEY,JSON.stringify(arr.slice(0,20))); }
function clearHistory(){ localStorage.removeItem(HISTORY_KEY); els.q.value=''; els.results.style.display='none'; els.resultList.innerHTML=''; els.msg.textContent='履歴をクリアしました'; }

/* ===== 地点保存（v2 ID方式） ===== */
const SAVE_KEY='mc_saved_places_v2', SAVE_KEY_OLD='mc_saved_places';
function newId(){ return 'p'+Math.random().toString(36).slice(2)+Date.now().toString(36); }
function loadSaves(){ try{ return JSON.parse(localStorage.getItem(SAVE_KEY)||'[]'); }catch{ return []; } }
function saveSaves(arr){ localStorage.setItem(SAVE_KEY,JSON.stringify(arr)); refreshSaveList(); }
function refreshSaveList(){ const arr=loadSaves(); els.savedList.innerHTML=''; const opt=document.createElement('option'); opt.value=''; opt.textContent='（未選択）'; els.savedList.appendChild(opt);
  arr.forEach(p=>{ const o=document.createElement('option'); o.value=p.id; o.textContent=`${p.name} ー ${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}`; els.savedList.appendChild(o); }); }
function migrateOldSavesIfNeeded(){
  const v2=loadSaves(); if(v2.length>0) return;
  try{ const oldRaw=localStorage.getItem(SAVE_KEY_OLD); if(!oldRaw) return; const oldArr=JSON.parse(oldRaw);
    if(Array.isArray(oldArr)&&oldArr.length){ const migrated=oldArr.map(p=>({id:newId(),name:p.name||'地点',lat:Number(p.lat),lon:Number(p.lon)})).filter(p=>Number.isFinite(p.lat)&&Number.isFinite(p.lon));
      if(migrated.length){ localStorage.setItem(SAVE_KEY,JSON.stringify(migrated.slice(0,50))); } } }catch{}
}
function openSave(){ let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if((!Number.isFinite(lat)||!Number.isFinite(lon)) && mapReady){ const c=map.getCenter(); lat=c.lat; lon=c.lng; }
  els.saveName.value=''; els.saveLon.value=Number.isFinite(lon)?lon:''; els.saveLat.value=Number.isFinite(lat)?lat:''; els.saveModal.style.display='flex'; }
function doSave(){ const name=els.saveName.value.trim()||'地点'; const lon=Number(els.saveLon.value), lat=Number(els.saveLat.value);
  if(![lon,lat].every(Number.isFinite)){ els.msg.textContent='保存に必要な座標が不正です'; return; }
  const arr=loadSaves(); arr.unshift({id:newId(),name,lat,lon}); saveSaves(arr.slice(0,50)); els.saveModal.style.display='none'; els.msg.textContent='現在地を保存しました'; }
function setFromSaved(){ const id=els.savedList.value; const arr=loadSaves();
  if(!id){ els.msg.textContent='地点を選んでください'; return; }
  const it=arr.find(p=>p.id===id); if(!it){ els.msg.textContent='選択した地点が見つかりません'; return; }
  setDest(it.lon,it.lat); if(mapReady) map.flyTo([it.lat,it.lon],17); getRoute().then(j=>{ if(j) startNavigation(); }); }
function delSaved(){ const id=els.savedList.value; const arr=loadSaves();
  if(!id){ els.msg.textContent='削除する地点を選んでください'; return; }
  const idx=arr.findIndex(p=>p.id===id); if(idx===-1){ els.msg.textContent='選択した地点が見つかりません'; return; }
  arr.splice(idx,1); saveSaves(arr); els.savedList.value=''; els.msg.textContent='削除しました'; }

/* ===== 音声 ===== */
function startVoice(){ const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent='音声入力に未対応のブラウザです'; return; }
  const rec=new SR(); rec.lang='ja-JP'; rec.interimResults=false; rec.maxAlternatives=1;
  rec.onresult=(ev)=>{ els.q.value=ev.results[0][0].transcript||''; searchNearby(); };
  rec.onerror=()=>{ els.msg.textContent='音声入力に失敗しました'; }; rec.start(); }

/* ===== ヘルパ & イベント ===== */
function setBusy(btn,flag){ if(!btn) return; if(flag){ btn.setAttribute('disabled',''); setTimeout(()=>btn.removeAttribute('disabled'),1200); }}
function wireEvents(){
  els.search.addEventListener('click',searchNearby);
  els.mic.addEventListener('click',startVoice);
  els.clearHistory.addEventListener('click',clearHistory);
  els.closeResults.addEventListener('click',()=>els.results.style.display='none');
  els.modeWalk.addEventListener('click',()=>{profile='foot-walking';els.modeWalk.className='primary';els.modeWheel.className='ghost';});
  els.modeWheel.addEventListener('click',()=>{profile='wheelchair'; els.modeWalk.className='ghost';  els.modeWheel.className='primary';});
  els.getRoute.addEventListener('click',async()=>{ const j=await getRoute(); if(j) startNavigation(); });
  els.clear.addEventListener('click',()=>{ if(routeGroup) routeGroup.clearLayers(); routeLine=null; lastRoute=null; if(destMarker){destMarker=null;}
    els.destLat.value=els.destLon.value=''; els.msg.textContent='クリアしました。目的地を設定してください。'; navActive=false; heartbeat.stop(); });
  els.navStart.addEventListener('click',startNavigation);
  els.gotoStart.addEventListener('click',()=>{ if(currentMarker && mapReady) map.flyTo(currentMarker.getLatLng(),18); });
  els.gotoDest.addEventListener('click',()=>{ if(destMarker && mapReady)  map.flyTo(destMarker.getLatLng(),18); });
  els.reroute.addEventListener('click',async()=>{ if(routingLock) return; const j=await getRoute(); if(j) startNavigation(); });
  // 保存系
  els.openSaveModal.addEventListener('click',openSave);
  els.cancelSave.addEventListener('click',()=>els.saveModal.style.display='none');
  els.doSave.addEventListener('click',doSave);
  els.setFromSaved.addEventListener('click',setFromSaved);
  els.delSaved.addEventListener('click',delSaved);
  // 位置情報UI
  els.forceInit?.addEventListener('click',()=>{ geoResolved=false; initGeolocation(); });
  els.startWithoutGPS?.addEventListener('click',()=>{ ensureMapVisible(); els.msg.textContent='位置情報なしで使用中。開始地点は地図中心として扱います。'; });
}

/* ===== 起動（Leafletロード後に呼ばれる） ===== */
function loadSavesInit(){ migrateOldSavesIfNeeded(); refreshSaveList(); }
function init(){
  wireEvents(); loadSavesInit(); initDeviceOrientation(); initGeolocation();
  // 予期せぬ失敗でもUIは出す
  window.addEventListener('error',()=>{ ensureMapVisible(); });
  window.addEventListener('unhandledrejection',()=>{ ensureMapVisible(); });
}
</script>
