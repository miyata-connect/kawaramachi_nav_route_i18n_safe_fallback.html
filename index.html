<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ウォークナビ — ガラスUI（Google Maps + 音声案内）</title>
<style>
:root{
  --glass: rgba(20,28,44,.54);
  --glass-strong: rgba(16,22,36,.68);
  --stroke: rgba(255,255,255,.14);
  --text:#eaf2ff; --muted:#a7b8ce; --primary:#5fb1ff; --ok:#25d07a; --danger:#ff6565; --accent:#64d2ff;
  --mic-green:#0cb35a; --mic-red:#d53d3d;
  --panelH: 220px; /* JSで実測更新 */
}
html,body{height:100%;margin:0;background:linear-gradient(135deg,#0a1321 0%,#0e1a2d 100%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",Meiryo,sans-serif}
*{box-sizing:border-box} a{color:inherit}
.app{position:relative;height:100dvh;overflow:hidden}
#map{position:absolute;inset:0}

/* 全体UI */
.card,.row,input,button,select,.result,.title,label,.hint,.badge{text-align:center}
.glassbar{position:absolute;left:0;right:0;top:0;z-index:420;padding:8px 10px;pointer-events:none}
.card{
  pointer-events:auto;background:var(--glass);border:1px solid var(--stroke);border-radius:16px;
  backdrop-filter: blur(14px) saturate(120%);-webkit-backdrop-filter: blur(14px) saturate(120%);
  box-shadow:0 10px 30px rgba(0,0,0,.35);padding:10px 12px;width:clamp(320px,96vw,1000px);margin:0 auto
}
.row{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
.grow{flex:1 1 220px}
input,button,select{
  background:var(--glass-strong);border:1px solid var(--stroke);color:var(--text);
  border-radius:12px;padding:10px 12px;font-size:16px;outline:none;min-height:44px;max-width:100%
}
input::placeholder{color:#8fb0d2}
button.primary{background:rgba(95,177,255,.92);border:none;font-weight:700}
button.ok{background:var(--ok);border:none;font-weight:700}
button.danger{background:var(--danger);border:none;font-weight:700}
button.ghost{background:rgba(255,255,255,.06)}
.hint{color:var(--muted);font-size:13px}

/* モード（横並び3つ） */
.modes{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
.mode{padding:8px 12px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.06);cursor:pointer}
.mode.active{background:rgba(95,177,255,.92);border:none;font-weight:700}

/* 言語：縦トグル */
.lang-toggle{display:inline-block}
.lang-toggle summary{
  list-style:none;cursor:pointer;user-select:none;padding:6px 12px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.06)
}
.lang-toggle[open] summary{background:rgba(255,255,255,.14)}
.langlist{display:flex;flex-direction:column;gap:6px;margin-top:8px}
.langlist button{padding:8px;border-radius:10px;border:1px solid var(--stroke);background:rgba(255,255,255,.06)}
.langlist button.active{background:rgba(255,255,255,.18);border-color:rgba(255,255,255,.28)}

/* “開始・目的”を2行グリッドに圧縮 */
.coord-grid{display:grid;grid-template-columns:repeat(2,minmax(180px,1fr));gap:8px;align-items:center;justify-items:stretch}
.coord-cell{display:flex;gap:8px;align-items:center}
.coord-cell label{min-width:90px;font-size:12px;color:#b8c7d8;text-align:right}
.coord-cell input{flex:1}

/* 検索状態 */
#busy{color:var(--accent);font-weight:800;font-size:15px}
#mic{background:var(--mic-green)} #mic.rec{background:var(--mic-red)}
#search{min-width:96px} #clearHistory{min-width:120px}

/* 地図左ウィジェット（板の下から開始）*/
.comp-wrap{position:absolute;left:10px;top:calc(var(--panelH) + 12px);z-index:425}
.compass{width:90px;height:90px;background:var(--glass);border:1px solid var(--stroke);border-radius:50%;
  backdrop-filter: blur(10px) saturate(120%);-webkit-backdrop-filter: blur(10px) saturate(120%);box-shadow:0 10px 26px rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center}
.compass svg{width:76px;height:76px}.compass .needle{transform-origin:38px 38px;transform:rotate(0deg)}.compass text{font-size:10px;fill:#f6d58b}
.comp-btns{margin-top:8px;display:flex;flex-direction:column;gap:6px}
.comp-btns button{padding:6px 8px;font-size:12px}

/* 右ボタン列（板の下から）*/
.fab-col{position:absolute;right:12px;top:calc(var(--panelH) + 12px);z-index:430;display:flex;flex-direction:column;gap:10px}
.fab-col button{min-width:150px;box-shadow:0 12px 26px rgba(0,0,0,.45)}

/* 検索結果パネル（下部） */
.results{position:absolute;left:12px;right:12px;bottom:12px;z-index:420;display:none}
.result{background:rgba(10,16,26,.7);border:1px solid var(--stroke);padding:10px;border-radius:12px;margin-top:8px;cursor:pointer}
.result small{color:#bcd0e6}.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:rgba(255,255,255,.08);margin-left:6px}

/* モバイル微調整 */
@media (max-width:640px){
  .fab-col button{min-width:130px}
  .coord-grid{grid-template-columns:1fr 1fr}
  .coord-cell label{min-width:70px}
}
</style>
</head>
<body>
<div class="app">
  <div id="map" aria-label="map"></div>

  <!-- 地図左：コンパス＆モード -->
  <div class="comp-wrap" id="compWrap" aria-hidden="true">
    <div class="compass" id="compass">
      <svg viewBox="0 0 76 76">
        <defs><radialGradient id="g" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#0b1626"/><stop offset="60%" stop-color="#0a1422"/><stop offset="100%" stop-color="#09121f"/>
        </radialGradient></defs>
        <circle cx="38" cy="38" r="34" fill="url(#g)" stroke="rgba(255,255,255,.10)"/>
        <text x="38" y="12" text-anchor="middle">N</text>
        <g class="needle" id="needle"><polygon points="38,14 34,38 42,38" fill="#ff5252"/></g>
      </svg>
    </div>
    <div class="comp-btns">
      <button id="northUp" class="ghost" title="北固定">北固定</button>
      <button id="headUp"  class="ghost" title="進行方向">進行方向</button>
    </div>
  </div>

  <!-- ガラス板 -->
  <div class="glassbar">
    <div class="card" id="panel">
      <!-- 検索列 -->
      <div class="row">
        <input id="q" class="grow" placeholder="店舗名・住所・電話番号で検索" autocomplete="off"/>
        <button id="mic" class="ghost">🎤 音声</button>
        <button id="search" class="primary">検索</button>
        <button id="clearHistory" class="ghost">履歴をクリア</button>
        <span id="busy" style="margin-left:6px;display:none">検索中…</span>
      </div>

      <!-- モード + 言語 -->
      <div class="row" style="margin-top:8px">
        <div class="modes">
          <button class="mode active" id="modeShortest">最短Ai</button>
          <button class="mode" id="modeEasy">楽チンAi</button>
          <button class="mode" id="modeStroll">お散歩Ai</button>
          <!-- 観光案内Aiは一旦非表示 -->
        </div>
        <details id="langToggle" class="lang-toggle">
          <summary>言語 / Language</summary>
          <div class="langlist" id="langList"></div>
        </details>
      </div>

      <!-- 開始/目的：2行グリッド（省スペース） -->
      <div class="coord-grid" style="margin-top:6px">
        <div class="coord-cell"><label id="lblStartLon">開始 経度</label><input id="startLon" placeholder="経度" inputmode="decimal"/></div>
        <div class="coord-cell"><label id="lblDestLon">目的 経度</label><input id="destLon" placeholder="経度" inputmode="decimal"/></div>
        <div class="coord-cell"><label id="lblStartLat">開始 緯度</label><input id="startLat" placeholder="緯度" inputmode="decimal"/></div>
        <div class="coord-cell"><label id="lblDestLat">目的 緯度</label><input id="destLat" placeholder="緯度" inputmode="decimal"/></div>
      </div>

      <!-- 保存 -->
      <div class="row" style="margin-top:8px">
        <select id="savedList" class="grow"></select>
        <button id="openSaveModal" class="ok">現在地を保存</button>
        <button id="setFromSaved" class="primary">目的地に設定</button>
        <button id="delSaved" class="danger">削除</button>
      </div>

      <div class="row" style="margin-top:4px"><div id="msg" class="hint">準備完了。目的地を設定してください。</div></div>
    </div>
  </div>

  <!-- 右列操作 -->
  <div class="fab-col" id="fabCol">
    <button id="navStart" class="ok">案内開始</button>
    <button id="navStop"  class="danger">案内を停止</button>
    <button id="gotoStart" class="primary">現在地</button>
    <button id="gotoDest"  class="primary">目的地</button>
    <button id="reroute"   class="primary">リルート</button>
  </div>

  <!-- 検索結果 -->
  <div class="results" id="results">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div style="width:100%" id="resultTitle">検索結果（上位5件）</div>
        <button id="closeResults" class="ghost">閉じる</button>
      </div>
      <div id="resultList"></div>
    </div>
  </div>
</div>

<script>
/* ========= 設定 ========= */
const GMAP_PROXY = 'https://proxy.miyata-connect-jp.workers.dev'; // ← あなたのWorkerに置換
const BROWSER_LOCALE = 'ja';   // 初期ロード時のマップ言語（scriptで設定）※動的変更不可（仕様）

/* ========= 要素 ========= */
const $=id=>document.getElementById(id);
const els={
  q:$('q'), mic:$('mic'), search:$('search'), clearHistory:$('clearHistory'),
  results:$('results'), resultList:$('resultList'), closeResults:$('closeResults'), resultTitle:$('resultTitle'),
  startLat:$('startLat'), startLon:$('startLon'), destLat:$('destLat'), destLon:$('destLon'),
  modeShortest:$('modeShortest'), modeEasy:$('modeEasy'), modeStroll:$('modeStroll'),
  lblStartLon:$('lblStartLon'),lblDestLon:$('lblDestLon'),lblStartLat:$('lblStartLat'),lblDestLat:$('lblDestLat'),
  msg:$('msg'),
  navStart:$('navStart'), navStop:$('navStop'), gotoStart:$('gotoStart'), gotoDest:$('gotoDest'), reroute:$('reroute'),
  savedList:$('savedList'), openSaveModal:$('openSaveModal'),
  langToggle:$('langToggle'), langList:$('langList'),
  panel:$('panel'), needle:document.getElementById('needle'),
  northUp:$('northUp'), headUp:$('headUp'), busy:$('busy')
};

/* ========= パネル高さをCSSへ反映 ========= */
function updatePanelAnchors(){ const h=Math.ceil(els.panel.getBoundingClientRect().height); document.documentElement.style.setProperty('--panelH', h+'px'); }
new ResizeObserver(updatePanelAnchors).observe(els.panel);
window.addEventListener('load', updatePanelAnchors);
window.addEventListener('resize', updatePanelAnchors);

/* ========= 言語（UIとTTSだけ切替） ========= */
const LANGS=[
  {code:'ja', tts:'ja-JP', label:'日本語'},
  {code:'en', tts:'en-US', label:'English'},
  {code:'de', tts:'de-DE', label:'Deutsch'},
  {code:'it', tts:'it-IT', label:'Italiano'},
  {code:'fr', tts:'fr-FR', label:'Français'},
  {code:'es', tts:'es-ES', label:'Español'},
  {code:'ko', tts:'ko-KR', label:'한국어'},
  {code:'zh', tts:'zh-CN', label:'中文'}
];
let currentLang='ja', currentTTS='ja-JP';
const I18N={
  ja:{ph:'店舗名・住所・電話番号で検索', search:'検索', clear:'履歴をクリア', resTitle:'検索結果（上位5件）',
      startLon:'開始 経度', destLon:'目的 経度', startLat:'開始 緯度', destLat:'目的 緯度',
      msgReady:'準備完了。目的地を設定してください。', msgSearching:'検索中…', msgChoose:'候補を選択してください', msgNone:'候補が見つかりません',
      navStart:'案内開始', navStop:'案内を停止', gotoStart:'現在地', gotoDest:'目的地', reroute:'リルート',
      modeShortest:'最短Ai', modeEasy:'楽チンAi', modeStroll:'お散歩Ai' },
  en:{ph:'Search by name / address / phone', search:'Search', clear:'Clear history', resTitle:'Top 5 results',
      startLon:'Start Lon', destLon:'Dest Lon', startLat:'Start Lat', destLat:'Dest Lat',
      msgReady:'Ready. Set a destination.', msgSearching:'Searching…', msgChoose:'Pick a place', msgNone:'No results',
      navStart:'Start Nav', navStop:'Stop Nav', gotoStart:'My Location', gotoDest:'Destination', reroute:'Reroute',
      modeShortest:'Shortest AI', modeEasy:'Easy AI', modeStroll:'Stroll AI' }
};
function applyI18n(){
  const t=I18N[currentLang]||I18N.ja;
  els.q.placeholder=t.ph; els.search.textContent=t.search; els.clearHistory.textContent=t.clear; els.resultTitle.textContent=t.resTitle;
  els.lblStartLon.textContent=t.startLon; els.lblDestLon.textContent=t.destLon; els.lblStartLat.textContent=t.startLat; els.lblDestLat.textContent=t.destLat;
  els.navStart.textContent=t.navStart; els.navStop.textContent=t.navStop; els.gotoStart.textContent=t.gotoStart; els.gotoDest.textContent=t.gotoDest; els.reroute.textContent=t.reroute;
  els.modeShortest.textContent=t.modeShortest; els.modeEasy.textContent=t.modeEasy; els.modeStroll.textContent=t.modeStroll;
  els.msg.textContent=t.msgReady; $('busy').textContent=t.msgSearching;
}
function buildLang(){
  els.langList.innerHTML='';
  LANGS.forEach(x=>{
    const b=document.createElement('button'); b.textContent=x.label;
    b.addEventListener('click',()=>{
      currentLang=x.code; currentTTS=x.tts;
      [...els.langList.children].forEach(c=>c.classList.remove('active')); b.classList.add('active');
      els.langToggle.open=false; applyI18n(); if(lastDestination) reroute();
    });
    if(x.code===currentLang) b.classList.add('active');
    els.langList.appendChild(b);
  });
}

/* ========= Google Maps ========= */
let map, gDirectionsService, gDirectionsRenderer;
let currentMarker=null, destMarker=null;
let lastRoutes=null, lastLeg=null, lastOrigin=null, lastDestination=null;
let watchId=null;

/* コンパス */
let compassMode='heading';
const compass={angle:0,target:0,lastUpdate:0,raf:null};
const norm=x=>((x%360)+360)%360;
const diff=(a,b)=>{let d=norm(b)-norm(a);if(d>180)d-=360;if(d<-180)d+=360;return d;}
function setCompassTarget(deg){
  const now=Date.now(); if(now-compass.lastUpdate<200) return;
  compass.lastUpdate=now; compass.target=norm(deg);
  if(!compass.raf){
    const step=()=>{ const d=diff(compass.angle,compass.target);
      if(Math.abs(d)<0.15){ compass.raf=null; return; }
      compass.angle=norm(compass.angle+d*0.12);
      els.needle.style.transform=`rotate(${compass.angle}deg)`;
      compass.raf=requestAnimationFrame(step);
    };
    compass.raf=requestAnimationFrame(step);
  }
}
$('northUp').addEventListener('click',()=>{compassMode='north';$('northUp').classList.add('primary');$('headUp').classList.remove('primary');setCompassTarget(0);});
$('headUp').addEventListener('click',()=>{compassMode='heading';$('headUp').classList.add('primary');$('northUp').classList.remove('primary');});

/* 位置＆マーカー */
function updateCurrent(latlng){
  if(!currentMarker){ currentMarker=new google.maps.Marker({position:latlng,map,title:'現在地'}); }
  else currentMarker.setPosition(latlng);
}
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }
function setDest(lon,lat){
  els.destLon.value=lon??''; els.destLat.value=lat??'';
  if(Number.isFinite(lat)&&Number.isFinite(lon)){
    const pos={lat, lng:lon};
    if(!destMarker) destMarker=new google.maps.Marker({position:pos,map,title:'目的地'});
    else destMarker.setPosition(pos);
    lastDestination={lat,lng:lon};
  }
}

/* 初期化（Maps JS の callback=initMap で呼ばれる）*/
function initMap(){
  map=new google.maps.Map(document.getElementById('map'),{center:{lat:34.342,lng:134.046},zoom:16,mapTypeControl:false,streetViewControl:false});
  gDirectionsService=new google.maps.DirectionsService();
  gDirectionsRenderer=new google.maps.DirectionsRenderer({map,suppressMarkers:true,preserveViewport:false,polylineOptions:{strokeColor:'#39b6ff',strokeOpacity:.9,strokeWeight:6}});
  buildLang(); applyI18n(); refreshSaveList(); initGeolocation(); $('headUp').classList.add('primary'); updatePanelAnchors();
}
window.initMap=initMap;

/* 位置追跡 & 方位 */
let prevPos=null;
function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent=(I18N[currentLang]||I18N.ja).msgReady; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude); updateCurrent({lat:latitude,lng:longitude});
    map.setCenter({lat:latitude,lng:longitude}); map.setZoom(17);
    if(compassMode==='heading'){ setCompassTarget(Number.isFinite(heading)?heading:0); }
    prevPos={lat:latitude,lng:longitude};
  }, err=>{ els.msg.textContent='現在地エラー：'+err.message }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur={lat:latitude,lng:longitude};
    updateCurrent(cur);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) setCompassTarget(heading);
      else if(prevPos){ setCompassTarget(bearing(prevPos,cur)); }
    }
    prevPos=cur; onPosition(cur);
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}
function bearing(a,b){
  const R=Math.PI/180, φ1=a.lat*R, φ2=b.lat*R, λ1=a.lng*R, λ2=b.lng*R;
  const y=Math.sin(λ2-λ1)*Math.cos(φ2);
  const x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
  return norm(Math.atan2(y,x)/R);
}

/* Places 検索（Worker経由）*/
async function placesTextSearch(text, lat, lon){
  const body={ textQuery:text, languageCode:currentLang||'ja',
    locationBias:(Number.isFinite(lat)&&Number.isFinite(lon))?{circle:{center:{latitude:lat,longitude:lon},radius:20000}}:undefined,
    fieldMask:"places.displayName,places.formattedAddress,places.location,places.types" };
  const r=await fetch(GMAP_PROXY+'/places',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!r.ok){ const txt=await r.text().catch(()=>r.statusText); throw new Error('Places '+r.status+': '+txt.slice(0,160)); }
  const j=await r.json();
  const here=new google.maps.LatLng(lat||0,lon||0);
  const items=(j.places||[]).map(p=>{
    const name=p.displayName?.text||'名称不明', addr=p.formattedAddress||'';
    const plat=p.location?.latitude, plon=p.location?.longitude;
    const ll=new google.maps.LatLng(plat,plon);
    let dist=9e9;
    if(google.maps.geometry?.spherical?.computeDistanceBetween){ dist=google.maps.geometry.spherical.computeDistanceBetween(here,ll); }
    return {name,addr,lat:plat,lon:plon,dist};
  }).sort((a,b)=>a.dist-b.dist);
  return items.slice(0,5);
}

/* Directions（代替ルート取得 & AI選択）*/
let navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null};
function asLatLng(v){ return (typeof v==='string')?v: new google.maps.LatLng(v.lat, v.lng); }
let mode='shortest';
function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);
  if(!legs.length) return 0;
  if(mode==='shortest'){ let best=0,b=1e18; legs.forEach((l,i)=>{const d=l.distance?.value||1e18;if(d<b){b=d;best=i;}}); return best; }
  if(mode==='easy'){ let best=0,b=1e18; legs.forEach((l,i)=>{const n=(l.steps||[]).length;if(n<b){b=n;best=i;}}); return best; }
  if(mode==='stroll'){ const ds=legs.map(l=>l.distance?.value||1e18); const min=Math.min(...ds), cap=min*1.3; let best=0,b=0;
    legs.forEach((l,i)=>{const d=l.distance?.value||0;if(d<=cap && d>b){b=d;best=i;}}); return best; }
  return 0;
}
async function getRoute(){
  const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value),  dlat=Number(els.destLat.value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='座標が不足しています'; return null; }
  els.msg.textContent='ルート取得中…';
  lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};
  const req={ origin:asLatLng(lastOrigin), destination:asLatLng(lastDestination), travelMode:google.maps.TravelMode.WALKING, provideRouteAlternatives:true };
  return new Promise((resolve)=>{
    gDirectionsService.route(req,(res,status)=>{
      if(status!=='OK' || !res?.routes?.length){ els.msg.textContent='ルート取得に失敗'; resolve(null); return; }
      const idx=chooseRouteIndex(res.routes);
      gDirectionsRenderer.setDirections(res); gDirectionsRenderer.setRouteIndex(idx);
      lastRoutes=res.routes; const leg=res.routes[idx].legs[0]; lastLeg=leg;
      const sec=leg.duration?.value||0, dist=leg.distance?.value||0; const eta=new Date(Date.now()+sec*1000);
      els.msg.textContent=`徒歩 ${Math.round(dist)}m / 約${Math.round(sec/60)}分　到着 ${eta.toLocaleTimeString()}`;
      navState={active:false,routeIndex:idx,stepIndex:0,steps:leg.steps||[],lastSpoken:null}; resolve(res);
    });
  });
}

/* 音声案内 */
function speakOnce(text){
  try{ if(!text) return; window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text); u.lang=currentTTS; window.speechSynthesis.speak(u);
  }catch{}
