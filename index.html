<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WalkNav</title>
  <meta name="theme-color" content="#0e1a2d" />
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <!-- Loading -->
  <div id="loading" class="loading-screen">
    <div class="loading-inner">
      <div class="loading-title">現在地取得中…</div>
      <div class="loading-sub">データ通信料削減のため、地図表示するまでしばらくお待ちください。</div>
    </div>
  </div>

  <div class="app" id="app">
    <div id="map" role="application" aria-label="地図表示エリア"></div>

    <div class="glassbar" id="glassbar">
      <div class="card">
        <div class="row">
          <input id="searchBox" class="grow" type="search" placeholder="目的地を検索（例：東京駅）" autocomplete="off" />
          <button id="micBtn" class="ok" aria-pressed="false" title="音声検索">🎤 音声</button>
          <button id="searchBtn" class="primary" title="検索">検索</button>
          <button id="locBtn" class="ghost" title="現在地へ移動">現在地</button>
        </div>
        <div class="row">
          <div id="status" class="hint" aria-live="polite"></div>
        </div>
      </div>
    </div>

    <div class="comp-wrap">
      <div class="compass" aria-hidden="true">
        <svg viewBox="0 0 76 76" xmlns="http://www.w3.org/2000/svg">
          <circle cx="38" cy="38" r="35" fill="none" stroke="rgba(255,255,255,.25)" />
          <polygon class="needle" points="38,10 42,38 38,34 34,38" fill="#f45c5c"/>
          <text x="36" y="14">N</text>
        </svg>
      </div>
    </div>

    <div class="fab-col" aria-label="操作ボタン">
      <button id="start-nav" class="ok">案内開始</button>
      <button id="stop-nav" class="danger">案内を停止</button>
      <button id="reroute-btn" class="reroute">リルート</button>
      <button id="zoomIn" class="ghost">ズーム＋</button>
      <button id="zoomOut" class="ghost">ズーム−</button>
    </div>

    <div id="error-banner" class="hidden error-banner">
      <span id="error-text"></span>
    </div>
  </div>

  <script src="./app.js" defer></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzojEE2142O8dWPd7gmcAj-FyWumYyFy4&callback=initMap"></script>
</body>
</html>
