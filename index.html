let compassMode='heading';

function bearing(a,b){
  const R=Math.PI/180, Ï†1=a.lat*R, Ï†2=b.lat*R, Î»1=a.lng*R, Î»2=b.lng*R;

/* Places æ¤œç´¢ï¼ˆText Search v1 ã¯ Worker çµŒç”±ï¼‰ */
async function placesTextSearch(text, lat, lon){
  const body={
    textQuery:text,
    languageCode:currentLang||'ja',
    locationBias:(Number.isFinite(lat)&&Number.isFinite(lon))?{circle:{center:{latitude:lat,longitude:lon},radius:20000}}:undefined,
    fieldMask:"places.displayName,places.formattedAddress,places.location,places.types"
  };
  const r=await fetch(GMAP_PROXY+'/places',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!r.ok) throw new Error('Places HTTP '+r.status);
  const j=await r.json();
  const here=new google.maps.LatLng(lat||0,lon||0);
  const items=(j.places||[]).map(p=>{
    const name=p.displayName?.text||'åç§°ä¸æ˜';
    const addr=p.formattedAddress||'';
    const plat=p.location?.latitude, plon=p.location?.longitude;
    const ll=new google.maps.LatLng(plat,plon);
    return {name,addr,lat:plat,lon:plon,dist:(Number.isFinite(lat)&&Number.isFinite(lon))?google.maps.geometry?.spherical.computeDistanceBetween?.(here,ll)??0:9e9};
  }).sort((a,b)=>a.dist-b.dist);
  return items.slice(0,5);

/* Directionsï¼ˆGoogle Maps JSï¼šä»£æ›¿ãƒ«ãƒ¼ãƒˆå–å¾—ã€AIé¸æŠï¼‰ */
let navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null};
function asLatLng(v){ return (typeof v==='string')?v: new google.maps.LatLng(v.lat, v.lng); }
async function getRoute(){
  const slon=Number($('startLon').value), slat=Number($('startLat').value);
  const dlon=Number($('destLon').value),  dlat=Number($('destLat').value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™'; return null; }

  els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ä¸­â€¦';
  lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};

  const req={
    origin: asLatLng(lastOrigin),
    destination: asLatLng(lastDestination),
    travelMode: google.maps.TravelMode.WALKING,
    provideRouteAlternatives: true,
    language: currentLang || 'ja'
  };

  return new Promise((resolve)=>{
    gDirectionsService.route(req,(res,status)=>{
      if(status!=='OK' || !res?.routes?.length){ els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—'; resolve(null); return; }
      // AIé¸æŠ
      const chosenIndex = chooseRouteIndex(res.routes);
      gDirectionsRenderer.setDirections(res);
      gDirectionsRenderer.setRouteIndex(chosenIndex);

      lastRoutes = res.routes;
      const leg = res.routes[chosenIndex].legs[0];
      lastLeg = leg;

      // ETA
      const sec=leg.duration?.value||0, dist=leg.distance?.value||0;
      const eta=new Date(Date.now()+sec*1000);
      els.msg.textContent=`å¾’æ­© ${Math.round(dist)}m / ç´„${Math.round(sec/60)}åˆ†ã€€åˆ°ç€ ${eta.toLocaleTimeString()}`;

      // éŸ³å£°æ¡ˆå†…ã®æº–å‚™
      navState = {active:false, routeIndex:chosenIndex, stepIndex:0, steps:leg.steps||[], lastSpoken:null};
      resolve(res);
    });
  });
}

/* ãƒ«ãƒ¼ãƒˆAIã®é¸æŠãƒ­ã‚¸ãƒƒã‚¯ï¼ˆãƒ’ãƒ¥ãƒ¼ãƒªã‚¹ãƒ†ã‚£ãƒƒã‚¯ï¼šDirectionsã®ã¿ã§å®Œçµï¼‰ */
let mode='shortest';
function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);
  const baseIdx = 0;
  if(!legs.length) return baseIdx;

  if(mode==='shortest'){
    // æœ€çŸ­Aiï¼šè·é›¢ãŒæœ€å°
    let best=0, bestD=Infinity;
    legs.forEach((l,i)=>{const d=l.distance?.value||Infinity;if(d<bestD){bestD=d;best=i;}});
    return best;
  }
  if(mode==='easy'){
    // æ¥½ãƒãƒ³Aiï¼šæ›²ãŒã‚‹å›æ•°ï¼ˆstepsæ•°ï¼‰ãŒæœ€å°
    let best=0, bestN=Infinity;
    legs.forEach((l,i)=>{const n=(l.steps||[]).length;if(n<bestN){bestN=n;best=i;}});
    return best;
  }
  if(mode==='stroll'){
    // ãŠæ•£æ­©Aiï¼šæœ€çŸ­ã®1.3å€ä»¥å†…ã§æœ€é•·ã‚’é¸ã¶
    const dists=legs.map(l=>l.distance?.value||Infinity);
    const minD=Math.min(...dists), limit=minD*1.3;
    let best=0, bestD=0;
    legs.forEach((l,i)=>{const d=l.distance?.value||0;if(d<=limit && d>bestD){bestD=d;best=i;}});
    return best;
  }
  if(mode==='tour'){
    // è¦³å…‰æ¡ˆå†…Aiï¼šæ‰‹ä½œã‚Šâ€œè¦³å…‰ã£ã½ã•â€ã‚¹ã‚³ã‚¢ï¼ˆæŒ‡ç¤ºãƒ†ã‚­ã‚¹ãƒˆã« park/å…¬åœ’/å¯º/ç¥ç¤¾ ãªã©ãŒå«ã¾ã‚Œã‚‹è·é›¢ã‚’åŠ ç‚¹ï¼‰
    const re=/(park|å…¬åœ’|åº­åœ’|å¯º|ç¥ç¤¾|shrine|temple|castle|museum|ç¾è¡“é¤¨|åšç‰©é¤¨)/i;
    let best=0,bestScore=-1;
    legs.forEach((l,i)=>{
      const steps=l.steps||[];
      const score=steps.reduce((s,st)=>{
        const txt=(st.instructions||'')+(st.maneuver||'');
        const d=st.distance?.value||0;
        return s + (re.test(txt)? d*1.0 : 0);
      }, 0);
      if(score>bestScore){bestScore=score;best=i;}
    });
    return best;
  }
  return baseIdx;
}

/* éŸ³å£°ï¼ˆWeb Speechï¼‰ */
function speakOnce(text){
  try{
    if(!text) return;
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    u.lang=currentTTS; window.speechSynthesis.speak(u);
  }catch{}
}
function html2text(h){const d=document.createElement('div');d.innerHTML=h;return (d.textContent||'').trim();}
function stepToSpeech(step){
  // html_instructions ã‚’ç´ èª­ã¿ä¸Šã’ï¼ˆç°¡æ˜“ï¼‰
  const base = html2text(step.instructions||'');
  const dist = step.distance?.value||0;
  if(currentLang==='ja') return `${base}ï¼ˆç´„${Math.round(dist)}ãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰`;
  return `${base} (${Math.round(dist)} meters)`;
}

/* ä½ç½®ã«å¿œã˜ã¦æ¬¡ã®ã‚»ãƒªãƒ•ã‚’èª­ã‚€ */
function onPosition(cur){
  if(!navState.active || !navState.steps.length) return;
  const idx = navState.stepIndex;
  const step = navState.steps[idx];
  if(!step) return;

  const target = step.end_location;
  const dx = distanceMeters(cur, {lat:target.lat(), lng:target.lng()});
  const threshold = 30; // 30mä»¥å†…ã§æ¬¡ã®æŒ‡ç¤ºã¸
  if(dx<=threshold && navState.lastSpoken!==idx){
    navState.lastSpoken=idx;
    // æ¬¡ã®ã‚¹ãƒ†ãƒƒãƒ—ã®ã‚»ãƒªãƒ•ã‚’å…ˆèª­ã¿ã§æ¡ˆå†…
    const nextStep = navState.steps[idx];
    if(nextStep) speakOnce(stepToSpeech(nextStep));
    navState.stepIndex = Math.min(navState.steps.length-1, idx+1);
  }
}
function distanceMeters(a,b){
  const R=6371000;
  const Ï†1=a.lat*Math.PI/180, Ï†2=b.lat*Math.PI/180;
  const dÏ†=(b.lat-a.lat)*Math.PI/180, dÎ»=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dÏ†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(dÎ»/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}

/* ãƒŠãƒ“é–‹å§‹ãƒ»åœæ­¢ãƒ»ãƒªãƒ«ãƒ¼ãƒˆ */
function startNavigation(){
  if(!lastLeg){ els.msg.textContent='å…ˆã«ãƒ«ãƒ¼ãƒˆã‚’å–å¾—ã—ã¦ãã ã•ã„'; return; }
