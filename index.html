/* ã‚³ãƒ³ãƒ‘ã‚¹å®‰å®šåŒ–ï¼šæŒ‡æ•°ç§»å‹•å¹³å‡ + ãƒ¬ãƒ¼ãƒˆåˆ¶é™ + æ–¹ä½æ¨å®šè£œå®Œ */
let compassMode='heading'; // 'north' or 'heading'
let emaHeading=null, lastHeadingTime=0;
const ALPHA=0.15;            // å¹³æ»‘åŒ–å¼·åº¦ï¼ˆå°ã•ã„ã»ã©ã‚†ã£ãã‚Šï¼‰
const MAX_RATE=180;          // æœ€å¤§å›è»¢é€Ÿåº¦ï¼ˆdeg/sï¼‰
function norm(deg){ return ((deg%360)+360)%360; }
function shortest(delta){ let d=((delta+540)%360)-180; return d; }
function updateNeedle(targetDeg){
  const now=performance.now();
  if(emaHeading===null){ emaHeading=targetDeg; lastHeadingTime=now; }
  const dt=Math.max(1, (now-lastHeadingTime)/1000);
  // å¹³æ»‘åŒ–
  let desired = emaHeading + shortest(targetDeg-emaHeading)*ALPHA;
  // ãƒ¬ãƒ¼ãƒˆåˆ¶é™
  const maxStep = MAX_RATE*dt;
  const diff = shortest(desired-emaHeading);
  const step = Math.max(-maxStep, Math.min(maxStep, diff));
  emaHeading = norm(emaHeading + step);
  els.needle.style.transform=`rotate(${emaHeading}deg)`;
  lastHeadingTime = now;
}
function onDeviceOrientation(e){
  let h=null;
  if(typeof e.webkitCompassHeading==='number') h = e.webkitCompassHeading; // iOS
  else if(typeof e.alpha==='number') h = 360 - e.alpha;                    // others
  if(compassMode==='heading' && Number.isFinite(h)) updateNeedle(h);
}

let prevPos=null;
function bearing(a,b){
  const R=Math.PI/180, Ï†1=a.lat*R, Ï†2=b.lat*R, Î»1=a.lng*R, Î»2=b.lng*R;
  const y=Math.sin(Î»2-Î»1)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î»2-Î»1);
  return norm(Math.atan2(y,x)/R);
}
function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent=t('geoNo'); return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude); updateCurrent({lat:latitude,lng:longitude});
    map.setCenter({lat:latitude,lng:longitude}); map.setZoom(17);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) updateNeedle(heading);
      else updateNeedle(0);
    }
    prevPos={lat:latitude,lng:longitude};
  }, err=>{ els.msg.textContent=t('geoErr')+err.message }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    const cur={lat:latitude,lng:longitude};
    updateCurrent(cur);
    if(compassMode==='heading'){
      if(Number.isFinite(heading)) updateNeedle(heading);
      else if(prevPos){ updateNeedle(bearing(prevPos,cur)); }
    }
    prevPos=cur;
    onPosition(cur);
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}

let navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null};
let mode='shortest', strollLen='mid'; // stroll: long/mid/short

function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);
  if(!legs.length) return 0;
  if(mode==='shortest'){
    let best=0, bestD=Infinity; legs.forEach((l,i)=>{const d=l.distance?.value||Infinity;if(d<bestD){bestD=d;best=i;}}); return best;
  }
  if(mode==='easy'){
    let best=0, bestN=Infinity; legs.forEach((l,i)=>{const n=(l.steps||[]).length;if(n<bestN){bestN=n;best=i;}}); return best;
  }
  if(mode==='stroll'){
    const dists=legs.map(l=>l.distance?.value||Infinity);
    const minD=Math.min(...dists);
    const factor = (strollLen==='long')?1.6 : (strollLen==='mid')?1.35 : 1.18;
    const limit=minD*factor;
    let best=0, bestD=0; legs.forEach((l,i)=>{const d=l.distance?.value||0;if(d<=limit && d>bestD){bestD=d;best=i;}}); return best;
  }
  return 0;
}
function asLatLng(v){ return (typeof v==='string')?v: new google.maps.LatLng(v.lat, v.lng); }

async function getRoute(){
  const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value),  dlat=Number(els.destLat.value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent=t('enter'); return null; }

  els.msg.textContent=t('routeGet');
  lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};

  const req={ origin: asLatLng(lastOrigin), destination: asLatLng(lastDestination),
              travelMode: google.maps.TravelMode.WALKING, provideRouteAlternatives: true };

  return new Promise((resolve)=>{
    gDirectionsService.route(req,(res,status)=>{
      if(status!=='OK' || !res?.routes?.length){ els.msg.textContent=t('routeFail')+status; resolve(null); return; }
      const chosenIndex = chooseRouteIndex(res.routes);
      gDirectionsRenderer.setDirections(res);
      gDirectionsRenderer.setRouteIndex(chosenIndex);

      lastRoutes = res.routes;
      const leg = res.routes[chosenIndex].legs[0];
      lastLeg = leg;

      const sec=leg.duration?.value||0, dist=leg.distance?.value||0;
      const eta=new Date(Date.now()+sec*1000);
      els.msg.textContent=t('walkSum')(Math.round(dist), Math.round(sec/60), eta.toLocaleTimeString());

      navState = {active:false, routeIndex:chosenIndex, stepIndex:0, steps:leg.steps||[], lastSpoken:null};
      resolve(res);
    });
  });
}

function onPosition(cur){
  if(!navState.active || !navState.steps.length) return;
  const idx = navState.stepIndex;
  const step = navState.steps[idx];
  if(!step) return;
  const target = step.end_location;
  const dx = distanceMeters(cur, {lat:target.lat(), lng:target.lng()});
  const threshold = 30;
  if(dx<=threshold && navState.lastSpoken!==idx){
    navState.lastSpoken=idx;
    const nextStep = navState.steps[idx];
    const base = html2text(nextStep.instructions||'');
    speakOnce(base);
    navState.stepIndex = Math.min(navState.steps.length-1, idx+1);
  }
}
function distanceMeters(a,b){
  const R=6371000;
  const Ï†1=a.lat*Math.PI/180, Ï†2=b.lat*Math.PI/180;
  const dÏ†=(b.lat-a.lat)*Math.PI/180, dÎ»=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dÏ†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(dÎ»/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}

/* ãƒŠãƒ“é–‹å§‹ãƒ»åœæ­¢ */
function labelForMode(){
  if(mode==='shortest') return t('modeS');
  if(mode==='easy')     return t('modeE');
  if(mode==='stroll'){
    const s=I18N[currentLang]?.strollLen||I18N.en.strollLen;
    const add = (strollLen==='long')?s.long:(strollLen==='short')?s.short:s.mid;
    return t('modeW')+add;
  }
  return '';
}
function startNavigation(spokeMode=false){
  if(!lastLeg){ els.msg.textContent=t('enter'); return; }
  navState.active=true; navState.stepIndex=0; navState.lastSpoken=null;
  if(spokeMode) speakOnce(t('startWith')(labelForMode()));
  const s0=navState.steps[0]; speakOnce(html2text(s0.instructions||''));
  els.msg.textContent=t('navStart');
  document.getElementById('map').scrollIntoView({behavior:'smooth', block:'start'});
}
function stopNavigation(){
  window.speechSynthesis?.cancel?.();
  navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null};
  gDirectionsRenderer.setDirections({routes: []});
  if(destMarker){ destMarker.setMap(null); destMarker=null; }
  els.destLat.value=els.destLon.value='';
  lastRoutes=null; lastLeg=null;
  els.msg.textContent=t('navStop');
}

/* æ¤œç´¢ï¼ˆéŸ³å£°å«ã‚€ï¼‰ */
function setMicBusy(b){ els.mic.classList.toggle('rec', !!b); }
let recObj=null;
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent=t('speechNo'); return; }
  if(recObj){ try{ recObj.stop(); }catch{} recObj=null; setMicBusy(false); return; } // â†ãƒˆã‚°ãƒ«åœæ­¢
  const rec=new SR();
  rec.lang = (LANGS.find(l=>l.code===currentLang)?.tts) || 'ja-JP';
  rec.interimResults=false; rec.maxAlternatives=1;
  let text='';
  rec.onstart=()=>{ setMicBusy(true); recObj=rec; };
  rec.onresult=e=>{ text=(e.results[0][0].transcript||'').trim(); };
  rec.onerror=()=>{ setMicBusy(false); recObj=null; els.msg.textContent=t('speechFail'); };
  rec.onend=()=>{ setMicBusy(false); recObj=null; if(text){ els.q.value=text; searchNearby(); } };
  rec.start();
}
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent=t('enter'); return; }
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if(!Number.isFinite(lat)||!Number.isFinite(lon)){ const c=map.getCenter(); lat=c.lat(); lon=c.lng(); }

  setMicBusy(false); $('busy').style.display='inline'; els.msg.textContent=t('searching');
  try{
    const items=await placesTextSearch(raw, lat, lon);
    showResults(items);
    els.msg.textContent = items.length ? t('select') : t('none');
  }catch(e){ console.error(e); }
  finally{ $('busy').style.display='none'; }
}
function showResults(items){
  els.results.style.display='block'; els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML=`<div class="hint">${t('noMatch')}</div>`; return; }
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result';
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(isFinite(it.dist)?(it.dist/1000).toFixed(2)+' kmã€€':'')+escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    div.addEventListener('click', async ()=>{
      els.results.style.display='none'; // 1) çµæœè‡ªå‹•ã‚¯ãƒ­ãƒ¼ã‚º
      setDest(it.lon,it.lat); map.panTo({lat:it.lat,lng:it.lon}); map.setZoom(17);
      // 2) ãƒ‘ãƒãƒ«ã‚’åç´ â†’ åœ°å›³ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
      setPanelHidden(true);
      const res=await getRoute(); if(res) startNavigation(true);
    }, {passive:true});
    els.resultList.appendChild(div);
  });
}
const escapeHtml=s=>String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

/* å±¥æ­´ï¼†ä¿å­˜ */
const HISTORY_KEY='mc_search_history';
const loadHistory=()=>{try{return JSON.parse(localStorage.getItem(HISTORY_KEY)||'[]')}catch{return []}};
function saveHistory(q){ if(!q) return; const arr=loadHistory().filter(x=>x!==q); arr.unshift(q); localStorage.setItem(HISTORY_KEY,JSON.stringify(arr.slice(0,20))); }
function clearHistory(){
  localStorage.removeItem(HISTORY_KEY);
  els.q.value=''; els.results.style.display='none'; els.resultList.innerHTML='';
  els.msg.textContent=t('clear');
  stopNavigation();
  if(currentMarker) map.panTo(currentMarker.getPosition());
}

function setFromSaved(){
  const val=els.savedList.value;

  if(!val){ els.msg.textContent='åœ°ç‚¹ã‚’é¸ã‚“ã§ãã ã•ã„'; return; }

  getRoute().then(res=>{ if(res){ setPanelHidden(true); startNavigation(true); }});

function delSaved(){
  const val=els.savedList.value;
  const arr=loadSaves();
  if(!val){ els.msg.textContent='å‰Šé™¤ã™ã‚‹åœ°ç‚¹ã‚’é¸ã‚“ã§ãã ã•ã„'; return; }
  const idx=parseInt(val,10); if(Number.isNaN(idx)||!arr[idx]){ els.msg.textContent='åœ°ç‚¹ãŒä¸æ­£ã§ã™'; return; }

}
