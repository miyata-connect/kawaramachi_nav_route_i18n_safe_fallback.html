  <style>

    #map { height: 100%; width: 100%; }

    /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ©ãƒ™ãƒ« */
    #status {

    /* å³å´ãƒœã‚¿ãƒ³ç¸¦ä¸¦ã³ */
    #right-buttons {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);

      flex-direction: column;

    /* ã‚³ãƒ³ãƒ‘ã‚¹ */

      left: 10px;

  </style>
</head>

<body>
  <div id="status">åœ°å›³ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
  <div id="map"></div>

  <!-- ã‚³ãƒ³ãƒ‘ã‚¹ -->
  <div id="compass">N</div>

  <!-- å³å´ç¸¦ãƒœã‚¿ãƒ³ -->
  <div id="right-buttons">
    <button id="zoomIn">ï¼‹</button>
    <button id="zoomOut">ï¼</button>
  </div>

  <!-- ãƒ‘ãƒãƒ« -->
  <div id="panel">
    <input id="searchBox" type="text" placeholder="å ´æ‰€ã‚’æ¤œç´¢" style="width:70%;padding:6px;border-radius:6px;border:none;">
    <button id="searchBtn" class="btn search-btn">æ¤œç´¢</button>
    <button id="micBtn" class="btn mic-btn">ğŸ¤</button>
    <button id="locBtn" class="btn loc-btn">ğŸ“</button>
  </div>

  <!-- ã‚¿ãƒ– -->
  <div id="tab">â–²</div>

  <script>
    let map, marker, watchId, panelVisible = true;
    const tab = document.getElementById("tab");
    const panel = document.getElementById("panel");
    const micBtn = document.getElementById("micBtn");
    const searchBtn = document.getElementById("searchBtn");
    const searchBox = document.getElementById("searchBox");
    const locBtn = document.getElementById("locBtn");
    const compass = document.getElementById("compass");
    const status = document.getElementById("status");

    let recognition;

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const center = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map = new google.maps.Map(document.getElementById("map"), {
              center, zoom: 16, mapTypeControl: false,
              fullscreenControl: false, streetViewControl: false
            });
            marker = new google.maps.Marker({ position: center, map, title: "ç¾åœ¨åœ°" });
            status.textContent = "ç¾åœ¨åœ°ã‚’è¡¨ç¤ºä¸­";
          },
          () => fallbackMap()
        );
      } else fallbackMap();
    }

    function fallbackMap() {
      const tokyo = { lat: 35.681236, lng: 139.767125 };
      map = new google.maps.Map(document.getElementById("map"), { center: tokyo, zoom: 14 });
      marker = new google.maps.Marker({ position: tokyo, map, title: "æ±äº¬é§…ï¼ˆä»®ï¼‰" });
      status.textContent = "ä½ç½®æƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“ã€‚";
    }

    // ãƒ‘ãƒãƒ«é–‹é–‰
    tab.onclick = () => {
      panelVisible = !panelVisible;
      panel.classList.toggle("hidden", !panelVisible);
      tab.textContent = panelVisible ? "â–²" : "â–¼";
    };

    // éŸ³å£°æ¤œç´¢
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.interimResults = false;
      recognition.onresult = (e) => {
        searchBox.value = e.results[0][0].transcript;
        searchPlace();
      };
    }

    let micActive = false;
    micBtn.onclick = () => {
      if (!recognition) return alert("éŸ³å£°èªè­˜ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚");
      if (micActive) {
        recognition.stop();
        micBtn.style.background = "#ff4444";
      } else {
        recognition.start();
        micBtn.style.background = "#00c851";
      }
      micActive = !micActive;
    };

    // ç¾åœ¨åœ°ãƒœã‚¿ãƒ³
    locBtn.onclick = () => {
      if (navigator.geolocation)
        navigator.geolocation.getCurrentPosition((pos) => {
          const p = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.panTo(p);
          marker.setPosition(p);
        });
    };

    // æ¤œç´¢
    searchBtn.onclick = searchPlace;
    function searchPlace() {
      const q = searchBox.value.trim();
      if (!q) return;
      fetch("https://ors-proxy.miyata-connect-jp.workers.dev/places", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ textQuery: q })
      })
      .then(r => r.json())
      .then(data => {
        if (!data.places || !data.places[0]) return alert("çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
        const loc = data.places[0].location;
        map.panTo(loc);
        marker.setPosition(loc);
        new google.maps.InfoWindow({ content: data.places[0].displayName.text }).open(map, marker);
      })
      .catch(() => alert("æ¤œç´¢ã‚¨ãƒ©ãƒ¼"));
    }

    // ã‚ºãƒ¼ãƒ 
    document.getElementById("zoomIn").onclick = () => map.setZoom(map.getZoom() + 1);
    document.getElementById("zoomOut").onclick = () => map.setZoom(map.getZoom() - 1);

    // ã‚³ãƒ³ãƒ‘ã‚¹æ›´æ–°
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (e) => {
        const heading = e.webkitCompassHeading || Math.abs(e.alpha - 360);
        compass.style.transform = `rotate(${-heading}deg)`;
      });
    }
  </script>

  <!-- âœ… æ­£è¦ãƒ–ãƒ©ã‚¦ã‚¶ç”¨ã‚­ãƒ¼ï¼ˆWalkNav-MapsJS-Prodï¼‰ -->
