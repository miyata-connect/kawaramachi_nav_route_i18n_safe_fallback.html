    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let map;

        let currentMarker = null;
        let destinationMarker = null;
        let routePolyline = null;
        let isNavigating = false;
        let isVoiceGuideEnabled = false;
        let mapMode = 'north-up'; // 'north-up' or 'heading-up'
        let registrationMode = null; // null, 'current', 'map'
        let savedLocations = [];
        let currentHeading = 0;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {

            setupEventListeners();
            startLocationTracking();
        });

        // Âú∞Âõ≥ÂàùÊúüÂåñ
        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([35.6762, 139.6503], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            // „É≠„Ç±„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥
            document.getElementById('location-btn').addEventListener('click', function() {
                const controlButtons = document.getElementById('control-buttons');
                controlButtons.classList.toggle('active');
            });

            // Ê§úÁ¥¢„Éú„Çø„É≥
            document.getElementById('search-btn').addEventListener('click', function() {
                document.getElementById('search-panel').classList.add('active');
            });

            // Ê§úÁ¥¢„Éë„Éç„É´„ÇØ„É≠„Éº„Ç∫
            document.getElementById('close-search-btn').addEventListener('click', function() {
                document.getElementById('search-panel').classList.remove('active');
            });

            // Ê§úÁ¥¢ÂÆüË°å
            document.getElementById('execute-search-btn').addEventListener('click', executeSearch);
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    executeSearch();
                }
            });

            // Èü≥Â£∞Ê§úÁ¥¢
            document.getElementById('voice-search-btn').addEventListener('click', startVoiceSearch);

            // Ê°àÂÜÖ‰∏≠Ê≠¢„Éú„Çø„É≥
            document.getElementById('stop-navigation-btn').addEventListener('click', stopNavigation);

            // „É¢„Éº„Éâ„Éú„Çø„É≥
            document.getElementById('north-up-btn').addEventListener('click', function() {
                setMapMode('north-up');
            });

            document.getElementById('heading-up-btn').addEventListener('click', function() {
                setMapMode('heading-up');
            });

            document.getElementById('register-current-btn').addEventListener('click', function() {
                startRegistrationMode('current');
            });

            document.getElementById('register-map-btn').addEventListener('click', function() {
                startRegistrationMode('map');
            });

            document.getElementById('edit-location-btn').addEventListener('click', function() {
                openLocationEditor();
            });

            // „É™„É´„Éº„Éà„Éú„Çø„É≥
            document.getElementById('reroute-btn').addEventListener('click', function() {
                if (isNavigating && destinationMarker) {
                    const dest = destinationMarker.getLatLng();
                    calculateRoute(currentPosition, dest);
                    showInfo('„É´„Éº„Éà„ÇíÂÜçË®àÁÆó„Åó„Åæ„Åó„Åü', 'success');
                }
            });

            // Èü≥Â£∞Ê°àÂÜÖ„Éú„Çø„É≥
            document.getElementById('voice-guide-btn').addEventListener('click', function() {
                isVoiceGuideEnabled = !isVoiceGuideEnabled;
                this.style.background = isVoiceGuideEnabled ? '#4CAF50' : 'white';
                showInfo(isVoiceGuideEnabled ? 'Èü≥Â£∞Ê°àÂÜÖON' : 'Èü≥Â£∞Ê°àÂÜÖOFF', 'success');
            });

            // Á∑®ÈõÜ„ÉÄ„Ç§„Ç¢„É≠„Ç∞
            document.getElementById('save-edit-btn').addEventListener('click', saveLocationEdit);

                document.getElementById('edit-dialog').classList.remove('active');
            });
        }

        // ‰ΩçÁΩÆËøΩË∑°ÈñãÂßã
        function startLocationTracking() {
            if ('geolocation' in navigator) {
                watchId = navigator.geolocation.watchPosition(
                    updatePosition,
                    handleLocationError,
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            }
        }

        // ‰ΩçÁΩÆÊõ¥Êñ∞
        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            currentPosition = L.latLng(lat, lng);
            
            if (position.coords.heading !== null) {
                currentHeading = position.coords.heading;
            }

            if (!currentMarker) {
                currentMarker = L.circleMarker(currentPosition, {
                    radius: 8,
                    fillColor: '#4285F4',
                    color: 'white',
                    weight: 2,
                    fillOpacity: 1
                }).addTo(map);
                map.setView(currentPosition, 16);
                updateModeDisplay();
            } else {
                currentMarker.setLatLng(currentPosition);
            }

            // „Éò„Éá„Ç£„É≥„Ç∞„Ç¢„ÉÉ„Éó„É¢„Éº„ÉâÊôÇ„ÅÆÂú∞Âõ≥ÂõûËª¢
            if (mapMode === 'heading-up' && currentHeading !== null) {
                map.setBearing(-currentHeading);
            }

            // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥‰∏≠„ÅÆÂá¶ÁêÜ
            if (isNavigating && destinationMarker) {
                const distance = currentPosition.distanceTo(destinationMarker.getLatLng());
                if (distance < 50) {
                    showInfo('ÁõÆÁöÑÂú∞„Å´Âà∞ÁùÄ„Åó„Åæ„Åó„Åü', 'success');
                    stopNavigation();
                }
            }
        }

        // ‰ΩçÁΩÆ„Ç®„É©„ÉºÂá¶ÁêÜ
        function handleLocationError(error) {
            console.error('‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„Éº:', error);
            showInfo('‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
        }

        // Âú∞Âõ≥„É¢„Éº„ÉâË®≠ÂÆö
        function setMapMode(mode) {
            mapMode = mode;
            
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖãÊõ¥Êñ∞
            document.getElementById('north-up-btn').classList.toggle('active', mode === 'north-up');
            document.getElementById('heading-up-btn').classList.toggle('active', mode === 'heading-up');
            
            if (mode === 'north-up') {
                map.setBearing(0);
                showInfo('„Éé„Éº„Çπ„Ç¢„ÉÉ„Éó„É¢„Éº„Éâ„Å´Ë®≠ÂÆö', 'success');
            } else {
                if (currentHeading !== null) {
                    map.setBearing(-currentHeading);
                }
                showInfo('„Éò„Éá„Ç£„É≥„Ç∞„Ç¢„ÉÉ„Éó„É¢„Éº„Éâ„Å´Ë®≠ÂÆö', 'success');
            }
            
            document.getElementById('control-buttons').classList.remove('active');
        }

        // ÁôªÈå≤„É¢„Éº„ÉâÈñãÂßã
        function startRegistrationMode(mode) {
            registrationMode = mode;
            document.getElementById('control-buttons').classList.remove('active');

            if (mode === 'current') {
                if (currentPosition) {
                    registerLocation(currentPosition, 'ÁèæÂú®Âú∞');
                } else {
                    showInfo('ÁèæÂú®Âú∞„ÅåÂèñÂæó„Åß„Åç„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                }
            } else if (mode === 'map') {
                updateModeDisplay();
                showInfo('Âú∞Âõ≥‰∏ä„ÅÆÁôªÈå≤„Åó„Åü„ÅÑÂ†¥ÊâÄ„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'success');
                
                // „Éû„ÉÉ„Éó„ÇØ„É™„ÉÉ„ÇØ„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
                if (mapClickListener) {
                    map.off('click', mapClickListener);
                }
                mapClickListener = function(e) {
                    registerLocation(e.latlng, 'Âú∞Âõ≥‰∏ä„ÅÆÂú∞ÁÇπ');
                    map.off('click', mapClickListener);
                    mapClickListener = null;
                };
                map.on('click', mapClickListener);
            }
        }

        // Âú∞ÁÇπÁôªÈå≤
        function registerLocation(latlng, defaultName) {
            const name = prompt('Âú∞ÁÇπÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:', defaultName);
            if (name && name.trim() !== '') {
                const location = {
                    name: name.trim(),
                    lat: latlng.lat,
                    lng: latlng.lng,
                    address: `${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)}`
                };
                
                savedLocations.push(location);
                localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
                updateSavedLocationsList();
                showInfo(`"${name}"„ÇíÁôªÈå≤„Åó„Åæ„Åó„Åü`, 'success');
                
                // „Éû„Éº„Ç´„ÉºËøΩÂä†
                L.marker([latlng.lat, latlng.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: 'üìç',
                        iconSize: [30, 30]
                    })
                }).addTo(map).bindPopup(name);
            }
            
            registrationMode = null;
            updateModeDisplay();
        }

        // ‰øùÂ≠òÂú∞ÁÇπË™≠„ÅøËæº„Åø
        function loadSavedLocations() {
            const saved = localStorage.getItem('savedLocations');
            if (saved) {
                savedLocations = JSON.parse(saved);
                updateSavedLocationsList();
                
                // Âú∞Âõ≥‰∏ä„Å´„Éû„Éº„Ç´„ÉºË°®Á§∫
                savedLocations.forEach(loc => {
                    L.marker([loc.lat, loc.lng], {
                        icon: L.divIcon({
                            className: 'custom-marker',
                            html: 'üìç',
                            iconSize: [30, 30]
                        })
                    }).addTo(map).bindPopup(loc.name);
                });
            }
        }

        // ‰øùÂ≠òÂú∞ÁÇπ„É™„Çπ„ÉàÊõ¥Êñ∞
        function updateSavedLocationsList() {
            const list = document.getElementById('saved-locations-list');
            
            if (savedLocations.length === 0) {
                list.innerHTML = '<div class="no-locations">ÁôªÈå≤Âú∞ÁÇπ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            list.innerHTML = savedLocations.map((loc, index) => `
                <div class="location-item" onclick="navigateToSavedLocation(${index})">
                    <div class="location-info">
                        <div class="location-name">${loc.name}</div>
                        <div class="location-address">${loc.address}</div>
                    </div>
                    <div class="location-actions">
                        <button class="location-action-btn edit-btn" onclick="event.stopPropagation(); editLocation(${index})">Á∑®ÈõÜ</button>
                        <button class="location-action-btn delete-btn" onclick="event.stopPropagation(); deleteLocation(${index})">ÂâäÈô§</button>
                    </div>
                </div>
            `).join('');
        }

        // ‰øùÂ≠òÂú∞ÁÇπ„Å∏„Éä„Éì„Ç≤„Éº„Éà
        function navigateToSavedLocation(index) {
            const loc = savedLocations[index];
            const destination = L.latLng(loc.lat, loc.lng);
            
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }
            
            destinationMarker = L.marker(destination, {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: 'üéØ',
                    iconSize: [40, 40]
                })
            }).addTo(map);
            
            if (currentPosition) {
                calculateRoute(currentPosition, destination);
                isNavigating = true;
                document.getElementById('reroute-btn').style.display = 'block';
                document.getElementById('voice-guide-btn').style.display = 'block';
                document.getElementById('stop-navigation-btn').style.display = 'block';
                showInfo(`"${loc.name}"„Å∏„ÅÆ„É´„Éº„Éà„ÇíË®àÁÆó‰∏≠...`, 'success');
            }
            
            document.getElementById('search-panel').classList.remove('active');
            updateModeDisplay();
        }

        // Âú∞ÁÇπÁ∑®ÈõÜ
        function editLocation(index) {
            editingLocationIndex = index;
            const loc = savedLocations[index];
            document.getElementById('edit-location-name').value = loc.name;
            document.getElementById('edit-dialog').classList.add('active');
        }

        // Âú∞ÁÇπÁ∑®ÈõÜ‰øùÂ≠ò
        function saveLocationEdit() {
            if (editingLocationIndex !== null) {
                const newName = document.getElementById('edit-location-name').value.trim();
                if (newName) {
                    savedLocations[editingLocationIndex].name = newName;
                    localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
                    updateSavedLocationsList();
                    showInfo('Âú∞ÁÇπÂêç„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success');
                }
            }
            document.getElementById('edit-dialog').classList.remove('active');
            editingLocationIndex = null;
        }

        // Âú∞ÁÇπÂâäÈô§
        function deleteLocation(index) {
            if (confirm(`"${savedLocations[index].name}"„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
                savedLocations.splice(index, 1);
                localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
                updateSavedLocationsList();
                showInfo('Âú∞ÁÇπ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
            }
        }

        // ÁôªÈå≤Âú∞ÁÇπÁ∑®ÈõÜ„ÇíÈñã„Åè
        function openLocationEditor() {
            document.getElementById('search-panel').classList.add('active');
            document.getElementById('control-buttons').classList.remove('active');
        }

        // Ê§úÁ¥¢ÂÆüË°å
        function executeSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                showInfo('Ê§úÁ¥¢Ë™û„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            // Nominatim API„ÅßÊ§úÁ¥¢
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const result = data[0];
                        const destination = L.latLng(result.lat, result.lon);
                        
                        if (destinationMarker) {
                            map.removeLayer(destinationMarker);
                        }
                        
                        destinationMarker = L.marker(destination, {
                            icon: L.divIcon({
                                className: 'custom-marker',
                                html: 'üéØ',
                                iconSize: [40, 40]
                            })
                        }).addTo(map);
                        
                        if (currentPosition) {
                            calculateRoute(currentPosition, destination);
                            isNavigating = true;
                            document.getElementById('reroute-btn').style.display = 'block';
                            document.getElementById('voice-guide-btn').style.display = 'block';
                            document.getElementById('stop-navigation-btn').style.display = 'block';
                        }
                        
                        map.setView(destination, 15);
                        document.getElementById('search-panel').classList.remove('active');
                        showInfo('ÁõÆÁöÑÂú∞„ÇíË®≠ÂÆö„Åó„Åæ„Åó„Åü', 'success');
                        updateModeDisplay();
                    } else {
                        showInfo('Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü', 'error');
                    }
                })
                .catch(error => {
                    console.error('Ê§úÁ¥¢„Ç®„É©„Éº:', error);
                    showInfo('Ê§úÁ¥¢‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
                });
        }

        // Èü≥Â£∞Ê§úÁ¥¢ÈñãÂßã
        function startVoiceSearch() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showInfo('Èü≥Â£∞Ë™çË≠ò„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.continuous = false;
            recognition.interimResults = false;

            const voiceBtn = document.getElementById('voice-search-btn');
            
            if (recognizing) {
                recognition.stop();
                return;
            }

            recognizing = true;
            voiceBtn.classList.add('recording');

            recognition.onstart = function() {
                showInfo('Èü≥Â£∞„ÇíË™çË≠ò‰∏≠...', 'success');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('search-input').value = transcript;
                showInfo(`"${transcript}" „Å®Ë™çË≠ò„Åó„Åæ„Åó„Åü`, 'success');
                recognizing = false;
                voiceBtn.classList.remove('recording');
            };

            recognition.onerror = function(event) {
                console.error('Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº:', event.error);
                showInfo('Èü≥Â£∞Ë™çË≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                recognizing = false;
                voiceBtn.classList.remove('recording');
            };

            recognition.onend = function() {
                recognizing = false;
                voiceBtn.classList.remove('recording');
            };

            try {
                recognition.start();
            } catch (error) {
                console.error('Èü≥Â£∞Ë™çË≠òÈñãÂßã„Ç®„É©„Éº:', error);
                showInfo('Èü≥Â£∞Ë™çË≠ò„ÇíÈñãÂßã„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü', 'error');
                recognizing = false;
                voiceBtn.classList.remove('recording');
            }
        }

        // „É´„Éº„ÉàË®àÁÆó
        function calculateRoute(start, end) {
            if (routePolyline) {
                map.removeLayer(routePolyline);
            }
            
            // OSRM API„Åß„É´„Éº„ÉàË®àÁÆó
            const url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const coordinates = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);
                        
                        routePolyline = L.polyline(coordinates, {
                            color: '#4285F4',
                            weight: 5,
                            opacity: 0.7
                        }).addTo(map);
                        
                        map.fitBounds(routePolyline.getBounds(), { padding: [50, 50] });
                        
                        const distance = (route.distance / 1000).toFixed(1);
                        const duration = Math.round(route.duration / 60);
                        showInfo(`Ë∑ùÈõ¢: ${distance}km, ÊâÄË¶ÅÊôÇÈñì: ${duration}ÂàÜ`, 'success');
                    }
                })
                .catch(error => {
                    console.error('„É´„Éº„ÉàË®àÁÆó„Ç®„É©„Éº:', error);
                    showInfo('„É´„Éº„ÉàË®àÁÆó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                });
        }

        // Ê°àÂÜÖ‰∏≠Ê≠¢
        function stopNavigation() {
            isNavigating = false;
            
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
                destinationMarker = null;
            }
            
            if (routePolyline) {
                map.removeLayer(routePolyline);
                routePolyline = null;
            }
            
            document.getElementById('search-input').value = '';
            document.getElementById('reroute-btn').style.display = 'none';
            document.getElementById('voice-guide-btn').style.display = 'none';
            document.getElementById('stop-navigation-btn').style.display = 'none';
            isVoiceGuideEnabled = false;
            
            showInfo('Ê°àÂÜÖ„Çí‰∏≠Ê≠¢„Åó„Åæ„Åó„Åü', 'success');
            updateModeDisplay();
        }

        // „É¢„Éº„ÉâË°®Á§∫Êõ¥Êñ∞
        function updateModeDisplay() {
            const modeDisplay = document.getElementById('mode-display');
            
            if (isNavigating) {
                modeDisplay.textContent = 'Ê°àÂÜÖ‰∏≠';
            } else if (registrationMode === 'map') {
                modeDisplay.textContent = 'Âú∞Âõ≥‰∏ä„ÇíÁôªÈå≤ÊôÇ';
            } else if (currentPosition && savedLocations.length > 0) {
                modeDisplay.textContent = 'ÁèæÂú®Âú∞ÁôªÈå≤ÂÆå‰∫Ü';
            } else if (currentPosition) {
                modeDisplay.textContent = 'ÁèæÂú®Âú∞ÁôªÈå≤ÊôÇ';
            } else {
                modeDisplay.textContent = 'ÁèæÂú®Âú∞ÁôªÈå≤Ââç';
            }
        }

        // ÊÉÖÂ†±Ë°®Á§∫
        function showInfo(message, type) {
            const existingInfo = document.querySelector('.info-window');
            if (existingInfo) {
                existingInfo.remove();
            }
            
            const info = document.createElement('div');
            info.className = `info-window ${type}`;
            info.textContent = message;
            document.body.appendChild(info);
            
            setTimeout(() => {
                info.remove();
            }, 3000);
        }

        // Leaflet„ÅÆ setBearing „É°„ÇΩ„ÉÉ„Éâ„ÇíËøΩÂä†ÔºàÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥ÂêàÔºâ
        if (!L.Map.prototype.setBearing) {
            L.Map.prototype.setBearing = function(bearing) {
                const container = this.getContainer();
                container.style.transform = `rotate(${bearing}deg)`;
            };
        }
    </script>
