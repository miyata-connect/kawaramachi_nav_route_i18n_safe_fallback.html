<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WalkNav</title>
  <style>
    :root {
      --bg:#0a1321; --text:#eaf2ff; --muted:#a7b8ce; --accent:#5fb1ff;
      --glass: rgba(20,28,44,.78); --stroke: rgba(255,255,255,.12);
      --right-pad:128px;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    *{box-sizing:border-box;}
    .app{position:relative;height:100dvh;overflow:hidden;}
    #map{position:absolute;inset:0;}

    .overlay{
      position:absolute;left:12px;right:var(--right-pad);top:12px;
      background:var(--glass);border:1px solid var(--stroke);
      padding:12px 14px;border-radius:16px;backdrop-filter:blur(6px);z-index:5;
    }
    .row{display:flex;justify-content:space-between;align-items:center;}
    .inputs{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px;}
    input,select,button,label{font-size:14px;}
    input[type="text"]{
      flex:1;height:40px;border-radius:8px;border:1px solid var(--stroke);
      background:rgba(0,0,0,.3);color:var(--text);padding:0 12px;
    }
    select,button{
      height:40px;border-radius:8px;border:1px solid var(--stroke);
      background:rgba(0,0,0,.3);color:var(--text);
    }
    button{
      background:var(--accent);color:#0a1321;font-weight:700;cursor:pointer;
    }
    .list{
      position:absolute;left:12px;right:var(--right-pad);top:120px;
      max-height:45vh;overflow:auto;z-index:4;
      background:rgba(0,0,0,.4);border-radius:12px;border:1px solid var(--stroke);
      backdrop-filter:blur(6px);display:none;
    }
    .item{padding:12px 14px;border-bottom:1px solid var(--stroke);cursor:pointer;}
    .item:hover{background:rgba(255,255,255,.08);}
    .meta{font-size:12px;color:var(--muted);}
    .pill{
      position:fixed;right:12px;bottom:18px;display:flex;flex-direction:column;
      gap:8px;z-index:4;
    }
    .btn{
      width:64px;height:64px;border-radius:16px;border:1px solid var(--stroke);
      background:rgba(255,255,255,.08);color:#111;font-weight:700;
      display:flex;align-items:center;justify-content:center;
    }
    .toast{
      position:fixed;left:16px;right:16px;bottom:16px;
      padding:14px;border-radius:10px;background:#ff6565;
      color:#fff;text-align:center;display:none;z-index:6;
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="map"></div>

    <div class="overlay">
      <div class="row">
        <strong>近くを検索</strong>
        <span id="coord" style="font-size:12px;color:var(--muted);"></span>
      </div>
      <div class="inputs">
        <input id="q" type="text" placeholder="店名・カテゴリ・住所など" />
        <select id="radius">
          <option value="10000">10km</option>
          <option value="20000">20km</option>
          <option value="30000">30km</option>
        </select>
        <button id="doSearch">検索</button>
        <button id="clearList">クリア</button>
      </div>
    </div>

    <div id="results" class="list"></div>

    <div class="pill">
      <button id="btn-current" class="btn">現在地</button>
      <button id="btn-stop" class="btn">停止</button>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzojEE2142O8dWPd7gmcAj-FyWumYyFy4&language=ja&region=JP&v=weekly"></script>

  <script type="module">
    const ORS_BASE = "https://ors-proxy-dev.miyata-connect-jp.workers.dev";

    const toast = (msg, ok=false)=>{
      const t=document.getElementById("toast");
      t.textContent=msg;
      t.style.background=ok?"#25d07a":"#ff6565";
      t.style.display="block";
      clearTimeout(t._id);
      t._id=setTimeout(()=>t.style.display="none",2500);
    };

    let map, marker, currentPos={lat:35.681236,lng:139.767125};

    window.initMap=async function(){
      map=new google.maps.Map(document.getElementById("map"),{
        center:currentPos,zoom:15,mapId:"DEMO_MAP",disableDefaultUI:true
      });
      marker=new google.maps.marker.AdvancedMarkerElement({map,position:currentPos});
      updateCoord(currentPos);
      locate();
    };

    function updateCoord(pos){
      document.getElementById("coord").textContent=`Lat:${pos.lat.toFixed(4)} / Lng:${pos.lng.toFixed(4)}`;
    }

    async function locate(){
      if(!navigator.geolocation){toast("位置情報未対応");return;}
      navigator.geolocation.getCurrentPosition(p=>{
        currentPos={lat:p.coords.latitude,lng:p.coords.longitude};
        map.setCenter(currentPos);
        marker.position=currentPos;
        updateCoord(currentPos);
      },err=>{
        toast("位置情報を取得できません");
      });
    }

    document.getElementById("btn-current").onclick=locate;
    document.getElementById("btn-stop").onclick=()=>toast("ルート未設定");

    document.getElementById("doSearch").onclick=doSearch;
    document.getElementById("clearList").onclick=()=>{res.innerHTML="";res.style.display="none";};

    const res=document.getElementById("results");
    async function doSearch(){
      const q=document.getElementById("q").value.trim();
      if(!q)return toast("検索語を入力");
      const radius=parseInt(document.getElementById("radius").value,10)||10000;

      const body={
        textQuery:q,languageCode:"ja",regionCode:"JP",pageSize:5,
        locationBias:{circle:{center:{latitude:currentPos.lat,longitude:currentPos.lng},radius}}
      };
      try{
        const r=await fetch(`${ORS_BASE}/places:searchText`,{
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            "Origin":"https://miyata-connect.github.io"
          },
          body:JSON.stringify(body)
        });
        if(!r.ok)throw new Error(r.status);
        const j=await r.json();
        const list=j.places||[];
        res.innerHTML=list.map(p=>`<div class="item">${p.displayName.text}<div class="meta">${p.formattedAddress}</div></div>`).join("");
        res.style.display="block";
        toast("検索完了",true);
      }catch(e){toast("検索エラー "+e.message);}
    }

    window.addEventListener("load",()=>setTimeout(()=>window.initMap(),1000));
  </script>
</body>
</html>
