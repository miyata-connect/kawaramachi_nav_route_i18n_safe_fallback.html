async function placesTextSearch(text, lat, lon){

  return `æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã™ã€‚${norm}${distM?`ï¼ˆ${distM}ãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰`:''}ã€‚`;

function speakJaOnce(text){

async function getRoute(){
  const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value),  dlat=Number(els.destLat.value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™'; return null; }
  els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ä¸­â€¦';
  try{
    lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};
    const j=await fetchDirections(lastOrigin,lastDestination,'ja');
    const {leg}=drawRouteFromGoogle(j);
    const {value:sec}=leg.duration||{value:0}, {value:dist}=leg.distance||{value:0};
    const eta=new Date(Date.now()+sec*1000);
    els.msg.textContent=`å¾’æ­© ${Math.round(dist)}m / ç´„${Math.round(sec/60)}åˆ†ã€€åˆ°ç€ ${eta.toLocaleTimeString()}`;
    return j;
  }catch(e){ console.error(e); els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—ï¼ˆæ¤œç´¢å€™è£œã‹ã‚‰å†è©¦è¡Œã—ã¦ãã ã•ã„ï¼‰'; return null; }
}
function startNavigation(){
  if(!routeLine||!lastLeg){ els.msg.textContent='å…ˆã«ãƒ«ãƒ¼ãƒˆã‚’å–å¾—ã—ã¦ãã ã•ã„'; return; }
  speakJaOnce(firstLineFrom(lastLeg)); // 1å›ã ã‘
  map.fitBounds(routeLine.getBounds(),{padding:[30,30]});
  els.msg.textContent='æ¡ˆå†…ã‚’é–‹å§‹ã—ã¾ã—ãŸ';
}
async function reroute(){
  if(!lastOrigin||!lastDestination){ els.msg.textContent='å…ˆã«ç›®çš„åœ°ã‚’è¨­å®šã—ã¦ãã ã•ã„'; return; }
  els.msg.textContent='ãƒªãƒ«ãƒ¼ãƒˆä¸­â€¦';
  const j=await getRoute(); if(j) startNavigation();
}
function stopNavigation(){
  window.speechSynthesis?.cancel?.();

  if(destMarker){ map.removeLayer(destMarker); destMarker=null; }

/* ===== æ¤œç´¢ ===== */
async function searchNearby(){
  const raw=els.q.value.trim(); if(!raw){ els.msg.textContent='æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'; return; }
  let lat=Number(els.startLat.value), lon=Number(els.startLon.value);
  if(!Number.isFinite(lat)||!Number.isFinite(lon)){ const c=map.getCenter(); lat=c.lat; lon=c.lng; }

  els.busy.style.display='inline';
  els.msg.textContent='æ¤œç´¢ä¸­â€¦';
  try{
    const items=await placesTextSearch(raw,lat,lon);
    showResults(items);
    if(items.length){ els.msg.textContent='å€™è£œã‚’é¸æŠã—ã¦ãã ã•ã„'; }
    else{ els.msg.textContent='è¿‘éš£ã«å€™è£œãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'; }
    saveHistory(raw);
    // çµæœã¸ã‚¹ãƒ ãƒ¼ã‚ºã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    requestAnimationFrame(()=>document.querySelector('.results').scrollIntoView({behavior:'smooth'}));
  }catch(e){ console.error(e); els.msg.textContent='æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ'; }
  finally{ els.busy.style.display='none'; }
}
function showResults(items){
  els.results.style.display='block';
  els.resultList.innerHTML='';
  if(!items.length){ els.resultList.innerHTML='<div class="hint">è©²å½“ãªã—</div>'; return; }
  items.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='result';
    div.innerHTML=`<div><strong>${i+1}. ${escapeHtml(it.name)}</strong></div>
      <small>${(isFinite(it.dist)?(it.dist/1000).toFixed(2)+' kmã€€':'')+escapeHtml(it.addr||'')}
      <span class="badge">${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}</span></small>`;
    div.addEventListener('click', async ()=>{
      setDest(it.lon,it.lat);
      map.flyTo([it.lat,it.lon],17);
      const j=await getRoute(); if(j) startNavigation();
      document.getElementById('map').scrollIntoView({behavior:'smooth'});
    }, {passive:true});
    els.resultList.appendChild(div);
  });
}
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

function startVoice(){
