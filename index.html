const compass={ angle:0,target:0,raf:null,maxDegPerSec:60,deadBand:3,lastTs:0,deviceMinInterval:120 };

}

/* ===== ãƒ«ãƒ¼ãƒˆï¼†ãƒªãƒ«ãƒ¼ãƒˆ ===== */
async function getRoute(){
  if(routingLock) return null; routingLock=true; setTimeout(()=>routingLock=false,1200);
  let slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  let dlon=Number(els.destLon.value), dlat=Number(els.destLat.value);
  if(![slon,slat].every(Number.isFinite) && mapReady){ const c=map.getCenter(); slat=c.lat; slon=c.lng; setStart(slon,slat); els.msg.textContent='é–‹å§‹åœ°ç‚¹æœªè¨­å®š â†’ åœ°å›³ä¸­å¿ƒã‚’å‡ºç™ºåœ°ã¨ã—ã¦ä½¿ç”¨ã—ã¾ã™ã€‚'; }
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™ï¼ˆé–‹å§‹/ç›®çš„åœ°ã‚’è¨­å®šï¼‰'; return null; }
  let coords=[[slon,slat],[dlon,dlat]];
  if(routeMode==='stroll'){ coords=[[slon,slat],detourPoint(slon,slat,dlon,dlat),[dlon,dlat]]; }
  try{
    const {j}=await fetchRouteORS(coords);
    drawRouteORS(j);
    return {engine:'ors',raw:j};
  }catch{
    try{
      const path=coords.map(c=>`${c[0]},${c[1]}`).join(';');
      const r=await timeout(fetch(`${OSRM}/route/v1/foot/${path}?overview=full&steps=true&geometries=geojson`),10000);
      if(!r.ok) throw new Error('OSRM:'+r.status);
      const jj=await r.json(); const o=osrmToOrsLike(jj); drawRouteORS({routes:[o]}); return {engine:'osrm',raw:jj};
    }catch(e){
      els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆå†è©¦è¡Œã—ã¦ãã ã•ã„ï¼‰'; return null;
    }
  }
}
function detourPoint(slon,slat,dlon,dlat,ratio=0.18){ const mx=(slon+dlon)/2,my=(slat+dlat)/2; const vx=dlon-slon,vy=dlat-slat; const L=Math.hypot(vx,vy)||1; const nx=-vy/L,ny=vx/L; const off=ratio*L; return [mx+nx*off,my+ny*off]; }
