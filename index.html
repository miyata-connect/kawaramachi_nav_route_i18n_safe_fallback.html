/* è¦ç´  */

/* ãƒ‘ãƒãƒ«é«˜ã•ã‚’CSSã¸åæ˜  */
function updatePanelAnchors(){

/* è¨€èªï¼ˆDirections/TTS åˆ‡æ›¿ï¼‰ */
const LANGS = [
  {code:'ja', tts:'ja-JP', label:'æ—¥æœ¬èª'},
  {code:'en', tts:'en-US', label:'English'},
  {code:'de', tts:'de-DE', label:'Deutsch'},
  {code:'it', tts:'it-IT', label:'Italiano'},
  {code:'fr', tts:'fr-FR', label:'FranÃ§ais'},

  {code:'zh', tts:'zh-CN', label:'ä¸­æ–‡'}
];
let currentLang='ja', currentTTS='ja-JP';
function buildLang(){
  els.langList.innerHTML='';
  LANGS.forEach(x=>{
    const b=document.createElement('button');
    b.textContent=x.label;
    b.addEventListener('click',()=>{

/* Google Maps */
let map, gDirectionsService, gDirectionsRenderer;
let currentMarker=null, destMarker=null;
let lastRoutes=null, lastLeg=null, lastOrigin=null, lastDestination=null;

/* ===== æ–¹ä½è¨ˆï¼šæš´ã‚ŒæŠ‘åˆ¶ãƒ»é€²è¡Œæ–¹å‘å„ªå…ˆ ===== */
let compassMode='heading';        // 'heading' | 'north'
let lastStableHeading=0;          // å®‰å®šå€¤
let lastMovePos=null, lastMoveTs=0;
const compass={angle:0,target:0,lastUpdate:0,raf:null};
const norm=x=>((x%360)+360)%360;
const diff=(a,b)=>{let d=norm(b)-norm(a);if(d>180)d-=360;if(d<-180)d+=360;return d;}
function setCompassTarget(deg){
  const now=Date.now(); if(now-compass.lastUpdate<120) return; // æ›´æ–°ã—ã™ãé˜²æ­¢
  compass.lastUpdate=now; compass.target=norm(deg);
  if(!compass.raf){
    const step=()=>{
      const d=diff(compass.angle,compass.target);
      if(Math.abs(d)<0.12){ compass.angle=compass.target; els.needle.style.transform=`rotate(${compass.angle}deg)`; compass.raf=null; return; }
      // åœæ­¢æ™‚ã¯ã‚ˆã‚Šå¼·ãæ¸›è¡°ã•ã›ã¦â€œã‚¯ãƒ«ã‚¯ãƒ«â€ã‚’æŠ‘ãˆã‚‹
      const speedFactor = (Date.now()-lastMoveTs<1500)? 0.18 : 0.08;
      compass.angle=norm(compass.angle+d*speedFactor);
      els.needle.style.transform=`rotate(${compass.angle}deg)`;
      compass.raf=requestAnimationFrame(step);
    };
    compass.raf=requestAnimationFrame(step);
  }
}

function handleDeviceOrientation(e){
  let heading=null;

  // iOS Safariï¼ˆä¿¡é ¼ã§ãã‚‹æ–¹ã ã‘ä½¿ã†ï¼‰
  if(typeof e.webkitCompassHeading==='number'){
    const acc = (typeof e.webkitCompassAccuracy==='number')? e.webkitCompassAccuracy : 360;
    if(acc<=25) heading = e.webkitCompassHeading;
  }
  // ãã‚Œä»¥å¤–ï¼šalpha + ç”»é¢å›è»¢è£œæ­£
  if(heading==null && typeof e.alpha==='number'){
    const screenAngle = (screen.orientation && typeof screen.orientation.angle==='number') ? screen.orientation.angle :
                        (typeof window.orientation==='number'? window.orientation : 0);
    heading = 360 - (e.alpha + (screenAngle||0));
  }

  if(Number.isFinite(heading)){
    // å°ã•ãªæºã‚Œã¯ç„¡è¦–ã—ã¦å®‰å®šåŒ–
    const h = norm(heading);
    const delta = Math.abs(diff(lastStableHeading, h));
    if(delta > 0.8){ lastStableHeading = h; } // 0.8åº¦ä»¥ä¸Šå‹•ã„ãŸã¨ãã®ã¿æ›´æ–°
  }

  if(compassMode==='heading') setCompassTarget(lastStableHeading);
}

if(window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function'){
  // iOSï¼šåˆå›ã‚¿ãƒƒãƒ—ã§è¨±å¯ã‚’å–ã‚‹
  addEventListener('click', function once(){
    DeviceOrientationEvent.requestPermission().catch(()=>{}).finally(()=>{

    });

}else{

}

/* ä½ç½®è¿½è·¡ï¼ˆé€²è¡Œæ–¹å‘ãƒ™ã‚¢ãƒªãƒ³ã‚°ã§è£œå®Œï¼‰ */
function bearing(a,b){
  const R=Math.PI/180, Ï†1=a.lat*R, Ï†2=b.lat*R, Î»1=a.lng*R, Î»2=b.lng*R;
  const y=Math.sin(Î»2-Î»1)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î»2-Î»1);
  return norm(Math.atan2(y,x)/R);
}
function updateCurrent(latlng){
  if(!currentMarker){
    currentMarker = new google.maps.Marker({position:latlng, map, title:'ç¾åœ¨åœ°'});
  }else{
    currentMarker.setPosition(latlng);
  }
}
function setStart(lon,lat){ els.startLon.value=lon??''; els.startLat.value=lat??''; }

    lastDestination={lat,lng:lon};
  }
}

/* Map åˆæœŸåŒ– */

/* ã‚ºãƒ¼ãƒ  + / âˆ’ï¼ˆå³ä¸‹ï¼‰ */
els.zoomIn.addEventListener('click',()=>{ try{ map.setZoom(map.getZoom()+1); }catch{} });

/* ä½ç½®ã®åˆæœŸåŒ–ã¨è¿½è·¡ï¼ˆé€Ÿåº¦ãŒé…ã„æ™‚ã¯æ–¹ä½ã®æ›´æ–°ã‚’å¼±ã‚ã‚‹ï¼‰ */
let prevPos=null;
function initGeolocation(){
  if(!navigator.geolocation){ els.msg.textContent='ä½ç½®æƒ…å ±ã«æœªå¯¾å¿œã§ã™'; return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude,heading}=pos.coords;
    setStart(longitude,latitude); updateCurrent({lat:latitude,lng:longitude});
    map.setCenter({lat:latitude,lng:longitude}); map.setZoom(17);
    if(Number.isFinite(heading)) lastStableHeading = heading;
    prevPos={lat:latitude,lng:longitude}; lastMovePos=prevPos; lastMoveTs=Date.now();
  }, err=>{ els.msg.textContent='ç¾åœ¨åœ°ã‚¨ãƒ©ãƒ¼ï¼š'+err.message }, {enableHighAccuracy:true,maximumAge:1500,timeout:7000});

  if(watchId) navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude,heading,speed} = pos.coords;
    const cur={lat:latitude,lng:longitude};
    updateCurrent(cur);

    // å‹•ã„ãŸã¨ãã ã‘æ–¹ä½ã‚’ç©æ¥µæ›´æ–°ï¼ˆåœæ­¢æ™‚ã¯ã‚¹ãƒ ãƒ¼ã‚ºã«ä¿ã¤ï¼‰
    const dist = prevPos ? distanceMeters(prevPos, cur) : 0;
    const dt   = 1000; // ä»®ã« watch ã®å‘¨æœŸã‚ªãƒ¼ãƒ€
    const v = (dist)/(dt/1000); // m/s ã–ã£ãã‚Š
    if(Number.isFinite(heading)) lastStableHeading = heading;
    else if(dist>1.5){ lastStableHeading = bearing(prevPos, cur); }

    if(dist>0.5){ lastMovePos=cur; lastMoveTs=Date.now(); }
    if(compassMode==='heading') setCompassTarget(lastStableHeading);
    prevPos=cur;
    onPosition(cur);
  },()=>{}, {enableHighAccuracy:true,maximumAge:3000,timeout:10000});
}
function distanceMeters(a,b){
  const R=6371000;
  const Ï†1=a.lat*Math.PI/180, Ï†2=b.lat*Math.PI/180;
  const dÏ†=(b.lat-a.lat)*Math.PI/180, dÎ»=(b.lng-a.lng)*Math.PI/180;
  const s = Math.sin(dÏ†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(dÎ»/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}

/* Places æ¤œç´¢ï¼ˆWorkerçµŒç”± v1 Text Searchï¼‰ */
async function placesTextSearch(text, lat, lon){
  const body={
    textQuery:text,
    languageCode:currentLang||'ja',
    locationBias:(Number.isFinite(lat)&&Number.isFinite(lon))?{circle:{center:{latitude:lat,longitude:lon},radius:20000}}:undefined,
    // bodyã« fieldMask ã¯å…¥ã‚Œãªã„ï¼ˆWorkerãŒãƒ˜ãƒƒãƒ€X-Goog-FieldMaskã§ä»˜ä¸ï¼‰
  };
  const r=await fetch(GMAP_PROXY+'/places',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!r.ok){
    const t=await r.text().catch(()=>String(r.status));
    els.msg.textContent='æ¤œç´¢ã«å¤±æ•—ï¼š'+r.status+' '+t.slice(0,140);
    throw new Error('Places HTTP '+r.status+' '+t);
  }
  const j=await r.json();
  const here={lat:lat||0,lng:lon||0};
  const items=(j.places||[]).map(p=>{
    const name=p.displayName?.text||'åç§°ä¸æ˜';
    const addr=p.formattedAddress||'';
    const plat=p.location?.latitude, plon=p.location?.longitude;
    const dist=distanceMeters(here,{lat:plat,lng:plon});
    return {name,addr,lat:plat,lon:plon,dist};
  }).sort((a,b)=>a.dist-b.dist);
  return items.slice(0,5);
}

/* Directions ã¨ Aié¢¨é¸æŠï¼ˆæ—¢å­˜ãƒ­ã‚¸ãƒƒã‚¯ç¶­æŒï¼‰ */
let navState={active:false, routeIndex:0, stepIndex:0, steps:[], lastSpoken:null};
let mode='shortest';
function asLatLng(v){ return (typeof v==='string')?v: new google.maps.LatLng(v.lat, v.lng); }
async function getRoute(){
  const slon=Number(els.startLon.value), slat=Number(els.startLat.value);
  const dlon=Number(els.destLon.value),  dlat=Number(els.destLat.value);
  if(![slon,slat,dlon,dlat].every(Number.isFinite)){ els.msg.textContent='åº§æ¨™ãŒä¸è¶³ã—ã¦ã„ã¾ã™'; return null; }

  els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ä¸­â€¦';
  lastOrigin={lat:slat,lng:slon}; lastDestination={lat:dlat,lng:dlon};

  const req={ origin: asLatLng(lastOrigin), destination: asLatLng(lastDestination),
              travelMode: google.maps.TravelMode.WALKING, provideRouteAlternatives: true };

  return new Promise((resolve)=>{
    gDirectionsService.route(req,(res,status)=>{
      if(status!=='OK' || !res?.routes?.length){ els.msg.textContent='ãƒ«ãƒ¼ãƒˆå–å¾—ã«å¤±æ•—ï¼ˆ'+status+'ï¼‰'; resolve(null); return; }
      const chosenIndex = chooseRouteIndex(res.routes);
      gDirectionsRenderer.setDirections(res);
      gDirectionsRenderer.setRouteIndex(chosenIndex);

      lastRoutes = res.routes;
      const leg = res.routes[chosenIndex].legs[0];
      lastLeg = leg;

      const sec=leg.duration?.value||0, dist=leg.distance?.value||0;
      const eta=new Date(Date.now()+sec*1000);
      els.msg.textContent=`å¾’æ­© ${Math.round(dist)}m / ç´„${Math.round(sec/60)}åˆ†ã€€åˆ°ç€ ${eta.toLocaleTimeString()}`;

      navState = {active:false, routeIndex:chosenIndex, stepIndex:0, steps:leg.steps||[], lastSpoken:null};
      resolve(res);
    });
  });
}
function chooseRouteIndex(routes){
  const legs=routes.map(r=>r.legs?.[0]).filter(Boolean);
  if(!legs.length) return 0;
  if(mode==='shortest'){ let best=0,bestD=Infinity; legs.forEach((l,i)=>{const d=l.distance?.value||Infinity;if(d<bestD){bestD=d;best=i;}}); return best; }
  if(mode==='easy'){ let best=0,bestN=Infinity; legs.forEach((l,i)=>{const n=(l.steps||[]).length;if(n<bestN){bestN=n;best=i;}}); return best; }
  if(mode==='stroll'){ const dists=legs.map(l=>l.distance?.value||Infinity); const minD=Math.min(...dists), limit=minD*1.3; let best=0,bestD=0; legs.forEach((l,i)=>{const d=l.distance?.value||0;if(d<=limit && d>bestD){bestD=d;best=i;}}); return best; }
  return 0;
}

/* éŸ³å£°ï¼ˆèª­ã¿ä¸Šã’ï¼‰ */
function speakOnce(text){
  try{ if(!text) return; speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(text); u.lang=currentTTS; u.rate = (currentLang==='ja')?0.9:0.95; speechSynthesis.speak(u); }catch{}
}
function html2text(h){const d=document.createElement('div');d.innerHTML=h;return (d.textContent||'').trim();}
function stepToSpeech(step){
  const base = html2text(step.instructions||'');
  const dist = step.distance?.value||0;
  if(currentLang==='ja') return `${base}ï¼ˆç´„${Math.round(dist)}ãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰`;
  return `${base} (${Math.round(dist)} meters)`;
}

/* ä½ç½®ã«å¿œã˜ã¦æ¬¡æŒ‡ç¤º */
function onPosition(cur){
  if(!navState.active || !navState.steps.length) return;
  const idx = navState.stepIndex;
  const step = navState.steps[idx];
  if(!step) return;
  const target = step.end_location;
  const dx = distanceMeters(cur, {lat:target.lat(), lng:target.lng()});
  const threshold = 30;
  if(dx<=threshold && navState.lastSpoken!==idx){
    navState.lastSpoken=idx;
    const nextStep = navState.steps[idx];
    if(nextStep) speakOnce(stepToSpeech(nextStep));
    navState.stepIndex = Math.min(navState.steps.length-1, idx+1);
  }
}

function startNavigation(){

let rec=null, recActive=false;
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ els.msg.textContent='éŸ³å£°å…¥åŠ›ã«æœªå¯¾å¿œã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã™'; return; }

  // æ—¢ã«éŒ²éŸ³ä¸­ â†’ æŠ¼ä¸‹ã§åœæ­¢
  if(recActive && rec){
    try{ rec.stop(); rec.abort(); }catch{}
    recActive=false; setMicBusy(false); els.msg.textContent='éŸ³å£°æ¤œç´¢ã‚’ä¸­æ­¢ã—ã¾ã—ãŸ';
    return;
  }

  rec=new SR();
  rec.lang = (LANGS.find(l=>l.code===currentLang)?.tts) || 'ja-JP';
  rec.interimResults=false; rec.maxAlternatives=1;

  let text='';

  rec.onend=()=>{ recActive=false; setMicBusy(false); if(text){ els.q.value=text; searchNearby(); } };
  rec.start();
}

function showResults(items){
