<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WalkNav - API Test</title>
  <style>
    html,body{height:100%;margin:0;padding:0;}
    #map{height:100%;width:100%;}
    .status{
      position:absolute;top:10px;left:10px;
      background:rgba(0,0,0,0.6);
      color:#fff;padding:6px 10px;
      font-family:system-ui,sans-serif;
      border-radius:6px;font-size:14px;
      z-index:9999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="status" id="status">Loading map...</div>

  <script>
  const statusBox=document.getElementById("status");
  function initMap(){
    const map=new google.maps.Map(document.getElementById("map"),{
      center:{lat:35.681236,lng:139.767125},
      zoom:15,
      mapId:"DEMO_MAP_ID"
    });
    new google.maps.Marker({
      position:{lat:35.681236,lng:139.767125},
      map:map,
      title:"Tokyo Station"
    });
    statusBox.textContent="✅ Google Maps loaded successfully.";
  }
  window.gm_authFailure=function(){
    statusBox.textContent="❌ API key authentication failed.";
  };
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC8S1q0X9qaUz08kZiGFxkcwmdTi-_hlo&callback=initMap&libraries=places">
  </script>
</body>
</html>
