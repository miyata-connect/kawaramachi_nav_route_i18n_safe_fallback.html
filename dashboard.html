<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WalkNav Judge Dashboard</title>
  <style>
    :root{ --bg:#0a1321; --card:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.14); --text:#eaf2ff; --muted:#a7b8ce; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    *{box-sizing:border-box}
    .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:14px;padding:16px;backdrop-filter:blur(10px)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,button{border:1px solid var(--stroke);background:rgba(255,255,255,.08);color:var(--text);border-radius:10px;padding:10px 12px;font-size:16px;outline:none}
    button.primary{background:#5fb1ff;border:none;font-weight:800}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid var(--stroke);padding:8px 10px;text-align:left;font-size:14px}
    .muted{color:var(--muted)}
    .badge{padding:4px 8px;border-radius:8px;border:1px solid var(--stroke);display:inline-block}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Judge Dashboard</h1>
    <div class="card">
      <div class="row">
        <label class="muted">Run ID</label>
        <input id="run" class="grow" placeholder="WALKNAV-YYYYMMDD-XXXX" style="min-width:280px" />
        <button id="load" class="primary">Load</button>
        <span id="count" class="badge">0 items</span>
      </div>
      <div class="row" style="margin-top:10px">
        <label class="muted">Proxy Base</label>
        <input id="base" class="grow" value="https://ors-proxy.miyata-connect-jp.workers.dev" />
      </div>
    </div>

    <div class="card" style="margin-top:18px;">
      <table>
        <thead>
          <tr><th>Time</th><th>Level</th><th>Tag</th><th>Message</th><th>Meta</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    $("#load").onclick = async ()=>{
      const base = $("#base").value.trim().replace(/\/+$/,"");
      const run  = $("#run").value.trim();
      if (!run) { alert("Run ID を入力"); return; }
      const url = `${base}/trace?runId=${encodeURIComponent(run)}`;
      const res = await fetch(url, { headers: { "X-Run-Id": run } });
      const j = await res.json().catch(()=>({items:[]}));
      const items = j.items || [];
      $("#count").textContent = `${items.length} items`;
      const tb = $("#tbody"); tb.innerHTML = "";
      for (const it of items) {
        const tr = document.createElement("tr");
        const dt = new Date(it.ts || Date.now());
        tr.innerHTML = `
          <td>${dt.toLocaleString()}</td>
          <td>${it.level||""}</td>
          <td>${it.tag||""}</td>
          <td>${(it.msg||"").toString().slice(0,200)}</td>
          <td><pre style="white-space:pre-wrap;margin:0">${JSON.stringify(it.meta||{}, null, 2)}</pre></td>`;
        tb.appendChild(tr);
      }
    };
  </script>
</body>
</html>
