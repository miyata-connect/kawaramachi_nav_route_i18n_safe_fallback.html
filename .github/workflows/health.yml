name: places-proxy health

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30min
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Ping healthz
        run: |
          set -e
          URL="https://ors-proxy-dev.miyata-connect-jp.workers.dev/healthz"
          code=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "HTTP $code from $URL"
          test "$code" -eq 200
