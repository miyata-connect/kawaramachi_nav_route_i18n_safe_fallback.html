# enable auto run on push to main
name: places-proxy healthname: places-proxy health

on:
  push:
    branches: [ main ]        # ← main へ push 時に自動実行
  pull_request:
    branches: [ main ]        # ← PR 作成・更新時に実行
  workflow_dispatch:          # ← 手動実行も許可

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x ci/check_places.sh

      - name: Run places health check
        run: bash ci/check_places.sh
