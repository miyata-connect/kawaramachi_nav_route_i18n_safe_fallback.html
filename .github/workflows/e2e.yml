name: E2E

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # テストが開くURL。Pagesの公開URLに合わせる
      E2E_BASE_URL: https://miyata-connect.github.io/walk-nav/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests (headless)
        run: npx playwright test
